<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="arrowA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowCross" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowAxis" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#f8fafc"/>

  <!-- 3D coordinate system - Origin at (200, 320) -->

  <!-- y-axis (going left-down) -->
  <line x1="200" y1="320" x2="80" y2="380" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowAxis)"/>

  <!-- x-axis (going right) -->
  <line x1="200" y1="320" x2="380" y2="320" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowAxis)"/>

  <!-- z-axis (going up) -->
  <line x1="200" y1="320" x2="200" y2="100" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowAxis)"/>

  <!-- Parallelogram spanned by a and b (shaded) -->
  <path d="M 200 320 L 320 280 L 350 310 L 230 350 Z"
        fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1.5"/>

  <!-- Vector a (blue) -->
  <line x1="200" y1="320" x2="315" y2="282" stroke="#3b82f6" stroke-width="3.5" marker-end="url(#arrowA)"/>

  <!-- Vector b (green) -->
  <line x1="200" y1="320" x2="225" y2="348" stroke="#22c55e" stroke-width="3.5" marker-end="url(#arrowB)"/>

  <!-- Cross product a x b (red, pointing up) -->
  <line x1="200" y1="320" x2="200" y2="155" stroke="#ef4444" stroke-width="3.5" marker-end="url(#arrowCross)"/>

  <!-- Right angle indicator at origin -->
  <path d="M 210 320 L 210 310 L 200 310" fill="none" stroke="#ef4444" stroke-width="1.5"/>

  <!-- Axis labels -->
  <text x="385" y="325" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">x</text>
  <text x="65" y="395" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">y</text>
  <text x="190" y="90" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">z</text>

  <!-- Vector labels -->
  <text x="265" y="265" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#3b82f6">a</text>
  <text x="273" y="262" font-family="Times New Roman, serif" font-size="14" fill="#3b82f6">→</text>

  <text x="240" y="355" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#22c55e">b</text>
  <text x="250" y="352" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">→</text>

  <text x="165" y="220" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#ef4444">a</text>
  <text x="173" y="217" font-family="Times New Roman, serif" font-size="14" fill="#ef4444">→</text>
  <text x="178" y="220" font-family="Times New Roman, serif" font-size="18" fill="#ef4444">×</text>
  <text x="188" y="220" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#ef4444">b</text>
  <text x="198" y="217" font-family="Times New Roman, serif" font-size="14" fill="#ef4444">→</text>

  <!-- Origin -->
  <text x="180" y="340" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">O</text>

  <!-- Area label on parallelogram -->
  <text x="270" y="325" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#8b5cf6">A</text>

  <!-- Formula box -->
  <rect x="390" y="50" width="195" height="180" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="410" y="80" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#1e293b">Kryssprodukt</text>

  <text x="410" y="110" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-weight="bold" fill="#3b82f6">a</tspan> × <tspan font-weight="bold" fill="#22c55e">b</tspan> = <tspan font-weight="bold" fill="#ef4444">n</tspan>
  </text>

  <text x="410" y="140" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    |<tspan font-weight="bold" fill="#ef4444">n</tspan>| = |<tspan font-weight="bold" fill="#3b82f6">a</tspan>| · |<tspan font-weight="bold" fill="#22c55e">b</tspan>| · sin θ
  </text>

  <text x="410" y="170" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    <tspan font-weight="bold" fill="#ef4444">n</tspan> ⊥ <tspan font-weight="bold" fill="#3b82f6">a</tspan> og <tspan font-weight="bold" fill="#ef4444">n</tspan> ⊥ <tspan font-weight="bold" fill="#22c55e">b</tspan>
  </text>

  <text x="410" y="200" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    Areal = |<tspan font-weight="bold" fill="#3b82f6">a</tspan> × <tspan font-weight="bold" fill="#22c55e">b</tspan>|
  </text>

  <!-- Determinant formula -->
  <rect x="390" y="250" width="195" height="140" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="410" y="280" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#1e293b">Determinantformel:</text>

  <text x="410" y="310" font-family="Times New Roman, serif" font-size="14" fill="#3b82f6">a</text>
  <text x="420" y="310" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">= (a₁, a₂, a₃)</text>

  <text x="410" y="335" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">b</text>
  <text x="420" y="335" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">= (b₁, b₂, b₃)</text>

  <text x="410" y="370" font-family="Times New Roman, serif" font-size="13" fill="#ef4444">a × b</text>
  <text x="445" y="370" font-family="Times New Roman, serif" font-size="13" fill="#1e293b">= (a₂b₃ - a₃b₂,</text>
  <text x="430" y="387" font-family="Times New Roman, serif" font-size="13" fill="#1e293b">a₃b₁ - a₁b₃, a₁b₂ - a₂b₁)</text>

  <!-- Right-hand rule illustration -->
  <g transform="translate(80, 60)">
    <text x="0" y="0" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#64748b">Høyrehåndsregelen</text>

    <!-- Curved arrow suggesting rotation -->
    <path d="M 30 50 Q 60 30, 90 50" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <polygon points="90,50 85,43 82,52" fill="#64748b"/>

    <text x="50" y="70" font-family="Times New Roman, serif" font-size="12" fill="#3b82f6">a</text>
    <text x="40" y="55" font-family="Times New Roman, serif" font-size="12" fill="#22c55e">b</text>
    <text x="60" y="35" font-family="Times New Roman, serif" font-size="12" fill="#ef4444">a×b</text>
  </g>

  <!-- Angle theta indicator -->
  <path d="M 220 320 Q 225 310, 235 315" fill="none" stroke="#1e293b" stroke-width="1"/>
  <text x="230" y="308" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">θ</text>
</svg>
