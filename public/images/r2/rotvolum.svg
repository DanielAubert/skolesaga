<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450">
  <defs>
    <marker id="arrowVol" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
    <linearGradient id="solidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="diskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="650" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="325" y="35" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Omdreiningslegeme og volum</text>

  <!-- LEFT SIDE: 2D view with curve -->
  <rect x="20" y="55" width="290" height="280" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="165" y="80" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Funksjon som roteres</text>

  <!-- 2D Axes -->
  <line x1="50" y1="280" x2="290" y2="280" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowVol)"/>
  <line x1="80" y1="310" x2="80" y2="100" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowVol)"/>

  <!-- Shaded area under curve -->
  <path d="M 120 280 L 120 220 Q 160 160, 200 150 Q 230 145, 250 160 L 250 280 Z"
        fill="#3b82f6" fill-opacity="0.3" stroke="none"/>

  <!-- The curve f(x) -->
  <path d="M 80 260 Q 100 240, 120 220 Q 160 160, 200 150 Q 230 145, 250 160 Q 270 180, 285 210"
        fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Vertical lines at a and b -->
  <line x1="120" y1="220" x2="120" y2="280" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="250" y1="160" x2="250" y2="280" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Labels for 2D view -->
  <text x="285" y="298" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">x</text>
  <text x="65" y="100" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">y</text>
  <text x="115" y="298" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#ef4444">a</text>
  <text x="245" y="298" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#ef4444">b</text>
  <text x="260" y="145" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#3b82f6">f(x)</text>

  <!-- Rotation arrow -->
  <path d="M 175 130 Q 195 115, 215 130" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <polygon points="215,130 210,122 207,132" fill="#8b5cf6"/>
  <text x="185" y="110" font-family="Times New Roman, serif" font-size="12" fill="#8b5cf6">rotasjon</text>

  <!-- RIGHT SIDE: 3D solid of revolution -->
  <rect x="340" y="55" width="290" height="280" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="485" y="80" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Omdreiningslegeme</text>

  <!-- 3D solid representation -->
  <!-- Back ellipse (top of solid) -->
  <ellipse cx="485" cy="130" rx="80" ry="25" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- The solid body -->
  <path d="M 405 130
           Q 380 180, 385 220
           Q 390 260, 420 280
           Q 485 310, 550 280
           Q 580 260, 585 220
           Q 590 180, 565 130"
        fill="url(#solidGradient)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Front ellipse (bottom of solid) -->
  <ellipse cx="485" cy="290" rx="70" ry="22" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>

  <!-- Top ellipse visible part -->
  <path d="M 405 130 Q 485 155, 565 130" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Central axis (dashed) -->
  <line x1="485" y1="100" x2="485" y2="320" stroke="#1e293b" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- Disk slice (representative element) -->
  <ellipse cx="485" cy="200" rx="55" ry="18" fill="url(#diskGradient)" stroke="#ef4444" stroke-width="2"/>

  <!-- Radius line r = f(x) -->
  <line x1="485" y1="200" x2="540" y2="200" stroke="#22c55e" stroke-width="2.5"/>
  <text x="500" y="190" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">
    <tspan font-style="italic">r</tspan> = <tspan font-style="italic">f</tspan>(<tspan font-style="italic">x</tspan>)
  </text>

  <!-- dx indicator -->
  <line x1="475" y1="195" x2="475" y2="230" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="495" y1="195" x2="495" y2="230" stroke="#8b5cf6" stroke-width="2"/>
  <text x="477" y="245" font-family="Times New Roman, serif" font-size="12" fill="#8b5cf6">d<tspan font-style="italic">x</tspan></text>

  <!-- Axis label -->
  <text x="490" y="330" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">x-akse</text>

  <!-- Formula box -->
  <rect x="20" y="350" width="610" height="90" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="40" y="380" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#1e293b">Volumformel (rotasjon rundt x-aksen):</text>

  <text x="40" y="415" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">
    <tspan font-style="italic">V</tspan> = π
  </text>
  <text x="78" y="415" font-family="Times New Roman, serif" font-size="26" fill="#1e293b">∫</text>
  <text x="93" y="428" font-family="Times New Roman, serif" font-size="12" font-style="italic" fill="#ef4444">a</text>
  <text x="93" y="398" font-family="Times New Roman, serif" font-size="12" font-style="italic" fill="#ef4444">b</text>
  <text x="108" y="415" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">
    [<tspan font-style="italic" fill="#3b82f6">f</tspan>(<tspan font-style="italic">x</tspan>)]<tspan baseline-shift="super" font-size="12">2</tspan> d<tspan font-style="italic">x</tspan>
  </text>

  <!-- Disk method explanation -->
  <text x="250" y="380" font-family="Times New Roman, serif" font-size="14" fill="#64748b">Skivemetoden:</text>
  <text x="250" y="400" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    d<tspan font-style="italic">V</tspan> = π<tspan font-style="italic" fill="#22c55e">r</tspan><tspan baseline-shift="super" font-size="10">2</tspan> d<tspan font-style="italic">x</tspan> = π[<tspan font-style="italic" fill="#3b82f6">f</tspan>(<tspan font-style="italic">x</tspan>)]<tspan baseline-shift="super" font-size="10">2</tspan> d<tspan font-style="italic">x</tspan>
  </text>
  <text x="250" y="425" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    (Areal av sirkelskive: π<tspan font-style="italic">r</tspan><tspan baseline-shift="super" font-size="9">2</tspan>)
  </text>

  <!-- Shell method note -->
  <text x="480" y="380" font-family="Times New Roman, serif" font-size="14" fill="#64748b">Rundt y-aksen:</text>
  <text x="480" y="410" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-style="italic">V</tspan> = 2π
  </text>
  <text x="528" y="410" font-family="Times New Roman, serif" font-size="24" fill="#1e293b">∫</text>
  <text x="543" y="422" font-family="Times New Roman, serif" font-size="11" font-style="italic" fill="#ef4444">a</text>
  <text x="543" y="395" font-family="Times New Roman, serif" font-size="11" font-style="italic" fill="#ef4444">b</text>
  <text x="555" y="410" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-style="italic">x</tspan> · <tspan font-style="italic" fill="#3b82f6">f</tspan>(<tspan font-style="italic">x</tspan>) d<tspan font-style="italic">x</tspan>
  </text>

  <!-- Small disk illustration -->
  <ellipse cx="590" cy="200" rx="15" ry="5" fill="#ef4444" fill-opacity="0.5" stroke="#ef4444" stroke-width="1.5"/>
  <text x="575" y="220" font-family="Times New Roman, serif" font-size="11" fill="#ef4444">skive</text>
</svg>
