<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="arrowDir" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowPos" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowCoord" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#f8fafc"/>

  <!-- 3D coordinate system - Origin at (120, 350) -->

  <!-- y-axis -->
  <line x1="120" y1="350" x2="40" y2="395" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowCoord)"/>

  <!-- x-axis -->
  <line x1="120" y1="350" x2="300" y2="350" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowCoord)"/>

  <!-- z-axis -->
  <line x1="120" y1="350" x2="120" y2="140" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowCoord)"/>

  <!-- The line L in 3D space -->
  <line x1="80" y1="320" x2="350" y2="120" stroke="#3b82f6" stroke-width="3"/>

  <!-- Point P0 on the line -->
  <circle cx="170" cy="265" r="6" fill="#22c55e"/>

  <!-- Direction vector v from P0 -->
  <line x1="170" y1="265" x2="250" y2="195" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowDir)"/>

  <!-- Position vector r0 from origin to P0 -->
  <line x1="120" y1="350" x2="165" y2="270" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrowPos)"/>

  <!-- General point P on line -->
  <circle cx="290" cy="160" r="5" fill="#8b5cf6"/>

  <!-- Position vector r to general point -->
  <line x1="120" y1="350" x2="285" y2="165" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowR)"/>

  <!-- t*v vector segment (from P0 to P) -->
  <line x1="170" y1="265" x2="290" y2="160" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Axis labels -->
  <text x="305" y="355" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">x</text>
  <text x="25" y="410" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">y</text>
  <text x="110" y="130" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">z</text>

  <!-- Origin -->
  <text x="100" y="368" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">O</text>

  <!-- Vector and point labels -->
  <text x="260" y="185" font-family="Times New Roman, serif" font-size="18" font-weight="bold" fill="#ef4444">v</text>
  <text x="270" y="182" font-family="Times New Roman, serif" font-size="12" fill="#ef4444">→</text>

  <text x="145" y="305" font-family="Times New Roman, serif" font-size="18" font-weight="bold" fill="#22c55e">r₀</text>
  <text x="163" y="302" font-family="Times New Roman, serif" font-size="12" fill="#22c55e">→</text>

  <text x="175" y="255" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#22c55e">P₀</text>

  <text x="300" y="155" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#8b5cf6">P</text>

  <text x="200" y="200" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#ef4444">t</text>
  <text x="208" y="200" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#ef4444">v</text>

  <text x="200" y="320" font-family="Times New Roman, serif" font-size="18" font-weight="bold" fill="#3b82f6">r</text>
  <text x="210" y="317" font-family="Times New Roman, serif" font-size="12" fill="#3b82f6">→</text>

  <!-- Line label -->
  <text x="355" y="115" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="#3b82f6">L</text>

  <!-- Formula box -->
  <rect x="380" y="50" width="205" height="170" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="400" y="80" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#1e293b">Linje i rommet</text>

  <text x="400" y="110" font-family="Times New Roman, serif" font-size="14" fill="#64748b">Parameterform:</text>
  <text x="400" y="135" font-family="Times New Roman, serif" font-size="17" fill="#1e293b">
    <tspan font-weight="bold" fill="#3b82f6">r</tspan> = <tspan font-weight="bold" fill="#22c55e">r₀</tspan> + <tspan font-style="italic">t</tspan><tspan font-weight="bold" fill="#ef4444">v</tspan>
  </text>

  <text x="400" y="165" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    <tspan font-weight="bold" fill="#22c55e">r₀</tspan>: posisjon til punkt <tspan font-style="italic" fill="#22c55e">P₀</tspan>
  </text>
  <text x="400" y="185" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    <tspan font-weight="bold" fill="#ef4444">v</tspan>: retningsvektor
  </text>
  <text x="400" y="205" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    <tspan font-style="italic">t</tspan>: parameter (t ∈ ℝ)
  </text>

  <!-- Component form box -->
  <rect x="380" y="240" width="205" height="160" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="400" y="270" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#1e293b">Komponentform:</text>

  <text x="400" y="300" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">P₀</text>
  <text x="425" y="300" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">= (x₀, y₀, z₀)</text>

  <text x="400" y="325" font-family="Times New Roman, serif" font-size="14" fill="#ef4444">v</text>
  <text x="410" y="325" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">= (a, b, c)</text>

  <text x="400" y="355" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    <tspan font-style="italic">x</tspan> = x₀ + <tspan font-style="italic">t</tspan>a
  </text>
  <text x="400" y="375" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    <tspan font-style="italic">y</tspan> = y₀ + <tspan font-style="italic">t</tspan>b
  </text>
  <text x="400" y="395" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    <tspan font-style="italic">z</tspan> = z₀ + <tspan font-style="italic">t</tspan>c
  </text>

  <!-- Parameter indicators on line -->
  <text x="95" y="335" font-family="Times New Roman, serif" font-size="12" fill="#64748b" font-style="italic">t &lt; 0</text>
  <text x="320" y="135" font-family="Times New Roman, serif" font-size="12" fill="#64748b" font-style="italic">t &gt; 0</text>
  <text x="145" y="280" font-family="Times New Roman, serif" font-size="12" fill="#64748b" font-style="italic">t = 0</text>
</svg>
