<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400">
  <defs>
    <marker id="arrowConv" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="325" y="35" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Konvergente og divergente rekker</text>

  <!-- LEFT SIDE: Convergent series -->
  <rect x="20" y="55" width="295" height="320" fill="white" stroke="#22c55e" stroke-width="2" rx="5"/>
  <text x="168" y="80" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">Konvergent rekke</text>

  <!-- Convergent graph axes -->
  <line x1="50" y1="280" x2="290" y2="280" stroke="#1e293b" stroke-width="1.5" marker-end="url(#arrowConv)"/>
  <line x1="50" y1="280" x2="50" y2="100" stroke="#1e293b" stroke-width="1.5" marker-end="url(#arrowConv)"/>

  <!-- Limit line (dashed) -->
  <line x1="50" y1="140" x2="280" y2="140" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="285" y="145" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#22c55e">S</text>

  <!-- Partial sums approaching limit (convergent) -->
  <g fill="#3b82f6">
    <circle cx="70" cy="250" r="4"/>
    <circle cx="95" cy="210" r="4"/>
    <circle cx="120" cy="180" r="4"/>
    <circle cx="145" cy="162" r="4"/>
    <circle cx="170" cy="152" r="4"/>
    <circle cx="195" cy="147" r="4"/>
    <circle cx="220" cy="144" r="4"/>
    <circle cx="245" cy="142" r="4"/>
    <circle cx="270" cy="141" r="4"/>
  </g>

  <!-- Connecting curve -->
  <path d="M 70 250 Q 100 200, 120 180 Q 150 155, 180 148 Q 220 142, 270 141"
        fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Labels for convergent -->
  <text x="285" y="290" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">n</text>
  <text x="35" y="100" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">Sn</text>

  <!-- n values -->
  <text x="68" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">1</text>
  <text x="93" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">2</text>
  <text x="118" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">3</text>
  <text x="143" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">4</text>
  <text x="168" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">5</text>
  <text x="265" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">...</text>

  <!-- Convergent example -->
  <text x="168" y="320" font-family="Times New Roman, serif" font-size="14" fill="#1e293b" text-anchor="middle">
    <tspan font-size="20">∑</tspan>
    <tspan baseline-shift="sub" font-size="10">n=1</tspan>
    <tspan baseline-shift="super" font-size="10">∞</tspan>
  </text>
  <text x="195" y="320" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    1/<tspan font-style="italic">n</tspan><tspan baseline-shift="super" font-size="10">2</tspan> = <tspan fill="#22c55e">π<tspan baseline-shift="super" font-size="10">2</tspan>/6</tspan>
  </text>

  <text x="168" y="350" font-family="Times New Roman, serif" font-size="13" fill="#64748b" text-anchor="middle">
    lim S<tspan baseline-shift="sub" font-size="10">n</tspan> = S (endelig)
  </text>

  <!-- RIGHT SIDE: Divergent series -->
  <rect x="335" y="55" width="295" height="320" fill="white" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="483" y="80" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">Divergent rekke</text>

  <!-- Divergent graph axes -->
  <line x1="365" y1="280" x2="605" y2="280" stroke="#1e293b" stroke-width="1.5" marker-end="url(#arrowConv)"/>
  <line x1="365" y1="280" x2="365" y2="100" stroke="#1e293b" stroke-width="1.5" marker-end="url(#arrowConv)"/>

  <!-- Partial sums growing (divergent) -->
  <g fill="#ef4444">
    <circle cx="385" cy="265" r="4"/>
    <circle cx="410" cy="250" r="4"/>
    <circle cx="435" cy="232" r="4"/>
    <circle cx="460" cy="212" r="4"/>
    <circle cx="485" cy="190" r="4"/>
    <circle cx="510" cy="165" r="4"/>
    <circle cx="535" cy="138" r="4"/>
    <circle cx="560" cy="110" r="4"/>
  </g>

  <!-- Connecting curve (divergent - growing) -->
  <path d="M 385 265 Q 420 245, 435 232 Q 470 200, 485 190 Q 520 155, 560 110"
        fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Arrow indicating growth to infinity -->
  <path d="M 570 105 L 585 90" stroke="#ef4444" stroke-width="2"/>
  <polygon points="585,90 578,95 582,100" fill="#ef4444"/>
  <text x="590" y="90" font-family="Times New Roman, serif" font-size="16" fill="#ef4444">∞</text>

  <!-- Labels for divergent -->
  <text x="600" y="290" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">n</text>
  <text x="350" y="100" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#1e293b">Sn</text>

  <!-- n values -->
  <text x="383" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">1</text>
  <text x="408" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">2</text>
  <text x="433" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">3</text>
  <text x="458" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">4</text>
  <text x="483" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">5</text>
  <text x="555" y="295" font-family="Times New Roman, serif" font-size="10" fill="#64748b">...</text>

  <!-- Divergent example -->
  <text x="483" y="320" font-family="Times New Roman, serif" font-size="14" fill="#1e293b" text-anchor="middle">
    <tspan font-size="20">∑</tspan>
    <tspan baseline-shift="sub" font-size="10">n=1</tspan>
    <tspan baseline-shift="super" font-size="10">∞</tspan>
  </text>
  <text x="510" y="320" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">
    1/<tspan font-style="italic">n</tspan> = <tspan fill="#ef4444">∞</tspan>
  </text>

  <text x="483" y="350" font-family="Times New Roman, serif" font-size="13" fill="#64748b" text-anchor="middle">
    lim S<tspan baseline-shift="sub" font-size="10">n</tspan> = ∞ (uendelig)
  </text>

  <!-- Legend symbols -->
  <circle cx="80" y="365" r="4" fill="#3b82f6"/>
  <text x="90" y="368" font-family="Times New Roman, serif" font-size="12" fill="#64748b">= Delsum S<tspan baseline-shift="sub" font-size="9">n</tspan></text>
</svg>
