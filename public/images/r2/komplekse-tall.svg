<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="arrowComplex" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
    <marker id="arrowZ" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="35" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Det komplekse tallplanet (Gauss-planet)</text>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="60" y1="100" x2="60" y2="380"/>
    <line x1="120" y1="100" x2="120" y2="380"/>
    <line x1="180" y1="100" x2="180" y2="380"/>
    <line x1="240" y1="100" x2="240" y2="380"/>
    <line x1="360" y1="100" x2="360" y2="380"/>
    <line x1="420" y1="100" x2="420" y2="380"/>
    <line x1="480" y1="100" x2="480" y2="380"/>
    <line x1="540" y1="100" x2="540" y2="380"/>

    <line x1="60" y1="100" x2="540" y2="100"/>
    <line x1="60" y1="160" x2="540" y2="160"/>
    <line x1="60" y1="280" x2="540" y2="280"/>
    <line x1="60" y1="340" x2="540" y2="340"/>
    <line x1="60" y1="380" x2="540" y2="380"/>
  </g>

  <!-- Axes -->
  <line x1="40" y1="220" x2="570" y2="220" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowComplex)"/>
  <line x1="300" y1="400" x2="300" y2="60" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowComplex)"/>

  <!-- Axis labels -->
  <text x="555" y="245" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">Re</text>
  <text x="310" y="80" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">Im</text>

  <!-- Real axis label -->
  <text x="555" y="210" font-family="Times New Roman, serif" font-size="14" fill="#64748b" font-style="italic">(x)</text>
  <!-- Imaginary axis label -->
  <text x="310" y="95" font-family="Times New Roman, serif" font-size="14" fill="#64748b" font-style="italic">(y)</text>

  <!-- Origin -->
  <text x="280" y="240" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">O</text>

  <!-- Axis markers -->
  <line x1="360" y1="217" x2="360" y2="223" stroke="#1e293b" stroke-width="1.5"/>
  <text x="356" y="238" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">1</text>
  <line x1="420" y1="217" x2="420" y2="223" stroke="#1e293b" stroke-width="1.5"/>
  <text x="416" y="238" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">2</text>
  <line x1="480" y1="217" x2="480" y2="223" stroke="#1e293b" stroke-width="1.5"/>
  <text x="476" y="238" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">3</text>
  <line x1="240" y1="217" x2="240" y2="223" stroke="#1e293b" stroke-width="1.5"/>
  <text x="230" y="238" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">-1</text>
  <line x1="180" y1="217" x2="180" y2="223" stroke="#1e293b" stroke-width="1.5"/>
  <text x="170" y="238" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">-2</text>

  <line x1="297" y1="160" x2="303" y2="160" stroke="#1e293b" stroke-width="1.5"/>
  <text x="310" y="165" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">1<tspan font-style="italic">i</tspan></text>
  <line x1="297" y1="100" x2="303" y2="100" stroke="#1e293b" stroke-width="1.5"/>
  <text x="310" y="105" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">2<tspan font-style="italic">i</tspan></text>
  <line x1="297" y1="280" x2="303" y2="280" stroke="#1e293b" stroke-width="1.5"/>
  <text x="310" y="285" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">-1<tspan font-style="italic">i</tspan></text>
  <line x1="297" y1="340" x2="303" y2="340" stroke="#1e293b" stroke-width="1.5"/>
  <text x="310" y="345" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">-2<tspan font-style="italic">i</tspan></text>

  <!-- Complex number z = 3 + 2i -->
  <circle cx="480" cy="100" r="6" fill="#3b82f6"/>

  <!-- Vector to z -->
  <line x1="300" y1="220" x2="475" y2="105" stroke="#3b82f6" stroke-width="2.5" marker-end="url(#arrowZ)"/>

  <!-- Projection lines (dashed) -->
  <line x1="480" y1="100" x2="480" y2="220" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="6,4"/>
  <line x1="480" y1="100" x2="300" y2="100" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- Real part (green) -->
  <line x1="300" y1="220" x2="480" y2="220" stroke="#22c55e" stroke-width="2.5"/>
  <text x="380" y="245" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#22c55e">a = 3</text>

  <!-- Imaginary part (purple) -->
  <line x1="480" y1="220" x2="480" y2="100" stroke="#8b5cf6" stroke-width="2.5"/>
  <text x="490" y="170" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#8b5cf6">b = 2</text>

  <!-- Point label -->
  <text x="490" y="95" font-family="Times New Roman, serif" font-size="18" font-weight="bold" fill="#3b82f6">z</text>
  <text x="490" y="115" font-family="Times New Roman, serif" font-size="14" fill="#3b82f6">= 3 + 2<tspan font-style="italic">i</tspan></text>

  <!-- Modulus |z| label -->
  <text x="360" y="150" font-family="Times New Roman, serif" font-size="16" fill="#3b82f6">|<tspan font-style="italic">z</tspan>|</text>

  <!-- Additional complex numbers -->
  <!-- z2 = -2 + i -->
  <circle cx="180" cy="160" r="5" fill="#ef4444"/>
  <text x="145" y="150" font-family="Times New Roman, serif" font-size="14" fill="#ef4444">-2 + <tspan font-style="italic">i</tspan></text>

  <!-- z3 = 1 - 2i -->
  <circle cx="360" cy="340" r="5" fill="#22c55e"/>
  <text x="370" y="355" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">1 - 2<tspan font-style="italic">i</tspan></text>

  <!-- z4 = -1 - i (conjugate area) -->
  <circle cx="240" cy="280" r="5" fill="#8b5cf6"/>
  <text x="195" y="300" font-family="Times New Roman, serif" font-size="14" fill="#8b5cf6">-1 - <tspan font-style="italic">i</tspan></text>

  <!-- Formula box -->
  <rect x="60" y="395" width="480" height="45" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="80" y="425" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-style="italic" fill="#3b82f6">z</tspan> = <tspan font-style="italic" fill="#22c55e">a</tspan> + <tspan font-style="italic" fill="#8b5cf6">b</tspan><tspan font-style="italic">i</tspan>
  </text>

  <text x="200" y="425" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    |<tspan font-style="italic" fill="#3b82f6">z</tspan>| = âˆš(<tspan font-style="italic" fill="#22c55e">a</tspan><tspan baseline-shift="super" font-size="11">2</tspan> + <tspan font-style="italic" fill="#8b5cf6">b</tspan><tspan baseline-shift="super" font-size="11">2</tspan>)
  </text>

  <text x="360" y="425" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-style="italic" fill="#3b82f6">z</tspan>* = <tspan font-style="italic" fill="#22c55e">a</tspan> - <tspan font-style="italic" fill="#8b5cf6">b</tspan><tspan font-style="italic">i</tspan>
  </text>
  <text x="455" y="425" font-family="Times New Roman, serif" font-size="13" fill="#64748b">(konjugert)</text>

  <!-- i^2 = -1 note -->
  <text x="75" y="385" font-family="Times New Roman, serif" font-size="14" fill="#64748b">
    <tspan font-style="italic">i</tspan><tspan baseline-shift="super" font-size="10">2</tspan> = -1
  </text>
</svg>
