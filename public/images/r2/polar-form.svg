<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="arrowPolar" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="35" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Polar form av komplekse tall</text>

  <!-- Unit circle (dashed) -->
  <circle cx="230" cy="230" r="100" fill="none" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- Polar grid circles -->
  <circle cx="230" cy="230" r="50" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="230" cy="230" r="150" fill="none" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Polar grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="230" x2="380" y2="230"/>
    <line x1="230" y1="80" x2="230" y2="380"/>
    <line x1="124" y1="124" x2="336" y2="336"/>
    <line x1="124" y1="336" x2="336" y2="124"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="230" x2="410" y2="230" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowPolar)"/>
  <line x1="230" y1="400" x2="230" y2="60" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowPolar)"/>

  <!-- Complex number z point -->
  <circle cx="350" cy="140" r="6" fill="#3b82f6"/>

  <!-- Vector r from origin to z -->
  <line x1="230" y1="230" x2="345" y2="145" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowR)"/>

  <!-- Angle arc theta -->
  <path d="M 280 230 A 50 50 0 0 0 265 195" fill="none" stroke="#ef4444" stroke-width="2.5"/>

  <!-- Projection to real axis -->
  <line x1="350" y1="140" x2="350" y2="230" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="230" y1="230" x2="350" y2="230" stroke="#22c55e" stroke-width="2"/>

  <!-- Projection to imaginary axis -->
  <line x1="350" y1="140" x2="230" y2="140" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="230" y1="230" x2="230" y2="140" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Labels -->
  <!-- Axis labels -->
  <text x="400" y="255" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">Re</text>
  <text x="240" y="75" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">Im</text>

  <!-- Origin -->
  <text x="210" y="250" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">O</text>

  <!-- r label -->
  <text x="275" y="175" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#3b82f6">r</text>
  <text x="260" y="190" font-family="Times New Roman, serif" font-size="14" fill="#3b82f6">= |z|</text>

  <!-- theta label -->
  <text x="290" y="215" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#ef4444">θ</text>

  <!-- Point z label -->
  <text x="360" y="135" font-family="Times New Roman, serif" font-size="18" font-weight="bold" fill="#3b82f6">z</text>

  <!-- Real component -->
  <text x="280" y="255" font-family="Times New Roman, serif" font-size="14" fill="#22c55e">
    <tspan font-style="italic">r</tspan> cos <tspan font-style="italic">θ</tspan>
  </text>

  <!-- Imaginary component -->
  <text x="195" y="185" font-family="Times New Roman, serif" font-size="14" fill="#8b5cf6">
    <tspan font-style="italic">r</tspan> sin <tspan font-style="italic">θ</tspan>
  </text>

  <!-- Axis markers -->
  <line x1="330" y1="227" x2="330" y2="233" stroke="#1e293b" stroke-width="1.5"/>
  <text x="326" y="248" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">1</text>

  <line x1="227" y1="130" x2="233" y2="130" stroke="#1e293b" stroke-width="1.5"/>
  <text x="240" y="135" font-family="Times New Roman, serif" font-size="12" fill="#1e293b">1</text>

  <!-- Formula box -->
  <rect x="420" y="80" width="170" height="200" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="440" y="110" font-family="Times New Roman, serif" font-size="15" font-weight="bold" fill="#1e293b">Polar form</text>

  <text x="440" y="140" font-family="Times New Roman, serif" font-size="15" fill="#1e293b">
    <tspan font-style="italic" fill="#3b82f6">z</tspan> = <tspan font-style="italic" fill="#3b82f6">r</tspan>(<tspan fill="#22c55e">cos <tspan font-style="italic">θ</tspan></tspan> + <tspan font-style="italic">i</tspan> <tspan fill="#8b5cf6">sin <tspan font-style="italic">θ</tspan></tspan>)
  </text>

  <text x="440" y="175" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#1e293b">Eksponentialform</text>

  <text x="440" y="200" font-family="Times New Roman, serif" font-size="16" fill="#1e293b">
    <tspan font-style="italic" fill="#3b82f6">z</tspan> = <tspan font-style="italic" fill="#3b82f6">r</tspan><tspan font-style="italic">e</tspan><tspan baseline-shift="super" font-size="12" font-style="italic" fill="#ef4444">iθ</tspan>
  </text>

  <line x1="435" y1="220" x2="575" y2="220" stroke="#e2e8f0" stroke-width="1"/>

  <text x="440" y="245" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    <tspan font-style="italic" fill="#3b82f6">r</tspan> = |<tspan font-style="italic">z</tspan>| = √(a² + b²)
  </text>

  <text x="440" y="270" font-family="Times New Roman, serif" font-size="13" fill="#64748b">
    <tspan font-style="italic" fill="#ef4444">θ</tspan> = arg(<tspan font-style="italic">z</tspan>) = arctan(b/a)
  </text>

  <!-- Euler's formula box -->
  <rect x="420" y="300" width="170" height="100" fill="white" stroke="#8b5cf6" stroke-width="2" rx="5"/>

  <text x="440" y="328" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#8b5cf6">Eulers formel</text>

  <text x="440" y="358" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">
    <tspan font-style="italic">e</tspan><tspan baseline-shift="super" font-size="13" font-style="italic" fill="#ef4444">iθ</tspan> = <tspan fill="#22c55e">cos <tspan font-style="italic">θ</tspan></tspan> + <tspan font-style="italic">i</tspan> <tspan fill="#8b5cf6">sin <tspan font-style="italic">θ</tspan></tspan>
  </text>

  <text x="440" y="390" font-family="Times New Roman, serif" font-size="14" fill="#64748b">
    Spesielt: <tspan font-style="italic">e</tspan><tspan baseline-shift="super" font-size="10" font-style="italic">iπ</tspan> + 1 = 0
  </text>

  <!-- Angle markers on unit circle -->
  <g font-family="Times New Roman, serif" font-size="11" fill="#64748b">
    <text x="335" y="245">0</text>
    <text x="235" y="125">π/2</text>
    <text x="70" y="235">π</text>
    <text x="215" y="345">3π/2</text>
  </g>

  <!-- De Moivre's formula -->
  <rect x="60" y="395" width="350" height="45" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>

  <text x="80" y="425" font-family="Times New Roman, serif" font-size="15" fill="#1e293b">
    De Moivres formel: (<tspan fill="#3b82f6">r</tspan><tspan font-style="italic">e</tspan><tspan baseline-shift="super" font-size="11" font-style="italic" fill="#ef4444">iθ</tspan>)<tspan baseline-shift="super" font-size="11" font-style="italic">n</tspan> = <tspan fill="#3b82f6">r</tspan><tspan baseline-shift="super" font-size="11" font-style="italic">n</tspan><tspan font-style="italic">e</tspan><tspan baseline-shift="super" font-size="11" font-style="italic" fill="#ef4444">inθ</tspan>
  </text>
</svg>
