<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="350"/>
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <line x1="550" y1="50" x2="550" y2="350"/>
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="200" x2="570" y2="200" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <line x1="300" y1="370" x2="300" y2="30" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead3)"/>

  <!-- Solution curves for y' = y (exponential family) -->
  <!-- y = CÂ·e^x for different C values -->

  <!-- C = 2 (top blue curve) -->
  <path d="M 50 185 Q 100 175, 150 155 Q 200 125, 250 80 Q 280 50, 300 35"
        fill="none" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- C = 1 (middle blue curve) -->
  <path d="M 50 195 Q 150 190, 200 175 Q 250 155, 300 120 Q 350 75, 400 30"
        fill="none" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- C = 0.5 (lower middle curve) -->
  <path d="M 50 198 Q 150 196, 250 185 Q 300 170, 350 140 Q 400 100, 450 50"
        fill="none" stroke="#22c55e" stroke-width="2.5"/>

  <!-- C = 0 (x-axis) - equilibrium solution -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- C = -0.5 -->
  <path d="M 50 202 Q 150 204, 250 215 Q 300 230, 350 260 Q 400 300, 450 350"
        fill="none" stroke="#22c55e" stroke-width="2.5"/>

  <!-- C = -1 -->
  <path d="M 50 205 Q 150 210, 200 225 Q 250 245, 300 280 Q 350 325, 400 370"
        fill="none" stroke="#ef4444" stroke-width="2.5"/>

  <!-- C = -2 -->
  <path d="M 50 215 Q 100 225, 150 245 Q 200 275, 250 320 Q 280 350, 300 365"
        fill="none" stroke="#ef4444" stroke-width="2.5"/>

  <!-- Direction field arrows (small slope indicators) -->
  <g stroke="#94a3b8" stroke-width="1.5">
    <!-- Row 1 -->
    <line x1="95" y1="75" x2="105" y2="65" />
    <line x1="145" y1="75" x2="155" y2="65" />
    <line x1="195" y1="75" x2="205" y2="65" />
    <line x1="395" y1="75" x2="405" y2="65" />
    <line x1="445" y1="75" x2="455" y2="65" />
    <line x1="495" y1="75" x2="505" y2="65" />

    <!-- Row 2 -->
    <line x1="95" y1="125" x2="105" y2="117" />
    <line x1="145" y1="125" x2="155" y2="117" />
    <line x1="395" y1="125" x2="405" y2="117" />
    <line x1="445" y1="125" x2="455" y2="117" />
    <line x1="495" y1="125" x2="505" y2="117" />

    <!-- Row at y=0 (horizontal) -->
    <line x1="95" y1="200" x2="110" y2="200" />
    <line x1="145" y1="200" x2="160" y2="200" />
    <line x1="195" y1="200" x2="210" y2="200" />
    <line x1="390" y1="200" x2="405" y2="200" />
    <line x1="440" y1="200" x2="455" y2="200" />
    <line x1="490" y1="200" x2="505" y2="200" />

    <!-- Row below axis -->
    <line x1="95" y1="275" x2="105" y2="283" />
    <line x1="145" y1="275" x2="155" y2="283" />
    <line x1="395" y1="275" x2="405" y2="283" />
    <line x1="445" y1="275" x2="455" y2="283" />
    <line x1="495" y1="275" x2="505" y2="283" />

    <!-- Bottom row -->
    <line x1="95" y1="325" x2="105" y2="335" />
    <line x1="145" y1="325" x2="155" y2="335" />
    <line x1="395" y1="325" x2="405" y2="335" />
    <line x1="445" y1="325" x2="455" y2="335" />
    <line x1="495" y1="325" x2="505" y2="335" />
  </g>

  <!-- Labels -->
  <text x="575" y="205" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">x</text>
  <text x="305" y="25" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#1e293b">y</text>

  <!-- Origin -->
  <text x="285" y="218" font-family="Times New Roman, serif" font-size="14" fill="#1e293b">O</text>

  <!-- Differential equation -->
  <text x="420" y="45" font-family="Times New Roman, serif" font-size="20" fill="#1e293b">
    <tspan font-style="italic">y</tspan>' = <tspan font-style="italic">y</tspan>
  </text>

  <!-- General solution -->
  <text x="400" y="365" font-family="Times New Roman, serif" font-size="18" fill="#1e293b">
    <tspan font-style="italic">y</tspan> = <tspan font-style="italic">Ce</tspan><tspan baseline-shift="super" font-size="14" font-style="italic">x</tspan>
  </text>

  <!-- C labels on curves -->
  <text x="55" y="180" font-family="Times New Roman, serif" font-size="12" fill="#3b82f6" font-style="italic">C=2</text>
  <text x="55" y="225" font-family="Times New Roman, serif" font-size="12" fill="#ef4444" font-style="italic">C=-1</text>
  <text x="260" y="215" font-family="Times New Roman, serif" font-size="12" fill="#8b5cf6" font-style="italic">C=0</text>
</svg>
