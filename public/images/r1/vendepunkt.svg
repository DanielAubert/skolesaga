<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <defs>
    <marker id="axis-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="480" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="300" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Vendepunkt og andrederiverte</text>

  <!-- Graf av f(x) -->
  <g transform="translate(30, 45)">
    <rect x="0" y="0" width="260" height="180" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="130" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">f(x)</text>

    <!-- Akser -->
    <line x1="20" y1="150" x2="245" y2="150" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <line x1="40" y1="170" x2="40" y2="15" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <text x="250" y="155" font-family="Georgia, serif" font-size="12" fill="#374151" font-style="italic">x</text>

    <!-- S-formet kurve (tredjegrads) -->
    <path d="M 50 140 Q 80 130 100 100 Q 130 50 160 70 Q 190 90 220 40"
          stroke="#3b82f6" stroke-width="2.5" fill="none"/>

    <!-- Vendepunkt -->
    <circle cx="130" cy="70" r="5" fill="#8b5cf6"/>
    <text x="140" y="65" font-family="Georgia, serif" font-size="11" fill="#8b5cf6" font-weight="bold">Vendepunkt</text>

    <!-- Stiplet linje ned til x-aksen -->
    <line x1="130" y1="70" x2="130" y2="150" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="130" y="163" font-family="Georgia, serif" font-size="11" fill="#8b5cf6" text-anchor="middle" font-style="italic">x₀</text>

    <!-- Krumning indikatorer -->
    <path d="M 70 115 Q 75 105 90 100" stroke="#22c55e" stroke-width="1.5" fill="none"/>
    <text x="65" y="130" font-family="Georgia, serif" font-size="9" fill="#22c55e">konkav</text>

    <path d="M 170 55 Q 185 60 200 50" stroke="#ef4444" stroke-width="1.5" fill="none"/>
    <text x="185" y="75" font-family="Georgia, serif" font-size="9" fill="#ef4444">konveks</text>
  </g>

  <!-- Graf av f'(x) -->
  <g transform="translate(310, 45)">
    <rect x="0" y="0" width="260" height="180" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="130" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">f'(x)</text>

    <!-- Akser -->
    <line x1="20" y1="100" x2="245" y2="100" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <line x1="40" y1="170" x2="40" y2="15" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <text x="250" y="105" font-family="Georgia, serif" font-size="12" fill="#374151" font-style="italic">x</text>

    <!-- Parabel (f' har ekstremum der f har vendepunkt) -->
    <path d="M 50 50 Q 90 35 130 30 Q 170 35 220 80"
          stroke="#22c55e" stroke-width="2.5" fill="none"/>

    <!-- Minimum av f' -->
    <circle cx="130" cy="30" r="5" fill="#22c55e"/>
    <text x="140" y="45" font-family="Georgia, serif" font-size="10" fill="#22c55e">min f'</text>

    <!-- Stiplet linje -->
    <line x1="130" y1="30" x2="130" y2="100" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="130" y="113" font-family="Georgia, serif" font-size="11" fill="#8b5cf6" text-anchor="middle" font-style="italic">x₀</text>
  </g>

  <!-- Graf av f''(x) -->
  <g transform="translate(170, 240)">
    <rect x="0" y="0" width="260" height="130" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="130" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">f''(x)</text>

    <!-- Akser -->
    <line x1="20" y1="75" x2="245" y2="75" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <line x1="40" y1="120" x2="40" y2="10" stroke="#374151" stroke-width="1.5" marker-end="url(#axis-arrow)"/>
    <text x="250" y="80" font-family="Georgia, serif" font-size="12" fill="#374151" font-style="italic">x</text>

    <!-- Lineær funksjon som krysser x-aksen -->
    <line x1="50" y1="110" x2="220" y2="30" stroke="#ef4444" stroke-width="2.5"/>

    <!-- Nullpunkt -->
    <circle cx="130" cy="75" r="5" fill="#8b5cf6"/>

    <!-- Stiplet linje -->
    <line x1="130" y1="75" x2="130" y2="75" stroke="#8b5cf6" stroke-width="1"/>
    <text x="130" y="90" font-family="Georgia, serif" font-size="11" fill="#8b5cf6" text-anchor="middle" font-style="italic">x₀</text>

    <!-- Fortegn -->
    <text x="80" y="70" font-family="Georgia, serif" font-size="16" fill="#ef4444" font-weight="bold">−</text>
    <text x="180" y="70" font-family="Georgia, serif" font-size="16" fill="#22c55e" font-weight="bold">+</text>
  </g>

  <!-- Forklaringsboks -->
  <rect x="30" y="385" width="540" height="85" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="300" y="408" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">Kjennetegn på vendepunkt i x = x₀:</text>
  <text x="300" y="430" font-family="Georgia, serif" font-size="13" fill="#374151" text-anchor="middle">
    • f''(x₀) = 0 og f''(x) skifter fortegn i x₀
  </text>
  <text x="300" y="450" font-family="Georgia, serif" font-size="13" fill="#374151" text-anchor="middle">
    • Krumningen endres fra konkav til konveks (eller omvendt)
  </text>
  <text x="300" y="468" font-family="Georgia, serif" font-size="12" fill="#6b7280" text-anchor="middle" font-style="italic">
    f'(x) har ekstremum i vendepunktet til f(x)
  </text>
</svg>