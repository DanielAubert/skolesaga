<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 420">
  <defs>
    <marker id="v-arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#374151"/>
    </marker>
    <marker id="v-blue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#3b82f6"/>
    </marker>
    <marker id="v-green" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="420" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Skalarprodukt og vinkel mellom vektorer</text>

  <!-- Hovedområde -->
  <g transform="translate(60, 60)">
    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="50" y1="0" x2="50" y2="200"/>
      <line x1="100" y1="0" x2="100" y2="200"/>
      <line x1="150" y1="0" x2="150" y2="200"/>
      <line x1="200" y1="0" x2="200" y2="200"/>
      <line x1="250" y1="0" x2="250" y2="200"/>
      <line x1="300" y1="0" x2="300" y2="200"/>

      <line x1="0" y1="50" x2="300" y2="50"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      <line x1="0" y1="150" x2="300" y2="150"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="160" x2="310" y2="160" stroke="#374151" stroke-width="1.5" marker-end="url(#v-arrow)"/>
    <line x1="25" y1="210" x2="25" y2="-10" stroke="#374151" stroke-width="1.5" marker-end="url(#v-arrow)"/>

    <!-- Origo -->
    <circle cx="25" cy="160" r="4" fill="#374151"/>
    <text x="15" y="180" font-family="Georgia, serif" font-size="12" fill="#374151">O</text>

    <!-- Vektor a (blå) -->
    <line x1="25" y1="160" x2="245" y2="70" stroke="#3b82f6" stroke-width="3" marker-end="url(#v-blue)"/>
    <text x="140" y="95" font-family="Georgia, serif" font-size="18" fill="#3b82f6" font-weight="bold">a</text>

    <!-- Vektor b (grønn) -->
    <line x1="25" y1="160" x2="200" y2="160" stroke="#22c55e" stroke-width="3" marker-end="url(#v-green)"/>
    <text x="110" y="180" font-family="Georgia, serif" font-size="18" fill="#22c55e" font-weight="bold">b</text>

    <!-- Vinkelbue -->
    <path d="M 65 160 A 40 40 0 0 0 53 137" stroke="#8b5cf6" stroke-width="2.5" fill="none"/>
    <text x="72" y="142" font-family="Georgia, serif" font-size="16" fill="#8b5cf6" font-style="italic">θ</text>

    <!-- Projeksjon av a på b (stiplet) -->
    <line x1="170" y1="75" x2="170" y2="160" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="5,3"/>
    <circle cx="170" cy="160" r="3" fill="#9ca3af"/>

    <!-- Projeksjonslinje -->
    <line x1="25" y1="160" x2="170" y2="160" stroke="#ef4444" stroke-width="2"/>
    <text x="90" y="155" font-family="Georgia, serif" font-size="11" fill="#ef4444">|a|cos θ</text>

    <!-- Rettvinklet markør -->
    <rect x="160" y="150" width="10" height="10" fill="none" stroke="#9ca3af" stroke-width="1"/>
  </g>

  <!-- Formler -->
  <rect x="380" y="60" width="180" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="470" y="85" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#1e40af" text-anchor="middle">Formler</text>

  <text x="395" y="115" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Geometrisk:</text>
  <text x="395" y="138" font-family="Georgia, serif" font-size="13" fill="#374151" font-style="italic">a · b = |a| · |b| · cos θ</text>

  <text x="395" y="170" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Koordinater:</text>
  <text x="395" y="193" font-family="Georgia, serif" font-size="13" fill="#374151" font-style="italic">a · b = a₁b₁ + a₂b₂</text>

  <text x="395" y="225" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Vinkel:</text>
  <text x="395" y="248" font-family="Georgia, serif" font-size="12" fill="#374151" font-style="italic">cos θ = (a · b) / (|a| · |b|)</text>

  <!-- Forklaringsboks -->
  <rect x="40" y="285" width="500" height="125" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="290" y="310" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#166534" text-anchor="middle">Tolkninger av skalarproduktet</text>

  <text x="60" y="340" font-family="Georgia, serif" font-size="13" fill="#374151">
    • <tspan font-weight="bold" fill="#3b82f6">a · b &gt; 0</tspan>: Spiss vinkel (θ &lt; 90°) - vektorene peker "samme vei"
  </text>
  <text x="60" y="365" font-family="Georgia, serif" font-size="13" fill="#374151">
    • <tspan font-weight="bold" fill="#ef4444">a · b &lt; 0</tspan>: Stump vinkel (θ &gt; 90°) - vektorene peker "motsatt vei"
  </text>
  <text x="60" y="390" font-family="Georgia, serif" font-size="13" fill="#374151">
    • <tspan font-weight="bold" fill="#8b5cf6">a · b = 0</tspan>: Rett vinkel (θ = 90°) - vektorene er <tspan font-weight="bold">ortogonale</tspan>
  </text>
</svg>