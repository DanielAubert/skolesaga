<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <defs>
    <marker id="axis-arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="480" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="300" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Trigonometriske funksjoner</text>

  <!-- sin(x) graf -->
  <g transform="translate(40, 50)">
    <rect x="0" y="0" width="520" height="120" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="15" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#3b82f6">y = sin(x)</text>

    <!-- Akser -->
    <line x1="10" y1="60" x2="510" y2="60" stroke="#374151" stroke-width="1.5"/>
    <line x1="65" y1="110" x2="65" y2="10" stroke="#374151" stroke-width="1.5"/>

    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="10" y1="25" x2="510" y2="25"/>
      <line x1="10" y1="95" x2="510" y2="95"/>
      <line x1="120" y1="10" x2="120" y2="110"/>
      <line x1="175" y1="10" x2="175" y2="110"/>
      <line x1="230" y1="10" x2="230" y2="110"/>
      <line x1="285" y1="10" x2="285" y2="110"/>
      <line x1="340" y1="10" x2="340" y2="110"/>
      <line x1="395" y1="10" x2="395" y2="110"/>
      <line x1="450" y1="10" x2="450" y2="110"/>
    </g>

    <!-- sin-kurve -->
    <path d="M 65 60
             Q 92.5 25 120 25
             Q 147.5 25 175 60
             Q 202.5 95 230 95
             Q 257.5 95 285 60
             Q 312.5 25 340 25
             Q 367.5 25 395 60
             Q 422.5 95 450 95
             Q 477.5 95 505 60"
          stroke="#3b82f6" stroke-width="2.5" fill="none"/>

    <!-- Aksetiketter -->
    <text x="55" y="20" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="52" y="100" font-family="Georgia, serif" font-size="10" fill="#6b7280">-1</text>
    <text x="115" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π/2</text>
    <text x="172" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π</text>
    <text x="275" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">2π</text>
    <text x="385" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">3π</text>
    <text x="495" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">4π</text>
  </g>

  <!-- cos(x) graf -->
  <g transform="translate(40, 180)">
    <rect x="0" y="0" width="520" height="120" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="15" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#22c55e">y = cos(x)</text>

    <!-- Akser -->
    <line x1="10" y1="60" x2="510" y2="60" stroke="#374151" stroke-width="1.5"/>
    <line x1="65" y1="110" x2="65" y2="10" stroke="#374151" stroke-width="1.5"/>

    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="10" y1="25" x2="510" y2="25"/>
      <line x1="10" y1="95" x2="510" y2="95"/>
      <line x1="120" y1="10" x2="120" y2="110"/>
      <line x1="175" y1="10" x2="175" y2="110"/>
      <line x1="230" y1="10" x2="230" y2="110"/>
      <line x1="285" y1="10" x2="285" y2="110"/>
      <line x1="340" y1="10" x2="340" y2="110"/>
      <line x1="395" y1="10" x2="395" y2="110"/>
      <line x1="450" y1="10" x2="450" y2="110"/>
    </g>

    <!-- cos-kurve (starter på topp) -->
    <path d="M 65 25
             Q 92.5 25 120 60
             Q 147.5 95 175 95
             Q 202.5 95 230 60
             Q 257.5 25 285 25
             Q 312.5 25 340 60
             Q 367.5 95 395 95
             Q 422.5 95 450 60
             Q 477.5 25 505 25"
          stroke="#22c55e" stroke-width="2.5" fill="none"/>

    <!-- Aksetiketter -->
    <text x="55" y="20" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="52" y="100" font-family="Georgia, serif" font-size="10" fill="#6b7280">-1</text>
    <text x="115" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π/2</text>
    <text x="172" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π</text>
    <text x="275" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">2π</text>
  </g>

  <!-- tan(x) graf -->
  <g transform="translate(40, 310)">
    <rect x="0" y="0" width="520" height="120" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
    <text x="15" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#ef4444">y = tan(x)</text>

    <!-- Akser -->
    <line x1="10" y1="60" x2="510" y2="60" stroke="#374151" stroke-width="1.5"/>
    <line x1="65" y1="110" x2="65" y2="10" stroke="#374151" stroke-width="1.5"/>

    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="120" y1="10" x2="120" y2="110"/>
      <line x1="175" y1="10" x2="175" y2="110"/>
      <line x1="230" y1="10" x2="230" y2="110"/>
      <line x1="285" y1="10" x2="285" y2="110"/>
      <line x1="340" y1="10" x2="340" y2="110"/>
      <line x1="395" y1="10" x2="395" y2="110"/>
      <line x1="450" y1="10" x2="450" y2="110"/>
    </g>

    <!-- Vertikale asymptoter -->
    <line x1="120" y1="10" x2="120" y2="110" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="230" y1="10" x2="230" y2="110" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="340" y1="10" x2="340" y2="110" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="450" y1="10" x2="450" y2="110" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- tan-kurve (mellom asymptoter) -->
    <path d="M 65 60 Q 90 45 105 15" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    <path d="M 135 105 Q 155 75 175 60 Q 195 45 215 15" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    <path d="M 245 105 Q 265 75 285 60 Q 305 45 325 15" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    <path d="M 355 105 Q 375 75 395 60 Q 415 45 435 15" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    <path d="M 465 105 Q 485 75 505 60" stroke="#ef4444" stroke-width="2.5" fill="none"/>

    <!-- Aksetiketter -->
    <text x="115" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π/2</text>
    <text x="172" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">π</text>
    <text x="220" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">3π/2</text>
    <text x="330" y="75" font-family="Georgia, serif" font-size="9" fill="#6b7280">5π/2</text>
  </g>

  <!-- Egenskaper -->
  <rect x="40" y="440" width="520" height="35" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="300" y="462" font-family="Georgia, serif" font-size="12" fill="#374151" text-anchor="middle">
    <tspan fill="#3b82f6" font-weight="bold">sin</tspan> og <tspan fill="#22c55e" font-weight="bold">cos</tspan>: Periode = 2π, Amplitude = 1  |
    <tspan fill="#ef4444" font-weight="bold">tan</tspan>: Periode = π, Asymptoter ved x = π/2 + nπ
  </text>
</svg>