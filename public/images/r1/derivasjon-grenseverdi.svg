<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="420" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="300" y="30" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Grenseverdidefinisjon av derivert</text>

  <!-- Hovedformel-boks -->
  <rect x="100" y="45" width="400" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="300" y="75" font-family="Georgia, serif" font-size="18" fill="#1e40af" text-anchor="middle">
    <tspan font-style="italic">f</tspan>'(<tspan font-style="italic">a</tspan>) = lim
  </text>
  <text x="380" y="68" font-family="Georgia, serif" font-size="11" fill="#1e40af">
    <tspan font-style="italic">h</tspan>→0
  </text>
  <text x="420" y="75" font-family="Georgia, serif" font-size="18" fill="#1e40af">
    <tspan font-style="italic">f</tspan>(<tspan font-style="italic">a</tspan>+<tspan font-style="italic">h</tspan>) − <tspan font-style="italic">f</tspan>(<tspan font-style="italic">a</tspan>)
  </text>
  <line x1="405" y1="82" x2="530" y2="82" stroke="#1e40af" stroke-width="1.5"/>
  <text x="467" y="98" font-family="Georgia, serif" font-size="18" fill="#1e40af" text-anchor="middle">
    <tspan font-style="italic">h</tspan>
  </text>

  <!-- Koordinatsystem -->
  <g transform="translate(80, 130)">
    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="80" y1="0" x2="80" y2="200"/>
      <line x1="160" y1="0" x2="160" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
      <line x1="320" y1="0" x2="320" y2="200"/>
      <line x1="400" y1="0" x2="400" y2="200"/>

      <line x1="0" y1="40" x2="420" y2="40"/>
      <line x1="0" y1="80" x2="420" y2="80"/>
      <line x1="0" y1="120" x2="420" y2="120"/>
      <line x1="0" y1="160" x2="420" y2="160"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="180" x2="430" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="40" y1="210" x2="40" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Aksetiketter -->
    <text x="435" y="185" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">x</text>
    <text x="45" y="-15" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">y</text>

    <!-- Kurven -->
    <path d="M 20 170 Q 100 120 180 70 Q 260 30 340 50 Q 400 70 420 90"
          stroke="#3b82f6" stroke-width="3" fill="none"/>

    <!-- Punkt a -->
    <circle cx="180" cy="70" r="6" fill="#3b82f6"/>
    <line x1="180" y1="70" x2="180" y2="180" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="175" y="195" font-family="Georgia, serif" font-size="13" fill="#3b82f6" font-style="italic">a</text>

    <!-- Punkt a+h -->
    <circle cx="280" cy="40" r="6" fill="#ef4444"/>
    <line x1="280" y1="40" x2="280" y2="180" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="265" y="195" font-family="Georgia, serif" font-size="13" fill="#ef4444" font-style="italic">a+h</text>

    <!-- Sekantlinje -->
    <line x1="100" y1="110" x2="380" y2="-10" stroke="#22c55e" stroke-width="2"/>

    <!-- Delta y -->
    <line x1="180" y1="70" x2="280" y2="70" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="280" y1="70" x2="280" y2="40" stroke="#8b5cf6" stroke-width="2"/>
    <text x="288" y="58" font-family="Georgia, serif" font-size="11" fill="#8b5cf6">f(a+h)−f(a)</text>

    <!-- Delta x (h) -->
    <line x1="180" y1="85" x2="280" y2="85" stroke="#ef4444" stroke-width="2"/>
    <text x="220" y="100" font-family="Georgia, serif" font-size="13" fill="#ef4444" font-style="italic">h</text>

    <!-- f(a) og f(a+h) nivåer -->
    <line x1="35" y1="70" x2="180" y2="70" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="10" y="75" font-family="Georgia, serif" font-size="11" fill="#3b82f6">f(a)</text>

    <line x1="35" y1="40" x2="280" y2="40" stroke="#ef4444" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="0" y="45" font-family="Georgia, serif" font-size="10" fill="#ef4444">f(a+h)</text>

    <!-- Labels -->
    <text x="360" y="60" font-family="Georgia, serif" font-size="13" fill="#3b82f6" font-style="italic">f(x)</text>
    <text x="340" y="5" font-family="Georgia, serif" font-size="12" fill="#22c55e">Sekant</text>
  </g>

  <!-- Forklaring -->
  <rect x="30" y="350" width="540" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="300" y="372" font-family="Georgia, serif" font-size="13" fill="#92400e" text-anchor="middle">
    Når h → 0, nærmer sekanten seg tangenten
  </text>
  <text x="300" y="392" font-family="Georgia, serif" font-size="13" fill="#92400e" text-anchor="middle">
    Sekantens stigningstall → Tangentens stigningstall = f'(a)
  </text>
</svg>