<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 500">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arr-blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arr-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
    <marker id="arr-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="500" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="30" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Enhetssirkelen</text>

  <g transform="translate(275, 250)">
    <!-- Akser -->
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#374151" stroke-width="1.5" marker-end="url(#arr)"/>
    <line x1="0" y1="180" x2="0" y2="-180" stroke="#374151" stroke-width="1.5" marker-end="url(#arr)"/>
    <text x="205" y="5" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">x</text>
    <text x="5" y="-185" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">y</text>

    <!-- Enhetssirkelen -->
    <circle cx="0" cy="0" r="140" stroke="#9ca3af" stroke-width="2" fill="none"/>

    <!-- Vinkelbue -->
    <path d="M 35 0 A 35 35 0 0 0 24.7 -24.7" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <text x="42" y="-12" font-family="Georgia, serif" font-size="14" fill="#8b5cf6" font-style="italic">θ</text>

    <!-- Punkt P på sirkelen (45 grader for demonstrasjon, faktisk ca 55 grader) -->
    <circle cx="80.5" cy="-114.5" r="6" fill="#8b5cf6"/>
    <text x="90" y="-120" font-family="Georgia, serif" font-size="13" fill="#8b5cf6" font-weight="bold">P(cos θ, sin θ)</text>

    <!-- Radiuslinje til P -->
    <line x1="0" y1="0" x2="80.5" y2="-114.5" stroke="#8b5cf6" stroke-width="2"/>
    <text x="25" y="-65" font-family="Georgia, serif" font-size="12" fill="#8b5cf6">r = 1</text>

    <!-- cos θ (x-koordinat) -->
    <line x1="0" y1="0" x2="80.5" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <text x="40" y="20" font-family="Georgia, serif" font-size="14" fill="#3b82f6" font-weight="bold" text-anchor="middle">cos θ</text>

    <!-- sin θ (y-koordinat) -->
    <line x1="80.5" y1="0" x2="80.5" y2="-114.5" stroke="#22c55e" stroke-width="3"/>
    <text x="100" y="-55" font-family="Georgia, serif" font-size="14" fill="#22c55e" font-weight="bold">sin θ</text>

    <!-- tan θ (tangentlinje ved x=1) -->
    <line x1="140" y1="0" x2="140" y2="-199" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
    <line x1="0" y1="0" x2="140" y2="-199" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,2"/>
    <text x="150" y="-95" font-family="Georgia, serif" font-size="14" fill="#ef4444" font-weight="bold">tan θ</text>

    <!-- Stiplet linje fra P til x-aksen -->
    <line x1="80.5" y1="-114.5" x2="80.5" y2="0" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>

    <!-- Rettvinklet markør -->
    <rect x="70.5" y="-10" width="10" height="10" fill="none" stroke="#374151" stroke-width="1"/>

    <!-- Akseverdier -->
    <text x="140" y="18" font-family="Georgia, serif" font-size="12" fill="#374151" text-anchor="middle">1</text>
    <text x="-140" y="18" font-family="Georgia, serif" font-size="12" fill="#374151" text-anchor="middle">-1</text>
    <text x="12" y="-135" font-family="Georgia, serif" font-size="12" fill="#374151">1</text>
    <text x="12" y="145" font-family="Georgia, serif" font-size="12" fill="#374151">-1</text>

    <!-- Spesielle vinkler (punkter på sirkelen) -->
    <circle cx="140" cy="0" r="4" fill="#374151"/>
    <circle cx="0" cy="-140" r="4" fill="#374151"/>
    <circle cx="-140" cy="0" r="4" fill="#374151"/>
    <circle cx="0" cy="140" r="4" fill="#374151"/>

    <!-- Vinkelmerker -->
    <text x="145" y="-8" font-family="Georgia, serif" font-size="10" fill="#6b7280">0°</text>
    <text x="8" y="-145" font-family="Georgia, serif" font-size="10" fill="#6b7280">90°</text>
    <text x="-160" y="-8" font-family="Georgia, serif" font-size="10" fill="#6b7280">180°</text>
    <text x="8" y="155" font-family="Georgia, serif" font-size="10" fill="#6b7280">270°</text>
  </g>

  <!-- Formelrammer -->
  <rect x="30" y="420" width="490" height="70" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="8"/>

  <text x="110" y="448" font-family="Georgia, serif" font-size="13" fill="#1e40af" text-anchor="middle">
    <tspan font-weight="bold">cos θ</tspan> = x-koordinat
  </text>
  <text x="275" y="448" font-family="Georgia, serif" font-size="13" fill="#166534" text-anchor="middle">
    <tspan font-weight="bold">sin θ</tspan> = y-koordinat
  </text>
  <text x="440" y="448" font-family="Georgia, serif" font-size="13" fill="#b91c1c" text-anchor="middle">
    <tspan font-weight="bold">tan θ</tspan> = sin θ / cos θ
  </text>

  <text x="275" y="475" font-family="Georgia, serif" font-size="13" fill="#374151" text-anchor="middle" font-style="italic">
    Pythagoras: cos²θ + sin²θ = 1
  </text>
</svg>