<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="30" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Tangent og momentan vekstfart</text>

  <!-- Rutenett -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <line x1="50" y1="80" x2="50" y2="320"/>
    <line x1="100" y1="80" x2="100" y2="320"/>
    <line x1="150" y1="80" x2="150" y2="320"/>
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="250" y1="80" x2="250" y2="320"/>
    <line x1="300" y1="80" x2="300" y2="320"/>
    <line x1="350" y1="80" x2="350" y2="320"/>
    <line x1="400" y1="80" x2="400" y2="320"/>
    <line x1="450" y1="80" x2="450" y2="320"/>
    <line x1="500" y1="80" x2="500" y2="320"/>

    <line x1="50" y1="120" x2="500" y2="120"/>
    <line x1="50" y1="160" x2="500" y2="160"/>
    <line x1="50" y1="200" x2="500" y2="200"/>
    <line x1="50" y1="240" x2="500" y2="240"/>
    <line x1="50" y1="280" x2="500" y2="280"/>
  </g>

  <!-- Akser -->
  <line x1="50" y1="280" x2="520" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="100" y1="330" x2="100" y2="60" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Aksetiketter -->
  <text x="525" y="285" font-family="Georgia, serif" font-size="16" fill="#374151" font-style="italic">x</text>
  <text x="105" y="55" font-family="Georgia, serif" font-size="16" fill="#374151" font-style="italic">y</text>

  <!-- Kurven f(x) = -0.003(x-250)^2 + 180, skalert for visning -->
  <path d="M 80 270 Q 150 200 200 160 Q 280 100 350 120 Q 420 145 480 200"
        stroke="url(#curveGradient)" stroke-width="3" fill="none"/>

  <!-- Punkt pÃ¥ kurven (250, 100) -->
  <circle cx="280" cy="105" r="6" fill="#ef4444"/>

  <!-- Tangentlinje gjennom punktet -->
  <line x1="150" y1="165" x2="410" y2="65" stroke="#22c55e" stroke-width="2.5"/>

  <!-- Sekantlinje (stiplet) -->
  <line x1="180" y1="150" x2="380" y2="115" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="8,4"/>

  <!-- Punkt for sekant -->
  <circle cx="350" cy="120" r="4" fill="#9ca3af"/>

  <!-- Delta x og Delta y for sekant -->
  <line x1="200" y1="145" x2="350" y2="145" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="350" y1="145" x2="350" y2="120" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Notasjoner -->
  <text x="265" y="98" font-family="Georgia, serif" font-size="14" fill="#ef4444" font-weight="bold">(a, f(a))</text>

  <!-- Tangent label -->
  <text x="415" y="60" font-family="Georgia, serif" font-size="13" fill="#22c55e" font-weight="bold">Tangent</text>

  <!-- Kurve label -->
  <text x="455" y="185" font-family="Georgia, serif" font-size="14" fill="#3b82f6" font-style="italic">f(x)</text>

  <!-- Forklaring boks -->
  <rect x="50" y="340" width="450" height="50" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="275" y="360" font-family="Georgia, serif" font-size="13" fill="#166534" text-anchor="middle">
    Tangentens stigningstall = f'(a) = momentan vekstfart i x = a
  </text>
  <text x="275" y="378" font-family="Georgia, serif" font-size="12" fill="#166534" text-anchor="middle" font-style="italic">
    Tangenten "berÃ¸rer" kurven i ett punkt og har samme stigning som kurven der
  </text>

  <!-- Stigningstall-indikator -->
  <path d="M 340 95 L 370 85" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  <text x="375" y="80" font-family="Georgia, serif" font-size="11" fill="#22c55e">stigning = f'(a)</text>

  <!-- Origo label -->
  <text x="85" y="295" font-family="Georgia, serif" font-size="12" fill="#6b7280">O</text>
</svg>