<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Bakgrunn -->
  <rect width="600" height="500" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="300" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1f2937" text-anchor="middle">Derivasjonsregler</text>

  <!-- Grunnleggende regler -->
  <rect x="20" y="55" width="270" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="155" y="80" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Grunnleggende regler</text>

  <text x="35" y="110" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#3b82f6">Konstantregel:</tspan>
  </text>
  <text x="35" y="130" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(k)' = 0</text>

  <text x="35" y="160" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#3b82f6">Potensregel:</tspan>
  </text>
  <text x="35" y="180" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(x<tspan baseline-shift="super" font-size="10">n</tspan>)' = n · x<tspan baseline-shift="super" font-size="10">n−1</tspan></text>

  <text x="35" y="210" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#3b82f6">Konstant faktor:</tspan>
  </text>
  <text x="35" y="230" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(k · f(x))' = k · f'(x)</text>

  <!-- Eksponential og log -->
  <rect x="310" y="55" width="270" height="200" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="445" y="80" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">Eksponential og logaritme</text>

  <text x="325" y="110" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#22c55e">Naturlig eksponential:</tspan>
  </text>
  <text x="325" y="130" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(e<tspan baseline-shift="super" font-size="10">x</tspan>)' = e<tspan baseline-shift="super" font-size="10">x</tspan></text>

  <text x="325" y="160" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#22c55e">Generell eksponential:</tspan>
  </text>
  <text x="325" y="180" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(a<tspan baseline-shift="super" font-size="10">x</tspan>)' = a<tspan baseline-shift="super" font-size="10">x</tspan> · ln(a)</text>

  <text x="325" y="210" font-family="Georgia, serif" font-size="14" fill="#1f2937">
    <tspan font-weight="bold" fill="#22c55e">Naturlig logaritme:</tspan>
  </text>
  <text x="325" y="230" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">(ln x)' = 1/x</text>

  <!-- Sum og differanse -->
  <rect x="20" y="270" width="175" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="107" y="295" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#92400e" text-anchor="middle">Sum/Differanse</text>
  <text x="35" y="325" font-family="Georgia, serif" font-size="13" fill="#374151" font-style="italic">(f + g)' = f' + g'</text>
  <text x="35" y="350" font-family="Georgia, serif" font-size="13" fill="#374151" font-style="italic">(f − g)' = f' − g'</text>

  <!-- Produktregel -->
  <rect x="210" y="270" width="180" height="100" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="300" y="295" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#9d174d" text-anchor="middle">Produktregel</text>
  <text x="225" y="330" font-family="Georgia, serif" font-size="13" fill="#374151" font-style="italic">(f · g)' = f' · g + f · g'</text>
  <text x="225" y="355" font-family="Georgia, serif" font-size="11" fill="#6b7280">"derivert første · andre</text>
  <text x="225" y="368" font-family="Georgia, serif" font-size="11" fill="#6b7280">+ første · derivert andre"</text>

  <!-- Kvotientregel -->
  <rect x="405" y="270" width="175" height="100" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="492" y="295" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#6b21a8" text-anchor="middle">Kvotientregel</text>
  <text x="420" y="325" font-family="Georgia, serif" font-size="12" fill="#374151" font-style="italic">(f/g)' = (f'g − fg')/g²</text>
  <text x="420" y="355" font-family="Georgia, serif" font-size="10" fill="#6b7280">"derivert teller · nevner</text>
  <text x="420" y="368" font-family="Georgia, serif" font-size="10" fill="#6b7280">− teller · derivert nevner"</text>

  <!-- Kjerneregelen -->
  <rect x="20" y="385" width="560" height="100" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="300" y="415" font-family="Georgia, serif" font-size="17" font-weight="bold" fill="#b91c1c" text-anchor="middle">Kjerneregelen (for sammensatte funksjoner)</text>

  <text x="300" y="450" font-family="Georgia, serif" font-size="16" fill="#374151" text-anchor="middle" font-style="italic">
    (f(g(x)))' = f'(g(x)) · g'(x)
  </text>
  <text x="300" y="475" font-family="Georgia, serif" font-size="13" fill="#6b7280" text-anchor="middle">
    "Ytre derivert (med indre som argument) · indre derivert"
  </text>
</svg>