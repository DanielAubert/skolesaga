<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <defs>
    <marker id="vec-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="vec-blue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#3b82f6"/>
    </marker>
    <marker id="vec-green" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#22c55e"/>
    </marker>
    <marker id="vec-purple" markerWidth="14" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 14 4.5, 0 9" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="30" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Vektoraddisjon - Geometrisk</text>

  <!-- Rutenett -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <line x1="50" y1="60" x2="50" y2="320"/>
    <line x1="100" y1="60" x2="100" y2="320"/>
    <line x1="150" y1="60" x2="150" y2="320"/>
    <line x1="200" y1="60" x2="200" y2="320"/>
    <line x1="250" y1="60" x2="250" y2="320"/>
    <line x1="300" y1="60" x2="300" y2="320"/>
    <line x1="350" y1="60" x2="350" y2="320"/>
    <line x1="400" y1="60" x2="400" y2="320"/>
    <line x1="450" y1="60" x2="450" y2="320"/>
    <line x1="500" y1="60" x2="500" y2="320"/>

    <line x1="50" y1="70" x2="500" y2="70"/>
    <line x1="50" y1="120" x2="500" y2="120"/>
    <line x1="50" y1="170" x2="500" y2="170"/>
    <line x1="50" y1="220" x2="500" y2="220"/>
    <line x1="50" y1="270" x2="500" y2="270"/>
  </g>

  <!-- Akser -->
  <line x1="50" y1="270" x2="520" y2="270" stroke="#374151" stroke-width="1.5" marker-end="url(#vec-arrow)"/>
  <line x1="100" y1="330" x2="100" y2="50" stroke="#374151" stroke-width="1.5" marker-end="url(#vec-arrow)"/>
  <text x="525" y="275" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">x</text>
  <text x="105" y="45" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">y</text>

  <!-- Startpunkt -->
  <circle cx="150" cy="220" r="5" fill="#374151"/>
  <text x="140" y="245" font-family="Georgia, serif" font-size="12" fill="#374151">A</text>

  <!-- Vektor a (blå) -->
  <line x1="150" y1="220" x2="290" y2="145" stroke="#3b82f6" stroke-width="3" marker-end="url(#vec-blue)"/>
  <text x="200" y="165" font-family="Georgia, serif" font-size="16" fill="#3b82f6" font-weight="bold">a</text>
  <text x="200" y="165" font-family="Georgia, serif" font-size="16" fill="#3b82f6" font-weight="bold" text-decoration="overline">→</text>

  <!-- Punkt B -->
  <circle cx="300" cy="140" r="4" fill="#3b82f6"/>
  <text x="305" y="135" font-family="Georgia, serif" font-size="12" fill="#3b82f6">B</text>

  <!-- Vektor b (grønn) fra B -->
  <line x1="300" y1="140" x2="430" y2="95" stroke="#22c55e" stroke-width="3" marker-end="url(#vec-green)"/>
  <text x="355" y="100" font-family="Georgia, serif" font-size="16" fill="#22c55e" font-weight="bold">b</text>

  <!-- Punkt C -->
  <circle cx="440" cy="90" r="4" fill="#22c55e"/>
  <text x="445" y="85" font-family="Georgia, serif" font-size="12" fill="#22c55e">C</text>

  <!-- Resultatvektor a+b (lilla) -->
  <line x1="150" y1="220" x2="428" y2="98" stroke="#8b5cf6" stroke-width="4" marker-end="url(#vec-purple)"/>
  <text x="280" y="180" font-family="Georgia, serif" font-size="18" fill="#8b5cf6" font-weight="bold">a + b</text>

  <!-- Alternativ parallellogram (stiplet) -->
  <line x1="150" y1="220" x2="280" y2="175" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="280" y1="175" x2="440" y2="90" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Forklaringsboks -->
  <rect x="50" y="335" width="450" height="55" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="275" y="358" font-family="Georgia, serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">Trekantmetoden / Hale-til-spiss</text>
  <text x="275" y="378" font-family="Georgia, serif" font-size="13" fill="#374151" text-anchor="middle">
    Legg vektorene etter hverandre. Summen går fra start til slutt.
  </text>
</svg>