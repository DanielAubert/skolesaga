<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 420">
  <defs>
    <marker id="coord-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="coord-blue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#3b82f6"/>
    </marker>
    <marker id="coord-red" markerWidth="10" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="coord-green" markerWidth="10" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="420" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Vektorer i planet med koordinater</text>

  <!-- Koordinatsystem -->
  <g transform="translate(50, 50)">
    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="280"/>
      <line x1="40" y1="0" x2="40" y2="280"/>
      <line x1="80" y1="0" x2="80" y2="280"/>
      <line x1="120" y1="0" x2="120" y2="280"/>
      <line x1="160" y1="0" x2="160" y2="280"/>
      <line x1="200" y1="0" x2="200" y2="280"/>
      <line x1="240" y1="0" x2="240" y2="280"/>
      <line x1="280" y1="0" x2="280" y2="280"/>
      <line x1="320" y1="0" x2="320" y2="280"/>

      <line x1="0" y1="40" x2="320" y2="40"/>
      <line x1="0" y1="80" x2="320" y2="80"/>
      <line x1="0" y1="120" x2="320" y2="120"/>
      <line x1="0" y1="160" x2="320" y2="160"/>
      <line x1="0" y1="200" x2="320" y2="200"/>
      <line x1="0" y1="240" x2="320" y2="240"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="200" x2="340" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#coord-arrow)"/>
    <line x1="40" y1="290" x2="40" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#coord-arrow)"/>
    <text x="345" y="205" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">x</text>
    <text x="45" y="-15" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">y</text>

    <!-- Aksetall -->
    <text x="78" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="118" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">2</text>
    <text x="158" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">3</text>
    <text x="198" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">4</text>
    <text x="238" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">5</text>
    <text x="278" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">6</text>

    <text x="25" y="165" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="25" y="125" font-family="Georgia, serif" font-size="10" fill="#6b7280">2</text>
    <text x="25" y="85" font-family="Georgia, serif" font-size="10" fill="#6b7280">3</text>
    <text x="25" y="45" font-family="Georgia, serif" font-size="10" fill="#6b7280">4</text>

    <!-- Origo -->
    <circle cx="40" cy="200" r="3" fill="#374151"/>
    <text x="25" y="215" font-family="Georgia, serif" font-size="11" fill="#374151">O</text>

    <!-- Vektor v = [4, 3] (blå) -->
    <line x1="40" y1="200" x2="195" y2="78" stroke="#3b82f6" stroke-width="3.5" marker-end="url(#coord-blue)"/>

    <!-- Komponentene -->
    <!-- x-komponent -->
    <line x1="40" y1="200" x2="200" y2="200" stroke="#ef4444" stroke-width="2.5" marker-end="url(#coord-red)"/>
    <text x="115" y="225" font-family="Georgia, serif" font-size="13" fill="#ef4444" font-weight="bold">4</text>

    <!-- y-komponent -->
    <line x1="200" y1="200" x2="200" y2="80" stroke="#22c55e" stroke-width="2.5" marker-end="url(#coord-green)"/>
    <text x="210" y="145" font-family="Georgia, serif" font-size="13" fill="#22c55e" font-weight="bold">3</text>

    <!-- Rettvinklet markør -->
    <rect x="190" y="190" width="10" height="10" fill="none" stroke="#374151" stroke-width="1"/>

    <!-- Vektorlabel -->
    <text x="105" y="125" font-family="Georgia, serif" font-size="18" fill="#3b82f6" font-weight="bold">v = [4, 3]</text>

    <!-- Punkt P -->
    <circle cx="200" cy="80" r="5" fill="#3b82f6"/>
    <text x="210" y="75" font-family="Georgia, serif" font-size="12" fill="#3b82f6">P(4, 3)</text>
  </g>

  <!-- Formelboks -->
  <rect x="390" y="55" width="175" height="230" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="477" y="80" font-family="Georgia, serif" font-size="15" font-weight="bold" fill="#1e40af" text-anchor="middle">Vektornotasjon</text>

  <text x="405" y="110" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Kolonnevektor:</text>
  <text x="477" y="140" font-family="Georgia, serif" font-size="16" fill="#374151" text-anchor="middle" font-style="italic">v = [a, b]</text>

  <text x="405" y="175" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Lengde:</text>
  <text x="477" y="200" font-family="Georgia, serif" font-size="14" fill="#374151" text-anchor="middle" font-style="italic">|v| = √(a² + b²)</text>

  <text x="405" y="235" font-family="Georgia, serif" font-size="13" fill="#374151" font-weight="bold">Eksempel:</text>
  <text x="477" y="260" font-family="Georgia, serif" font-size="13" fill="#374151" text-anchor="middle" font-style="italic">|v| = √(4² + 3²) = 5</text>

  <!-- Forklaringsboks -->
  <rect x="50" y="345" width="515" height="65" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" rx="8"/>
  <text x="307" y="368" font-family="Georgia, serif" font-size="13" fill="#166534" text-anchor="middle">
    <tspan font-weight="bold">Posisjonsvektor:</tspan> Vektoren fra origo til punktet P(a, b) har koordinatene [a, b]
  </text>
  <text x="307" y="390" font-family="Georgia, serif" font-size="13" fill="#166534" text-anchor="middle">
    <tspan font-weight="bold">Vektor mellom punkter:</tspan> AB = [b₁ - a₁, b₂ - a₂] fra A(a₁, a₂) til B(b₁, b₂)
  </text>
</svg>