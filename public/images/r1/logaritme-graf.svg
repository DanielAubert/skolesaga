<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="log-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="450" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="300" y="28" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Logaritme- og eksponentialfunksjoner</text>

  <!-- Koordinatsystem -->
  <g transform="translate(100, 60)">
    <!-- Rutenett -->
    <g stroke="#e5e7eb" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="300"/>
      <line x1="50" y1="0" x2="50" y2="300"/>
      <line x1="100" y1="0" x2="100" y2="300"/>
      <line x1="150" y1="0" x2="150" y2="300"/>
      <line x1="200" y1="0" x2="200" y2="300"/>
      <line x1="250" y1="0" x2="250" y2="300"/>
      <line x1="300" y1="0" x2="300" y2="300"/>
      <line x1="350" y1="0" x2="350" y2="300"/>
      <line x1="400" y1="0" x2="400" y2="300"/>

      <line x1="0" y1="50" x2="400" y2="50"/>
      <line x1="0" y1="100" x2="400" y2="100"/>
      <line x1="0" y1="150" x2="400" y2="150"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="250" x2="400" y2="250"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="200" x2="420" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#log-arrow)"/>
    <line x1="50" y1="310" x2="50" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#log-arrow)"/>
    <text x="425" y="205" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">x</text>
    <text x="55" y="-15" font-family="Georgia, serif" font-size="14" fill="#374151" font-style="italic">y</text>

    <!-- Aksetiketter -->
    <text x="97" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="147" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">2</text>
    <text x="197" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">3</text>
    <text x="247" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">4</text>
    <text x="297" y="215" font-family="Georgia, serif" font-size="10" fill="#6b7280">5</text>

    <text x="30" y="155" font-family="Georgia, serif" font-size="10" fill="#6b7280">1</text>
    <text x="30" y="105" font-family="Georgia, serif" font-size="10" fill="#6b7280">2</text>
    <text x="30" y="55" font-family="Georgia, serif" font-size="10" fill="#6b7280">3</text>
    <text x="30" y="255" font-family="Georgia, serif" font-size="10" fill="#6b7280">-1</text>

    <!-- Linja y = x (stiplet) -->
    <line x1="0" y1="250" x2="250" y2="0" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="8,4"/>
    <text x="260" y="15" font-family="Georgia, serif" font-size="12" fill="#9ca3af" font-style="italic">y = x</text>

    <!-- Eksponentialfunksjon e^x (blå) -->
    <path d="M 0 183
             Q 20 175 50 150
             Q 80 120 100 100
             Q 130 65 150 50
             Q 180 25 200 10
             Q 220 -5 240 -15"
          stroke="#3b82f6" stroke-width="3" fill="none"/>
    <text x="205" y="35" font-family="Georgia, serif" font-size="14" fill="#3b82f6" font-weight="bold">y = eˣ</text>

    <!-- Logaritmefunksjon ln(x) (grønn) -->
    <path d="M 52 290
             Q 60 260 70 235
             Q 80 215 100 200
             Q 130 175 150 163
             Q 200 140 250 125
             Q 300 112 350 103
             Q 390 97 420 92"
          stroke="#22c55e" stroke-width="3" fill="none"/>
    <text x="350" y="85" font-family="Georgia, serif" font-size="14" fill="#22c55e" font-weight="bold">y = ln(x)</text>

    <!-- Vertikal asymptote for ln(x) ved x=0 -->
    <line x1="50" y1="200" x2="50" y2="300" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3"/>

    <!-- Horisontal asymptote for e^x ved y=0 -->
    <line x1="0" y1="200" x2="50" y2="200" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,3"/>

    <!-- Spesielle punkter -->
    <!-- (0, 1) på e^x -->
    <circle cx="50" cy="150" r="5" fill="#3b82f6"/>
    <text x="20" y="145" font-family="Georgia, serif" font-size="10" fill="#3b82f6">(0, 1)</text>

    <!-- (1, 0) på ln(x) -->
    <circle cx="100" cy="200" r="5" fill="#22c55e"/>
    <text x="105" y="220" font-family="Georgia, serif" font-size="10" fill="#22c55e">(1, 0)</text>

    <!-- (1, e) på e^x -->
    <circle cx="100" cy="100" r="4" fill="#3b82f6"/>

    <!-- (e, 1) på ln(x) -->
    <circle cx="186" cy="150" r="4" fill="#22c55e"/>
    <text x="170" y="170" font-family="Georgia, serif" font-size="10" fill="#22c55e">(e, 1)</text>
  </g>

  <!-- Egenskapsboks -->
  <rect x="40" y="375" width="520" height="65" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="165" y="400" font-family="Georgia, serif" font-size="13" fill="#3b82f6" text-anchor="middle" font-weight="bold">eˣ</text>
  <text x="165" y="420" font-family="Georgia, serif" font-size="11" fill="#374151" text-anchor="middle">Def: x ∈ ℝ, Verdi: y &gt; 0</text>
  <text x="165" y="435" font-family="Georgia, serif" font-size="11" fill="#374151" text-anchor="middle">Asym: y = 0 (horisontal)</text>

  <line x1="280" y1="380" x2="280" y2="435" stroke="#e5e7eb" stroke-width="1"/>

  <text x="420" y="400" font-family="Georgia, serif" font-size="13" fill="#22c55e" text-anchor="middle" font-weight="bold">ln(x)</text>
  <text x="420" y="420" font-family="Georgia, serif" font-size="11" fill="#374151" text-anchor="middle">Def: x &gt; 0, Verdi: y ∈ ℝ</text>
  <text x="420" y="435" font-family="Georgia, serif" font-size="11" fill="#374151" text-anchor="middle">Asym: x = 0 (vertikal)</text>

  <!-- Speilingsnotis -->
  <text x="300" y="368" font-family="Georgia, serif" font-size="12" fill="#6b7280" text-anchor="middle" font-style="italic">
    eˣ og ln(x) er omvendte funksjoner - speilbilde om linjen y = x
  </text>
</svg>