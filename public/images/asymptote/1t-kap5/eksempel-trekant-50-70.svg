  <text x="35" y="71" font-size="9" font-family="serif" font-style="italic">50°</text>

  <!-- Vinkel 70° ved B (høyre) -->
  <path d="M 108 80 A 12 12 0 0 0 114 70" fill="none" stroke="#222" stroke-width="1"/>
  <text x="96" y="72" font-size="9" font-family="serif" font-style="italic">70°</text>

  <!-- Vinkel v ved C (topp) -->
  <path d="M 90 28 A 10 10 0 0 1 80 30" fill="none" stroke="#222" stroke-width="1"/>
  <text x="80" y="45" font-size="10" font-family="serif" font-style="italic">v</text>
</svg>
