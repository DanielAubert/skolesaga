<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="340" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="250" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">Personlig budsjett</text>

  <!-- Income section -->
  <g transform="translate(30, 45)">
    <rect x="0" y="0" width="200" height="100" fill="white" rx="8" filter="url(#shadow)"/>

    <rect x="0" y="0" width="200" height="28" fill="#22c55e" rx="8" ry="8"/>
    <rect x="0" y="14" width="200" height="14" fill="#22c55e"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">INNTEKTER</text>

    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">Lommepenger</text>
    <text x="185" y="50" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="end" font-weight="bold">500 kr</text>

    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">Deltidsjobb</text>
    <text x="185" y="70" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="end" font-weight="bold">1500 kr</text>

    <line x1="15" y1="80" x2="185" y2="80" stroke="#e5e7eb" stroke-width="1"/>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" fill="#166534" font-weight="bold">Sum inntekter</text>
    <text x="185" y="95" font-family="Arial, sans-serif" font-size="12" fill="#166534" text-anchor="end" font-weight="bold">2000 kr</text>
  </g>

  <!-- Expenses section -->
  <g transform="translate(270, 45)">
    <rect x="0" y="0" width="200" height="140" fill="white" rx="8" filter="url(#shadow)"/>

    <rect x="0" y="0" width="200" height="28" fill="#ef4444" rx="8" ry="8"/>
    <rect x="0" y="14" width="200" height="14" fill="#ef4444"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">UTGIFTER</text>

    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">Mobil</text>
    <text x="185" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="end" font-weight="bold">200 kr</text>

    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">Transport</text>
    <text x="185" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="end" font-weight="bold">400 kr</text>

    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#374151">Sparing</text>
    <text x="185" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="end" font-weight="bold">500 kr</text>

    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">Fritid</text>
    <text x="185" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="end" font-weight="bold">600 kr</text>

    <line x1="15" y1="120" x2="185" y2="120" stroke="#e5e7eb" stroke-width="1"/>
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" font-weight="bold">Sum utgifter</text>
    <text x="185" y="135" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" text-anchor="end" font-weight="bold">1700 kr</text>
  </g>

  <!-- Pie chart -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Fordeling av utgifter:</text>

    <!-- Pie chart -->
    <g transform="translate(70, 70)">
      <!-- Mobil 12% (43 degrees) -->
      <path d="M 0 0 L 50 0 A 50 50 0 0 1 39.27 31.29 Z" fill="#3b82f6"/>
      <!-- Transport 24% (86 degrees) -->
      <path d="M 0 0 L 39.27 31.29 A 50 50 0 0 1 -31.29 39.27 Z" fill="#f59e0b"/>
      <!-- Sparing 29% (104 degrees) -->
      <path d="M 0 0 L -31.29 39.27 A 50 50 0 0 1 -50 0 Z" fill="#22c55e"/>
      <!-- Fritid 35% (127 degrees) -->
      <path d="M 0 0 L -50 0 A 50 50 0 0 1 50 0 Z" fill="#ef4444"/>
    </g>

    <!-- Legend -->
    <g transform="translate(150, 25)">
      <rect x="0" y="0" width="12" height="12" fill="#3b82f6" rx="2"/>
      <text x="18" y="10" font-family="Arial, sans-serif" font-size="10" fill="#374151">Mobil 12%</text>

      <rect x="0" y="20" width="12" height="12" fill="#f59e0b" rx="2"/>
      <text x="18" y="30" font-family="Arial, sans-serif" font-size="10" fill="#374151">Transport 24%</text>

      <rect x="0" y="40" width="12" height="12" fill="#22c55e" rx="2"/>
      <text x="18" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">Sparing 29%</text>

      <rect x="0" y="60" width="12" height="12" fill="#ef4444" rx="2"/>
      <text x="18" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">Fritid 35%</text>
    </g>
  </g>

  <!-- Balance box -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="170" height="80" fill="white" rx="8" filter="url(#shadow)"/>

    <text x="85" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151" text-anchor="middle">Resultat</text>

    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">Inntekter - Utgifter</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#374151">2000 - 1700 = <tspan fill="#22c55e" font-weight="bold">300 kr</tspan></text>
  </g>

  <!-- Key message -->
  <g transform="translate(30, 305)">
    <rect x="0" y="0" width="440" height="28" fill="#dbeafe" rx="6"/>
    <text x="220" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">Et godt budsjett: Inntekter &#8805; Utgifter (ikke bruk mer enn du har!)</text>
  </g>
</svg>