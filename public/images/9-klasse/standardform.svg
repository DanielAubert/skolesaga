<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef9c3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="260" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#854d0e" text-anchor="middle">Standardform (Vitenskapelig notasjon)</text>

  <!-- Formula box -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="400" height="55" fill="white" rx="10" filter="url(#shadow)"/>
    <text x="200" y="36" font-family="Arial, sans-serif" font-size="22" fill="#1e40af" text-anchor="middle">
      <tspan fill="#3b82f6" font-weight="bold">a</tspan> x 10<tspan baseline-shift="super" font-size="16" fill="#ef4444" font-weight="bold">n</tspan>
      <tspan fill="#64748b" dx="20">der 1 </tspan><tspan fill="#64748b" font-size="18">&#8804;</tspan><tspan fill="#64748b"> a </tspan><tspan fill="#64748b" font-size="18">&lt;</tspan><tspan fill="#64748b"> 10</tspan>
    </text>
  </g>

  <!-- Large number example -->
  <g transform="translate(30, 120)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">Store tall:</text>

    <rect x="0" y="30" width="460" height="70" fill="white" rx="8" filter="url(#shadow)"/>

    <!-- Original number -->
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Tallet:</text>
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="18" fill="#1e40af">5 800 000 000</text>

    <!-- Arrow -->
    <path d="M 180 70 L 220 70" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
    <defs>
      <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
      </marker>
    </defs>

    <!-- Standard form -->
    <text x="240" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Standardform:</text>
    <text x="240" y="82" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">5,8 x 10<tspan baseline-shift="super" font-size="13" fill="#ef4444">9</tspan></text>

    <!-- Explanation -->
    <text x="380" y="75" font-family="Arial, sans-serif" font-size="11" fill="#64748b">(9 nuller)</text>
  </g>

  <!-- Small number example -->
  <g transform="translate(30, 210)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">Sma tall:</text>

    <rect x="0" y="30" width="460" height="70" fill="white" rx="8" filter="url(#shadow)"/>

    <!-- Original number -->
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Tallet:</text>
    <text x="20" y="82" font-family="Arial, sans-serif" font-size="18" fill="#1e40af">0,000 000 42</text>

    <!-- Arrow -->
    <path d="M 180 70 L 220 70" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
    <defs>
      <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
      </marker>
    </defs>

    <!-- Standard form -->
    <text x="240" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Standardform:</text>
    <text x="240" y="82" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">4,2 x 10<tspan baseline-shift="super" font-size="13" fill="#3b82f6">-7</tspan></text>

    <!-- Explanation -->
    <text x="380" y="75" font-family="Arial, sans-serif" font-size="11" fill="#64748b">(negativ!)</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(30, 305)">
    <rect x="0" y="0" width="460" height="28" fill="#dbeafe" rx="6"/>
    <text x="230" y="19" font-family="Arial, sans-serif" font-size="13" fill="#1e40af" text-anchor="middle">
      Positiv eksponent = stort tall | Negativ eksponent = lite tall
    </text>
  </g>
</svg>