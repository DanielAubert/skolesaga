<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="340" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#166534" text-anchor="middle">Pytagoras' setning</text>

  <!-- Triangle with squares -->
  <g transform="translate(50, 50)">
    <!-- Right triangle -->
    <polygon points="30,220 30,100 150,220" fill="#f0fdf4" stroke="#22c55e" stroke-width="3"/>

    <!-- Right angle marker -->
    <rect x="30" y="200" width="20" height="20" fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Side labels -->
    <text x="15" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">a</text>
    <text x="85" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">b</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">c</text>

    <!-- Square on side a (vertical) -->
    <rect x="-90" y="100" width="120" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <text x="-30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">a<tspan baseline-shift="super" font-size="10">2</tspan></text>

    <!-- Square on side b (horizontal) -->
    <rect x="30" y="220" width="120" height="120" fill="#dcfce7" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <text x="90" y="285" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">b<tspan baseline-shift="super" font-size="10">2</tspan></text>

    <!-- Square on hypotenuse c (tilted) - simplified as label -->
    <g transform="translate(150, 100) rotate(45)">
      <rect x="0" y="0" width="120" height="120" fill="#fee2e2" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" transform="rotate(-45 60 60)">c<tspan baseline-shift="super" font-size="10">2</tspan></text>
    </g>
  </g>

  <!-- Formula box -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="180" height="90" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Formelen:</text>

    <text x="90" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
      <tspan fill="#3b82f6">a</tspan><tspan baseline-shift="super" font-size="14" fill="#3b82f6">2</tspan>
      <tspan fill="#374151"> + </tspan>
      <tspan fill="#22c55e">b</tspan><tspan baseline-shift="super" font-size="14" fill="#22c55e">2</tspan>
      <tspan fill="#374151"> = </tspan>
      <tspan fill="#ef4444">c</tspan><tspan baseline-shift="super" font-size="14" fill="#ef4444">2</tspan>
    </text>

    <text x="90" y="80" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">(c er alltid hypotenusen)</text>
  </g>

  <!-- Example -->
  <g transform="translate(300, 165)">
    <rect x="0" y="0" width="180" height="115" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="90" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151" text-anchor="middle">Eksempel: 3-4-5</text>

    <!-- Mini triangle -->
    <polygon points="20,100 20,50 80,100" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <rect x="20" y="88" width="12" height="12" fill="none" stroke="#22c55e" stroke-width="1"/>

    <text x="12" y="78" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">3</text>
    <text x="45" y="108" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">4</text>
    <text x="55" y="70" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">5</text>

    <!-- Calculation -->
    <text x="130" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">3<tspan baseline-shift="super" font-size="9">2</tspan> + 4<tspan baseline-shift="super" font-size="9">2</tspan> = 5<tspan baseline-shift="super" font-size="9">2</tspan></text>
    <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">9 + 16 = 25</text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="bold">Stemmer!</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(30, 295)">
    <rect x="0" y="0" width="440" height="38" fill="#dcfce7" rx="8"/>
    <text x="220" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Gjelder KUN for rettvinklede trekanter!</text>
    <text x="220" y="31" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Hypotenusen (c) er den lengste siden - motstatt den rette vinkelen</text>
  </g>
</svg>