<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="350" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="260" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#166534" text-anchor="middle">Rentesrente</text>

  <!-- Example setup -->
  <g transform="translate(30, 42)">
    <rect x="0" y="0" width="460" height="35" fill="white" rx="6" filter="url(#shadow)"/>
    <text x="230" y="23" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">
      Startbelop: <tspan font-weight="bold" fill="#3b82f6">1000 kr</tspan> | Rente: <tspan font-weight="bold" fill="#22c55e">10% per ar</tspan> | Vekstfaktor: <tspan font-weight="bold" fill="#f59e0b">1,10</tspan>
    </text>
  </g>

  <!-- Bar chart showing growth -->
  <g transform="translate(50, 95)">
    <!-- Axes -->
    <line x1="40" y1="160" x2="420" y2="160" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="160" stroke="#374151" stroke-width="2"/>

    <!-- Y-axis labels -->
    <text x="35" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">0</text>
    <text x="35" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">500</text>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">1000</text>
    <text x="35" y="45" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">1500</text>

    <!-- Grid lines -->
    <line x1="40" y1="120" x2="420" y2="120" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="40" y1="80" x2="420" y2="80" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="40" y1="40" x2="420" y2="40" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Year 0: 1000 kr -->
    <rect x="60" y="80" width="50" height="80" fill="url(#barGrad)" rx="3"/>
    <text x="85" y="70" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">1000</text>
    <text x="85" y="178" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ar 0</text>

    <!-- Year 1: 1100 kr -->
    <rect x="130" y="72" width="50" height="88" fill="url(#barGrad)" rx="3"/>
    <rect x="130" y="80" width="50" height="8" fill="#f59e0b" rx="0"/>
    <text x="155" y="62" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">1100</text>
    <text x="155" y="178" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ar 1</text>

    <!-- Year 2: 1210 kr -->
    <rect x="200" y="63" width="50" height="97" fill="url(#barGrad)" rx="3"/>
    <rect x="200" y="72" width="50" height="9" fill="#f59e0b" rx="0"/>
    <text x="225" y="53" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">1210</text>
    <text x="225" y="178" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ar 2</text>

    <!-- Year 3: 1331 kr -->
    <rect x="270" y="53" width="50" height="107" fill="url(#barGrad)" rx="3"/>
    <rect x="270" y="63" width="50" height="10" fill="#f59e0b" rx="0"/>
    <text x="295" y="43" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">1331</text>
    <text x="295" y="178" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ar 3</text>

    <!-- Year 4: 1464 kr -->
    <rect x="340" y="43" width="50" height="117" fill="url(#barGrad)" rx="3"/>
    <rect x="340" y="53" width="50" height="10" fill="#f59e0b" rx="0"/>
    <text x="365" y="33" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">1464</text>
    <text x="365" y="178" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Ar 4</text>

    <!-- Legend -->
    <rect x="280" y="5" width="12" height="12" fill="url(#barGrad)"/>
    <text x="297" y="15" font-family="Arial, sans-serif" font-size="10" fill="#374151">Belop</text>
    <rect x="345" y="5" width="12" height="12" fill="#f59e0b"/>
    <text x="362" y="15" font-family="Arial, sans-serif" font-size="10" fill="#374151">Ny rente</text>
  </g>

  <!-- Formula -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="460" height="60" fill="white" rx="8" filter="url(#shadow)"/>

    <text x="230" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">Formel for rentesrente:</text>

    <text x="230" y="48" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
      <tspan fill="#374151">Sluttbelop = Startbelop x </tspan>
      <tspan fill="#f59e0b" font-weight="bold">vekstfaktor</tspan>
      <tspan baseline-shift="super" font-size="12" fill="#ef4444" font-weight="bold">antall ar</tspan>
    </text>
  </g>
</svg>