<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fae8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="360" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="260" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7c3aed" text-anchor="middle">Proporsjonalitet</text>

  <!-- Direct proportionality -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="230" height="280" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="115" y="28" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#22c55e" text-anchor="middle">Direkte proporsjonalitet</text>

    <!-- Graph -->
    <g transform="translate(25, 45)">
      <!-- Grid -->
      <g stroke="#e5e7eb" stroke-width="0.5">
        <line x1="30" y1="0" x2="30" y2="100"/>
        <line x1="60" y1="0" x2="60" y2="100"/>
        <line x1="90" y1="0" x2="90" y2="100"/>
        <line x1="120" y1="0" x2="120" y2="100"/>
        <line x1="0" y1="25" x2="150" y2="25"/>
        <line x1="0" y1="50" x2="150" y2="50"/>
        <line x1="0" y1="75" x2="150" y2="75"/>
      </g>

      <!-- Axes -->
      <line x1="0" y1="100" x2="150" y2="100" stroke="#374151" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="100" stroke="#374151" stroke-width="1.5"/>

      <!-- Line y = 2x -->
      <line x1="0" y1="100" x2="125" y2="0" stroke="#22c55e" stroke-width="2.5"/>

      <text x="145" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">x</text>
      <text x="5" y="8" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">y</text>
    </g>

    <!-- Formula -->
    <text x="115" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">y = k * x</text>

    <!-- Explanation -->
    <text x="115" y="192" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Nar x oker, oker y</text>
    <text x="115" y="208" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">k = proporsjonalitetskonstant</text>

    <!-- Example -->
    <rect x="15" y="220" width="200" height="50" fill="#dcfce7" rx="6"/>
    <text x="115" y="240" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle" font-weight="bold">Eksempel:</text>
    <text x="115" y="257" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Pris = antall * pris per stk</text>
  </g>

  <!-- Inverse proportionality -->
  <g transform="translate(270, 50)">
    <rect x="0" y="0" width="230" height="280" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="115" y="28" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ef4444" text-anchor="middle">Omvendt proporsjonalitet</text>

    <!-- Graph -->
    <g transform="translate(25, 45)">
      <!-- Grid -->
      <g stroke="#e5e7eb" stroke-width="0.5">
        <line x1="30" y1="0" x2="30" y2="100"/>
        <line x1="60" y1="0" x2="60" y2="100"/>
        <line x1="90" y1="0" x2="90" y2="100"/>
        <line x1="120" y1="0" x2="120" y2="100"/>
        <line x1="0" y1="25" x2="150" y2="25"/>
        <line x1="0" y1="50" x2="150" y2="50"/>
        <line x1="0" y1="75" x2="150" y2="75"/>
      </g>

      <!-- Axes -->
      <line x1="0" y1="100" x2="150" y2="100" stroke="#374151" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="100" stroke="#374151" stroke-width="1.5"/>

      <!-- Hyperbola curve y = k/x -->
      <path d="M 10 90 Q 25 45, 50 30 Q 80 18, 140 8" stroke="#ef4444" stroke-width="2.5" fill="none"/>

      <text x="145" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">x</text>
      <text x="5" y="8" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">y</text>
    </g>

    <!-- Formula -->
    <text x="115" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">y = k / x</text>

    <!-- Explanation -->
    <text x="115" y="192" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Nar x oker, synker y</text>
    <text x="115" y="208" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Produktet x * y er konstant</text>

    <!-- Example -->
    <rect x="15" y="220" width="200" height="50" fill="#fee2e2" rx="6"/>
    <text x="115" y="240" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle" font-weight="bold">Eksempel:</text>
    <text x="115" y="257" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">Tid = distanse / hastighet</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(20, 338)">
    <text x="250" y="0" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed" text-anchor="middle" font-weight="bold">Direkte: dobbelt sa mye x gir dobbelt sa mye y | Omvendt: dobbelt sa mye x gir halvparten y</text>
  </g>
</svg>