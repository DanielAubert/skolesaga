<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="320" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="260" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#be185d" text-anchor="middle">Formlike figurer</text>

  <!-- Small triangle -->
  <g transform="translate(50, 55)">
    <rect x="0" y="0" width="180" height="170" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Liten trekant</text>

    <!-- Triangle -->
    <polygon points="90,45 40,140 140,140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>

    <!-- Side labels -->
    <text x="55" y="100" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">3</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">3</text>
    <text x="90" y="155" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">4</text>

    <!-- Angles -->
    <path d="M 65 132 Q 75 128, 80 135" stroke="#ef4444" stroke-width="1.5" fill="none"/>
    <path d="M 115 132 Q 105 128, 100 135" stroke="#ef4444" stroke-width="1.5" fill="none"/>
    <path d="M 85 60 Q 90 68, 95 60" stroke="#ef4444" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Arrow and scale factor -->
  <g transform="translate(230, 110)">
    <line x1="0" y1="30" x2="50" y2="30" stroke="#f59e0b" stroke-width="3"/>
    <polygon points="50,30 42,25 42,35" fill="#f59e0b"/>
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="bold">x 2</text>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">(forstorring)</text>
  </g>

  <!-- Large triangle -->
  <g transform="translate(290, 45)">
    <rect x="0" y="0" width="210" height="195" fill="white" rx="10" filter="url(#shadow)"/>

    <text x="105" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">Stor trekant</text>

    <!-- Triangle (2x size) -->
    <polygon points="105,40 30,175 180,175" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

    <!-- Side labels -->
    <text x="52" y="115" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">6</text>
    <text x="152" y="115" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">6</text>
    <text x="105" y="190" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">8</text>

    <!-- Angles (same as small triangle) -->
    <path d="M 55 165 Q 70 158, 78 168" stroke="#ef4444" stroke-width="1.5" fill="none"/>
    <path d="M 155 165 Q 140 158, 132 168" stroke="#ef4444" stroke-width="1.5" fill="none"/>
    <path d="M 95 60 Q 105 75, 115 60" stroke="#ef4444" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Key properties -->
  <g transform="translate(35, 240)">
    <rect x="0" y="0" width="450" height="70" fill="white" rx="8" filter="url(#shadow)"/>

    <text x="225" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#be185d" text-anchor="middle">Formlike figurer har:</text>

    <g transform="translate(30, 30)">
      <circle cx="8" cy="8" r="6" fill="#ef4444"/>
      <text x="22" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Like vinkler</text>
    </g>

    <g transform="translate(170, 30)">
      <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
      <text x="22" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Proporsjonale sider</text>
    </g>

    <g transform="translate(340, 30)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="22" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Samme form</text>
    </g>

    <text x="225" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Forholdstall: 3/6 = 4/8 = 1/2 (alle sider har samme forhold)</text>
  </g>
</svg>