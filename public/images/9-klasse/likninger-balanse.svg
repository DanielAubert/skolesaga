<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">Likninger: Balansemetoden</text>

  <!-- Equation -->
  <g transform="translate(100, 40)">
    <rect x="0" y="0" width="300" height="35" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="150" y="24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">2x + 3 = 7</text>
  </g>

  <!-- Balance scale -->
  <g transform="translate(250, 140)">
    <!-- Stand -->
    <rect x="-8" y="80" width="16" height="60" fill="#6b7280" rx="3"/>
    <ellipse cx="0" cy="140" rx="40" ry="8" fill="#4b5563"/>

    <!-- Fulcrum -->
    <polygon points="0,80 -15,60 15,60" fill="#9ca3af"/>

    <!-- Balance beam -->
    <rect x="-150" y="55" width="300" height="8" fill="#f59e0b" rx="2"/>

    <!-- Left pan -->
    <g transform="translate(-120, 63)">
      <!-- Strings -->
      <line x1="-30" y1="0" x2="-30" y2="30" stroke="#9ca3af" stroke-width="2"/>
      <line x1="30" y1="0" x2="30" y2="30" stroke="#9ca3af" stroke-width="2"/>
      <!-- Pan -->
      <ellipse cx="0" cy="35" rx="45" ry="10" fill="#d97706"/>
      <rect x="-45" y="30" width="90" height="8" fill="#f59e0b"/>

      <!-- Contents: 2x + 3 -->
      <rect x="-35" y="5" width="28" height="22" fill="#3b82f6" rx="3"/>
      <text x="-21" y="21" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">x</text>

      <rect x="-2" y="5" width="28" height="22" fill="#3b82f6" rx="3"/>
      <text x="12" y="21" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">x</text>

      <!-- Three 1-blocks -->
      <rect x="-30" y="-20" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="-22" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="-10" y="-20" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="-2" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="10" y="-20" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="18" y="-8" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>

      <!-- Label -->
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">2x + 3</text>
    </g>

    <!-- Right pan -->
    <g transform="translate(120, 63)">
      <!-- Strings -->
      <line x1="-30" y1="0" x2="-30" y2="30" stroke="#9ca3af" stroke-width="2"/>
      <line x1="30" y1="0" x2="30" y2="30" stroke="#9ca3af" stroke-width="2"/>
      <!-- Pan -->
      <ellipse cx="0" cy="35" rx="45" ry="10" fill="#d97706"/>
      <rect x="-45" y="30" width="90" height="8" fill="#f59e0b"/>

      <!-- Contents: 7 ones -->
      <rect x="-35" y="5" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="-27" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="-15" y="5" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="-7" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="5" y="5" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="13" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="25" y="5" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="33" y="17" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>

      <rect x="-25" y="-15" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="-17" y="-3" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="-5" y="-15" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="3" y="-3" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>
      <rect x="15" y="-15" width="16" height="16" fill="#22c55e" rx="2"/>
      <text x="23" y="-3" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">1</text>

      <!-- Label -->
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">7</text>
    </g>
  </g>

  <!-- Steps -->
  <g transform="translate(30, 245)">
    <rect x="0" y="0" width="440" height="65" fill="white" rx="8" filter="url(#shadow)"/>

    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Losning - behold balansen:</text>

    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#374151">1. Trekk fra 3 pa begge sider:</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">2x = 4</text>

    <text x="15" y="56" font-family="Arial, sans-serif" font-size="11" fill="#374151">2. Del pa 2 pa begge sider:</text>
    <text x="200" y="56" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">x = 2</text>

    <!-- Check mark -->
    <circle cx="410" cy="40" r="18" fill="#dcfce7"/>
    <path d="M 400 40 L 407 47 L 420 33" stroke="#22c55e" stroke-width="3" fill="none"/>
  </g>
</svg>