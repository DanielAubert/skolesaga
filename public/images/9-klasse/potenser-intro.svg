<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="250" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af" text-anchor="middle">Potenser</text>

  <!-- Main example: 2^3 -->
  <g transform="translate(50, 60)">
    <!-- Box for expression -->
    <rect x="0" y="0" width="400" height="80" fill="white" rx="10" filter="url(#shadow)"/>

    <!-- 2^3 notation -->
    <text x="60" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6">2</text>
    <text x="88" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">3</text>

    <!-- Equals sign -->
    <text x="130" y="52" font-family="Arial, sans-serif" font-size="36" fill="#64748b">=</text>

    <!-- Expanded form -->
    <text x="170" y="52" font-family="Arial, sans-serif" font-size="32" fill="#22c55e">2 x 2 x 2</text>

    <!-- Final result -->
    <text x="335" y="52" font-family="Arial, sans-serif" font-size="36" fill="#64748b">=</text>
    <text x="365" y="52" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b">8</text>
  </g>

  <!-- Labels -->
  <g transform="translate(50, 155)">
    <!-- Base label -->
    <line x1="70" y1="0" x2="70" y2="25" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">Grunntall</text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(base)</text>

    <!-- Exponent label -->
    <line x1="98" y1="-30" x2="140" y2="-30" stroke="#ef4444" stroke-width="2"/>
    <line x1="140" y1="-30" x2="140" y2="0" stroke="#ef4444" stroke-width="2"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">Eksponent</text>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(hvor mange ganger)</text>
  </g>

  <!-- Visual representation with boxes -->
  <g transform="translate(50, 210)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Visualisering:</text>

    <!-- Three groups of 2 -->
    <g transform="translate(100, 0)">
      <!-- First 2 -->
      <rect x="0" y="0" width="35" height="35" fill="#3b82f6" rx="5"/>
      <rect x="40" y="0" width="35" height="35" fill="#3b82f6" rx="5"/>
      <text x="37" y="55" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">2</text>

      <!-- Multiplication sign -->
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="20" fill="#64748b">x</text>

      <!-- Second 2 -->
      <rect x="115" y="0" width="35" height="35" fill="#22c55e" rx="5"/>
      <rect x="155" y="0" width="35" height="35" fill="#22c55e" rx="5"/>
      <text x="152" y="55" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">2</text>

      <!-- Multiplication sign -->
      <text x="210" y="25" font-family="Arial, sans-serif" font-size="20" fill="#64748b">x</text>

      <!-- Third 2 -->
      <rect x="230" y="0" width="35" height="35" fill="#f59e0b" rx="5"/>
      <rect x="270" y="0" width="35" height="35" fill="#f59e0b" rx="5"/>
      <text x="267" y="55" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">2</text>
    </g>
  </g>

  <!-- Additional examples -->
  <g transform="translate(50, 280)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Flere eksempler:</text>
    <text x="120" y="15" font-family="Arial, sans-serif" font-size="13" fill="#1e40af">3<tspan baseline-shift="super" font-size="10">2</tspan> = 9</text>
    <text x="200" y="15" font-family="Arial, sans-serif" font-size="13" fill="#1e40af">5<tspan baseline-shift="super" font-size="10">2</tspan> = 25</text>
    <text x="290" y="15" font-family="Arial, sans-serif" font-size="13" fill="#1e40af">10<tspan baseline-shift="super" font-size="10">3</tspan> = 1000</text>
  </g>
</svg>