<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="350" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#166534" text-anchor="middle">Lineaer funksjon: y = ax + b</text>

  <!-- Coordinate system -->
  <g transform="translate(40, 55)">
    <!-- Grid -->
    <g stroke="#d1d5db" stroke-width="0.5">
      <!-- Vertical lines -->
      <line x1="40" y1="0" x2="40" y2="200"/>
      <line x1="80" y1="0" x2="80" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="160" y1="0" x2="160" y2="200"/>
      <line x1="200" y1="0" x2="200" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
      <!-- Horizontal lines -->
      <line x1="0" y1="40" x2="260" y2="40"/>
      <line x1="0" y1="80" x2="260" y2="80"/>
      <line x1="0" y1="120" x2="260" y2="120"/>
      <line x1="0" y1="160" x2="260" y2="160"/>
    </g>

    <!-- Axes -->
    <line x1="0" y1="160" x2="260" y2="160" stroke="#374151" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="200" stroke="#374151" stroke-width="2"/>

    <!-- Arrow heads -->
    <polygon points="260,160 252,155 252,165" fill="#374151"/>
    <polygon points="40,0 35,8 45,8" fill="#374151"/>

    <!-- Axis labels -->
    <text x="255" y="180" font-family="Arial, sans-serif" font-size="14" fill="#374151">x</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" fill="#374151">y</text>

    <!-- X-axis numbers -->
    <text x="80" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">1</text>
    <text x="120" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">2</text>
    <text x="160" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">3</text>
    <text x="200" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">4</text>
    <text x="240" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">5</text>

    <!-- Y-axis numbers -->
    <text x="30" y="124" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="end">1</text>
    <text x="30" y="84" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="end">2</text>
    <text x="30" y="44" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="end">3</text>

    <!-- Linear function y = 0.5x + 1 -->
    <line x1="0" y1="120" x2="240" y2="40" stroke="#3b82f6" stroke-width="3"/>

    <!-- Point at y-intercept (0, 1) -->
    <circle cx="40" cy="120" r="6" fill="#22c55e"/>
    <text x="55" y="115" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">b = 1</text>

    <!-- Show slope -->
    <g transform="translate(80, 80)">
      <!-- Horizontal line (run) -->
      <line x1="0" y1="20" x2="80" y2="20" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
      <!-- Vertical line (rise) -->
      <line x1="80" y1="20" x2="80" y2="-20" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>

      <!-- Labels -->
      <text x="40" y="38" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle">2 (bortover)</text>
      <text x="100" y="5" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">1 (oppover)</text>
    </g>

    <!-- Points on line -->
    <circle cx="120" cy="80" r="4" fill="#3b82f6"/>
    <circle cx="200" cy="40" r="4" fill="#3b82f6"/>
  </g>

  <!-- Explanation box -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="160" height="180" fill="white" rx="8" filter="url(#shadow)"/>

    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">y = ax + b</text>

    <line x1="10" y1="35" x2="150" y2="35" stroke="#e5e7eb" stroke-width="1"/>

    <!-- a explanation -->
    <text x="15" y="58" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      <tspan font-weight="bold" fill="#3b82f6">a</tspan> = stigningstall
    </text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Hvor bratt linjen er</text>

    <!-- b explanation -->
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      <tspan font-weight="bold" fill="#22c55e">b</tspan> = konstantledd
    </text>
    <text x="15" y="117" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Hvor linjen krysser y-aksen</text>

    <line x1="10" y1="130" x2="150" y2="130" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Example -->
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">Eksempel:</text>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#3b82f6" text-anchor="middle">y = 0,5x + 1</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(40, 280)">
    <rect x="0" y="0" width="420" height="55" fill="#dbeafe" rx="8"/>
    <text x="210" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af" text-anchor="middle">Stigningstall a = endring i y / endring i x</text>
    <text x="210" y="42" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Positiv a: linjen gar oppover | Negativ a: linjen gar nedover</text>
  </g>
</svg>