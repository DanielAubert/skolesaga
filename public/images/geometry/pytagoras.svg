<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Pytagoras' setning</text>

  <!-- Rettvinklet trekant -->
  <polygon points="80,320 320,320 80,120" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Rett vinkel markering -->
  <path d="M 80,290 L 110,290 L 110,320" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Side-etiketter -->
  <!-- Side a (vertikal) -->
  <text x="55" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">a</text>

  <!-- Side b (horisontal) -->
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">b</text>

  <!-- Side c (hypotenus) -->
  <text x="220" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">c</text>

  <!-- Kvadrater for a^2, b^2, c^2 (visuell representasjon) -->

  <!-- Kvadrat for a (til venstre for vertikal side) -->
  <rect x="-120" y="120" width="200" height="200" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="-20" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#22c55e" font-weight="bold">a^2</text>

  <!-- Kvadrat for b (under horisontal side) -->
  <rect x="80" y="320" width="240" height="80" fill="none" stroke="none"/>

  <!-- Formel-boks -->
  <rect x="340" y="100" width="145" height="200" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>

  <!-- Formler -->
  <text x="412" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">Formler:</text>

  <text x="412" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">a^2 + b^2 = c^2</text>

  <line x1="355" y1="190" x2="470" y2="190" stroke="#64748b" stroke-width="1"/>

  <text x="412" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Finn hypotenus:</text>
  <text x="412" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">c = sqrt(a^2 + b^2)</text>

  <text x="412" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Finn katet:</text>
  <text x="412" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">a = sqrt(c^2 - b^2)</text>

  <!-- Forklarende tekst -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">a, b = kateter (danner rett vinkel)</text>
  <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">c = hypotenus (lengste side)</text>

  <!-- Vinkelmarkering for spisse vinkler -->
  <path d="M 300,320 Q 290,310 285,298" fill="none" stroke="#64748b" stroke-width="1.5"/>
  <path d="M 95,140 Q 108,145 115,155" fill="none" stroke="#64748b" stroke-width="1.5"/>
</svg>