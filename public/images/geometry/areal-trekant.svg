<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-red-start" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="350" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Areal av trekant</text>

  <!-- Trekant -->
  <polygon points="60,280 380,280 200,100" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Høyde (stiplet linje) -->
  <line x1="200" y1="100" x2="200" y2="280" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Rett vinkel ved høyden -->
  <path d="M 200,255 L 225,255 L 225,280" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Høyde-pil med etiketter -->
  <line x1="440" y1="105" x2="440" y2="275" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start)" marker-end="url(#arrow-red)"/>
  <text x="455" y="195" text-anchor="start" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">h</text>

  <!-- Grunnlinje-pil med etiketter -->
  <line x1="65" y1="310" x2="375" y2="310" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start)" marker-end="url(#arrow-red)"/>
  <text x="220" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">g</text>

  <!-- Høyde-etikett på linjen -->
  <text x="185" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">h</text>

  <!-- Grunnlinje-etikett -->
  <text x="220" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">grunnlinje</text>

  <!-- Formel-boks -->
  <rect x="30" y="70" width="130" height="80" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="95" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formel:</text>
  <text x="95" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">A = g * h / 2</text>

  <!-- Forklarende punkter -->
  <circle cx="200" cy="100" r="5" fill="#3b82f6"/>
  <circle cx="60" cy="280" r="5" fill="#3b82f6"/>
  <circle cx="380" cy="280" r="5" fill="#3b82f6"/>
  <circle cx="200" cy="280" r="5" fill="#22c55e"/>

  <!-- Forklaring -->
  <text x="95" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">g = grunnlinje</text>
  <text x="95" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">h = hoyden (vinkelrett</text>
  <text x="95" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">pa grunnlinjen)</text>
</svg>