<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <marker id="arrow-green-a" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <pattern id="areaPattern" patternUnits="userSpaceOnUse" width="15" height="15">
      <circle cx="7.5" cy="7.5" r="2" fill="#3b82f6" fill-opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Areal av sirkel</text>

  <!-- Sirkel med monsterfyll for aa vise areal -->
  <circle cx="250" cy="210" r="120" fill="url(#areaPattern)" stroke="#3b82f6" stroke-width="4"/>

  <!-- Indre sirkel for aa vise areal tydelig -->
  <circle cx="250" cy="210" r="120" fill="#3b82f6" fill-opacity="0.15"/>

  <!-- Sentrum -->
  <circle cx="250" cy="210" r="5" fill="#3b82f6"/>
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="14" fill="#64748b">M</text>

  <!-- Radius 1 (horisontal) -->
  <line x1="250" y1="210" x2="370" y2="210" stroke="#22c55e" stroke-width="3"/>
  <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22c55e">r</text>

  <!-- Radius 2 (diagonal for aa vise at alle radier er like) -->
  <line x1="250" y1="210" x2="335" y2="125" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="305" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">r</text>

  <!-- Radius 3 (vertikal) -->
  <line x1="250" y1="210" x2="250" y2="90" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="240" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">r</text>

  <!-- Areal-tekst i midten -->
  <text x="250" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" fill-opacity="0.6">A</text>

  <!-- Formel-boks -->
  <rect x="30" y="90" width="150" height="100" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="105" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formel:</text>
  <text x="105" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">A = pi * r^2</text>
  <text x="105" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">(pi ganger r i andre)</text>

  <!-- Forklaring -->
  <rect x="30" y="300" width="170" height="85" rx="8" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="45" y="325" font-family="Arial, sans-serif" font-size="13" fill="#64748b">A = areal</text>
  <text x="45" y="345" font-family="Arial, sans-serif" font-size="13" fill="#64748b">r = radius</text>
  <text x="45" y="365" font-family="Arial, sans-serif" font-size="13" fill="#64748b">r^2 = r * r</text>
  <text x="45" y="380" font-family="Arial, sans-serif" font-size="13" fill="#64748b">pi ca. 3,14159...</text>

  <!-- Eksempel-boks -->
  <rect x="330" y="300" width="150" height="85" rx="8" fill="white" stroke="#22c55e" stroke-width="1"/>
  <text x="345" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Eksempel:</text>
  <text x="345" y="340" font-family="Arial, sans-serif" font-size="12" fill="#64748b">r = 5 cm</text>
  <text x="345" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b">A = pi * 5^2</text>
  <text x="345" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b">A = 25pi ca. 78,5 cm^2</text>

  <!-- Punkter pa sirkelen -->
  <circle cx="370" cy="210" r="4" fill="#22c55e"/>
  <circle cx="250" cy="90" r="4" fill="#22c55e"/>
  <circle cx="335" cy="125" r="4" fill="#22c55e"/>
</svg>