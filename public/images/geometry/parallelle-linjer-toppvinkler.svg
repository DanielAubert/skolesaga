<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300" width="450" height="300">
  <!-- Parallelle linjer -->
  <line x1="50" y1="80" x2="400" y2="80" stroke="#334155" stroke-width="2"/>
  <line x1="50" y1="200" x2="400" y2="200" stroke="#334155" stroke-width="2"/>

  <!-- Parallell-markering -->
  <text x="420" y="85" font-family="Arial, sans-serif" font-size="14" fill="#64748b">l</text>
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="14" fill="#64748b">m</text>

  <!-- Transversal fra (120,30) til (300,270), vinkel ≈ 53.13° -->
  <line x1="120" y1="30" x2="300" y2="270" stroke="#6366f1" stroke-width="2"/>

  <!-- Øvre skjæringspunkt: (157.5, 80) -->
  <!-- Vinkel v (øvre-høyre): fra horisontal høyre til transversal ned-høyre -->
  <path d="M 157.5,80 L 177.5,80 A 20,20 0 0,1 169.5,96 Z" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>

  <!-- Vinkel u (nedre-venstre): fra horisontal venstre til transversal opp-venstre -->
  <path d="M 157.5,80 L 137.5,80 A 20,20 0 0,1 145.5,64 Z" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="2"/>

  <text x="180" y="105" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">∠v</text>
  <text x="115" y="60" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">∠u</text>

  <!-- Nedre skjæringspunkt: (247.5, 200) -->
  <!-- Vinkel v (øvre-høyre): samsvarende vinkel -->
  <path d="M 247.5,200 L 267.5,200 A 20,20 0 0,1 259.5,216 Z" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>

  <!-- Vinkel u (nedre-venstre): samsvarende vinkel -->
  <path d="M 247.5,200 L 227.5,200 A 20,20 0 0,1 235.5,184 Z" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="2"/>

  <text x="270" y="225" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">∠v</text>
  <text x="205" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">∠u</text>

  <!-- Forklaring -->
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="13" fill="#334155" text-anchor="middle">
    Toppvinkler er like: <tspan fill="#3b82f6">∠v</tspan> = <tspan fill="#3b82f6">∠v</tspan>, <tspan fill="#ef4444">∠u</tspan> = <tspan fill="#ef4444">∠u</tspan>
  </text>
</svg>
