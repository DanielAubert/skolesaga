<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <defs>
    <radialGradient id="sphereGradient" cx="35%" cy="35%" r="60%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3"/>
    </radialGradient>
    <marker id="arrow-red-k" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="450" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Volum av kule</text>

  <!-- 3D Kule (sirkel med gradient for 3D-effekt) -->
  <circle cx="250" cy="230" r="130" fill="url(#sphereGradient)" stroke="#3b82f6" stroke-width="3"/>

  <!-- Ekvator-ellipse (for 3D-effekt) -->
  <ellipse cx="250" cy="230" rx="130" ry="40" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Vertikal sirkel (for 3D-effekt) -->
  <ellipse cx="250" cy="230" rx="40" ry="130" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,5" stroke-opacity="0.5"/>

  <!-- Sentrum -->
  <circle cx="250" cy="230" r="5" fill="#3b82f6"/>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="14" fill="#64748b">M</text>

  <!-- Radius (fra sentrum til kant) -->
  <line x1="250" y1="230" x2="380" y2="230" stroke="#ef4444" stroke-width="3"/>
  <text x="315" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">r</text>

  <!-- Ekstra radius for aa vise at alle er like -->
  <line x1="250" y1="230" x2="250" y2="100" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="240" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="18" fill="#22c55e">r</text>

  <!-- Diagonal radius -->
  <line x1="250" y1="230" x2="342" y2="138" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="305" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">r</text>

  <!-- Punkt pa kanten -->
  <circle cx="380" cy="230" r="4" fill="#ef4444"/>
  <circle cx="250" cy="100" r="4" fill="#22c55e"/>
  <circle cx="342" cy="138" r="4" fill="#22c55e"/>

  <!-- Formel-boks -->
  <rect x="30" y="80" width="150" height="100" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="105" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formel:</text>

  <text x="105" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">V = 4/3 * pi * r^3</text>

  <text x="105" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">(fire tredeler ganger</text>
  <text x="105" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">pi ganger r i tredje)</text>

  <!-- Forklaring -->
  <rect x="30" y="375" width="180" height="65" rx="8" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="45" y="398" font-family="Arial, sans-serif" font-size="13" fill="#64748b">V = volum</text>
  <text x="45" y="418" font-family="Arial, sans-serif" font-size="13" fill="#64748b">r = radius</text>
  <text x="45" y="435" font-family="Arial, sans-serif" font-size="13" fill="#64748b">r^3 = r * r * r</text>

  <!-- Eksempel-boks -->
  <rect x="280" y="375" width="190" height="65" rx="8" fill="white" stroke="#22c55e" stroke-width="1"/>
  <text x="295" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Eksempel: r = 6 cm</text>
  <text x="295" y="415" font-family="Arial, sans-serif" font-size="12" fill="#64748b">V = 4/3 * pi * 6^3</text>
  <text x="295" y="435" font-family="Arial, sans-serif" font-size="12" fill="#64748b">V = 288pi ca. 905 cm^3</text>

  <!-- Lysrefleksjon (visuell effekt) -->
  <ellipse cx="200" cy="180" rx="30" ry="15" fill="white" fill-opacity="0.3"/>
</svg>