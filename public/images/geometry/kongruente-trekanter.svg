<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220" width="500" height="220">
  <!-- Trekant 1: A=(0,0), B=(120,0), C=(80,-100) -->
  <g transform="translate(50,180)">
    <polygon points="0,0 120,0 80,-100" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="2"/>

    <!-- Sidemerking vinkelrett på sidene -->
    <!-- Bunn AB: horisontal, vinkelrett er vertikal -->
    <line x1="57" y1="-5" x2="63" y2="-5" stroke="#3b82f6" stroke-width="2"/>

    <!-- Høyre side BC: fra (120,0) til (80,-100), retning ≈ -111.8° -->
    <!-- Vinkelrett: -111.8° + 90° = -21.8° -->
    <!-- Midtpunkt: (100, -50) -->
    <line x1="95.3" y1="-47.2" x2="104.7" y2="-52.8" stroke="#3b82f6" stroke-width="2"/>

    <!-- Venstre side AC: fra (0,0) til (80,-100), retning ≈ -51.3° -->
    <!-- Vinkelrett: -51.3° + 90° = 38.7° -->
    <!-- Midtpunkt: (40, -50) -->
    <!-- Dobbel markering for å vise en annen side -->
    <line x1="35.1" y1="-46.9" x2="44.9" y2="-53.1" stroke="#3b82f6" stroke-width="2"/>
    <line x1="37.6" y1="-43.8" x2="47.4" y2="-50" stroke="#3b82f6" stroke-width="2"/>

    <!-- Hjørne-merker -->
    <text x="-8" y="5" font-family="Arial, sans-serif" font-size="14" fill="#334155">A</text>
    <text x="125" y="5" font-family="Arial, sans-serif" font-size="14" fill="#334155">B</text>
    <text x="75" y="-105" font-family="Arial, sans-serif" font-size="14" fill="#334155">C</text>
  </g>

  <!-- Likhetstegn -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="24" fill="#22c55e" text-anchor="middle" font-weight="bold">≅</text>

  <!-- Trekant 2 (kongruent, samme form og størrelse) -->
  <g transform="translate(300,180)">
    <polygon points="0,0 120,0 80,-100" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="2"/>

    <!-- Sidemerking (samme som trekant 1) -->
    <line x1="57" y1="-5" x2="63" y2="-5" stroke="#22c55e" stroke-width="2"/>
    <line x1="95.3" y1="-47.2" x2="104.7" y2="-52.8" stroke="#22c55e" stroke-width="2"/>
    <line x1="35.1" y1="-46.9" x2="44.9" y2="-53.1" stroke="#22c55e" stroke-width="2"/>
    <line x1="37.6" y1="-43.8" x2="47.4" y2="-50" stroke="#22c55e" stroke-width="2"/>

    <!-- Hjørne-merker -->
    <text x="-8" y="5" font-family="Arial, sans-serif" font-size="14" fill="#334155">D</text>
    <text x="125" y="5" font-family="Arial, sans-serif" font-size="14" fill="#334155">E</text>
    <text x="75" y="-105" font-family="Arial, sans-serif" font-size="14" fill="#334155">F</text>
  </g>

  <!-- Forklaring -->
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Kongruente trekanter: Samme form OG størrelse</text>
</svg>
