<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" width="600" height="180">
  <!-- Spiss vinkel (45°) -->
  <g transform="translate(50,150)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="0" x2="70" y2="-70" stroke="#334155" stroke-width="2"/>
    <!-- Bue fra horisontal (0°) til diagonal (45° oppover), sweep=0 for mot klokka -->
    <path d="M 25 0 A 25 25 0 0 0 17.68 -17.68" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">45°</text>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Spiss vinkel</text>
    <text x="40" y="48" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">(0° &lt; v &lt; 90°)</text>
  </g>

  <!-- Rett vinkel (90°) -->
  <g transform="translate(250,150)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#334155" stroke-width="2"/>
    <rect x="0" y="-20" width="20" height="20" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="28" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">90°</text>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Rett vinkel</text>
    <text x="40" y="48" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">(v = 90°)</text>
  </g>

  <!-- Stump vinkel (135°) -->
  <g transform="translate(450,150)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="0" x2="-50" y2="-50" stroke="#334155" stroke-width="2"/>
    <path d="M 25 0 A 25 25 0 0 0 -17.68 -17.68" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="-5" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">135°</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Stump vinkel</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">(90° &lt; v &lt; 180°)</text>
  </g>
</svg>