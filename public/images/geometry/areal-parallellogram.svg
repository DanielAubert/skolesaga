<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <marker id="arrow-red-p" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-red-start-p" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="350" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Areal av parallellogram</text>

  <!-- Parallellogram -->
  <polygon points="80,260 380,260 430,100 130,100" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Hoyde (stiplet linje) -->
  <line x1="200" y1="100" x2="200" y2="260" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Rett vinkel ved hoyden -->
  <path d="M 200,235 L 225,235 L 225,260" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Hoyde-pil med etiketter (til hoyre) -->
  <line x1="460" y1="105" x2="460" y2="255" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-p)" marker-end="url(#arrow-red-p)"/>
  <text x="475" y="185" text-anchor="start" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">h</text>

  <!-- Grunnlinje-pil med etiketter -->
  <line x1="85" y1="290" x2="375" y2="290" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-p)" marker-end="url(#arrow-red-p)"/>
  <text x="230" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">g</text>

  <!-- Hoyde-etikett pa linjen -->
  <text x="185" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">h</text>

  <!-- Parallelle linjer markering (topp) -->
  <line x1="240" y1="95" x2="250" y2="105" stroke="#64748b" stroke-width="2"/>
  <line x1="248" y1="95" x2="258" y2="105" stroke="#64748b" stroke-width="2"/>

  <!-- Parallelle linjer markering (bunn) -->
  <line x1="210" y1="255" x2="220" y2="265" stroke="#64748b" stroke-width="2"/>
  <line x1="218" y1="255" x2="228" y2="265" stroke="#64748b" stroke-width="2"/>

  <!-- Formel-boks -->
  <rect x="30" y="70" width="130" height="70" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="95" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formel:</text>
  <text x="95" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">A = g * h</text>

  <!-- Hjornepunkter -->
  <circle cx="80" cy="260" r="4" fill="#3b82f6"/>
  <circle cx="380" cy="260" r="4" fill="#3b82f6"/>
  <circle cx="430" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="130" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="260" r="4" fill="#22c55e"/>
  <circle cx="200" cy="100" r="4" fill="#22c55e"/>

  <!-- Forklaring -->
  <text x="95" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">g = grunnlinje</text>
  <text x="95" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">h = hoyden (vinkelrett</text>
  <text x="95" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">pa grunnlinjen)</text>
</svg>