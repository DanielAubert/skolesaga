<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <marker id="arrow-red-o" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-red-start-o" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-blue-o" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Omkrets av sirkel</text>

  <!-- Sirkel -->
  <circle cx="250" cy="210" r="120" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="4"/>

  <!-- Sentrum -->
  <circle cx="250" cy="210" r="5" fill="#3b82f6"/>
  <text x="260" y="225" font-family="Arial, sans-serif" font-size="14" fill="#64748b">M</text>

  <!-- Diameter (horisontal linje gjennom sentrum) -->
  <line x1="130" y1="210" x2="370" y2="210" stroke="#ef4444" stroke-width="3"/>

  <!-- Diameter-pil med etikett -->
  <line x1="135" y1="240" x2="365" y2="240" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-o)" marker-end="url(#arrow-red-o)"/>
  <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">d</text>

  <!-- Radius (fra sentrum til kant) -->
  <line x1="250" y1="210" x2="250" y2="90" stroke="#22c55e" stroke-width="3"/>
  <text x="265" y="155" text-anchor="start" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22c55e">r</text>

  <!-- Omkrets-pil (kurve rundt sirkelen) -->
  <path d="M 370,210 A 120,120 0 1,1 369,208" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="415" y="210" text-anchor="start" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">O</text>

  <!-- Formel-boks -->
  <rect x="30" y="80" width="150" height="130" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="105" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formler:</text>

  <text x="105" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">O = pi * d</text>

  <text x="105" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">eller</text>

  <text x="105" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">O = 2 * pi * r</text>

  <!-- Forklaring -->
  <rect x="30" y="300" width="200" height="85" rx="8" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="45" y="325" font-family="Arial, sans-serif" font-size="13" fill="#64748b">O = omkrets</text>
  <text x="45" y="345" font-family="Arial, sans-serif" font-size="13" fill="#64748b">d = diameter = 2r</text>
  <text x="45" y="365" font-family="Arial, sans-serif" font-size="13" fill="#64748b">r = radius</text>
  <text x="45" y="380" font-family="Arial, sans-serif" font-size="13" fill="#64748b">pi ca. 3,14159...</text>

  <!-- Pi-symbol stort -->
  <text x="420" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#3b82f6" fill-opacity="0.3">pi</text>

  <!-- Punkter pa sirkelen -->
  <circle cx="130" cy="210" r="4" fill="#ef4444"/>
  <circle cx="370" cy="210" r="4" fill="#ef4444"/>
  <circle cx="250" cy="90" r="4" fill="#22c55e"/>
</svg>