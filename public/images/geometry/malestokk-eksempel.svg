<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Tekst øverst -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" fill="#334155" text-anchor="middle" font-weight="bold">Målestokk 1:100</text>

  <!-- Liten figur (tegning) -->
  <g transform="translate(50,60)">
    <rect x="0" y="0" width="100" height="60" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">Tegning</text>
    <!-- Mål -->
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">5 cm</text>
    <line x1="0" y1="70" x2="100" y2="70" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="65" x2="0" y2="75" stroke="#64748b" stroke-width="1"/>
    <line x1="100" y1="65" x2="100" y2="75" stroke="#64748b" stroke-width="1"/>
  </g>

  <!-- Pil -->
  <g transform="translate(180,90)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#22c55e" stroke-width="2"/>
    <polygon points="60,0 50,-6 50,6" fill="#22c55e"/>
    <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">× 100</text>
  </g>

  <!-- Stor figur (virkelighet) -->
  <g transform="translate(270,40)">
    <rect x="0" y="0" width="180" height="100" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">Virkelighet</text>
    <!-- Mål -->
    <text x="90" y="120" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">5 m = 500 cm</text>
    <line x1="0" y1="110" x2="180" y2="110" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="105" x2="0" y2="115" stroke="#64748b" stroke-width="1"/>
    <line x1="180" y1="105" x2="180" y2="115" stroke="#64748b" stroke-width="1"/>
  </g>

  <!-- Formel -->
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="13" fill="#334155" text-anchor="middle">
    Målestokk 1:100 betyr at 1 cm på tegningen = 100 cm i virkeligheten
  </text>
</svg>