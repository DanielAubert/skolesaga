<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450">
  <defs>
    <marker id="arrow-red-ku" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-red-start-ku" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="450" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Overflate av kube</text>

  <!-- 3D Kube (isometrisk projeksjon) -->

  <!-- Foran-flate -->
  <polygon points="100,300 220,300 220,150 100,150" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="3"/>

  <!-- Topp-flate -->
  <polygon points="100,150 220,150 280,100 160,100" fill="#3b82f6" fill-opacity="0.35" stroke="#3b82f6" stroke-width="3"/>

  <!-- Hoyre side-flate -->
  <polygon points="220,150 280,100 280,250 220,300" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Skjulte kanter (stiplet) -->
  <line x1="100" y1="300" x2="160" y2="250" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="160" y1="250" x2="280" y2="250" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="160" y1="250" x2="160" y2="100" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,5"/>

  <!-- Sidelengde-piler -->
  <!-- Foran-side (vertikal) -->
  <line x1="75" y1="155" x2="75" y2="295" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-ku)" marker-end="url(#arrow-red-ku)"/>
  <text x="60" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444">s</text>

  <!-- Foran-side (horisontal) -->
  <line x1="105" y1="325" x2="215" y2="325" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-ku)" marker-end="url(#arrow-red-ku)"/>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444">s</text>

  <!-- Topp-dybde -->
  <line x1="225" y1="145" x2="275" y2="105" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red-ku)"/>
  <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">s</text>

  <!-- Hjornepunkter -->
  <circle cx="100" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="100" cy="300" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="300" r="4" fill="#3b82f6"/>
  <circle cx="160" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="280" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="280" cy="250" r="4" fill="#3b82f6"/>

  <!-- Flate-nummerering (viser 6 flater) -->
  <text x="160" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6">1</text>
  <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6">2</text>
  <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6">3</text>

  <!-- Formel-boks -->
  <rect x="330" y="80" width="200" height="130" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="430" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formler:</text>

  <text x="340" y="140" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Overflate:</text>
  <text x="430" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">O = 6 * s^2</text>

  <text x="340" y="195" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Volum:</text>
  <text x="430" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">V = s^3</text>

  <!-- Forklaring -->
  <rect x="330" y="230" width="200" height="85" rx="8" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="345" y="255" font-family="Arial, sans-serif" font-size="13" fill="#64748b">O = overflate (totalt areal)</text>
  <text x="345" y="275" font-family="Arial, sans-serif" font-size="13" fill="#64748b">s = sidelengde</text>
  <text x="345" y="295" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Kuben har 6 like flater</text>
  <text x="345" y="310" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Hver flate har areal s^2</text>

  <!-- Eksempel-boks -->
  <rect x="330" y="330" width="200" height="100" rx="8" fill="white" stroke="#22c55e" stroke-width="1"/>
  <text x="345" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Eksempel: s = 5 cm</text>
  <text x="345" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Overflate:</text>
  <text x="345" y="400" font-family="Arial, sans-serif" font-size="12" fill="#64748b">O = 6 * 5^2 = 6 * 25 = 150 cm^2</text>
  <text x="345" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">V = 5^3 = 125 cm^3</text>

  <!-- Visuell forklaring - 6 flater -->
  <rect x="100" y="360" width="180" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">En kube har 6 sider:</text>
  <text x="110" y="408" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Foran, bak, venstre, hoyre,</text>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="11" fill="#64748b">topp og bunn - alle like store!</text>
</svg>