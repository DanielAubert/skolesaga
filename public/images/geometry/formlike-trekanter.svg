<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 220" width="550" height="220">
  <!-- Liten trekant: A=(0,0), B=(80,0), C=(53,-67) -->
  <g transform="translate(80,180)">
    <polygon points="0,0 80,0 53,-67" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="2"/>

    <!-- Vinkel A ved (0,0): fra retning B (0°) til retning C (-51.65°) -->
    <!-- sweep=1 for innvendig bue (kurver nedover mot trekantens indre) -->
    <path d="M 15,0 A 15,15 0 0,1 9.3,-11.7" fill="none" stroke="#ef4444" stroke-width="2"/>

    <!-- Vinkel B ved (80,0): fra retning A (180°) til retning C (≈232° eller -128°) -->
    <!-- sweep=0 for innvendig bue -->
    <path d="M 65,0 A 15,15 0 0,0 74.4,-13.9" fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Vinkel C ved (53,-67): fra retning B (≈-112°) til retning A (≈128°) -->
    <!-- sweep=1 for innvendig bue -->
    <path d="M 57.5,-55.9 A 12,12 0 0,1 45.6,-57.6" fill="none" stroke="#6366f1" stroke-width="2"/>

    <!-- Mål -->
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">4</text>
    <text x="-5" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
    <text x="75" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">5</text>
  </g>

  <!-- Formlikhetstegn -->
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="24" fill="#f59e0b" text-anchor="middle" font-weight="bold">~</text>

  <!-- Stor trekant (formlik, dobbel størrelse): A=(0,0), B=(160,0), C=(106,-134) -->
  <g transform="translate(300,180)">
    <polygon points="0,0 160,0 106,-134" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-width="2"/>

    <!-- Vinkel A: sweep=1 for innvendig -->
    <path d="M 20,0 A 20,20 0 0,1 12.4,-15.7" fill="none" stroke="#ef4444" stroke-width="2"/>

    <!-- Vinkel B: sweep=0 for innvendig -->
    <path d="M 140,0 A 20,20 0 0,0 152.5,-18.5" fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Vinkel C: sweep=1 for innvendig -->
    <path d="M 112,-119.2 A 16,16 0 0,1 96.1,-121.4" fill="none" stroke="#6366f1" stroke-width="2"/>

    <!-- Mål -->
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">8</text>
    <text x="-5" y="-65" font-family="Arial, sans-serif" font-size="12" fill="#64748b">6</text>
    <text x="150" y="-65" font-family="Arial, sans-serif" font-size="12" fill="#64748b">10</text>
  </g>

  <!-- Forklaring -->
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Formlike trekanter: Samme form, forskjellig størrelse (k = 2)</text>
</svg>
