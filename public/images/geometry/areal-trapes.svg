<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <defs>
    <marker id="arrow-red-t" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrow-red-start-t" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="500" height="380" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Areal av trapes</text>

  <!-- Trapes -->
  <polygon points="80,270 420,270 340,110 160,110" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Hoyde (stiplet linje) -->
  <line x1="250" y1="110" x2="250" y2="270" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Rett vinkel ved hoyden -->
  <path d="M 250,245 L 275,245 L 275,270" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Hoyde-pil med etiketter (til hoyre) -->
  <line x1="460" y1="115" x2="460" y2="265" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-t)" marker-end="url(#arrow-red-t)"/>
  <text x="475" y="195" text-anchor="start" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">h</text>

  <!-- Toppside a (kortere parallell side) -->
  <line x1="165" y1="85" x2="335" y2="85" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-t)" marker-end="url(#arrow-red-t)"/>
  <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">a</text>

  <!-- Bunnside b (lengre parallell side) -->
  <line x1="85" y1="300" x2="415" y2="300" stroke="#ef4444" stroke-width="2" marker-start="url(#arrow-red-start-t)" marker-end="url(#arrow-red-t)"/>
  <text x="250" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ef4444">b</text>

  <!-- Hoyde-etikett pa linjen -->
  <text x="235" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">h</text>

  <!-- Parallelle linjer markering (topp) -->
  <line x1="245" y1="105" x2="255" y2="115" stroke="#64748b" stroke-width="2"/>
  <line x1="253" y1="105" x2="263" y2="115" stroke="#64748b" stroke-width="2"/>

  <!-- Parallelle linjer markering (bunn) -->
  <line x1="245" y1="265" x2="255" y2="275" stroke="#64748b" stroke-width="2"/>
  <line x1="253" y1="265" x2="263" y2="275" stroke="#64748b" stroke-width="2"/>

  <!-- Formel-boks -->
  <rect x="20" y="100" width="130" height="90" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="85" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Formel:</text>
  <text x="85" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">A = (a + b) * h</text>
  <line x1="55" y1="163" x2="115" y2="163" stroke="#1e293b" stroke-width="2"/>
  <text x="85" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">2</text>

  <!-- Hjornepunkter -->
  <circle cx="80" cy="270" r="4" fill="#3b82f6"/>
  <circle cx="420" cy="270" r="4" fill="#3b82f6"/>
  <circle cx="340" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="160" cy="110" r="4" fill="#3b82f6"/>

  <!-- Forklaring -->
  <text x="85" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">a, b = parallelle sider</text>
  <text x="85" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">h = hoyden mellom dem</text>

  <!-- Ekstra forklaring -->
  <text x="250" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Trapes: Firkant med to parallelle sider (a og b)</text>
</svg>