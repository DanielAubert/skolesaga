<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220" width="700" height="220">
  <!-- Likebeint trekant: A=(0,0), B=(140,0), C=(70,-130) -->
  <g transform="translate(80,180)">
    <polygon points="0,0 140,0 70,-130" fill="none" stroke="#3b82f6" stroke-width="2"/>

    <!-- Markering like sider (vinkelrett på sidene) -->
    <!-- Venstre side AC: fra (0,0) til (70,-130), retning ≈ -61.7° -->
    <!-- Vinkelrett: -61.7° + 90° = 28.3° -->
    <!-- Midtpunkt: (35, -65) -->
    <line x1="30.8" y1="-62.6" x2="39.2" y2="-67.4" stroke="#3b82f6" stroke-width="2"/>

    <!-- Høyre side BC: fra (140,0) til (70,-130), retning ≈ -118.3° -->
    <!-- Vinkelrett: -118.3° + 90° = -28.3° -->
    <!-- Midtpunkt: (105, -65) -->
    <line x1="100.8" y1="-62.6" x2="109.2" y2="-67.4" stroke="#3b82f6" stroke-width="2"/>

    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Likebeint</text>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">(to like sider)</text>
  </g>

  <!-- Likesidet trekant: A=(0,0), B=(140,0), C=(70,-121) (60° vinkler) -->
  <g transform="translate(280,180)">
    <polygon points="0,0 140,0 70,-121" fill="none" stroke="#22c55e" stroke-width="2"/>

    <!-- Markering like sider (vinkelrett på sidene) -->
    <!-- Venstre side: midtpunkt (35, -60.5), vinkelrett retning 30° -->
    <line x1="30.7" y1="-58" x2="39.3" y2="-63" stroke="#22c55e" stroke-width="2"/>
    <line x1="32.2" y1="-55.3" x2="40.8" y2="-60.3" stroke="#22c55e" stroke-width="2"/>

    <!-- Høyre side: midtpunkt (105, -60.5), vinkelrett retning -30° -->
    <line x1="100.7" y1="-58" x2="109.3" y2="-63" stroke="#22c55e" stroke-width="2"/>
    <line x1="99.2" y1="-55.3" x2="107.8" y2="-60.3" stroke="#22c55e" stroke-width="2"/>

    <!-- Bunn side: midtpunkt (70, 0), vinkelrett retning 90° (vertikal) -->
    <line x1="67" y1="-5" x2="73" y2="-5" stroke="#22c55e" stroke-width="2"/>
    <line x1="67" y1="-9" x2="73" y2="-9" stroke="#22c55e" stroke-width="2"/>

    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Likesidet</text>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">(tre like sider)</text>
  </g>

  <!-- Rettvinklet trekant -->
  <g transform="translate(480,180)">
    <polygon points="0,0 140,0 0,-100" fill="none" stroke="#ef4444" stroke-width="2"/>
    <!-- Rett vinkel markering -->
    <rect x="0" y="-20" width="20" height="20" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Rettvinklet</text>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">(en 90° vinkel)</text>
  </g>
</svg>
