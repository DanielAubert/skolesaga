<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <!-- Trekant med hjørner: A=topp (200,40), B=venstre (60,220), C=høyre (340,220) -->
  <polygon points="200,40 60,220 340,220" fill="none" stroke="#334155" stroke-width="2"/>

  <!-- Vinkel A (topp) ved (200,40) -->
  <!-- Fra retning B (127.9°) til retning C (52.1°), sweep=1 for innvendig bue -->
  <path d="M 181.5,63.6 A 30 30 0 0 1 218.5,63.6" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="192" y="90" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">A</text>

  <!-- Vinkel B (venstre) ved (60,220) -->
  <!-- Fra retning A (-52.1°) til retning C (0°), sweep=1 for innvendig bue -->
  <path d="M 78.5,196.4 A 30 30 0 0 1 90,220" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="95" y="205" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" font-weight="bold">B</text>

  <!-- Vinkel C (høyre) ved (340,220) -->
  <!-- Fra retning B (180°) til retning A (-127.9°), sweep=0 for innvendig bue -->
  <path d="M 310,220 A 30 30 0 0 0 321.5,196.4" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">C</text>

  <!-- Formel -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="18" fill="#334155" text-anchor="middle" font-weight="bold">
    <tspan fill="#3b82f6">A</tspan> + <tspan fill="#22c55e">B</tspan> + <tspan fill="#ef4444">C</tspan> = 180°
  </text>
</svg>
