<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Spredningsmål i statistikk</text>

  <!-- Dataset A - Low spread -->
  <rect x="30" y="50" width="220" height="130" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="140" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3b82f6">Datasett A - Liten spredning</text>

  <!-- Number line A -->
  <line x1="50" y1="110" x2="230" y2="110" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Ticks and values A -->
  <line x1="50" y1="105" x2="50" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="50" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">60</text>

  <line x1="90" y1="105" x2="90" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="90" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">70</text>

  <line x1="130" y1="105" x2="130" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="130" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">80</text>

  <line x1="170" y1="105" x2="170" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="170" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">90</text>

  <line x1="210" y1="105" x2="210" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="210" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">100</text>

  <!-- Data points A (clustered around 80) -->
  <circle cx="114" cy="95" r="6" fill="#3b82f6"/>
  <circle cx="126" cy="95" r="6" fill="#3b82f6"/>
  <circle cx="130" cy="95" r="6" fill="#3b82f6"/>
  <circle cx="134" cy="95" r="6" fill="#3b82f6"/>
  <circle cx="146" cy="95" r="6" fill="#3b82f6"/>

  <!-- Stats A -->
  <text x="50" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Variasjonsbredde: <tspan font-weight="600" fill="#3b82f6">18</tspan></text>
  <text x="50" y="172" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Standardavvik: <tspan font-weight="600" fill="#3b82f6">4,5</tspan></text>

  <!-- Dataset B - High spread -->
  <rect x="270" y="50" width="220" height="130" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="380" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ef4444">Datasett B - Stor spredning</text>

  <!-- Number line B -->
  <line x1="290" y1="110" x2="470" y2="110" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Ticks and values B -->
  <line x1="290" y1="105" x2="290" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="290" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">60</text>

  <line x1="335" y1="105" x2="335" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="335" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">70</text>

  <line x1="380" y1="105" x2="380" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="380" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">80</text>

  <line x1="425" y1="105" x2="425" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="425" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">90</text>

  <line x1="470" y1="105" x2="470" y2="115" stroke="#64748b" stroke-width="1"/>
  <text x="470" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">100</text>

  <!-- Data points B (spread out) -->
  <circle cx="299" cy="95" r="6" fill="#ef4444"/>
  <circle cx="335" cy="95" r="6" fill="#ef4444"/>
  <circle cx="380" cy="95" r="6" fill="#ef4444"/>
  <circle cx="430" cy="95" r="6" fill="#ef4444"/>
  <circle cx="461" cy="95" r="6" fill="#ef4444"/>

  <!-- Stats B -->
  <text x="290" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Variasjonsbredde: <tspan font-weight="600" fill="#ef4444">38</tspan></text>
  <text x="290" y="172" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Standardavvik: <tspan font-weight="600" fill="#ef4444">15,2</tspan></text>

  <!-- Formulas -->
  <rect x="30" y="195" width="460" height="130" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="50" y="220" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Formler for spredningsmål</text>

  <!-- Variasjonsbredde -->
  <rect x="50" y="235" width="200" height="40" rx="4" fill="#f8fafc"/>
  <text x="60" y="252" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">Variasjonsbredde</text>
  <text x="60" y="268" font-family="system-ui, sans-serif" font-size="11" fill="#475569">= Storste - Minste</text>

  <!-- Standardavvik -->
  <rect x="270" y="235" width="200" height="40" rx="4" fill="#f8fafc"/>
  <text x="280" y="252" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">Standardavvik (s)</text>
  <text x="280" y="268" font-family="system-ui, sans-serif" font-size="11" fill="#475569">= gjennomsnittlig avstand fra x</text>

  <!-- Explanation -->
  <rect x="50" y="285" width="420" height="30" rx="4" fill="#fef3c7"/>
  <text x="260" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#92400e">Lavt standardavvik = verdiene ligger nær gjennomsnittet</text>
</svg>