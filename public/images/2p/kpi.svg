<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="kpiGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Konsumprisindeks (KPI)</text>

  <!-- Shopping basket visual -->
  <rect x="40" y="55" width="180" height="130" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="130" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">Handlekurv 2015</text>

  <!-- Items in basket -->
  <rect x="55" y="90" width="65" height="25" rx="3" fill="#fef3c7"/>
  <text x="87" y="107" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#92400e">Melk 15kr</text>

  <rect x="130" y="90" width="75" height="25" rx="3" fill="#dcfce7"/>
  <text x="167" y="107" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#166534">Brod 25kr</text>

  <rect x="55" y="125" width="70" height="25" rx="3" fill="#fee2e2"/>
  <text x="90" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b">Kjott 80kr</text>

  <rect x="135" y="125" width="70" height="25" rx="3" fill="#dbeafe"/>
  <text x="170" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">Bensin 50kr</text>

  <text x="130" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3b82f6">Sum: 170 kr</text>

  <!-- Arrow -->
  <path d="M 230 120 L 280 120" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  <text x="255" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444" font-weight="600">+18%</text>

  <!-- Shopping basket 2024 -->
  <rect x="290" y="55" width="180" height="130" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
  <text x="380" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">Handlekurv 2024</text>

  <!-- Items in basket 2024 (higher prices) -->
  <rect x="305" y="90" width="70" height="25" rx="3" fill="#fef3c7"/>
  <text x="340" y="107" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#92400e">Melk 19kr</text>

  <rect x="385" y="90" width="70" height="25" rx="3" fill="#dcfce7"/>
  <text x="420" y="107" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#166534">Brod 32kr</text>

  <rect x="305" y="125" width="70" height="25" rx="3" fill="#fee2e2"/>
  <text x="340" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b">Kjott 95kr</text>

  <rect x="385" y="125" width="70" height="25" rx="3" fill="#dbeafe"/>
  <text x="420" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">Bensin 55kr</text>

  <text x="380" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ef4444">Sum: 201 kr</text>

  <!-- KPI Chart -->
  <rect x="40" y="200" width="430" height="125" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="60" y="225" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">KPI-utvikling (basisar 2015 = 100)</text>

  <!-- Mini chart -->
  <line x1="60" y1="295" x2="440" y2="295" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="60" y1="260" x2="440" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Data points -->
  <circle cx="80" cy="290" r="5" fill="#3b82f6"/>
  <text x="80" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2015</text>
  <text x="80" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">100</text>

  <circle cx="160" cy="282" r="5" fill="#3b82f6"/>
  <text x="160" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2017</text>
  <text x="160" y="277" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">104</text>

  <circle cx="240" cy="273" r="5" fill="#3b82f6"/>
  <text x="240" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2019</text>
  <text x="240" y="268" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">108</text>

  <circle cx="320" cy="262" r="5" fill="#f59e0b"/>
  <text x="320" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2021</text>
  <text x="320" y="257" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">113</text>

  <circle cx="400" cy="248" r="6" fill="#ef4444"/>
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2024</text>
  <text x="400" y="243" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#ef4444">118</text>

  <!-- Connecting line -->
  <polyline points="80,290 160,282 240,273 320,262 400,248" fill="none" stroke="#3b82f6" stroke-width="2"/>
</svg>