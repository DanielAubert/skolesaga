<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Lineaer modell - Taxipris</text>

  <!-- Coordinate system -->
  <line x1="70" y1="220" x2="350" y2="220" stroke="#1e293b" stroke-width="2"/>
  <line x1="70" y1="220" x2="70" y2="50" stroke="#1e293b" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="350,220 340,215 340,225" fill="#1e293b"/>
  <polygon points="70,50 65,60 75,60" fill="#1e293b"/>

  <!-- X-axis labels -->
  <text x="70" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0</text>
  <text x="140" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">5</text>
  <text x="210" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">10</text>
  <text x="280" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">15</text>
  <text x="210" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Kilometer (x)</text>

  <!-- Y-axis labels -->
  <text x="58" y="224" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0</text>
  <text x="58" y="180" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">50</text>
  <text x="58" y="140" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">100</text>
  <text x="58" y="100" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">150</text>
  <text x="58" y="60" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">200</text>
  <text x="30" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" transform="rotate(-90, 30, 140)">Pris (kr)</text>

  <!-- Grid lines -->
  <line x1="70" y1="176" x2="330" y2="176" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="132" x2="330" y2="132" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="88" x2="330" y2="88" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Linear function line -->
  <line x1="70" y1="176" x2="330" y2="72" stroke="#3b82f6" stroke-width="3"/>

  <!-- Start point (konstantledd) -->
  <circle cx="70" cy="176" r="6" fill="#22c55e"/>
  <text x="85" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="600">b = 50 kr</text>
  <text x="85" y="182" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">(startpris)</text>

  <!-- Slope triangle -->
  <line x1="140" y1="154" x2="210" y2="154" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="210" y1="154" x2="210" y2="132" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="175" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">5 km</text>
  <text x="222" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">+35 kr</text>

  <!-- Data points -->
  <circle cx="140" cy="154" r="4" fill="#3b82f6"/>
  <circle cx="210" cy="132" r="4" fill="#3b82f6"/>
  <circle cx="280" cy="110" r="4" fill="#3b82f6"/>

  <!-- Formula box -->
  <rect x="365" y="50" width="125" height="170" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="427" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Formel</text>

  <text x="380" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3b82f6">f(x) = ax + b</text>

  <line x1="375" y1="115" x2="480" y2="115" stroke="#e2e8f0" stroke-width="1"/>

  <text x="380" y="138" font-family="system-ui, sans-serif" font-size="12" fill="#475569">a = 7 kr/km</text>
  <text x="380" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(stigningstall)</text>

  <text x="380" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#475569">b = 50 kr</text>
  <text x="380" y="197" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(konstantledd)</text>

  <!-- Example -->
  <rect x="70" y="265" width="420" height="45" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="90" y="292" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">
    <tspan font-weight="600">Eksempel: </tspan>
    <tspan fill="#475569">10 km koster f(10) = 7 x 10 + 50 = </tspan>
    <tspan font-weight="600" fill="#3b82f6">120 kr</tspan>
  </text>
</svg>