<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="incomeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Personlig budsjett</text>

  <!-- Income bar -->
  <rect x="40" y="50" width="440" height="40" rx="6" fill="white" stroke="#22c55e" stroke-width="2"/>
  <rect x="42" y="52" width="436" height="36" rx="4" fill="url(#incomeGrad)"/>
  <text x="260" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Inntekt: 35 000 kr</text>

  <!-- Expense breakdown - Pie chart style visualization -->
  <rect x="40" y="100" width="220" height="225" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Utgiftsfordeling</text>

  <!-- Stacked horizontal bar -->
  <rect x="55" y="145" width="190" height="30" rx="4" fill="#e2e8f0"/>

  <!-- Housing - 35% -->
  <rect x="55" y="145" width="66.5" height="30" rx="4" fill="#3b82f6"/>

  <!-- Food - 15% -->
  <rect x="121.5" y="145" width="28.5" height="30" fill="#22c55e"/>

  <!-- Transport - 12% -->
  <rect x="150" y="145" width="22.8" height="30" fill="#f59e0b"/>

  <!-- Other - 18% -->
  <rect x="172.8" y="145" width="34.2" height="30" fill="#8b5cf6"/>

  <!-- Savings - 20% -->
  <rect x="207" y="145" width="38" height="30" rx="4" fill="#06b6d4"/>

  <!-- Legend -->
  <rect x="60" y="190" width="15" height="15" rx="2" fill="#3b82f6"/>
  <text x="82" y="202" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Bolig</text>
  <text x="130" y="202" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">35%</text>
  <text x="160" y="202" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">12 250 kr</text>

  <rect x="60" y="215" width="15" height="15" rx="2" fill="#22c55e"/>
  <text x="82" y="227" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Mat</text>
  <text x="130" y="227" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">15%</text>
  <text x="160" y="227" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">5 250 kr</text>

  <rect x="60" y="240" width="15" height="15" rx="2" fill="#f59e0b"/>
  <text x="82" y="252" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Transport</text>
  <text x="130" y="252" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">12%</text>
  <text x="160" y="252" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">4 200 kr</text>

  <rect x="60" y="265" width="15" height="15" rx="2" fill="#8b5cf6"/>
  <text x="82" y="277" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Annet</text>
  <text x="130" y="277" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">18%</text>
  <text x="160" y="277" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">6 300 kr</text>

  <rect x="60" y="290" width="15" height="15" rx="2" fill="#06b6d4"/>
  <text x="82" y="302" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">Sparing</text>
  <text x="130" y="302" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#06b6d4">20%</text>
  <text x="160" y="302" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">7 000 kr</text>

