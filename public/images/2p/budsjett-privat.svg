  <rect x="275" y="100" width="205" height="130" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="377" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Oppsummering</text>

  <rect x="290" y="140" width="175" height="25" rx="4" fill="#dcfce7"/>
  <text x="300" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#166534">Inntekt:</text>
  <text x="440" y="157" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534">35 000 kr</text>

  <rect x="290" y="170" width="175" height="25" rx="4" fill="#fee2e2"/>
  <text x="300" y="187" font-family="system-ui, sans-serif" font-size="11" fill="#991b1b">Utgifter:</text>
  <text x="440" y="187" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#991b1b">-28 000 kr</text>

  <line x1="290" y1="200" x2="465" y2="200" stroke="#e2e8f0" stroke-width="1"/>

  <text x="300" y="218" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Overskudd:</text>
  <text x="440" y="218" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#22c55e">7 000 kr</text>

  <!-- Tips box -->
  <rect x="275" y="240" width="205" height="85" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="377" y="262" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f59e0b">Budsjetteringstips</text>

  <text x="290" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#475569">50/30/20-regelen:</text>
  <text x="290" y="298" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">- 50% til nodvendigheter</text>
  <text x="290" y="311" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">- 30% til onsker</text>
  <text x="400" y="311" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">- 20% til sparing</text>
