<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="savingsGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="loanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Sparing vs Lan over tid</text>

  <!-- Graph area -->
  <rect x="50" y="50" width="320" height="200" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Axes -->
  <line x1="70" y1="230" x2="350" y2="230" stroke="#1e293b" stroke-width="2"/>
  <line x1="70" y1="230" x2="70" y2="65" stroke="#1e293b" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="60" y="235" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="60" y="190" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">100k</text>
  <text x="60" y="150" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">200k</text>
  <text x="60" y="110" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">300k</text>
  <text x="60" y="70" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">400k</text>
  <text x="35" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" transform="rotate(-90, 35, 145)">Kroner</text>

  <!-- X-axis labels -->
  <text x="70" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="140" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">5</text>
  <text x="210" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">10</text>
  <text x="280" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">15</text>
  <text x="350" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">20</text>
  <text x="210" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Ar</text>

  <!-- Grid lines -->
  <line x1="70" y1="190" x2="350" y2="190" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="150" x2="350" y2="150" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="70" y1="110" x2="350" y2="110" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Savings curve (exponential growth) -->
  <path d="M 70 225 Q 140 210 210 180 Q 280 130 350 70" fill="none" stroke="#22c55e" stroke-width="3"/>

  <!-- Savings area -->
  <path d="M 70 225 Q 140 210 210 180 Q 280 130 350 70 L 350 230 L 70 230 Z" fill="url(#savingsGrad)"/>

  <!-- Loan curve (decreasing) -->
  <path d="M 70 70 Q 140 95 210 130 Q 280 175 350 225" fill="none" stroke="#ef4444" stroke-width="3"/>

  <!-- Loan area -->
  <path d="M 70 70 Q 140 95 210 130 Q 280 175 350 225 L 350 230 L 70 230 L 70 70 Z" fill="url(#loanGrad)" opacity="0.3"/>

  <!-- Cross point -->
  <circle cx="210" cy="155" r="6" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="210" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b" font-weight="600">Krysspunkt</text>

  <!-- Legend -->
  <rect x="385" y="50" width="120" height="100" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <line x1="400" y1="75" x2="430" y2="75" stroke="#22c55e" stroke-width="3"/>
  <text x="440" y="79" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Sparing</text>

  <line x1="400" y1="100" x2="430" y2="100" stroke="#ef4444" stroke-width="3"/>
  <text x="440" y="104" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">Restgield</text>

  <circle cx="415" cy="125" r="4" fill="#f59e0b"/>
  <text x="440" y="129" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">Kryss</text>

  <!-- Info boxes -->
  <rect x="385" y="165" width="120" height="85" rx="6" fill="white" stroke="#22c55e" stroke-width="2"/>
  <text x="445" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">Sparing</text>
  <text x="395" y="205" font-family="system-ui, sans-serif" font-size="9" fill="#475569">Startbelop: 10 000</text>
  <text x="395" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#475569">Manedlig: 1 000</text>
  <text x="395" y="235" font-family="system-ui, sans-serif" font-size="9" fill="#475569">Rente: 5% p.a.</text>

  <!-- Formula section -->
  <rect x="50" y="270" width="455" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="70" y="295" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Rentes rente-formel:</text>
  <text x="200" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6">K = K<tspan baseline-shift="sub" font-size="9">0</tspan> x (1 + r)<tspan baseline-shift="super" font-size="9">n</tspan></text>

  <text x="70" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">K<tspan baseline-shift="sub" font-size="8">0</tspan> = startbelop</text>
  <text x="180" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">r = rente (desimal)</text>
  <text x="310" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">n = antall perioder</text>
</svg>