<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="indexGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Indeksberegning med basisar</text>

  <!-- Axis -->
  <line x1="60" y1="220" x2="460" y2="220" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="60" y1="220" x2="60" y2="60" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="50" y="225" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">0</text>
  <text x="50" y="175" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">50</text>
  <text x="50" y="125" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">100</text>
  <text x="50" y="75" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">150</text>

  <!-- Grid line at 100 -->
  <line x1="60" y1="120" x2="460" y2="120" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- Bars -->
  <rect x="90" y="140" width="50" height="80" rx="3" fill="#94a3b8"/>
  <text x="115" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">80</text>
  <text x="115" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">2020</text>

  <rect x="160" y="120" width="50" height="100" rx="3" fill="#3b82f6"/>
  <text x="185" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">100</text>
  <text x="185" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#1e293b">2021</text>
  <text x="185" y="252" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">(Basisar)</text>

  <rect x="230" y="108" width="50" height="112" rx="3" fill="#22c55e"/>
  <text x="255" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">112</text>
  <text x="255" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">2022</text>

  <rect x="300" y="96" width="50" height="124" rx="3" fill="#22c55e"/>
  <text x="325" y="116" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">124</text>
  <text x="325" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">2023</text>

  <rect x="370" y="84" width="50" height="136" rx="3" fill="#22c55e"/>
  <text x="395" y="104" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">136</text>
  <text x="395" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">2024</text>

  <!-- Formula box -->
  <rect x="60" y="265" width="380" height="45" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="80" y="292" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">
    <tspan font-weight="600">Indeks = </tspan>
    <tspan fill="#475569">(Verdi / Basisverdi) x 100</tspan>
  </text>
  <text x="330" y="292" font-family="monospace" font-size="12" fill="#3b82f6">= 100 i basisaret</text>
</svg>