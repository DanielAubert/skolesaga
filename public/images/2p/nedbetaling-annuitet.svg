<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="principalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="interestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Annuitetslan - Fast terminbelop</text>

  <!-- Stacked bar chart -->
  <rect x="50" y="50" width="310" height="200" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Y-axis -->
  <line x1="70" y1="230" x2="70" y2="65" stroke="#1e293b" stroke-width="1"/>
  <text x="60" y="235" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="60" y="150" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">50%</text>
  <text x="60" y="70" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">100%</text>

  <!-- X-axis -->
  <line x1="70" y1="230" x2="340" y2="230" stroke="#1e293b" stroke-width="1"/>
  <text x="100" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">1</text>
  <text x="145" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2</text>
  <text x="190" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">3</text>
  <text x="235" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">4</text>
  <text x="280" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">5</text>
  <text x="325" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Ar</text>

  <!-- Horizontal line for constant payment -->
  <line x1="80" y1="70" x2="340" y2="70" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="345" y="73" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Fast termin</text>

  <!-- Stacked bars (interest decreasing, principal increasing) -->
  <!-- Year 1 -->
  <rect x="85" y="70" width="30" height="130" rx="2" fill="url(#interestGrad)"/>
  <rect x="85" y="200" width="30" height="30" rx="2" fill="url(#principalGrad)"/>

  <!-- Year 2 -->
  <rect x="130" y="70" width="30" height="105" rx="2" fill="url(#interestGrad)"/>
  <rect x="130" y="175" width="30" height="55" rx="2" fill="url(#principalGrad)"/>

  <!-- Year 3 -->
  <rect x="175" y="70" width="30" height="80" rx="2" fill="url(#interestGrad)"/>
  <rect x="175" y="150" width="30" height="80" rx="2" fill="url(#principalGrad)"/>

  <!-- Year 4 -->
  <rect x="220" y="70" width="30" height="55" rx="2" fill="url(#interestGrad)"/>
  <rect x="220" y="125" width="30" height="105" rx="2" fill="url(#principalGrad)"/>

  <!-- Year 5 -->
  <rect x="265" y="70" width="30" height="30" rx="2" fill="url(#interestGrad)"/>
  <rect x="265" y="100" width="30" height="130" rx="2" fill="url(#principalGrad)"/>

  <!-- Legend and info -->
  <rect x="375" y="50" width="130" height="100" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="440" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#1e293b">Terminbelop</text>

  <rect x="390" y="85" width="15" height="15" rx="2" fill="#ef4444"/>
  <text x="415" y="96" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Renter</text>

  <rect x="390" y="110" width="15" height="15" rx="2" fill="#3b82f6"/>
  <text x="415" y="121" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Avdrag</text>

  <line x1="390" y1="135" x2="420" y2="135" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="430" y="139" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">Sum</text>

  <!-- Characteristics box -->
  <rect x="375" y="165" width="130" height="85" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="440" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">Kjennetegn</text>
  <text x="385" y="205" font-family="system-ui, sans-serif" font-size="9" fill="#475569">- Like terminbelop</text>
  <text x="385" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#475569">- Renter synker</text>
  <text x="385" y="235" font-family="system-ui, sans-serif" font-size="9" fill="#475569">- Avdrag oker</text>

  <!-- Formula section -->
  <rect x="50" y="265" width="455" height="65" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="70" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Terminbelop (A):</text>

  <text x="180" y="290" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6">A = L x r / (1 - (1+r)<tspan baseline-shift="super" font-size="9">-n</tspan>)</text>

  <text x="70" y="315" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">L = lanebelop</text>
  <text x="170" y="315" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">r = perioderente</text>
  <text x="290" y="315" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">n = antall terminer</text>
</svg>