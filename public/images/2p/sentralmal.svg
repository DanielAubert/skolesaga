<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Sentralmal: Gjennomsnitt, Median, Typetall</text>

  <!-- Data display -->
  <rect x="30" y="45" width="460" height="50" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="50" y="70" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">Datasett (ukelonner i kr):</text>
  <text x="50" y="88" font-family="monospace" font-size="14" fill="#1e293b">2000, 2500, 2500, 3000, 3500, 3500, 3500, 4000, 8000</text>

  <!-- Three cards for measures -->

  <!-- Gjennomsnitt -->
  <rect x="30" y="110" width="150" height="120" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="110" width="150" height="35" rx="8" fill="#3b82f6"/>
  <text x="105" y="133" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Gjennomsnitt</text>

  <text x="105" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3b82f6">3611 kr</text>

  <text x="50" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Sum av alle / Antall</text>
  <text x="50" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">= 32500 / 9</text>
  <text x="50" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">Pavirkes av ekstremverdier!</text>

  <!-- Median -->
  <rect x="190" y="110" width="150" height="120" rx="8" fill="white" stroke="#22c55e" stroke-width="2"/>
  <rect x="190" y="110" width="150" height="35" rx="8" fill="#22c55e"/>
  <text x="265" y="133" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Median</text>

  <text x="265" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22c55e">3500 kr</text>

  <text x="210" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Midterste verdi</text>
  <text x="210" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Posisjon: (9+1)/2 = 5</text>
  <text x="210" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Robust mot ekstremverdier</text>

  <!-- Typetall -->
  <rect x="350" y="110" width="140" height="120" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <rect x="350" y="110" width="140" height="35" rx="8" fill="#f59e0b"/>
  <text x="420" y="133" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Typetall</text>

  <text x="420" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#f59e0b">3500 kr</text>

  <text x="365" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Hyppigste verdi</text>
  <text x="365" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Forekommer 3 ganger</text>
  <text x="365" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">Kan ha flere typetall</text>

  <!-- Visual comparison on number line -->
  <rect x="30" y="245" width="460" height="85" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="50" y="268" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Sammenligning pa tallinje:</text>

  <!-- Number line -->
  <line x1="60" y1="295" x2="470" y2="295" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Ticks -->
  <line x1="60" y1="290" x2="60" y2="300" stroke="#64748b" stroke-width="1"/>
  <text x="60" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">2000</text>

  <line x1="165" y1="290" x2="165" y2="300" stroke="#64748b" stroke-width="1"/>
  <text x="165" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">3000</text>

  <line x1="270" y1="290" x2="270" y2="300" stroke="#64748b" stroke-width="1"/>
  <text x="270" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">4000</text>

  <line x1="375" y1="290" x2="375" y2="300" stroke="#64748b" stroke-width="1"/>
  <text x="375" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">5000</text>

  <line x1="470" y1="290" x2="470" y2="300" stroke="#64748b" stroke-width="1"/>
  <text x="470" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">8000</text>

  <!-- Markers -->
  <!-- Typetall & Median (3500) -->
  <circle cx="218" cy="295" r="8" fill="#22c55e" stroke="white" stroke-width="2"/>
  <circle cx="218" cy="295" r="4" fill="#f59e0b"/>
  <text x="218" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Median/Typetall</text>

  <!-- Gjennomsnitt (3611) -->
  <circle cx="235" cy="295" r="7" fill="#3b82f6"/>
  <text x="250" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">Gj.snitt</text>

  <!-- Ekstremverdi marker -->
  <circle cx="470" cy="295" r="5" fill="#ef4444"/>
  <text x="470" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">Ekstrem</text>
</svg>