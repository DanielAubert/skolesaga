<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="usdGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="eurGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Valutakurs over tid</text>

  <!-- Graph area -->
  <rect x="60" y="50" width="340" height="180" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Axes -->
  <line x1="80" y1="210" x2="380" y2="210" stroke="#1e293b" stroke-width="2"/>
  <line x1="80" y1="210" x2="80" y2="65" stroke="#1e293b" stroke-width="2"/>

  <!-- Y-axis labels (NOK) -->
  <text x="70" y="215" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">8</text>
  <text x="70" y="175" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">9</text>
  <text x="70" y="135" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">10</text>
  <text x="70" y="95" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">11</text>
  <text x="40" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" transform="rotate(-90, 40, 140)">NOK</text>

  <!-- X-axis labels -->
  <text x="80" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Jan</text>
  <text x="140" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Mar</text>
  <text x="200" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Mai</text>
  <text x="260" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Jul</text>
  <text x="320" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Sep</text>
  <text x="380" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Nov</text>

  <!-- Grid lines -->
  <line x1="80" y1="175" x2="380" y2="175" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="135" x2="380" y2="135" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="95" x2="380" y2="95" stroke="#e2e8f0" stroke-width="1"/>

  <!-- USD curve area -->
  <path d="M 80 135 Q 120 130 160 145 Q 200 155 240 140 Q 280 125 320 135 Q 360 145 380 130 L 380 210 L 80 210 Z" fill="url(#usdGrad)"/>

  <!-- USD curve -->
  <path d="M 80 135 Q 120 130 160 145 Q 200 155 240 140 Q 280 125 320 135 Q 360 145 380 130" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- EUR curve area -->
  <path d="M 80 105 Q 120 100 160 115 Q 200 120 240 110 Q 280 100 320 108 Q 360 115 380 105 L 380 210 L 80 210 Z" fill="url(#eurGrad)"/>

  <!-- EUR curve -->
  <path d="M 80 105 Q 120 100 160 115 Q 200 120 240 110 Q 280 100 320 108 Q 360 115 380 105" fill="none" stroke="#22c55e" stroke-width="3"/>

  <!-- Data points USD -->
  <circle cx="80" cy="135" r="4" fill="#3b82f6"/>
  <circle cx="160" cy="145" r="4" fill="#3b82f6"/>
  <circle cx="240" cy="140" r="4" fill="#3b82f6"/>
  <circle cx="320" cy="135" r="4" fill="#3b82f6"/>
  <circle cx="380" cy="130" r="4" fill="#3b82f6"/>

  <!-- Data points EUR -->
  <circle cx="80" cy="105" r="4" fill="#22c55e"/>
  <circle cx="160" cy="115" r="4" fill="#22c55e"/>
  <circle cx="240" cy="110" r="4" fill="#22c55e"/>
  <circle cx="320" cy="108" r="4" fill="#22c55e"/>
  <circle cx="380" cy="105" r="4" fill="#22c55e"/>

  <!-- Legend -->
  <rect x="415" y="50" width="90" height="70" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="460" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#1e293b">Valuta</text>

  <line x1="425" y1="90" x2="450" y2="90" stroke="#3b82f6" stroke-width="3"/>
  <text x="460" y="93" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">USD</text>

  <line x1="425" y1="108" x2="450" y2="108" stroke="#22c55e" stroke-width="3"/>
  <text x="460" y="111" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">EUR</text>

  <!-- Exchange info box -->
  <rect x="415" y="135" width="90" height="95" rx="6" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="460" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#f59e0b">I dag</text>

  <text x="425" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#475569">1 USD =</text>
  <text x="425" y="190" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">10,25 NOK</text>

  <text x="425" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#475569">1 EUR =</text>
  <text x="425" y="225" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22c55e">11,50 NOK</text>

  <!-- Conversion formulas -->
  <rect x="60" y="250" width="445" height="80" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="80" y="275" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Valutaomregning:</text>

  <rect x="80" y="285" width="180" height="35" rx="4" fill="#f8fafc"/>
  <text x="90" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">NOK = Utenlandsk x Kurs</text>
  <text x="90" y="318" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">100 USD x 10,25 = 1025 NOK</text>

  <rect x="280" y="285" width="210" height="35" rx="4" fill="#f8fafc"/>
  <text x="290" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Utenlandsk = NOK / Kurs</text>
  <text x="290" y="318" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">1000 NOK / 11,50 = 87 EUR</text>
</svg>