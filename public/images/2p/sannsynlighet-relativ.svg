<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <!-- Background -->
  <rect width="500" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Relativ frekvens og sannsynlighet</text>

  <!-- Dice experiment visual -->
  <rect x="30" y="50" width="200" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="130" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">Terningkast-eksperiment</text>

  <!-- Dice showing 6 -->
  <rect x="100" y="90" width="60" height="60" rx="8" fill="white" stroke="#1e293b" stroke-width="2"/>
  <circle cx="115" cy="105" r="5" fill="#1e293b"/>
  <circle cx="145" cy="105" r="5" fill="#1e293b"/>
  <circle cx="115" cy="120" r="5" fill="#1e293b"/>
  <circle cx="145" cy="120" r="5" fill="#1e293b"/>
  <circle cx="115" cy="135" r="5" fill="#1e293b"/>
  <circle cx="145" cy="135" r="5" fill="#1e293b"/>

  <text x="130" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Hva er sjansen for 6?</text>

  <!-- Results table -->
  <rect x="250" y="50" width="220" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="360" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">Resultater</text>

  <!-- Table headers -->
  <rect x="260" y="85" width="60" height="25" fill="#f1f5f9"/>
  <text x="290" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Kast</text>

  <rect x="320" y="85" width="70" height="25" fill="#f1f5f9"/>
  <text x="355" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Antall 6</text>

  <rect x="390" y="85" width="70" height="25" fill="#f1f5f9"/>
  <text x="425" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Rel. frekv.</text>

  <!-- Row 1 -->
  <text x="290" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">10</text>
  <text x="355" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">2</text>
  <text x="425" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">0,20</text>

  <!-- Row 2 -->
  <text x="290" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">100</text>
  <text x="355" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">18</text>
  <text x="425" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">0,18</text>

  <!-- Row 3 -->
  <text x="290" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">1000</text>
  <text x="355" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b">165</text>
  <text x="425" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">0,165</text>

  <!-- Convergence graph -->
  <rect x="30" y="205" width="280" height="125" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="170" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#1e293b">Relativ frekvens konvergerer mot P(6)</text>

  <!-- Graph axes -->
  <line x1="55" y1="295" x2="290" y2="295" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="55" y1="295" x2="55" y2="240" stroke="#cbd5e1" stroke-width="1"/>

  <!-- True probability line -->
  <line x1="55" y1="262" x2="290" y2="262" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="300" y="265" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">1/6</text>

  <!-- Convergence curve -->
  <path d="M 55 250 Q 80 290 100 255 Q 120 240 140 268 Q 170 272 200 260 Q 240 258 290 263" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Data points -->
  <circle cx="80" cy="280" r="4" fill="#ef4444"/>
  <circle cx="140" cy="268" r="4" fill="#f59e0b"/>
  <circle cx="250" cy="261" r="4" fill="#22c55e"/>

  <!-- X-axis labels -->
  <text x="55" y="308" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">0</text>
  <text x="170" y="308" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Antall kast</text>
  <text x="290" y="308" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">n</text>

  <!-- Formula box -->
  <rect x="325" y="205" width="145" height="125" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>

  <text x="397" y="228" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">Formler</text>

  <text x="340" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#1e293b" font-weight="600">Relativ frekvens:</text>
  <text x="340" y="275" font-family="system-ui, sans-serif" font-size="11" fill="#475569">r = h / n</text>

  <text x="340" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">h = gunstige</text>
  <text x="340" y="315" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">n = totalt antall</text>
</svg>