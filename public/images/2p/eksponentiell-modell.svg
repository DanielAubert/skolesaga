<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340">
  <defs>
    <linearGradient id="growthArea" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="decayArea" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Eksponentiell vekst og nedgang</text>

  <!-- Left chart - Growth -->
  <rect x="30" y="50" width="220" height="180" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <text x="140" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22c55e">Vekst (a > 1)</text>

  <!-- Axes -->
  <line x1="55" y1="205" x2="230" y2="205" stroke="#cbd5e1" stroke-width="1.5"/>
  <line x1="55" y1="205" x2="55" y2="85" stroke="#cbd5e1" stroke-width="1.5"/>

  <!-- Growth curve area -->
  <path d="M 55 195 Q 100 190 130 175 Q 160 155 190 110 Q 210 80 225 60 L 225 205 L 55 205 Z" fill="url(#growthArea)"/>

  <!-- Growth curve -->
  <path d="M 55 195 Q 100 190 130 175 Q 160 155 190 110 Q 210 80 225 60" fill="none" stroke="#22c55e" stroke-width="3"/>

  <!-- Data points -->
  <circle cx="55" cy="195" r="4" fill="#22c55e"/>
  <circle cx="100" cy="185" r="4" fill="#22c55e"/>
  <circle cx="145" cy="165" r="4" fill="#22c55e"/>
  <circle cx="190" cy="120" r="4" fill="#22c55e"/>

  <!-- Labels -->
  <text x="55" y="218" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="145" y="218" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">t</text>
  <text x="45" y="145" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">y</text>

  <!-- Right chart - Decay -->
  <rect x="270" y="50" width="220" height="180" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <text x="380" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ef4444">Nedgang (0 < a < 1)</text>

  <!-- Axes -->
  <line x1="295" y1="205" x2="470" y2="205" stroke="#cbd5e1" stroke-width="1.5"/>
  <line x1="295" y1="205" x2="295" y2="85" stroke="#cbd5e1" stroke-width="1.5"/>

  <!-- Decay curve area -->
  <path d="M 295 90 Q 320 120 340 145 Q 370 175 420 190 Q 450 198 465 200 L 465 205 L 295 205 Z" fill="url(#decayArea)"/>

  <!-- Decay curve -->
  <path d="M 295 90 Q 320 120 340 145 Q 370 175 420 190 Q 450 198 465 200" fill="none" stroke="#ef4444" stroke-width="3"/>

  <!-- Data points -->
  <circle cx="295" cy="90" r="4" fill="#ef4444"/>
  <circle cx="340" cy="145" r="4" fill="#ef4444"/>
  <circle cx="395" cy="180" r="4" fill="#ef4444"/>
  <circle cx="450" cy="195" r="4" fill="#ef4444"/>

  <!-- Labels -->
  <text x="295" y="218" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="380" y="218" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">t</text>
  <text x="285" y="145" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">y</text>

  <!-- Formula box -->
  <rect x="30" y="245" width="460" height="85" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="260" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#3b82f6">f(x) = a x b<tspan baseline-shift="super" font-size="11">x</tspan></text>

  <line x1="50" y1="285" x2="470" y2="285" stroke="#e2e8f0" stroke-width="1"/>

  <text x="50" y="308" font-family="system-ui, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="600">a</tspan> = startverdi
  </text>
  <text x="170" y="308" font-family="system-ui, sans-serif" font-size="12" fill="#475569">
    <tspan font-weight="600">b</tspan> = vekstfaktor
  </text>
  <text x="290" y="308" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e">
    b > 1: vekst
  </text>
  <text x="390" y="308" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">
    0 < b < 1: nedgang
  </text>

  <!-- Examples -->
  <text x="50" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Eksempel: Befolkning, renter</text>
  <text x="290" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Eksempel: Radioaktivt forfall, verditap</text>
</svg>