<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <linearGradient id="growthGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.6"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Vekstfaktor og prosentvis endring</text>

  <!-- Base bar -->
  <rect x="60" y="80" width="120" height="50" rx="4" fill="#3b82f6"/>
  <text x="120" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">100 kr</text>
  <text x="120" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Startverdi</text>

  <!-- Arrow -->
  <line x1="200" y1="105" x2="280" y2="105" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="240" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22c55e">x 1,25</text>
  <text x="240" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Vekstfaktor</text>

  <!-- Result bar -->
  <rect x="300" y="70" width="150" height="70" rx="4" fill="#22c55e"/>
  <text x="375" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">125 kr</text>
  <text x="375" y="118" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">+25%</text>
  <text x="375" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Ny verdi</text>

  <!-- Formulas box -->
  <rect x="40" y="180" width="420" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <text x="60" y="210" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Formler:</text>

  <text x="60" y="240" font-family="system-ui, sans-serif" font-size="13" fill="#475569">Vekstfaktor = 1 + (prosent/100)</text>
  <text x="300" y="240" font-family="monospace" font-size="12" fill="#3b82f6">1 + 0,25 = 1,25</text>

  <text x="60" y="265" font-family="system-ui, sans-serif" font-size="13" fill="#475569">Ny verdi = Gammel verdi x Vekstfaktor</text>
  <text x="300" y="265" font-family="monospace" font-size="12" fill="#22c55e">100 x 1,25 = 125</text>

  <text x="60" y="290" font-family="system-ui, sans-serif" font-size="13" fill="#475569">Prosentvis endring = (Endring / Opprinnelig) x 100</text>
</svg>