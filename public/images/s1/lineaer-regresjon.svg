<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="550" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Lineaer regresjon</text>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="80" x2="80" y2="340"/>
    <line x1="80" y1="340" x2="500" y2="340"/>
    <!-- Horizontal grid lines -->
    <line x1="80" y1="145" x2="500" y2="145" stroke-dasharray="4,4"/>
    <line x1="80" y1="210" x2="500" y2="210" stroke-dasharray="4,4"/>
    <line x1="80" y1="275" x2="500" y2="275" stroke-dasharray="4,4"/>
    <!-- Vertical grid lines -->
    <line x1="185" y1="80" x2="185" y2="340" stroke-dasharray="4,4"/>
    <line x1="290" y1="80" x2="290" y2="340" stroke-dasharray="4,4"/>
    <line x1="395" y1="80" x2="395" y2="340" stroke-dasharray="4,4"/>
  </g>

  <!-- Axes -->
  <g stroke="#374151" stroke-width="2">
    <line x1="80" y1="340" x2="510" y2="340" marker-end="url(#arrowhead)"/>
    <line x1="80" y1="350" x2="80" y2="70" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Axis labels -->
  <text x="510" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#374151">x</text>
  <text x="60" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#374151">y</text>

  <!-- Regression line -->
  <line x1="100" y1="310" x2="480" y2="100" stroke="#3b82f6" stroke-width="3"/>

  <!-- Data points (scattered around the line) -->
  <g fill="#ef4444">
    <circle cx="120" cy="295" r="6"/>
    <circle cx="145" cy="310" r="6"/>
    <circle cx="165" cy="270" r="6"/>
    <circle cx="190" cy="260" r="6"/>
    <circle cx="215" cy="240" r="6"/>
    <circle cx="235" cy="225" r="6"/>
    <circle cx="260" cy="210" r="6"/>
    <circle cx="285" cy="230" r="6"/>
    <circle cx="305" cy="195" r="6"/>
    <circle cx="330" cy="175" r="6"/>
    <circle cx="355" cy="160" r="6"/>
    <circle cx="375" cy="180" r="6"/>
    <circle cx="400" cy="145" r="6"/>
    <circle cx="425" cy="130" r="6"/>
    <circle cx="445" cy="155" r="6"/>
    <circle cx="470" cy="115" r="6"/>
  </g>

  <!-- Legend -->
  <rect x="380" y="50" width="150" height="55" fill="white" stroke="#e2e8f0" rx="4"/>
  <line x1="390" y1="70" x2="420" y2="70" stroke="#3b82f6" stroke-width="3"/>
  <text x="430" y="74" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Regresjonslinje</text>
  <circle cx="405" cy="90" r="5" fill="#ef4444"/>
  <text x="430" y="94" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Datapunkter</text>

  <!-- Equation -->
  <text x="120" y="370" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-style="italic">y = ax + b</text>
</svg>