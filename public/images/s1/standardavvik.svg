<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrowStd" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Standardavvik - Spredning rundt gjennomsnittet</text>

  <!-- Dataset A: Low spread -->
  <g transform="translate(0, 50)">
    <text x="300" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Datasett A: Liten spredning (lavt standardavvik)</text>

    <!-- Axis -->
    <line x1="80" y1="80" x2="520" y2="80" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Mean line -->
    <line x1="300" y1="55" x2="300" y2="95" stroke="#ef4444" stroke-width="2"/>
    <text x="300" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">x-bar = 50</text>

    <!-- Data points clustered near mean -->
    <g fill="#3b82f6">
      <circle cx="260" cy="80" r="7"/>
      <circle cx="275" cy="80" r="7"/>
      <circle cx="285" cy="80" r="7"/>
      <circle cx="295" cy="80" r="7"/>
      <circle cx="300" cy="80" r="7"/>
      <circle cx="305" cy="80" r="7"/>
      <circle cx="315" cy="80" r="7"/>
      <circle cx="325" cy="80" r="7"/>
      <circle cx="340" cy="80" r="7"/>
    </g>

    <!-- Spread indicator -->
    <path d="M 260 60 L 260 55 L 340 55 L 340 60" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="300" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">s = 5</text>

    <!-- Scale markers -->
    <text x="140" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">30</text>
    <text x="220" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">40</text>
    <text x="380" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">60</text>
    <text x="460" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">70</text>
  </g>

  <!-- Dataset B: High spread -->
  <g transform="translate(0, 175)">
    <text x="300" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Datasett B: Stor spredning (hoyt standardavvik)</text>

    <!-- Axis -->
    <line x1="80" y1="80" x2="520" y2="80" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Mean line -->
    <line x1="300" y1="55" x2="300" y2="95" stroke="#ef4444" stroke-width="2"/>
    <text x="300" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">x-bar = 50</text>

    <!-- Data points spread out -->
    <g fill="#f59e0b">
      <circle cx="120" cy="80" r="7"/>
      <circle cx="180" cy="80" r="7"/>
      <circle cx="230" cy="80" r="7"/>
      <circle cx="280" cy="80" r="7"/>
      <circle cx="300" cy="80" r="7"/>
      <circle cx="330" cy="80" r="7"/>
      <circle cx="380" cy="80" r="7"/>
      <circle cx="440" cy="80" r="7"/>
      <circle cx="490" cy="80" r="7"/>
    </g>

    <!-- Spread indicator -->
    <path d="M 120 60 L 120 55 L 490 55 L 490 60" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="305" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b" font-weight="500">s = 20</text>

    <!-- Scale markers -->
    <text x="140" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">30</text>
    <text x="220" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">40</text>
    <text x="380" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">60</text>
    <text x="460" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">70</text>
  </g>

  <!-- Formula box -->
  <rect x="80" y="310" width="440" height="75" fill="white" stroke="#e2e8f0" rx="4"/>

  <text x="160" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Standardavvik (s):</text>

  <!-- Formula representation -->
  <text x="300" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6">s = sqrt( sum(xi - x-bar)^2 / (n-1) )</text>

  <text x="420" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Mal for spredning</text>

  <!-- Comparison icons -->
  <g transform="translate(530, 100)">
    <rect x="0" y="0" width="55" height="40" fill="#dbeafe" stroke="#3b82f6" rx="4"/>
    <text x="27" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Liten s</text>
  </g>

  <g transform="translate(530, 225)">
    <rect x="0" y="0" width="55" height="40" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
    <text x="27" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">Stor s</text>
  </g>
</svg>