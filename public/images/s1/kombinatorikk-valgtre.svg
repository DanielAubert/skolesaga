<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <!-- Background -->
  <rect width="600" height="420" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Valgtre for kombinatorikk</text>
  <text x="300" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">Eksempel: Velge 2 elementer fra {A, B, C}</text>

  <!-- Root node (Start) -->
  <circle cx="300" cy="90" r="20" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="300" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Start</text>

  <!-- Level 1 branches -->
  <!-- Branch to A -->
  <line x1="285" y1="105" x2="140" y2="165" stroke="#374151" stroke-width="2"/>
  <circle cx="140" cy="180" r="18" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="140" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">A</text>
  <text x="200" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">valg 1</text>

  <!-- Branch to B -->
  <line x1="300" y1="110" x2="300" y2="160" stroke="#374151" stroke-width="2"/>
  <circle cx="300" cy="180" r="18" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="300" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">B</text>

  <!-- Branch to C -->
  <line x1="315" y1="105" x2="460" y2="165" stroke="#374151" stroke-width="2"/>
  <circle cx="460" cy="180" r="18" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="460" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">C</text>

  <!-- Level 2 branches from A -->
  <line x1="130" y1="195" x2="80" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="80" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="80" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">B</text>

  <line x1="150" y1="195" x2="180" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="180" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="180" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">C</text>

  <!-- Level 2 branches from B -->
  <line x1="290" y1="195" x2="250" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="250" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="250" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">A</text>

  <line x1="310" y1="195" x2="350" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="350" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="350" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">C</text>

  <!-- Level 2 branches from C -->
  <line x1="450" y1="195" x2="420" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="420" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="420" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">A</text>

  <line x1="470" y1="195" x2="520" y2="255" stroke="#374151" stroke-width="1.5"/>
  <circle cx="520" cy="270" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="520" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">B</text>

  <!-- Outcomes -->
  <g font-family="system-ui, sans-serif" font-size="12" fill="#374151">
    <text x="80" y="310" text-anchor="middle" font-weight="500">(A,B)</text>
    <text x="180" y="310" text-anchor="middle" font-weight="500">(A,C)</text>
    <text x="250" y="310" text-anchor="middle" font-weight="500">(B,A)</text>
    <text x="350" y="310" text-anchor="middle" font-weight="500">(B,C)</text>
    <text x="420" y="310" text-anchor="middle" font-weight="500">(C,A)</text>
    <text x="520" y="310" text-anchor="middle" font-weight="500">(C,B)</text>
  </g>

  <!-- Summary box -->
  <rect x="60" y="335" width="480" height="75" fill="white" stroke="#e2e8f0" rx="4"/>

  <text x="180" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Permutasjoner (rekkefølge teller):</text>
  <text x="180" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6">P(3,2) = 3 x 2 = 6</text>
  <text x="180" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">6 ordnede utvalg</text>

  <line x1="300" y1="345" x2="300" y2="400" stroke="#e2e8f0" stroke-width="1"/>

  <text x="420" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Kombinasjoner (rekkefølge teller ikke):</text>
  <text x="420" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e">C(3,2) = 3!/(2!x1!) = 3</text>
  <text x="420" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">{A,B}, {A,C}, {B,C}</text>

  <!-- Level labels -->
  <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Nivå 0</text>
  <text x="30" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Nivå 1</text>
  <text x="30" y="275" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Nivå 2</text>

  <!-- Multiplication principle annotation -->
  <text x="560" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">3 valg</text>
  <text x="560" y="275" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">2 valg</text>
</svg>