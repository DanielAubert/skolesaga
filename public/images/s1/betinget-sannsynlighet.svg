<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420">
  <!-- Background -->
  <rect width="550" height="420" fill="#f8fafc"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Betinget sannsynlighet P(A|B)</text>
  <text x="275" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">Sannsynligheten for A gitt at B har inntruffet</text>

  <!-- Universal set rectangle -->
  <rect x="40" y="70" width="470" height="220" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="8"/>

  <!-- Circle A (partially visible) -->
  <circle cx="195" cy="180" r="85" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Circle B (main focus - highlighted) -->
  <circle cx="305" cy="180" r="85" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="3"/>

  <!-- Intersection A and B (highlighted as the key area) -->
  <clipPath id="clipB2">
    <circle cx="305" cy="180" r="85"/>
  </clipPath>
  <circle cx="195" cy="180" r="85" fill="#f59e0b" fill-opacity="0.6" clip-path="url(#clipB2)"/>

  <!-- Labels -->
  <text x="140" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6">A</text>

  <text x="360" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#166534">B</text>
  <text x="360" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">(gitt hendelse)</text>

  <text x="250" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">A ∩ B</text>
  <text x="250" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">(det vi finner)</text>

  <!-- Visual explanation box -->
  <rect x="40" y="305" width="230" height="100" fill="white" stroke="#e2e8f0" rx="4"/>
  <text x="155" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Intuisjon:</text>
  <text x="155" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Nar vi vet at B har skjedd,</text>
  <text x="155" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">begrenses utfallsrommet til B.</text>
  <text x="155" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Vi finner andelen av B der A</text>
  <text x="155" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">ogsa inntreffer.</text>

  <!-- Formula box -->
  <rect x="280" y="305" width="230" height="100" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
  <text x="395" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Formel:</text>

  <text x="395" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="500">P(A|B) = P(A ∩ B) / P(B)</text>

  <text x="395" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">nar P(B) > 0</text>

  <!-- Arrow showing "shrinking" of sample space -->
  <path d="M 470 175 Q 490 140 475 110" fill="none" stroke="#22c55e" stroke-width="2"/>
  <polygon points="473,112 475,105 480,114" fill="#22c55e"/>
  <text x="495" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">Nytt</text>
  <text x="495" y="132" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">utfallsrom</text>
</svg>