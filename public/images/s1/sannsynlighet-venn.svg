<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <!-- Background -->
  <rect width="550" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Venn-diagram for sannsynlighet</text>

  <!-- Universal set rectangle -->
  <rect x="60" y="55" width="430" height="280" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="8"/>
  <text x="480" y="75" text-anchor="end" font-family="system-ui, sans-serif" font-size="14" fill="#374151">U (utfallsrom)</text>

  <!-- Circle A -->
  <circle cx="210" cy="190" r="100" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- Circle B -->
  <circle cx="340" cy="190" r="100" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="2.5"/>

  <!-- Intersection highlight -->
  <clipPath id="clipA">
    <circle cx="210" cy="190" r="100"/>
  </clipPath>
  <circle cx="340" cy="190" r="100" fill="#f59e0b" fill-opacity="0.5" clip-path="url(#clipA)"/>

  <!-- Labels -->
  <text x="160" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e40af">A</text>
  <text x="160" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">P(A)</text>

  <text x="390" y="190" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#166534">B</text>
  <text x="390" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e">P(B)</text>

  <text x="275" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">A ∩ B</text>
  <text x="275" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">P(A ∩ B)</text>

  <!-- Formulas -->
  <rect x="60" y="345" width="430" height="45" fill="white" stroke="#e2e8f0" rx="4"/>

  <text x="120" y="372" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Addisjonsregelen:</text>
  <text x="320" y="372" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b" font-weight="500">P(A ∪ B) = P(A) + P(B) - P(A ∩ B)</text>

  <!-- Only A label -->
  <text x="145" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">bare A</text>

  <!-- Only B label -->
  <text x="405" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">bare B</text>

  <!-- Outside both -->
  <text x="90" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">verken A</text>
  <text x="90" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">eller B</text>
</svg>