<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <marker id="arrowHyp" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <linearGradient id="rejectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="acceptGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="420" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Hypotesetest</text>
  <text x="300" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">Forkastningsomrade og signifikansniva (tosidig test)</text>

  <!-- X-axis -->
  <line x1="50" y1="280" x2="550" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowHyp)"/>

  <!-- Normal distribution curve -->
  <path d="M 60 278
           Q 90 276 120 270
           Q 150 255 180 220
           Q 210 160 240 100
           Q 270 65 300 60
           Q 330 65 360 100
           Q 390 160 420 220
           Q 450 255 480 270
           Q 510 276 540 278"
        fill="url(#acceptGradient)" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- Left rejection region -->
  <path d="M 60 278 Q 75 277 90 275 Q 105 272 120 268 Q 135 263 145 255 L 145 280 Z"
        fill="url(#rejectGradient)"/>
  <line x1="145" y1="255" x2="145" y2="280" stroke="#ef4444" stroke-width="2"/>

  <!-- Right rejection region -->
  <path d="M 455 255 Q 465 263 480 268 Q 495 272 510 275 Q 525 277 540 278 L 540 280 L 455 280 Z"
        fill="url(#rejectGradient)"/>
  <line x1="455" y1="255" x2="455" y2="280" stroke="#ef4444" stroke-width="2"/>

  <!-- Critical values -->
  <line x1="145" y1="255" x2="145" y2="295" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="145" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">-z_alpha/2</text>

  <line x1="455" y1="255" x2="455" y2="295" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="455" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">z_alpha/2</text>

  <!-- Mean -->
  <line x1="300" y1="60" x2="300" y2="295" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,4"/>
  <text x="300" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">0 (mu_0)</text>

  <!-- Area labels -->
  <text x="100" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444" font-weight="500">alpha/2</text>
  <text x="500" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444" font-weight="500">alpha/2</text>
  <text x="300" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">1 - alpha</text>

  <!-- Region labels -->
  <rect x="60" y="320" width="90" height="25" fill="#fef2f2" stroke="#ef4444" rx="3"/>
  <text x="105" y="337" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Forkast H0</text>

  <rect x="255" y="320" width="90" height="25" fill="#f0fdf4" stroke="#22c55e" rx="3"/>
  <text x="300" y="337" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">Behold H0</text>

  <rect x="450" y="320" width="90" height="25" fill="#fef2f2" stroke="#ef4444" rx="3"/>
  <text x="495" y="337" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Forkast H0</text>

  <!-- Hypotheses box -->
  <rect x="60" y="360" width="200" height="50" fill="white" stroke="#e2e8f0" rx="4"/>
  <text x="160" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#374151">Hypoteser:</text>
  <text x="160" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">H0: mu = mu_0 vs H1: mu != mu_0</text>

  <!-- Significance level box -->
  <rect x="280" y="360" width="130" height="50" fill="white" stroke="#ef4444" rx="4"/>
  <text x="345" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#ef4444">Signifikansniva:</text>
  <text x="345" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444">alpha = 0.05</text>

  <!-- Decision rule box -->
  <rect x="430" y="360" width="150" height="50" fill="white" stroke="#3b82f6" rx="4"/>
  <text x="505" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#374151">Beslutningsregel:</text>
  <text x="505" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Forkast H0 hvis |z| > 1.96</text>

  <!-- Test statistic arrow (example) -->
  <line x1="380" y1="200" x2="380" y2="275" stroke="#f59e0b" stroke-width="2"/>
  <polygon points="380,280 375,270 385,270" fill="#f59e0b"/>
  <text x="395" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">z-obs</text>

  <!-- P-value annotation -->
  <path d="M 380 145 Q 420 120 450 130" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="455" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">p-verdi: areal</text>
  <text x="455" y="137" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">utenfor z-obs</text>

  <!-- Critical value examples for alpha = 0.05 -->
  <text x="145" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">-1.96</text>
  <text x="455" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">1.96</text>
</svg>