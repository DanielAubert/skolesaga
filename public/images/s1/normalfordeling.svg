<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrowNorm" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <!-- Gradient for the curve fill -->
    <linearGradient id="normalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Normalfordelingen</text>

  <!-- Axes -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrowNorm)"/>
  <line x1="300" y1="310" x2="300" y2="55" stroke="#374151" stroke-width="2" marker-end="url(#arrowNorm)"/>

  <!-- Normal distribution curve (bell curve) -->
  <path d="M 60 298
           Q 100 297 140 290
           Q 180 275 210 240
           Q 240 180 270 110
           Q 290 75 300 70
           Q 310 75 330 110
           Q 360 180 390 240
           Q 420 275 460 290
           Q 500 297 540 298"
        fill="url(#normalGradient)" stroke="#3b82f6" stroke-width="3"/>

  <!-- Mean line (mu) -->
  <line x1="300" y1="70" x2="300" y2="300" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Standard deviation markers -->
  <!-- -3sigma -->
  <line x1="90" y1="295" x2="90" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="90" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">-3s</text>

  <!-- -2sigma -->
  <line x1="160" y1="295" x2="160" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="160" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">-2s</text>

  <!-- -1sigma -->
  <line x1="230" y1="295" x2="230" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="230" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">-s</text>

  <!-- Mean (mu) -->
  <line x1="300" y1="295" x2="300" y2="305" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444" font-weight="500">m</text>

  <!-- +1sigma -->
  <line x1="370" y1="295" x2="370" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="370" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">+s</text>

  <!-- +2sigma -->
  <line x1="440" y1="295" x2="440" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="440" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">+2s</text>

  <!-- +3sigma -->
  <line x1="510" y1="295" x2="510" y2="305" stroke="#374151" stroke-width="1.5"/>
  <text x="510" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">+3s</text>

  <!-- 68-95-99.7 Rule annotations -->
  <!-- 68% region -->
  <path d="M 230 245 L 230 255 L 370 255 L 370 245" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <text x="300" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">68%</text>

  <!-- 95% region -->
  <path d="M 160 260 L 160 273 L 440 273 L 440 260" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="300" y="287" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b" font-weight="500">95%</text>

  <!-- Legend box -->
  <rect x="420" y="50" width="165" height="90" fill="white" stroke="#e2e8f0" rx="4"/>
  <text x="502" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#374151">Parametere</text>

  <text x="435" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">m</text>
  <text x="455" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#374151">= gjennomsnitt</text>

  <text x="435" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#374151">s = standardavvik</text>

  <text x="435" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">X ~ N(m, s)</text>

  <!-- Formula for z-score -->
  <rect x="40" y="340" width="520" height="50" fill="white" stroke="#e2e8f0" rx="4"/>
  <text x="120" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Standardisering:</text>
  <text x="300" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#3b82f6" font-weight="500">z = (x - m) / s</text>
  <text x="480" y="370" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">gir Z ~ N(0, 1)</text>

  <!-- Symmetry indicator -->
  <path d="M 250 95 Q 275 85 300 85 Q 325 85 350 95" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="300" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">symmetrisk</text>
</svg>