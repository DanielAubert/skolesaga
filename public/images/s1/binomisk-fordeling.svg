<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <marker id="arrowBinom" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="420" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Binomisk fordeling</text>
  <text x="300" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">X ~ Bin(n=10, p=0.3)</text>

  <!-- Axes -->
  <line x1="70" y1="320" x2="560" y2="320" stroke="#374151" stroke-width="2" marker-end="url(#arrowBinom)"/>
  <line x1="70" y1="330" x2="70" y2="70" stroke="#374151" stroke-width="2" marker-end="url(#arrowBinom)"/>

  <!-- Y-axis label -->
  <text x="35" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151" transform="rotate(-90, 35, 195)">P(X = k)</text>

  <!-- X-axis label -->
  <text x="315" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#374151">k (antall suksesser)</text>

  <!-- Y-axis ticks and grid -->
  <g font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">
    <line x1="65" y1="295" x2="560" y2="295" stroke="#e2e8f0" stroke-dasharray="3,3"/>
    <text x="58" y="299" text-anchor="end">0.05</text>

    <line x1="65" y1="245" x2="560" y2="245" stroke="#e2e8f0" stroke-dasharray="3,3"/>
    <text x="58" y="249" text-anchor="end">0.15</text>

    <line x1="65" y1="195" x2="560" y2="195" stroke="#e2e8f0" stroke-dasharray="3,3"/>
    <text x="58" y="199" text-anchor="end">0.25</text>

    <line x1="65" y1="145" x2="560" y2="145" stroke="#e2e8f0" stroke-dasharray="3,3"/>
    <text x="58" y="149" text-anchor="end">0.35</text>

    <line x1="65" y1="95" x2="560" y2="95" stroke="#e2e8f0" stroke-dasharray="3,3"/>
    <text x="58" y="99" text-anchor="end">0.45</text>
  </g>

  <!-- Binomial bars (n=10, p=0.3) -->
  <!-- k=0: P = 0.028 -->
  <rect x="90" y="306" width="35" height="14" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="107" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">0</text>

  <!-- k=1: P = 0.121 -->
  <rect x="135" y="272" width="35" height="48" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="152" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">1</text>

  <!-- k=2: P = 0.233 -->
  <rect x="180" y="227" width="35" height="93" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="197" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">2</text>

  <!-- k=3: P = 0.267 (mode) -->
  <rect x="225" y="213" width="35" height="107" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="242" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">3</text>
  <text x="242" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">0.267</text>

  <!-- k=4: P = 0.200 -->
  <rect x="270" y="240" width="35" height="80" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="287" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">4</text>

  <!-- k=5: P = 0.103 -->
  <rect x="315" y="279" width="35" height="41" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="332" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">5</text>

  <!-- k=6: P = 0.037 -->
  <rect x="360" y="305" width="35" height="15" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="377" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">6</text>

  <!-- k=7: P = 0.009 -->
  <rect x="405" y="316" width="35" height="4" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="422" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">7</text>

  <!-- k=8: P = 0.001 -->
  <rect x="450" y="319" width="35" height="1" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="467" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#374151">8</text>

  <!-- k=9, k=10: negligible -->
  <text x="512" y="338" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">9-10</text>

  <!-- Formula and parameters box -->
  <rect x="380" y="60" width="200" height="110" fill="white" stroke="#e2e8f0" rx="4"/>

  <text x="480" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#374151">Binomisk fordeling</text>

  <text x="395" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#374151">n = 10 (antall forsok)</text>
  <text x="395" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#374151">p = 0.3 (suksess-sannsynlighet)</text>

  <line x1="395" y1="130" x2="565" y2="130" stroke="#e2e8f0"/>

  <text x="395" y="148" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">E(X) = n x p = 3</text>
  <text x="395" y="163" font-family="system-ui, sans-serif" font-size="10" fill="#3b82f6">Var(X) = n x p x (1-p) = 2.1</text>

  <!-- Mode annotation -->
  <path d="M 242 200 L 242 180 L 280 180" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <text x="285" y="183" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">modus</text>

  <!-- Skewness annotation -->
  <text x="120" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Hoyreskjev nar p &lt; 0.5</text>

  <!-- Formula -->
  <rect x="80" y="370" width="280" height="40" fill="white" stroke="#3b82f6" rx="4"/>
  <text x="220" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">P(X=k) = C(n,k) x p^k x (1-p)^(n-k)</text>
</svg>