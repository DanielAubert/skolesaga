<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 420">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="420" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="290" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Eksponentiell vekst vs Lineær vekst</text>

  <!-- Koordinatsystem -->
  <g transform="translate(60, 55)">
    <!-- Rutenett -->
    <g stroke="#e2e8f0" stroke-width="1">
      <line x1="0" y1="0" x2="380" y2="0"/>
      <line x1="0" y1="50" x2="380" y2="50"/>
      <line x1="0" y1="100" x2="380" y2="100"/>
      <line x1="0" y1="150" x2="380" y2="150"/>
      <line x1="0" y1="200" x2="380" y2="200"/>
      <line x1="0" y1="250" x2="380" y2="250"/>
      <line x1="0" y1="0" x2="0" y2="250"/>
      <line x1="76" y1="0" x2="76" y2="250"/>
      <line x1="152" y1="0" x2="152" y2="250"/>
      <line x1="228" y1="0" x2="228" y2="250"/>
      <line x1="304" y1="0" x2="304" y2="250"/>
      <line x1="380" y1="0" x2="380" y2="250"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="250" x2="395" y2="250" stroke="#374151" stroke-width="2" marker-end="url(#arr)"/>
    <line x1="0" y1="260" x2="0" y2="-15" stroke="#374151" stroke-width="2" marker-end="url(#arr)"/>

    <!-- Aksetekst -->
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" fill="#374151">x (tid)</text>
    <text x="5" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#374151">y</text>

    <!-- Lineær funksjon f(x) = 50 + 30x -->
    <path d="M 0 200 L 76 170 L 152 140 L 228 110 L 304 80 L 380 50"
          stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Eksponentiell funksjon g(x) = 50 * 1.5^x -->
    <path d="M 0 200 Q 38 195 76 185 Q 114 170 152 145 Q 190 105 228 50 Q 260 -20 290 -80"
          stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Punkter på lineær -->
    <circle cx="0" cy="200" r="4" fill="#3b82f6"/>
    <circle cx="76" cy="170" r="4" fill="#3b82f6"/>
    <circle cx="152" cy="140" r="4" fill="#3b82f6"/>
    <circle cx="228" cy="110" r="4" fill="#3b82f6"/>
    <circle cx="304" cy="80" r="4" fill="#3b82f6"/>

    <!-- Punkter på eksponentiell -->
    <circle cx="0" cy="200" r="4" fill="#ef4444"/>
    <circle cx="76" cy="185" r="4" fill="#ef4444"/>
    <circle cx="152" cy="145" r="4" fill="#ef4444"/>
    <circle cx="228" cy="50" r="4" fill="#ef4444"/>

    <!-- Aksetall -->
    <text x="-5" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">0</text>
    <text x="71" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">1</text>
    <text x="147" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">2</text>
    <text x="223" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">3</text>
    <text x="299" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">4</text>
    <text x="375" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">5</text>

    <!-- Y-tall -->
    <text x="-25" y="205" font-family="Arial, sans-serif" font-size="10" fill="#64748b">50</text>
    <text x="-30" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748b">100</text>
    <text x="-30" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">150</text>
    <text x="-30" y="55" font-family="Arial, sans-serif" font-size="10" fill="#64748b">200</text>
    <text x="-30" y="5" font-family="Arial, sans-serif" font-size="10" fill="#64748b">250</text>
  </g>

  <!-- Forklaringsboks -->
  <rect x="30" y="335" width="520" height="75" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 350)">
    <!-- Lineær -->
    <line x1="0" y1="10" x2="25" y2="10" stroke="#3b82f6" stroke-width="3"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">Lineær: f(x) = b + ax</text>
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Konstant okning: +30 per tidsenhet</text>

    <!-- Eksponentiell -->
    <line x1="260" y1="10" x2="285" y2="10" stroke="#ef4444" stroke-width="3"/>
    <text x="295" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">Eksponentiell: g(x) = b * a^x</text>
    <text x="295" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Prosentvis okning: *1.5 per tidsenhet</text>
  </g>

  <!-- Viktig poeng -->
  <text x="290" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Eksponentiell vekst vokser sakte forst, men tar igjen og overgår lineær vekst</text>
</svg>