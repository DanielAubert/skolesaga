<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 440">
  <!-- Bakgrunn -->
  <rect width="580" height="440" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="290" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Prosentregning og vekstfaktor</text>

  <!-- Prosentvis endring -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="250" height="130" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Prosentvis endring</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">Prosentvis endring =</text>

    <text x="45" y="80" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">ny verdi - gammel verdi</text>
    <line x1="40" y1="87" x2="195" y2="87" stroke="#374151" stroke-width="1.5"/>
    <text x="85" y="105" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">gammel verdi</text>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" fill="#374151">x 100%</text>
  </g>

  <!-- Vekstfaktor -->
  <g transform="translate(300, 55)">
    <rect x="0" y="0" width="250" height="130" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Vekstfaktor</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">Okning p%:</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">Vekstfaktor = 1 + p/100</text>

    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">Nedgang p%:</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">Vekstfaktor = 1 - p/100</text>
  </g>

  <!-- Eksempler -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="520" height="100" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempler pa vekstfaktorer</text>

    <!-- Okning -->
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">+20% okning:</text>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">1 + 0.20 = 1.20</text>

    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">+5% okning:</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">1 + 0.05 = 1.05</text>

    <!-- Nedgang -->
    <text x="280" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-15% nedgang:</text>
    <text x="380" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">1 - 0.15 = 0.85</text>

    <text x="280" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-30% nedgang:</text>
    <text x="380" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">1 - 0.30 = 0.70</text>
  </g>

  <!-- Gjentatt prosentvis endring -->
  <g transform="translate(30, 315)">
    <rect x="0" y="0" width="520" height="115" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>

    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Gjentatt prosentvis endring</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">Sluttverdi = Startverdi x (vekstfaktor)^n</text>

    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Eksempel: 1000 kr oker med 5% i 3 ar:</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">Sluttverdi = 1000 x 1.05Â³ = 1000 x 1.1576 = 1157.63 kr</text>

    <!-- Illustrasjon -->
    <g transform="translate(340, 50)">
      <rect x="0" y="0" width="55" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="27" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">1000 kr</text>

      <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">x1.05</text>

      <rect x="90" y="0" width="55" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="117" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">1050 kr</text>

      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">...</text>
    </g>
  </g>
</svg>