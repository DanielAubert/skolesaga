<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 420">
  <!-- Bakgrunn -->
  <rect width="580" height="420" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="290" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Trigonometri i rettvinklet trekant</text>

  <!-- Hovedtrekant -->
  <g transform="translate(40, 60)">
    <!-- Trekant -->
    <polygon points="0,220 280,220 280,40" fill="#f0f9ff" stroke="#3b82f6" stroke-width="3"/>

    <!-- Rett vinkel-markering -->
    <rect x="260" y="200" width="20" height="20" fill="none" stroke="#374151" stroke-width="1.5"/>

    <!-- Vinkel v (theta) -->
    <path d="M 50 220 A 50 50 0 0 1 45 195" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="18" fill="#ef4444">v</text>

    <!-- Sider med etiketter -->
    <!-- Motst책ende katet (opposite) -->
    <line x1="280" y1="40" x2="280" y2="220" stroke="#22c55e" stroke-width="4"/>
    <text x="295" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">motst책ende</text>
    <text x="295" y="155" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">(m)</text>

    <!-- Hosliggende katet (adjacent) -->
    <line x1="0" y1="220" x2="280" y2="220" stroke="#f59e0b" stroke-width="4"/>
    <text x="120" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">hosliggende (h)</text>

    <!-- Hypotenus -->
    <line x1="0" y1="220" x2="280" y2="40" stroke="#3b82f6" stroke-width="4"/>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">hypotenus</text>
    <text x="130" y="130" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">(H)</text>
  </g>

  <!-- Formler -->
  <g transform="translate(360, 80)">
    <rect x="0" y="0" width="190" height="180" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="95" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Definisjoner</text>

    <!-- sin -->
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#22c55e">sin v</text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="15" fill="#374151">=</text>
    <text x="95" y="58" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">m</text>
    <line x1="90" y1="62" x2="115" y2="62" stroke="#374151" stroke-width="1.5"/>
    <text x="95" y="78" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">H</text>

    <!-- cos -->
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#f59e0b">cos v</text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="15" fill="#374151">=</text>
    <text x="95" y="103" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">h</text>
    <line x1="90" y1="107" x2="115" y2="107" stroke="#374151" stroke-width="1.5"/>
    <text x="95" y="123" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">H</text>

    <!-- tan -->
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ef4444">tan v</text>
    <text x="75" y="155" font-family="Arial, sans-serif" font-size="15" fill="#374151">=</text>
    <text x="95" y="148" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">m</text>
    <line x1="90" y1="152" x2="115" y2="152" stroke="#374151" stroke-width="1.5"/>
    <text x="95" y="168" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">h</text>
  </g>

  <!-- Huskeregel -->
  <rect x="30" y="295" width="520" height="115" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 315)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Huskeregel: SOH-CAH-TOA</text>

    <text x="0" y="30" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">SOH: Sin = Opposite / Hypotenuse (motst책ende / hypotenus)</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">CAH: Cos = Adjacent / Hypotenuse (hosliggende / hypotenus)</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="13" fill="#ef4444">TOA: Tan = Opposite / Adjacent (motst책ende / hosliggende)</text>

    <text x="0" y="95" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Hypotenusen er alltid den lengste siden, motstatt den rette vinkelen.</text>
  </g>
</svg>