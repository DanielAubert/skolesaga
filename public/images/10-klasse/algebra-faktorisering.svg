<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 440">
  <!-- Bakgrunn -->
  <rect width="580" height="440" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="290" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Faktorisering</text>

  <!-- Metode 1: Felles faktor -->
  <g transform="translate(30, 55)">
    <rect x="0" y="0" width="250" height="110" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">1. Felles faktor</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">6x² + 9x</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">= 3x(2x + 3)</text>

    <text x="140" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Finner storste felles</text>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="11" fill="#64748b">faktor og setter</text>
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b">utenfor parentes</text>
  </g>

  <!-- Metode 2: Differansen mellom kvadrater -->
  <g transform="translate(300, 55)">
    <rect x="0" y="0" width="250" height="110" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">2. Konjugatsetningen</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">x² - 16</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">= (x + 4)(x - 4)</text>

    <text x="130" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">a² - b²</text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="11" fill="#64748b">= (a + b)(a - b)</text>
  </g>

  <!-- Metode 3: Forste kvadratsetning -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="250" height="110" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">3. Forste kvadratsetning</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">x² + 6x + 9</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">= (x + 3)²</text>

    <text x="145" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">a² + 2ab + b²</text>
    <text x="145" y="70" font-family="Arial, sans-serif" font-size="11" fill="#64748b">= (a + b)²</text>
  </g>

  <!-- Metode 4: Andre kvadratsetning -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="250" height="110" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>

    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9d174d">4. Andre kvadratsetning</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">x² - 10x + 25</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ec4899">= (x - 5)²</text>

    <text x="155" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">a² - 2ab + b²</text>
    <text x="155" y="70" font-family="Arial, sans-serif" font-size="11" fill="#64748b">= (a - b)²</text>
  </g>

  <!-- Metode 5: Andregradsuttrykk -->
  <g transform="translate(30, 305)">
    <rect x="0" y="0" width="520" height="125" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">5. Andregradsuttrykk: x² + bx + c</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#374151">x² + 5x + 6</text>

    <!-- Piler og forklaring -->
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Finn to tall som:</text>
    <text x="20" y="98" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">- multiplisert gir 6</text>
    <text x="20" y="116" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">- addert gir 5</text>

    <text x="180" y="80" font-family="Arial, sans-serif" font-size="14" fill="#64748b">2 * 3 = 6</text>
    <text x="180" y="98" font-family="Arial, sans-serif" font-size="14" fill="#64748b">2 + 3 = 5</text>

    <!-- Resultat -->
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">= (x + 2)(x + 3)</text>

    <text x="300" y="85" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Verifiser ved a utvide:</text>
    <text x="300" y="103" font-family="Arial, sans-serif" font-size="11" fill="#64748b">(x + 2)(x + 3) = x² + 3x + 2x + 6</text>
    <text x="300" y="118" font-family="Arial, sans-serif" font-size="11" fill="#64748b">= x² + 5x + 6</text>
  </g>
</svg>