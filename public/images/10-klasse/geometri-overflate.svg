<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <!-- Bakgrunn -->
  <rect width="600" height="420" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Overflate av romfigurer</text>

  <!-- KUBE -->
  <g transform="translate(40, 60)">
    <!-- 3D-kube -->
    <polygon points="25,0 105,0 105,80 25,80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="0,20 25,0 105,0 80,20" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="0,20 0,100 80,100 80,20" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="80,20 105,0 105,80 80,100" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>

    <!-- Planfigur - 6 kvadrater utbrettet -->
    <g transform="translate(0, 120)">
      <rect x="0" y="35" width="35" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="35" y="0" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="35" y="35" width="35" height="35" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="35" y="70" width="35" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="35" y="105" width="35" height="35" fill="#93c5fd" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="70" y="35" width="35" height="35" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="52" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">s</text>
    </g>

    <text x="52" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Kube</text>
    <text x="52" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">O = 6s²</text>
    <text x="52" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(6 like sider)</text>
  </g>

  <!-- SYLINDER -->
  <g transform="translate(200, 60)">
    <!-- 3D-sylinder -->
    <ellipse cx="50" cy="100" rx="40" ry="12" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <rect x="10" y="20" width="80" height="80" fill="#bbf7d0" stroke="none"/>
    <line x1="10" y1="20" x2="10" y2="100" stroke="#22c55e" stroke-width="2"/>
    <line x1="90" y1="20" x2="90" y2="100" stroke="#22c55e" stroke-width="2"/>
    <ellipse cx="50" cy="20" rx="40" ry="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

    <!-- Planfigur -->
    <g transform="translate(-10, 130)">
      <!-- To sirkler -->
      <circle cx="30" cy="30" r="25" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">πr²</text>

      <circle cx="90" cy="30" r="25" fill="#86efac" stroke="#22c55e" stroke-width="1.5"/>
      <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">πr²</text>

      <!-- Rektangel (utbrettet mantel) -->
      <rect x="5" y="65" width="110" height="50" fill="#bbf7d0" stroke="#22c55e" stroke-width="1.5"/>
      <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">2πr (omkrets)</text>
      <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">h</text>
    </g>

    <text x="50" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Sylinder</text>
    <text x="50" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">O = 2πr² + 2πrh</text>
    <text x="50" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(2 sirkler + mantel)</text>
  </g>

  <!-- KULE -->
  <g transform="translate(400, 60)">
    <!-- 3D-kule -->
    <defs>
      <radialGradient id="sphereGrad2" cx="35%" cy="35%" r="60%">
        <stop offset="0%" style="stop-color:#fef3c7"/>
        <stop offset="100%" style="stop-color:#f59e0b"/>
      </radialGradient>
    </defs>
    <circle cx="70" cy="55" r="50" fill="url(#sphereGrad2)" stroke="#f59e0b" stroke-width="2"/>
    <ellipse cx="70" cy="55" rx="50" ry="15" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="4,2"/>

    <!-- Radius markert -->
    <line x1="70" y1="55" x2="120" y2="55" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="95" y="48" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">r</text>

    <!-- Illustrasjon av 4 sirkler -->
    <g transform="translate(10, 130)">
      <circle cx="30" cy="30" r="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
      <circle cx="70" cy="30" r="22" fill="#fde68a" stroke="#f59e0b" stroke-width="1.5"/>
      <circle cx="50" cy="70" r="22" fill="#fcd34d" stroke="#f59e0b" stroke-width="1.5"/>
      <circle cx="90" cy="70" r="22" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
      <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">= 4 storsirkler</text>
    </g>

    <text x="70" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Kule</text>
    <text x="70" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">O = 4πr²</text>
    <text x="70" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(4 ganger storsirkel)</text>
  </g>

  <!-- Formelsammendrag -->
  <rect x="30" y="345" width="540" height="65" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Husk:</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Overflate = summen av alle flatene</text>

    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Kube: 6 · s²</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">Sylinder: 2πr(r + h)</text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Kule: 4πr²</text>

    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Tips: Bruk π ≈ 3.14 eller π-knappen på kalkulatoren</text>
  </g>
</svg>