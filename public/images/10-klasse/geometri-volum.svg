<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Bakgrunn -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Volum av romfigurer</text>

  <!-- KUBE -->
  <g transform="translate(60, 70)">
    <!-- Bakside -->
    <polygon points="30,0 130,0 130,100 30,100" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <!-- Topp -->
    <polygon points="0,30 30,0 130,0 100,30" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
    <!-- Forside -->
    <polygon points="0,30 0,130 100,130 100,30" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <!-- Hoyre side -->
    <polygon points="100,30 130,0 130,100 100,130" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>

    <!-- Mål s -->
    <line x1="0" y1="145" x2="100" y2="145" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="0" y1="140" x2="0" y2="150" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="100" y1="140" x2="100" y2="150" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="50" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">s</text>

    <!-- Tittel og formel -->
    <text x="65" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Kube</text>
    <text x="65" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">V = s³</text>
  </g>

  <!-- SYLINDER -->
  <g transform="translate(220, 60)">
    <!-- Kropp -->
    <ellipse cx="65" cy="150" rx="55" ry="18" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <rect x="10" y="30" width="110" height="120" fill="#bbf7d0" stroke="none"/>
    <line x1="10" y1="30" x2="10" y2="150" stroke="#22c55e" stroke-width="2"/>
    <line x1="120" y1="30" x2="120" y2="150" stroke="#22c55e" stroke-width="2"/>
    <!-- Topp -->
    <ellipse cx="65" cy="30" rx="55" ry="18" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

    <!-- Mal r -->
    <line x1="65" y1="30" x2="120" y2="30" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
    <text x="92" y="22" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">r</text>

    <!-- Mal h -->
    <line x1="135" y1="30" x2="135" y2="150" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="130" y1="30" x2="140" y2="30" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="130" y1="150" x2="140" y2="150" stroke="#22c55e" stroke-width="1.5"/>
    <text x="145" y="95" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">h</text>

    <!-- Tittel og formel -->
    <text x="65" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Sylinder</text>
    <text x="65" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">V = πr²h</text>
  </g>

  <!-- KULE -->
  <g transform="translate(420, 70)">
    <!-- Kule med gradient -->
    <defs>
      <radialGradient id="sphereGrad" cx="35%" cy="35%" r="60%">
        <stop offset="0%" style="stop-color:#fef3c7"/>
        <stop offset="100%" style="stop-color:#f59e0b"/>
      </radialGradient>
    </defs>
    <circle cx="70" cy="70" r="65" fill="url(#sphereGrad)" stroke="#f59e0b" stroke-width="2"/>

    <!-- Ekvator-ellipse -->
    <ellipse cx="70" cy="70" rx="65" ry="20" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="4,2"/>

    <!-- Radius -->
    <line x1="70" y1="70" x2="135" y2="70" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="70" cy="70" r="3" fill="#f59e0b"/>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">r</text>

    <!-- Tittel og formel -->
    <text x="70" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Kule</text>
    <text x="70" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">V = (4/3)πr³</text>
  </g>

  <!-- Formelsammendrag -->
  <rect x="30" y="290" width="540" height="100" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Volumformler:</text>

    <text x="0" y="30" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">Kube: V = s · s · s = s³</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">Sylinder: V = grunnflate · hoyde = πr² · h</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">Kule: V = (4/3) · π · r³   (husk: 4 tredjedeler!)</text>

    <text x="350" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">π ≈ 3.14</text>
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">r = radius</text>
    <text x="350" y="80" font-family="Arial, sans-serif" font-size="12" fill="#64748b">h = hoyde, s = sidekant</text>
  </g>
</svg>