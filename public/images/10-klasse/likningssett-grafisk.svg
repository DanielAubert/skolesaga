<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 420">
  <defs>
    <marker id="arrowG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="420" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="290" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Grafisk losning av likningssett</text>

  <!-- Koordinatsystem -->
  <g transform="translate(50, 60)">
    <!-- Rutenett -->
    <g stroke="#e2e8f0" stroke-width="1">
      <!-- Horisontale -->
      <line x1="0" y1="0" x2="300" y2="0"/>
      <line x1="0" y1="50" x2="300" y2="50"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      <line x1="0" y1="150" x2="300" y2="150"/>
      <line x1="0" y1="200" x2="300" y2="200"/>
      <line x1="0" y1="250" x2="300" y2="250"/>
      <!-- Vertikale -->
      <line x1="0" y1="0" x2="0" y2="250"/>
      <line x1="50" y1="0" x2="50" y2="250"/>
      <line x1="100" y1="0" x2="100" y2="250"/>
      <line x1="150" y1="0" x2="150" y2="250"/>
      <line x1="200" y1="0" x2="200" y2="250"/>
      <line x1="250" y1="0" x2="250" y2="250"/>
      <line x1="300" y1="0" x2="300" y2="250"/>
    </g>

    <!-- Akser -->
    <line x1="50" y1="0" x2="50" y2="260" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="200" x2="310" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowG)"/>
    <line x1="50" y1="260" x2="50" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#arrowG)"/>

    <!-- Aksetekst -->
    <text x="315" y="205" font-family="Arial, sans-serif" font-size="14" fill="#374151">x</text>
    <text x="55" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#374151">y</text>

    <!-- Aksetall -->
    <text x="45" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0</text>
    <text x="95" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
    <text x="145" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2</text>
    <text x="195" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3</text>
    <text x="245" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4</text>
    <text x="295" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5</text>

    <text x="35" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
    <text x="35" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2</text>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3</text>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4</text>

    <!-- Linje 1: y = x + 1 (starter ved (0,1), gjennom (2,3)) -->
    <line x1="0" y1="150" x2="300" y2="-150" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

    <!-- Linje 2: y = -0.5x + 3 (starter ved (0,3), gjennom (2,2)) -->
    <line x1="0" y1="50" x2="300" y2="200" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>

    <!-- Skjaringspunkt -->
    <circle cx="150" cy="100" r="8" fill="#ef4444"/>
    <circle cx="150" cy="100" r="5" fill="#fff"/>

    <!-- Etikett for skjaringspunkt -->
    <text x="165" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">Losning</text>
    <text x="165" y="108" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">(2, 2)</text>

    <!-- Stiplede linjer til aksene -->
    <line x1="150" y1="100" x2="150" y2="200" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3"/>
  </g>

  <!-- Likningene -->
  <g transform="translate(380, 80)">
    <rect x="0" y="0" width="170" height="120" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Likningssett</text>

    <line x1="15" y1="50" x2="40" y2="50" stroke="#3b82f6" stroke-width="3"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">y = x + 1</text>

    <line x1="15" y1="80" x2="40" y2="80" stroke="#22c55e" stroke-width="3"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">y = -0.5x + 3</text>

    <text x="15" y="110" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Finn x og y</text>
  </g>

  <!-- Losningsboks -->
  <g transform="translate(380, 220)">
    <rect x="0" y="0" width="170" height="95" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>

    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Losning</text>

    <text x="15" y="50" font-family="Arial, sans-serif" font-size="13" fill="#374151">x = 2</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="13" fill="#374151">y = 2</text>
    <text x="15" y="88" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Verifiser: 2 + 1 = 3?</text>
  </g>

  <!-- Forklaringsboks -->
  <rect x="30" y="335" width="520" height="75" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 352)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Grafisk metode:</text>

    <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1. Tegn begge linjene i samme koordinatsystem</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2. Finn skjaringspunktet - dette er losningen</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3. Les av x- og y-koordinatene fra aksene</text>

    <text x="320" y="22" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Parallelle linjer: ingen losning</text>
    <text x="320" y="40" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">En skjaring: en unik losning</text>
    <text x="320" y="58" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Sammenfallende: uendelig mange</text>
  </g>
</svg>