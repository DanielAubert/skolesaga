<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Tre funksjonstyper</text>

  <!-- Koordinatsystem -->
  <g transform="translate(80, 60)">
    <!-- Rutenett -->
    <g stroke="#e2e8f0" stroke-width="1">
      <line x1="0" y1="0" x2="440" y2="0"/>
      <line x1="0" y1="60" x2="440" y2="60"/>
      <line x1="0" y1="120" x2="440" y2="120"/>
      <line x1="0" y1="180" x2="440" y2="180"/>
      <line x1="0" y1="240" x2="440" y2="240"/>
      <line x1="0" y1="0" x2="0" y2="240"/>
      <line x1="88" y1="0" x2="88" y2="240"/>
      <line x1="176" y1="0" x2="176" y2="240"/>
      <line x1="264" y1="0" x2="264" y2="240"/>
      <line x1="352" y1="0" x2="352" y2="240"/>
      <line x1="440" y1="0" x2="440" y2="240"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="180" x2="450" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="44" y1="250" x2="44" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Aksetekst -->
    <text x="455" y="185" font-family="Arial, sans-serif" font-size="14" fill="#374151">x</text>
    <text x="50" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#374151">y</text>

    <!-- Lineær funksjon f(x) = x + 1 -->
    <path d="M 0 130 L 440 -90" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Kvadratisk funksjon g(x) = 0.02x² -->
    <path d="M 44 180 Q 132 160 176 120 Q 220 60 264 0" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Eksponentiell funksjon h(x) = 2^(x/80) -->
    <path d="M 0 170 Q 88 165 176 150 Q 264 110 352 40 Q 400 -20 440 -80" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Origo -->
    <circle cx="44" cy="180" r="4" fill="#374151"/>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">0</text>
  </g>

  <!-- Forklaringsboks -->
  <g transform="translate(100, 320)">
    <!-- Lineær -->
    <line x1="0" y1="10" x2="30" y2="10" stroke="#3b82f6" stroke-width="3"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Lineær: f(x) = ax + b</text>

    <!-- Kvadratisk -->
    <line x1="180" y1="10" x2="210" y2="10" stroke="#22c55e" stroke-width="3"/>
    <text x="220" y="15" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Kvadratisk: g(x) = ax²</text>

    <!-- Eksponentiell -->
    <line x1="380" y1="10" x2="410" y2="10" stroke="#ef4444" stroke-width="3"/>
    <text x="420" y="15" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Eksponentiell: h(x) = aˣ</text>
  </g>

  <!-- Beskrivelser -->
  <g transform="translate(100, 355)">
    <text x="15" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Konstant vekst</text>
    <text x="195" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Akselererende</text>
    <text x="395" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Prosentvis vekst</text>
  </g>
</svg>