<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="420" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="275" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Andregradsfunksjon (parabel)</text>

  <!-- Koordinatsystem -->
  <g transform="translate(50, 50)">
    <!-- Rutenett -->
    <g stroke="#e2e8f0" stroke-width="1">
      <!-- Horisontale linjer -->
      <line x1="0" y1="0" x2="400" y2="0"/>
      <line x1="0" y1="50" x2="400" y2="50"/>
      <line x1="0" y1="100" x2="400" y2="100"/>
      <line x1="0" y1="150" x2="400" y2="150"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="250" x2="400" y2="250"/>
      <!-- Vertikale linjer -->
      <line x1="0" y1="0" x2="0" y2="250"/>
      <line x1="50" y1="0" x2="50" y2="250"/>
      <line x1="100" y1="0" x2="100" y2="250"/>
      <line x1="150" y1="0" x2="150" y2="250"/>
      <line x1="200" y1="0" x2="200" y2="250"/>
      <line x1="250" y1="0" x2="250" y2="250"/>
      <line x1="300" y1="0" x2="300" y2="250"/>
      <line x1="350" y1="0" x2="350" y2="250"/>
      <line x1="400" y1="0" x2="400" y2="250"/>
    </g>

    <!-- Akser -->
    <line x1="0" y1="200" x2="410" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="200" y1="260" x2="200" y2="-10" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Aksetekst -->
    <text x="415" y="205" font-family="Arial, sans-serif" font-size="14" fill="#374151">x</text>
    <text x="205" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#374151">y</text>

    <!-- Parabel f(x) = -0.5(x-2)² + 4 skalert -->
    <path d="M 20 230 Q 60 150 100 90 Q 140 45 200 30 Q 260 45 300 90 Q 340 150 380 230"
          stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Toppunkt -->
    <circle cx="200" cy="30" r="6" fill="#ef4444"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">Toppunkt (2, 4)</text>

    <!-- Symmetrilinje -->
    <line x1="200" y1="-5" x2="200" y2="250" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="130" y="270" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b">Symmetrilinje x = 2</text>

    <!-- Nullpunkter -->
    <circle cx="100" cy="200" r="5" fill="#22c55e"/>
    <circle cx="300" cy="200" r="5" fill="#22c55e"/>
    <text x="85" y="220" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">(-1, 0)</text>
    <text x="285" y="220" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">(5, 0)</text>

    <!-- Aksetall -->
    <text x="95" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-1</text>
    <text x="147" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1</text>
    <text x="247" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3</text>
    <text x="297" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5</text>
    <text x="180" y="55" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4</text>
    <text x="180" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3</text>
    <text x="180" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2</text>
  </g>

  <!-- Forklaringsboks -->
  <rect x="30" y="330" width="490" height="80" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">f(x) = ax² + bx + c</text>

    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Toppunkt/bunnpunkt: x = -b/(2a)</text>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b">a > 0: bunnpunkt (smiler)</text>

    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Nullpunkter: abc-formelen</text>
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">a < 0: toppunkt (sur)</text>
  </g>
</svg>