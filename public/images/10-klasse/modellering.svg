<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440">
  <defs>
    <marker id="arrowM" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="600" height="440" fill="#f8fafc"/>

  <!-- Tittel -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Matematisk modellering</text>

  <!-- Prosessdiagram -->
  <g transform="translate(50, 55)">
    <!-- Boks 1: Virkelighet -->
    <rect x="0" y="0" width="110" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="55" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Virkeligheten</text>
    <text x="55" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Praktisk problem</text>

    <!-- Pil 1 -->
    <line x1="115" y1="30" x2="160" y2="30" stroke="#374151" stroke-width="2" marker-end="url(#arrowM)"/>
    <text x="137" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Oversett</text>

    <!-- Boks 2: Modell -->
    <rect x="165" y="0" width="110" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="220" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Matematisk</text>
    <text x="220" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">modell</text>

    <!-- Pil 2 -->
    <line x1="280" y1="30" x2="325" y2="30" stroke="#374151" stroke-width="2" marker-end="url(#arrowM)"/>
    <text x="302" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Los</text>

    <!-- Boks 3: Losning -->
    <rect x="330" y="0" width="110" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="385" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Matematisk</text>
    <text x="385" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">losning</text>

    <!-- Pil 3 (tilbake) -->
    <path d="M 385 65 L 385 85 L 55 85 L 55 65" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowM)"/>
    <text x="220" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Tolk og vurder</text>
  </g>

  <!-- Eksempel: Tekstoppgave -->
  <g transform="translate(30, 170)">
    <rect x="0" y="0" width="540" height="130" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="270" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel: Fra tekst til likning</text>

    <!-- Problem -->
    <rect x="15" y="40" width="250" height="75" rx="6" fill="#f1f5f9"/>
    <text x="25" y="58" font-family="Arial, sans-serif" font-size="11" fill="#374151">Problemstilling:</text>
    <text x="25" y="78" font-family="Arial, sans-serif" font-size="11" fill="#64748b">"En bil kjorer med 80 km/t.</text>
    <text x="25" y="93" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Hvor lang tid tar det a kjore</text>
    <text x="25" y="108" font-family="Arial, sans-serif" font-size="11" fill="#64748b">240 km?"</text>

    <!-- Modellering -->
    <rect x="275" y="40" width="250" height="75" rx="6" fill="#dcfce7"/>
    <text x="285" y="58" font-family="Arial, sans-serif" font-size="11" fill="#166534">Matematisk modell:</text>
    <text x="285" y="78" font-family="Arial, sans-serif" font-size="12" fill="#374151">strekning = fart x tid</text>
    <text x="285" y="95" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">240 = 80 x t</text>
    <text x="285" y="112" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">t = 240/80 = 3 timer</text>
  </g>

  <!-- Vanlige modeller -->
  <g transform="translate(30, 315)">
    <rect x="0" y="0" width="540" height="115" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>

    <text x="270" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Vanlige matematiske modeller</text>

    <!-- Lineær -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="155" height="60" rx="6" fill="#dbeafe"/>
      <text x="77" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Lineær modell</text>
      <text x="77" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">y = ax + b</text>
      <text x="77" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Konstant endring</text>
    </g>

    <!-- Kvadratisk -->
    <g transform="translate(190, 40)">
      <rect x="0" y="0" width="155" height="60" rx="6" fill="#fef3c7"/>
      <text x="77" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Kvadratisk modell</text>
      <text x="77" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">y = ax² + bx + c</text>
      <text x="77" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Akselererende endring</text>
    </g>

    <!-- Eksponentiell -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="155" height="60" rx="6" fill="#dcfce7"/>
      <text x="77" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Eksponentiell modell</text>
      <text x="77" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">y = b * a^x</text>
      <text x="77" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Prosentvis endring</text>
    </g>
  </g>
</svg>