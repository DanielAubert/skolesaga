<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="450" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Sannsynlighet med terning</text>

  <!-- Dice representation -->
  <g transform="translate(175, 45)">
    <!-- Dice body -->
    <rect x="0" y="0" width="100" height="100" fill="white" stroke="#374151" stroke-width="3" rx="12"/>

    <!-- Dots for 6 -->
    <circle cx="25" cy="25" r="8" fill="#374151"/>
    <circle cx="75" cy="25" r="8" fill="#374151"/>
    <circle cx="25" cy="50" r="8" fill="#374151"/>
    <circle cx="75" cy="50" r="8" fill="#374151"/>
    <circle cx="25" cy="75" r="8" fill="#374151"/>
    <circle cx="75" cy="75" r="8" fill="#374151"/>
  </g>

  <!-- All possible outcomes -->
  <text x="225" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Alle mulige utfall:</text>

  <g transform="translate(80, 175)">
    <!-- Die 1 -->
    <rect x="0" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="20" cy="20" r="5" fill="white"/>

    <!-- Die 2 -->
    <rect x="50" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="63" cy="13" r="4" fill="white"/>
    <circle cx="77" cy="27" r="4" fill="white"/>

    <!-- Die 3 -->
    <rect x="100" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="113" cy="13" r="4" fill="white"/>
    <circle cx="120" cy="20" r="4" fill="white"/>
    <circle cx="127" cy="27" r="4" fill="white"/>

    <!-- Die 4 -->
    <rect x="150" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="163" cy="13" r="4" fill="white"/>
    <circle cx="177" cy="13" r="4" fill="white"/>
    <circle cx="163" cy="27" r="4" fill="white"/>
    <circle cx="177" cy="27" r="4" fill="white"/>

    <!-- Die 5 -->
    <rect x="200" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="213" cy="13" r="4" fill="white"/>
    <circle cx="227" cy="13" r="4" fill="white"/>
    <circle cx="220" cy="20" r="4" fill="white"/>
    <circle cx="213" cy="27" r="4" fill="white"/>
    <circle cx="227" cy="27" r="4" fill="white"/>

    <!-- Die 6 -->
    <rect x="250" y="0" width="40" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
    <circle cx="263" cy="11" r="4" fill="white"/>
    <circle cx="277" cy="11" r="4" fill="white"/>
    <circle cx="263" cy="20" r="4" fill="white"/>
    <circle cx="277" cy="20" r="4" fill="white"/>
    <circle cx="263" cy="29" r="4" fill="white"/>
    <circle cx="277" cy="29" r="4" fill="white"/>
  </g>

  <!-- Probability formula -->
  <rect x="50" y="230" width="350" height="60" fill="#e0e7ff" stroke="#818cf8" stroke-width="1" rx="5"/>

  <text x="225" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Sannsynlighetsformel:</text>

  <text x="225" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">P(hendelse) = gunstige utfall / mulige utfall</text>

  <!-- Examples -->
  <g transform="translate(60, 75)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">P(6) = 1/6</text>
  </g>

  <g transform="translate(310, 75)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">P(partall) = 3/6 = 1/2</text>
  </g>

  <g transform="translate(60, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" font-weight="bold">P(mindre enn 4) = 3/6 = 1/2</text>
  </g>
</svg>