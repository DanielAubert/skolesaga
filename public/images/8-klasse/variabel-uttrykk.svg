<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="450" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Variabler og uttrykk</text>

  <!-- Subtitle -->
  <text x="225" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">En variabel representerer et ukjent tall</text>

  <!-- Visual representation of x + 3 = 7 -->
  <g transform="translate(50, 65)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Eksempel: x + 3 = 7</text>

    <!-- Balance/equation visualization -->
    <!-- Left side: x + 3 -->
    <g transform="translate(0, 20)">
      <!-- Mystery box for x -->
      <rect x="0" y="0" width="50" height="50" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5"/>
      <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">x</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">ukjent</text>

      <!-- Plus sign -->
      <text x="68" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">+</text>

      <!-- 3 circles -->
      <circle cx="100" cy="15" r="12" fill="#22c55e"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <circle cx="130" cy="15" r="12" fill="#22c55e"/>
      <text x="130" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <circle cx="160" cy="15" r="12" fill="#22c55e"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="130" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">= 3</text>
    </g>

    <!-- Equals sign -->
    <text x="195" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#374151">=</text>

    <!-- Right side: 7 -->
    <g transform="translate(230, 20)">
      <circle cx="15" cy="15" r="12" fill="#3b82f6"/>
      <circle cx="45" cy="15" r="12" fill="#3b82f6"/>
      <circle cx="75" cy="15" r="12" fill="#3b82f6"/>
      <circle cx="105" cy="15" r="12" fill="#3b82f6"/>
      <circle cx="30" cy="40" r="12" fill="#3b82f6"/>
      <circle cx="60" cy="40" r="12" fill="#3b82f6"/>
      <circle cx="90" cy="40" r="12" fill="#3b82f6"/>
      <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">= 7</text>
    </g>
  </g>

  <!-- Solution -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="150" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">Losning:</text>
    <text x="75" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">x = 7 - 3 = 4</text>
  </g>

  <!-- Verification -->
  <g transform="translate(220, 160)">
    <rect x="0" y="0" width="180" height="40" fill="#d1fae5" stroke="#22c55e" stroke-width="2" rx="5"/>
    <text x="90" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Sjekk:</text>
    <text x="90" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">4 + 3 = 7 (stemmer!)</text>
  </g>

  <!-- More examples -->
  <rect x="50" y="215" width="350" height="75" fill="#f3f4f6" rx="5"/>
  <text x="225" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Flere uttrykk med variabler:</text>

  <g transform="translate(80, 245)">
    <rect x="0" y="0" width="80" height="25" fill="#3b82f6" rx="3"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2x + 5</text>
  </g>

  <g transform="translate(180, 245)">
    <rect x="0" y="0" width="80" height="25" fill="#22c55e" rx="3"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3a - 2</text>
  </g>

  <g transform="translate(280, 245)">
    <rect x="0" y="0" width="80" height="25" fill="#8b5cf6" rx="3"/>
    <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">x + y</text>
  </g>

  <text x="225" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">Bokstaver star for tall vi ikke kjenner enna</text>
</svg>