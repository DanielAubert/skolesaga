<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280">
  <!-- Background -->
  <rect width="450" height="280" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Sammenligne forhold</text>

  <!-- Subtitle -->
  <text x="225" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Forholdet mellom epler og appelsiner</text>

  <!-- First ratio: 2:3 -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Kurv A - Forhold 2:3</text>

    <!-- Apples (red) -->
    <circle cx="30" cy="35" r="18" fill="#ef4444"/>
    <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">&#127822;</text>
    <circle cx="75" cy="35" r="18" fill="#ef4444"/>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">&#127822;</text>

    <!-- Colon -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">:</text>

    <!-- Oranges (orange) -->
    <circle cx="140" cy="35" r="18" fill="#f59e0b"/>
    <text x="140" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">&#127818;</text>
    <circle cx="185" cy="35" r="18" fill="#f59e0b"/>
    <text x="185" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">&#127818;</text>
    <circle cx="230" cy="35" r="18" fill="#f59e0b"/>
    <text x="230" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">&#127818;</text>

    <!-- Ratio label -->
    <rect x="270" y="20" width="70" height="30" fill="#3b82f6" rx="5"/>
    <text x="305" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2 : 3</text>
  </g>

  <!-- Second ratio: 4:6 (same as 2:3) -->
  <g transform="translate(50, 155)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Kurv B - Forhold 4:6</text>

    <!-- Apples row 1 -->
    <circle cx="20" cy="30" r="14" fill="#ef4444"/>
    <text x="20" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127822;</text>
    <circle cx="52" cy="30" r="14" fill="#ef4444"/>
    <text x="52" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127822;</text>
    <circle cx="20" cy="60" r="14" fill="#ef4444"/>
    <text x="20" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127822;</text>
    <circle cx="52" cy="60" r="14" fill="#ef4444"/>
    <text x="52" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127822;</text>

    <!-- Colon -->
    <text x="82" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">:</text>

    <!-- Oranges -->
    <circle cx="107" cy="30" r="14" fill="#f59e0b"/>
    <text x="107" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>
    <circle cx="139" cy="30" r="14" fill="#f59e0b"/>
    <text x="139" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>
    <circle cx="171" cy="30" r="14" fill="#f59e0b"/>
    <text x="171" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>
    <circle cx="107" cy="60" r="14" fill="#f59e0b"/>
    <text x="107" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>
    <circle cx="139" cy="60" r="14" fill="#f59e0b"/>
    <text x="139" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>
    <circle cx="171" cy="60" r="14" fill="#f59e0b"/>
    <text x="171" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">&#127818;</text>

    <!-- Ratio label -->
    <rect x="205" y="35" width="70" height="30" fill="#3b82f6" rx="5"/>
    <text x="240" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4 : 6</text>

    <!-- Equals sign -->
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">=</text>

    <!-- Simplified -->
    <rect x="325" y="35" width="70" height="30" fill="#22c55e" rx="5"/>
    <text x="360" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2 : 3</text>
  </g>

  <!-- Explanation -->
  <rect x="50" y="240" width="350" height="30" fill="#f3f4f6" rx="5"/>
  <text x="225" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Begge kurvene har samme forhold! 4:6 forenklet er 2:3</text>
</svg>