<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280">
  <!-- Background -->
  <rect width="450" height="280" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Beregne prosent av et tall</text>

  <!-- Example: 25% of 200 -->
  <text x="225" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Eksempel: Finn 25% av 200</text>

  <!-- Full bar representing 100% = 200 -->
  <rect x="50" y="70" width="350" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">200 (100%)</text>

  <!-- 25% portion highlighted -->
  <rect x="50" y="130" width="87.5" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="5"/>
  <rect x="137.5" y="130" width="262.5" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="5"/>
  <text x="93.75" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">50</text>
  <text x="93.75" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">25%</text>

  <!-- Calculation steps -->
  <g transform="translate(50, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">Beregning:</text>

    <!-- Step 1 -->
    <rect x="0" y="10" width="18" height="18" fill="#22c55e" rx="9"/>
    <text x="9" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <text x="28" y="23" font-family="Arial, sans-serif" font-size="11" fill="#374151">25% = 25/100 = 0,25</text>

    <!-- Step 2 -->
    <rect x="180" y="10" width="18" height="18" fill="#22c55e" rx="9"/>
    <text x="189" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <text x="208" y="23" font-family="Arial, sans-serif" font-size="11" fill="#374151">0,25 x 200 = 50</text>
  </g>

  <!-- Result box -->
  <rect x="150" y="245" width="150" height="30" fill="#22c55e" rx="5"/>
  <text x="225" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Svar: 25% av 200 = 50</text>
</svg>