<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="450" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Linjediagram - Temperatur i en uke</text>

  <!-- Y-axis -->
  <line x1="70" y1="50" x2="70" y2="230" stroke="#374151" stroke-width="2"/>
  <!-- X-axis -->
  <line x1="70" y1="230" x2="420" y2="230" stroke="#374151" stroke-width="2"/>

  <!-- Y-axis labels (Temperature) -->
  <text x="55" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">20°C</text>
  <text x="55" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">15°C</text>
  <text x="55" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">10°C</text>
  <text x="55" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">5°C</text>
  <text x="55" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">0°C</text>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="70" y1="50" x2="420" y2="50"/>
    <line x1="70" y1="90" x2="420" y2="90"/>
    <line x1="70" y1="130" x2="420" y2="130"/>
    <line x1="70" y1="170" x2="420" y2="170"/>
    <line x1="70" y1="210" x2="420" y2="210"/>
  </g>

  <!-- Data points and line -->
  <!-- Mon: 8°C, Tue: 12°C, Wed: 15°C, Thu: 14°C, Fri: 17°C, Sat: 18°C, Sun: 16°C -->
  <!-- Y position: 210 = 0°C, each degree = 8px up -->

  <!-- Line connecting points -->
  <polyline
    points="100,146 150,114 200,90 250,98 300,74 350,66 400,82"
    fill="none"
    stroke="#3b82f6"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Area under the line -->
  <polygon
    points="100,146 150,114 200,90 250,98 300,74 350,66 400,82 400,210 100,210"
    fill="#3b82f6"
    opacity="0.1"/>

  <!-- Data points -->
  <circle cx="100" cy="146" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="114" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="90" r="6" fill="#22c55e" stroke="white" stroke-width="2"/>
  <circle cx="250" cy="98" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="300" cy="74" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="350" cy="66" r="6" fill="#ef4444" stroke="white" stroke-width="2"/>
  <circle cx="400" cy="82" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>

  <!-- Value labels -->
  <text x="100" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">8°</text>
  <text x="150" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">12°</text>
  <text x="200" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">15°</text>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">14°</text>
  <text x="300" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">17°</text>
  <text x="350" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" font-weight="bold">18°</text>
  <text x="400" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">16°</text>

  <!-- X-axis labels (Days) -->
  <text x="100" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Man</text>
  <text x="150" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tir</text>
  <text x="200" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Ons</text>
  <text x="250" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tor</text>
  <text x="300" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Fre</text>
  <text x="350" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lor</text>
  <text x="400" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Son</text>

  <!-- Legend/Info -->
  <rect x="100" y="265" width="250" height="28" fill="#f3f4f6" rx="5"/>
  <circle cx="120" cy="279" r="5" fill="#ef4444"/>
  <text x="130" y="283" font-family="Arial, sans-serif" font-size="10" fill="#374151">Hoyeste: 18°C (lor)</text>
  <circle cx="245" cy="279" r="5" fill="#22c55e"/>
  <text x="255" y="283" font-family="Arial, sans-serif" font-size="10" fill="#374151">Trend: Stigende</text>
</svg>