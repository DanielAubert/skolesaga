<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="450" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Malestokk pa kart</text>

  <!-- Map representation -->
  <rect x="50" y="50" width="200" height="140" fill="#d1fae5" stroke="#22c55e" stroke-width="2" rx="5"/>

  <!-- Roads on map -->
  <line x1="70" y1="100" x2="230" y2="100" stroke="#9ca3af" stroke-width="3"/>
  <line x1="150" y1="60" x2="150" y2="180" stroke="#9ca3af" stroke-width="3"/>

  <!-- Points A and B -->
  <circle cx="90" cy="100" r="8" fill="#3b82f6"/>
  <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">A</text>
  <circle cx="210" cy="100" r="8" fill="#ef4444"/>
  <text x="210" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">B</text>

  <!-- Distance line on map -->
  <line x1="90" y1="120" x2="210" y2="120" stroke="#374151" stroke-width="1"/>
  <line x1="90" y1="115" x2="90" y2="125" stroke="#374151" stroke-width="1"/>
  <line x1="210" y1="115" x2="210" y2="125" stroke="#374151" stroke-width="1"/>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">6 cm pa kartet</text>

  <!-- Map label -->
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">KART</text>

  <!-- Scale box -->
  <rect x="55" y="195" width="190" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="3"/>
  <text x="150" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Malestokk 1 : 50 000</text>

  <!-- Arrow -->
  <path d="M 270 120 L 300 120" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Real world representation -->
  <rect x="310" y="70" width="120" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="370" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" font-weight="bold">VIRKELIGHET</text>

  <!-- Real distance -->
  <text x="370" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">3 km</text>
  <text x="370" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">= 3000 m</text>
  <text x="370" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">= 300 000 cm</text>

  <!-- Calculation -->
  <rect x="50" y="235" width="350" height="55" fill="#e0e7ff" stroke="#818cf8" stroke-width="1" rx="5"/>
  <text x="225" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Beregning:</text>
  <text x="225" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">6 cm x 50 000 = 300 000 cm = 3000 m = 3 km</text>
</svg>