<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="450" height="300" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Stolpediagram - Favorittfag</text>

  <!-- Y-axis -->
  <line x1="70" y1="60" x2="70" y2="240" stroke="#374151" stroke-width="2"/>
  <!-- X-axis -->
  <line x1="70" y1="240" x2="410" y2="240" stroke="#374151" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="60" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">12</text>
  <text x="60" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">10</text>
  <text x="60" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">8</text>
  <text x="60" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">6</text>
  <text x="60" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">4</text>
  <text x="60" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2</text>
  <text x="60" y="243" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">0</text>

  <!-- Y-axis title -->
  <text x="25" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="rotate(-90, 25, 150)">Antall elever</text>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="70" y1="60" x2="410" y2="60"/>
    <line x1="70" y1="90" x2="410" y2="90"/>
    <line x1="70" y1="120" x2="410" y2="120"/>
    <line x1="70" y1="150" x2="410" y2="150"/>
    <line x1="70" y1="180" x2="410" y2="180"/>
    <line x1="70" y1="210" x2="410" y2="210"/>
  </g>

  <!-- Bars -->
  <!-- Matte - 8 elever -->
  <rect x="90" y="120" width="50" height="120" fill="#3b82f6" rx="3"/>
  <text x="115" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">8</text>

  <!-- Norsk - 5 elever -->
  <rect x="160" y="165" width="50" height="75" fill="#22c55e" rx="3"/>
  <text x="185" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">5</text>

  <!-- Gym - 10 elever -->
  <rect x="230" y="90" width="50" height="150" fill="#ef4444" rx="3"/>
  <text x="255" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444">10</text>

  <!-- Engelsk - 4 elever -->
  <rect x="300" y="180" width="50" height="60" fill="#f59e0b" rx="3"/>
  <text x="325" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">4</text>

  <!-- Kunst - 3 elever -->
  <rect x="370" y="195" width="50" height="45" fill="#8b5cf6" rx="3"/>
  <text x="395" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6">3</text>

  <!-- X-axis labels -->
  <text x="115" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Matte</text>
  <text x="185" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Norsk</text>
  <text x="255" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Gym</text>
  <text x="325" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Engelsk</text>
  <text x="395" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kunst</text>

  <!-- Info box -->
  <rect x="100" y="270" width="250" height="22" fill="#f3f4f6" rx="3"/>
  <text x="225" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Totalt antall elever: 8 + 5 + 10 + 4 + 3 = 30</text>
</svg>