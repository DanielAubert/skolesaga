<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120">
  <!-- Background -->
  <rect width="450" height="120" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Tallinje med negative og positive tall</text>

  <!-- Main number line -->
  <line x1="25" y1="60" x2="425" y2="60" stroke="#374151" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="420,55 430,60 420,65" fill="#374151"/>
  <polygon points="30,55 20,60 30,65" fill="#374151"/>

  <!-- Tick marks and numbers -->
  <!-- -5 -->
  <line x1="45" y1="55" x2="45" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="45" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-5</text>

  <!-- -4 -->
  <line x1="85" y1="55" x2="85" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="85" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-4</text>

  <!-- -3 -->
  <line x1="125" y1="55" x2="125" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-3</text>

  <!-- -2 -->
  <line x1="165" y1="55" x2="165" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="165" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-2</text>

  <!-- -1 -->
  <line x1="205" y1="55" x2="205" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="205" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">-1</text>

  <!-- 0 (origin) -->
  <line x1="245" y1="50" x2="245" y2="70" stroke="#374151" stroke-width="3"/>
  <text x="245" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">0</text>

  <!-- +1 -->
  <line x1="285" y1="55" x2="285" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="285" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">1</text>

  <!-- +2 -->
  <line x1="325" y1="55" x2="325" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="325" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">2</text>

  <!-- +3 -->
  <line x1="365" y1="55" x2="365" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="365" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">3</text>

  <!-- +4 -->
  <line x1="405" y1="55" x2="405" y2="65" stroke="#374151" stroke-width="2"/>
  <text x="405" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">4</text>

  <!-- Colored zones -->
  <rect x="45" y="95" width="160" height="8" fill="#ef4444" opacity="0.3" rx="2"/>
  <rect x="245" y="95" width="160" height="8" fill="#22c55e" opacity="0.3" rx="2"/>

  <!-- Labels for zones -->
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Negative tall</text>
  <text x="325" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Positive tall</text>

  <!-- Example point marked -->
  <circle cx="125" cy="60" r="6" fill="#3b82f6"/>
  <text x="125" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">-3</text>
</svg>