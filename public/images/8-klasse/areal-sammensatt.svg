<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320">
  <!-- Background -->
  <rect width="450" height="320" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Areal av sammensatte figurer</text>

  <!-- L-shaped figure -->
  <g transform="translate(50, 50)">
    <!-- Main shape - two rectangles forming L -->
    <rect x="0" y="0" width="120" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <rect x="0" y="60" width="60" height="80" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>

    <!-- Dimensions -->
    <!-- Top rectangle width -->
    <line x1="0" y1="-10" x2="120" y2="-10" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="-5" stroke="#374151" stroke-width="1"/>
    <line x1="120" y1="-15" x2="120" y2="-5" stroke="#374151" stroke-width="1"/>
    <text x="60" y="-18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">8 m</text>

    <!-- Top rectangle height -->
    <line x1="130" y1="0" x2="130" y2="60" stroke="#374151" stroke-width="1"/>
    <line x1="125" y1="0" x2="135" y2="0" stroke="#374151" stroke-width="1"/>
    <line x1="125" y1="60" x2="135" y2="60" stroke="#374151" stroke-width="1"/>
    <text x="145" y="35" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">4 m</text>

    <!-- Bottom rectangle width -->
    <line x1="0" y1="150" x2="60" y2="150" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="145" x2="0" y2="155" stroke="#374151" stroke-width="1"/>
    <line x1="60" y1="145" x2="60" y2="155" stroke="#374151" stroke-width="1"/>
    <text x="30" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">4 m</text>

    <!-- Bottom rectangle height -->
    <line x1="-10" y1="60" x2="-10" y2="140" stroke="#374151" stroke-width="1"/>
    <line x1="-15" y1="60" x2="-5" y2="60" stroke="#374151" stroke-width="1"/>
    <line x1="-15" y1="140" x2="-5" y2="140" stroke="#374151" stroke-width="1"/>
    <text x="-25" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">5 m</text>

    <!-- Labels inside shapes -->
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    <text x="30" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
  </g>

  <!-- Calculation section -->
  <g transform="translate(230, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Beregning:</text>

    <!-- Rectangle A -->
    <rect x="0" y="15" width="20" height="20" fill="#3b82f6" rx="3"/>
    <text x="28" y="30" font-family="Arial, sans-serif" font-size="12" fill="#374151">Rektangel A:</text>
    <text x="28" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">Areal = 8 m x 4 m</text>
    <text x="28" y="68" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">= 32 m2</text>

    <!-- Rectangle B -->
    <rect x="0" y="85" width="20" height="20" fill="#22c55e" rx="3"/>
    <text x="28" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">Rektangel B:</text>
    <text x="28" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">Areal = 4 m x 5 m</text>
    <text x="28" y="138" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">= 20 m2</text>

    <!-- Divider line -->
    <line x1="0" y1="155" x2="170" y2="155" stroke="#9ca3af" stroke-width="1"/>

    <!-- Total -->
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="12" fill="#374151">Totalt areal:</text>
    <text x="0" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151">32 m2 + 20 m2</text>
  </g>

  <!-- Result box -->
  <rect x="230" y="260" width="170" height="40" fill="#8b5cf6" rx="5"/>
  <text x="315" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">= 52 m2</text>

  <!-- Tip box -->
  <rect x="50" y="265" width="160" height="45" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="130" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b">Tips:</text>
  <text x="130" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Del figuren i kjente former!</text>
</svg>