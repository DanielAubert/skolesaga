<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280">
  <!-- Background -->
  <rect width="450" height="280" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Sektordiagram - Fordeling i prosent</text>

  <!-- Pie chart center -->
  <g transform="translate(150, 150)">
    <!-- 40% - Blue sector (0 to 144 degrees) -->
    <path d="M 0 0 L 80 0 A 80 80 0 0 1 -24.7 76.1 Z" fill="#3b82f6"/>

    <!-- 25% - Green sector (144 to 234 degrees) -->
    <path d="M 0 0 L -24.7 76.1 A 80 80 0 0 1 -76.9 -22.9 Z" fill="#22c55e"/>

    <!-- 20% - Orange sector (234 to 306 degrees) -->
    <path d="M 0 0 L -76.9 -22.9 A 80 80 0 0 1 -12.4 -79 Z" fill="#f59e0b"/>

    <!-- 15% - Purple sector (306 to 360 degrees) -->
    <path d="M 0 0 L -12.4 -79 A 80 80 0 0 1 80 0 Z" fill="#8b5cf6"/>

    <!-- Center circle for donut effect -->
    <circle cx="0" cy="0" r="30" fill="#fefefe"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">100%</text>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 80)">
    <!-- Blue - 40% -->
    <rect x="0" y="0" width="20" height="20" fill="#3b82f6" rx="3"/>
    <text x="28" y="15" font-family="Arial, sans-serif" font-size="12" fill="#374151">Fotball: 40%</text>

    <!-- Green - 25% -->
    <rect x="0" y="35" width="20" height="20" fill="#22c55e" rx="3"/>
    <text x="28" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">Svomming: 25%</text>

    <!-- Orange - 20% -->
    <rect x="0" y="70" width="20" height="20" fill="#f59e0b" rx="3"/>
    <text x="28" y="85" font-family="Arial, sans-serif" font-size="12" fill="#374151">Sykkel: 20%</text>

    <!-- Purple - 15% -->
    <rect x="0" y="105" width="20" height="20" fill="#8b5cf6" rx="3"/>
    <text x="28" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">Annet: 15%</text>
  </g>

  <!-- Percentage labels on pie -->
  <text x="190" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">40%</text>
  <text x="95" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">25%</text>
  <text x="95" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">20%</text>
  <text x="170" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">15%</text>

  <!-- Subtitle -->
  <text x="225" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Favorittaktiviteter i klassen</text>
</svg>