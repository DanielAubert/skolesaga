<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <!-- Background -->
  <rect width="450" height="350" fill="#fefefe"/>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Koordinatsystemet - Plotte punkter</text>

  <!-- Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="75" y1="50" x2="75" y2="290"/>
    <line x1="115" y1="50" x2="115" y2="290"/>
    <line x1="155" y1="50" x2="155" y2="290"/>
    <line x1="195" y1="50" x2="195" y2="290"/>
    <line x1="275" y1="50" x2="275" y2="290"/>
    <line x1="315" y1="50" x2="315" y2="290"/>
    <line x1="355" y1="50" x2="355" y2="290"/>
    <line x1="395" y1="50" x2="395" y2="290"/>

    <!-- Horizontal lines -->
    <line x1="55" y1="70" x2="415" y2="70"/>
    <line x1="55" y1="110" x2="415" y2="110"/>
    <line x1="55" y1="150" x2="415" y2="150"/>
    <line x1="55" y1="230" x2="415" y2="230"/>
    <line x1="55" y1="270" x2="415" y2="270"/>
  </g>

  <!-- Axes -->
  <line x1="55" y1="190" x2="415" y2="190" stroke="#374151" stroke-width="2"/>
  <line x1="235" y1="50" x2="235" y2="290" stroke="#374151" stroke-width="2"/>

  <!-- Arrow heads -->
  <polygon points="410,185 420,190 410,195" fill="#374151"/>
  <polygon points="230,55 235,45 240,55" fill="#374151"/>

  <!-- Axis labels -->
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">x</text>
  <text x="245" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">y</text>

  <!-- X-axis numbers -->
  <text x="75" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-4</text>
  <text x="115" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-3</text>
  <text x="155" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-2</text>
  <text x="195" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-1</text>
  <text x="275" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">1</text>
  <text x="315" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2</text>
  <text x="355" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">3</text>
  <text x="395" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">4</text>

  <!-- Y-axis numbers -->
  <text x="225" y="74" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">3</text>
  <text x="225" y="114" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2</text>
  <text x="225" y="154" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">1</text>
  <text x="225" y="234" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-1</text>
  <text x="225" y="274" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">-2</text>

  <!-- Origin -->
  <text x="228" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#374151">0</text>

  <!-- Points -->
  <!-- Point A (2, 3) -->
  <circle cx="315" cy="70" r="7" fill="#3b82f6"/>
  <text x="325" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">A(2, 3)</text>

  <!-- Point B (-3, 2) -->
  <circle cx="115" cy="110" r="7" fill="#22c55e"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">B(-3, 2)</text>

  <!-- Point C (3, -1) -->
  <circle cx="355" cy="230" r="7" fill="#f59e0b"/>
  <text x="365" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">C(3, -1)</text>

  <!-- Point D (-2, -2) -->
  <circle cx="155" cy="270" r="7" fill="#8b5cf6"/>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6">D(-2, -2)</text>

  <!-- Legend -->
  <rect x="55" y="305" width="340" height="35" fill="#f3f4f6" rx="5"/>
  <text x="225" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Koordinater skrives som (x, y) - forst bortover, sa oppover</text>
</svg>