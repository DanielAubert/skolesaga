<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 450">
  <!-- Background -->
  <rect width="520" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="260" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">2. Kvadratsetning: (a - b)² = a² - 2ab + b²</text>

  <!-- Outer square a x a -->
  <rect x="50" y="60" width="240" height="240" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>

  <!-- The part we keep: (a-b)² -->
  <rect x="50" y="60" width="160" height="160" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="3"/>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22c55e" text-anchor="middle">(a-b)²</text>

  <!-- Top right rectangle we remove: b(a-b) -->
  <rect x="210" y="60" width="80" height="160" fill="#ef4444" fill-opacity="0.25" stroke="#ef4444" stroke-width="2"/>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">b(a-b)</text>
  <line x1="210" y1="60" x2="290" y2="220" stroke="#ef4444" stroke-width="2"/>
  <line x1="290" y1="60" x2="210" y2="220" stroke="#ef4444" stroke-width="2"/>

  <!-- Bottom left rectangle we remove: b(a-b) -->
  <rect x="50" y="220" width="160" height="80" fill="#ef4444" fill-opacity="0.25" stroke="#ef4444" stroke-width="2"/>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">b(a-b)</text>
  <line x1="50" y1="220" x2="210" y2="300" stroke="#ef4444" stroke-width="2"/>
  <line x1="210" y1="220" x2="50" y2="300" stroke="#ef4444" stroke-width="2"/>

  <!-- Bottom right corner b² -->
  <rect x="210" y="220" width="80" height="80" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">b²</text>

  <!-- Dimension labels - top -->
  <line x1="50" y1="50" x2="210" y2="50" stroke="#22c55e" stroke-width="2"/>
  <line x1="50" y1="45" x2="50" y2="55" stroke="#22c55e" stroke-width="2"/>
  <line x1="210" y1="45" x2="210" y2="55" stroke="#22c55e" stroke-width="2"/>
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">a - b</text>

  <line x1="210" y1="50" x2="290" y2="50" stroke="#f59e0b" stroke-width="2"/>
  <line x1="290" y1="45" x2="290" y2="55" stroke="#f59e0b" stroke-width="2"/>
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">b</text>

  <!-- Full top line for a -->
  <line x1="50" y1="38" x2="290" y2="38" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="170" y="35" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">a</text>

  <!-- Dimension labels - left -->
  <line x1="40" y1="60" x2="40" y2="220" stroke="#22c55e" stroke-width="2"/>
  <line x1="35" y1="60" x2="45" y2="60" stroke="#22c55e" stroke-width="2"/>
  <line x1="35" y1="220" x2="45" y2="220" stroke="#22c55e" stroke-width="2"/>
  <text x="25" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle" transform="rotate(-90 25 145)">a - b</text>

  <line x1="40" y1="220" x2="40" y2="300" stroke="#f59e0b" stroke-width="2"/>
  <line x1="35" y1="300" x2="45" y2="300" stroke="#f59e0b" stroke-width="2"/>
  <text x="30" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">b</text>

  <!-- Explanation on right -->
  <rect x="320" y="70" width="180" height="200" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="410" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Geometrisk bevis:</text>

  <text x="330" y="125" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6">Stort kvadrat: a²</text>
  <text x="330" y="150" font-family="Arial, sans-serif" font-size="13" fill="#ef4444">Fjern: 2 · b(a-b)</text>
  <text x="330" y="175" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">Legg til: b² (telt 2x)</text>

  <line x1="330" y1="190" x2="490" y2="190" stroke="#64748b" stroke-width="1"/>

  <text x="330" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">= a² - 2b(a-b) + b²</text>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">= a² - 2ab + 2b² + b²</text>
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">= a² - 2ab + b²</text>

  <!-- Bottom formula -->
  <rect x="50" y="330" width="420" height="100" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="260" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">
    (a - b)² = a² - 2ab + b²
  </text>
  <text x="260" y="395" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Merk: (a - b)² = (a + (-b))² med 1. kvadratsetning
  </text>
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    gir a² + 2·a·(-b) + (-b)² = a² - 2ab + b²
  </text>
</svg>