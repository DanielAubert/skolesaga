<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 450">
  <!-- Background -->
  <rect width="580" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="290" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">ABC-formelen (Andregradsformelen)</text>

  <!-- Main formula box -->
  <rect x="120" y="50" width="340" height="70" rx="10" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="3"/>
  <text x="290" y="95" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    x = (-b +/- sqrt(b² - 4ac)) / 2a
  </text>

  <!-- Labels for a, b, c -->
  <rect x="40" y="135" width="500" height="45" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="290" y="162" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    For likningen ax² + bx + c = 0 finner vi x-verdiene der grafen krysser x-aksen
  </text>

  <!-- Coordinate system -->
  <!-- Y-axis -->
  <line x1="120" y1="200" x2="120" y2="380" stroke="#64748b" stroke-width="2"/>
  <polygon points="120,195 115,205 125,205" fill="#64748b"/>
  <text x="130" y="205" font-family="Arial, sans-serif" font-size="11" fill="#64748b">y</text>

  <!-- X-axis -->
  <line x1="40" y1="320" x2="340" y2="320" stroke="#64748b" stroke-width="2"/>
  <polygon points="345,320 335,315 335,325" fill="#64748b"/>
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="11" fill="#64748b">x</text>

  <!-- Grid -->
  <line x1="40" y1="280" x2="340" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="240" x2="340" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="360" x2="340" y2="360" stroke="#e2e8f0" stroke-width="1"/>

  <line x1="80" y1="200" x2="80" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="160" y1="200" x2="160" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="200" y1="200" x2="200" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="240" y1="200" x2="240" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="280" y1="200" x2="280" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="320" y1="200" x2="320" y2="380" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Parabola f(x) = x² - 2x - 3 = (x-3)(x+1) -->
  <!-- Nullpunkter: x = -1 og x = 3, toppunkt ved x = 1, y = -4 -->
  <path d="M 50 220 Q 90 360 120 380 Q 160 388 200 340 Q 240 260 280 220 Q 320 200 340 200"
        stroke="#3b82f6" stroke-width="3" fill="none"/>

  <!-- Zero points -->
  <circle cx="80" cy="320" r="7" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">x₁</text>

  <circle cx="240" cy="320" r="7" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="240" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">x₂</text>

  <!-- Vertex -->
  <circle cx="160" cy="380" r="5" fill="#22c55e" stroke="white" stroke-width="2"/>

  <!-- Discriminant explanation -->
  <rect x="370" y="200" width="200" height="180" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="470" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Diskriminanten</text>
  <text x="470" y="248" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">D = b² - 4ac</text>

  <line x1="380" y1="260" x2="560" y2="260" stroke="#e2e8f0" stroke-width="1"/>

  <!-- D > 0 -->
  <circle cx="395" cy="285" r="8" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="2"/>
  <text x="415" y="290" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">D > 0:</text>
  <text x="465" y="290" font-family="Arial, sans-serif" font-size="11" fill="#64748b">2 losninger</text>

  <!-- D = 0 -->
  <circle cx="395" cy="315" r="8" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
  <text x="415" y="320" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" font-weight="bold">D = 0:</text>
  <text x="465" y="320" font-family="Arial, sans-serif" font-size="11" fill="#64748b">1 losning</text>

  <!-- D < 0 -->
  <circle cx="395" cy="345" r="8" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="2"/>
  <text x="415" y="350" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">D &lt; 0:</text>
  <text x="465" y="350" font-family="Arial, sans-serif" font-size="11" fill="#64748b">0 losninger</text>

  <!-- Example -->
  <text x="470" y="375" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Grafen krysser ikke</text>
  <text x="470" y="388" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">x-aksen</text>

  <!-- Bottom example -->
  <rect x="40" y="395" width="530" height="45" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="290" y="415" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">
    <tspan font-weight="bold">Eksempel:</tspan> x² - 2x - 3 = 0 → a=1, b=-2, c=-3 → x = (2 +/- sqrt(4+12))/2 = (2 +/- 4)/2
  </text>
  <text x="290" y="432" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" text-anchor="middle" font-weight="bold">
    x₁ = -1 og x₂ = 3
  </text>
</svg>