<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420">
  <!-- Background -->
  <rect width="500" height="420" fill="#fafafa"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">1. Kvadratsetning: (a + b)² = a² + 2ab + b²</text>

  <!-- Main square outline (a+b) x (a+b) -->
  <rect x="50" y="60" width="280" height="280" fill="none" stroke="#1e293b" stroke-width="2"/>

  <!-- a² square (top-left) -->
  <rect x="50" y="60" width="180" height="180" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">a²</text>

  <!-- ab rectangle (top-right) -->
  <rect x="230" y="60" width="100" height="180" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="2"/>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22c55e" text-anchor="middle">ab</text>

  <!-- ab rectangle (bottom-left) -->
  <rect x="50" y="240" width="180" height="100" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="2"/>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22c55e" text-anchor="middle">ab</text>

  <!-- b² square (bottom-right) -->
  <rect x="230" y="240" width="100" height="100" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" text-anchor="middle">b²</text>

  <!-- Dimension labels - top -->
  <line x1="50" y1="50" x2="230" y2="50" stroke="#3b82f6" stroke-width="2"/>
  <line x1="50" y1="45" x2="50" y2="55" stroke="#3b82f6" stroke-width="2"/>
  <line x1="230" y1="45" x2="230" y2="55" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">a</text>

  <line x1="230" y1="50" x2="330" y2="50" stroke="#f59e0b" stroke-width="2"/>
  <line x1="330" y1="45" x2="330" y2="55" stroke="#f59e0b" stroke-width="2"/>
  <text x="280" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">b</text>

  <!-- Dimension labels - left -->
  <line x1="40" y1="60" x2="40" y2="240" stroke="#3b82f6" stroke-width="2"/>
  <line x1="35" y1="60" x2="45" y2="60" stroke="#3b82f6" stroke-width="2"/>
  <line x1="35" y1="240" x2="45" y2="240" stroke="#3b82f6" stroke-width="2"/>
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">a</text>

  <line x1="40" y1="240" x2="40" y2="340" stroke="#f59e0b" stroke-width="2"/>
  <line x1="35" y1="340" x2="45" y2="340" stroke="#f59e0b" stroke-width="2"/>
  <text x="30" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">b</text>

  <!-- Total side label -->
  <text x="355" y="200" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="start">(a + b)</text>
  <line x1="345" y1="60" x2="345" y2="340" stroke="#1e293b" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Formula explanation on right side -->
  <rect x="370" y="80" width="120" height="180" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="430" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Areal:</text>

  <rect x="385" y="115" width="20" height="20" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
  <text x="415" y="130" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="start">a²</text>

  <rect x="385" y="145" width="20" height="20" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="1"/>
  <text x="415" y="160" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="start">ab</text>

  <rect x="385" y="175" width="20" height="20" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="1"/>
  <text x="415" y="190" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="start">ab</text>

  <rect x="385" y="205" width="20" height="20" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
  <text x="415" y="220" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="start">b²</text>

  <line x1="380" y1="235" x2="480" y2="235" stroke="#1e293b" stroke-width="1"/>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">a² + 2ab + b²</text>

  <!-- Bottom formula -->
  <rect x="50" y="360" width="400" height="50" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="250" y="393" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">
    (a + b)² = a² + 2ab + b²
  </text>
</svg>