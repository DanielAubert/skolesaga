<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <!-- Background -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Brokregning - Visuell fremstilling</text>

  <!-- Row 1: Simple fraction 1/2 -->
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">1/2</text>

  <!-- Full circle for 1/2 -->
  <circle cx="70" cy="120" r="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 70 80 A 40 40 0 0 1 70 160 L 70 120 Z" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>

  <!-- Row 1: 1/4 -->
  <text x="180" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">1/4</text>

  <circle cx="180" cy="120" r="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 180 80 A 40 40 0 0 0 220 120 L 180 120 Z" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <line x1="180" y1="80" x2="180" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="140" y1="120" x2="220" y2="120" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row 1: 3/4 -->
  <text x="290" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">3/4</text>

  <circle cx="290" cy="120" r="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 290 80 A 40 40 0 1 1 250 120 L 290 120 Z" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <line x1="290" y1="80" x2="290" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="250" y1="120" x2="330" y2="120" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row 1: 2/3 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">2/3</text>

  <circle cx="400" cy="120" r="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 400 80 A 40 40 0 1 0 365.4 100 L 400 120 Z" fill="#ef4444" fill-opacity="0.4" stroke="#ef4444" stroke-width="2"/>

  <!-- Row 1: 5/8 -->
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#64748b" text-anchor="middle">5/8</text>

  <circle cx="500" cy="120" r="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 500 80 A 40 40 0 1 1 528.3 92.9 L 500 120 Z" fill="#8b5cf6" fill-opacity="0.4" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Section: Adding fractions -->
  <text x="275" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Addisjon av broker: 1/4 + 2/4 = 3/4</text>

  <!-- First fraction 1/4 -->
  <circle cx="100" cy="270" r="50" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 100 220 A 50 50 0 0 0 150 270 L 100 270 Z" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  <line x1="100" y1="220" x2="100" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="50" y1="270" x2="150" y2="270" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">1/4</text>

  <!-- Plus sign -->
  <text x="190" y="280" font-family="Arial, sans-serif" font-size="30" fill="#64748b" text-anchor="middle">+</text>

  <!-- Second fraction 2/4 -->
  <circle cx="280" cy="270" r="50" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 280 220 A 50 50 0 0 1 280 320 L 280 270 Z" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <line x1="280" y1="220" x2="280" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="230" y1="270" x2="330" y2="270" stroke="#e2e8f0" stroke-width="1"/>
  <text x="280" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">2/4</text>

  <!-- Equals sign -->
  <text x="370" y="280" font-family="Arial, sans-serif" font-size="30" fill="#64748b" text-anchor="middle">=</text>

  <!-- Result 3/4 -->
  <circle cx="460" cy="270" r="50" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <path d="M 460 220 A 50 50 0 0 0 510 270 L 460 270 Z" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  <path d="M 510 270 A 50 50 0 0 0 460 320 L 460 270 Z" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <path d="M 460 320 A 50 50 0 0 0 410 270 L 460 270 Z" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <line x1="460" y1="220" x2="460" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="410" y1="270" x2="510" y2="270" stroke="#e2e8f0" stroke-width="1"/>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">3/4</text>

  <!-- Bottom note -->
  <rect x="50" y="365" width="450" height="30" rx="5" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
  <text x="275" y="386" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Broker med samme nevner kan legges sammen direkte!
  </text>
</svg>