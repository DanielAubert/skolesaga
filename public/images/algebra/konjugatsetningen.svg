<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420">
  <!-- Background -->
  <rect width="550" height="420" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">3. Kvadratsetning (Konjugatsetningen): (a+b)(a-b) = a² - b²</text>

  <!-- Left side: Full square a x a -->
  <text x="130" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Start: kvadrat a × a</text>

  <rect x="40" y="75" width="180" height="180" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">a²</text>

  <!-- Dimension labels for left square -->
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">a</text>
  <text x="25" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">a</text>

  <!-- Arrow -->
  <path d="M 235 165 L 275 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="255" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">-b²</text>

  <!-- Right side: The result -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Resultat: a² - b²</text>

  <!-- Main rectangle (a-b) x (a+b) representation -->
  <!-- This shows the difference of squares geometrically -->

  <!-- Large square outline -->
  <rect x="300" y="75" width="180" height="180" fill="none" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- The remaining area after removing b² -->
  <!-- Top part: a × (a-b) -->
  <rect x="300" y="75" width="140" height="180" fill="#22c55e" fill-opacity="0.3" stroke="#22c55e" stroke-width="2"/>

  <!-- The removed b² corner -->
  <rect x="440" y="215" width="40" height="40" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="2"/>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">b²</text>
  <line x1="440" y1="215" x2="480" y2="255" stroke="#ef4444" stroke-width="2"/>
  <line x1="480" y1="215" x2="440" y2="255" stroke="#ef4444" stroke-width="2"/>

  <!-- Top right corner that completes the visualization -->
  <rect x="440" y="75" width="40" height="140" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Dimension labels for right side -->
  <line x1="300" y1="268" x2="440" y2="268" stroke="#22c55e" stroke-width="2"/>
  <line x1="300" y1="263" x2="300" y2="273" stroke="#22c55e" stroke-width="2"/>
  <line x1="440" y1="263" x2="440" y2="273" stroke="#22c55e" stroke-width="2"/>
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">a - b</text>

  <line x1="440" y1="268" x2="480" y2="268" stroke="#f59e0b" stroke-width="2"/>
  <line x1="480" y1="263" x2="480" y2="273" stroke="#f59e0b" stroke-width="2"/>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">b</text>

  <!-- Left dimension for right diagram -->
  <text x="290" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">a</text>

  <!-- Formula derivation box -->
  <rect x="40" y="300" width="470" height="110" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <text x="275" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Algebraisk bevis:</text>

  <text x="60" y="350" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    (a + b)(a - b) = a·a - a·b + b·a - b·b
  </text>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    = a² <tspan fill="#ef4444">- ab + ab</tspan> - b²
  </text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">
    = a² - b²
  </text>

  <text x="350" y="365" font-family="Arial, sans-serif" font-size="12" fill="#64748b">De to midterste leddene</text>
  <text x="350" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kansellerer hverandre!</text>
</svg>