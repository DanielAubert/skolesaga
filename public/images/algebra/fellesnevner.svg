<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 450">
  <!-- Background -->
  <rect width="580" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="290" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Finne fellesnevner</text>

  <!-- Example: 1/3 + 1/4 -->
  <text x="290" y="60" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Eksempel: 1/3 + 1/4 = ?</text>

  <!-- Step 1: Original fractions -->
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">1/3</text>

  <!-- Bar representation for 1/3 -->
  <rect x="20" y="105" width="100" height="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="20" y="105" width="33.3" height="40" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  <line x1="53.3" y1="105" x2="53.3" y2="145" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="86.6" y1="105" x2="86.6" y2="145" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Plus sign -->
  <text x="145" y="130" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>

  <!-- 1/4 bar -->
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">1/4</text>
  <rect x="160" y="105" width="100" height="40" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="160" y="105" width="25" height="40" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <line x1="185" y1="105" x2="185" y2="145" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="210" y1="105" x2="210" y2="145" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="235" y1="105" x2="235" y2="145" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Arrow -->
  <path d="M 280 125 L 320 125" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Step 2: Finding common denominator -->
  <rect x="340" y="85" width="220" height="75" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Finn fellesnevner</text>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">3 Ã— 4 = 12</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Nevner = 12</text>

  <!-- Step 3: Convert fractions -->
  <text x="290" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Utvid brokene til fellesnevner 12:</text>

  <!-- 1/3 = 4/12 -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" text-anchor="middle">
    1/3 = 4/12
  </text>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(gang med 4/4)</text>

  <!-- Bar for 4/12 -->
  <rect x="20" y="255" width="156" height="35" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="20" y="255" width="52" height="35" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  <!-- 12 divisions -->
  <line x1="33" y1="255" x2="33" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="46" y1="255" x2="46" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="59" y1="255" x2="59" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="72" y1="255" x2="72" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="85" y1="255" x2="85" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="98" y1="255" x2="98" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="111" y1="255" x2="111" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="124" y1="255" x2="124" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="137" y1="255" x2="137" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="150" y1="255" x2="150" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="163" y1="255" x2="163" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>

  <!-- Plus -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">+</text>

  <!-- 1/4 = 3/12 -->
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" text-anchor="middle">
    1/4 = 3/12
  </text>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">(gang med 3/3)</text>

  <!-- Bar for 3/12 -->
  <rect x="232" y="255" width="156" height="35" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="232" y="255" width="39" height="35" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <!-- 12 divisions -->
  <line x1="245" y1="255" x2="245" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="258" y1="255" x2="258" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="271" y1="255" x2="271" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="284" y1="255" x2="284" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="297" y1="255" x2="297" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="310" y1="255" x2="310" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="323" y1="255" x2="323" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="336" y1="255" x2="336" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="349" y1="255" x2="349" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="362" y1="255" x2="362" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="375" y1="255" x2="375" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>

  <!-- Equals -->
  <text x="410" y="280" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">=</text>

  <!-- Result: 7/12 -->
  <text x="490" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">
    7/12
  </text>

  <!-- Bar for 7/12 -->
  <rect x="424" y="255" width="156" height="35" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="424" y="255" width="52" height="35" fill="#3b82f6" fill-opacity="0.4" stroke="#3b82f6" stroke-width="2"/>
  <rect x="476" y="255" width="39" height="35" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <!-- 12 divisions -->
  <line x1="437" y1="255" x2="437" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="450" y1="255" x2="450" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="463" y1="255" x2="463" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="476" y1="255" x2="476" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="489" y1="255" x2="489" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="502" y1="255" x2="502" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="515" y1="255" x2="515" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="528" y1="255" x2="528" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="541" y1="255" x2="541" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="554" y1="255" x2="554" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="567" y1="255" x2="567" y2="290" stroke="#e2e8f0" stroke-width="0.5"/>

  <!-- Summary box -->
  <rect x="40" y="320" width="500" height="120" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="290" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Metode for a finne fellesnevner:</text>

  <text x="60" y="380" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">1. Finn det minste tallet begge nevnerne gar opp i (minste felles nevner)</text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">2. Utvid hver brok slik at nevneren blir lik fellesnevneren</text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">3. Legg sammen tellerne og behold fellesnevneren</text>
</svg>