<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <!-- Background -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Potensregler</text>

  <!-- Rule boxes -->
  <!-- Rule 1: Multiplication -->
  <rect x="20" y="60" width="245" height="70" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <text x="143" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Multiplikasjon</text>
  <text x="143" y="115" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">a</tspan> · <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">b</tspan> = <tspan font-style="italic" fill="#f59e0b">x</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">a+b</tspan>
  </text>

  <!-- Rule 2: Division -->
  <rect x="285" y="60" width="245" height="70" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <text x="408" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Divisjon</text>
  <text x="408" y="115" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">a</tspan> / <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">b</tspan> = <tspan font-style="italic" fill="#f59e0b">x</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">a-b</tspan>
  </text>

  <!-- Rule 3: Power of power -->
  <rect x="20" y="145" width="245" height="70" rx="8" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="143" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">Potens av potens</text>
  <text x="143" y="200" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    (<tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">a</tspan>)<tspan font-size="12" baseline-shift="super">b</tspan> = <tspan font-style="italic" fill="#f59e0b">x</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">a·b</tspan>
  </text>

  <!-- Rule 4: Power of product -->
  <rect x="285" y="145" width="245" height="70" rx="8" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="408" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">Potens av produkt</text>
  <text x="408" y="200" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    (<tspan font-style="italic">a</tspan> · <tspan font-style="italic">b</tspan>)<tspan font-size="12" baseline-shift="super">n</tspan> = <tspan font-style="italic" fill="#f59e0b">a</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">n</tspan> · <tspan font-style="italic" fill="#f59e0b">b</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">n</tspan>
  </text>

  <!-- Rule 5: Power of fraction -->
  <rect x="20" y="230" width="245" height="70" rx="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="143" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Potens av brok</text>
  <text x="143" y="285" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    (<tspan font-style="italic">a</tspan>/<tspan font-style="italic">b</tspan>)<tspan font-size="12" baseline-shift="super">n</tspan> = <tspan font-style="italic" fill="#f59e0b">a</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">n</tspan>/<tspan font-style="italic" fill="#f59e0b">b</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">n</tspan>
  </text>

  <!-- Rule 6: Negative exponent -->
  <rect x="285" y="230" width="245" height="70" rx="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="408" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Negativ eksponent</text>
  <text x="408" y="285" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">-n</tspan> = <tspan fill="#f59e0b">1</tspan>/<tspan font-style="italic" fill="#f59e0b">x</tspan><tspan font-size="12" baseline-shift="super" fill="#f59e0b">n</tspan>
  </text>

  <!-- Rule 7: Zero exponent -->
  <rect x="20" y="315" width="245" height="70" rx="8" fill="#64748b" fill-opacity="0.1" stroke="#64748b" stroke-width="2"/>
  <text x="143" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">Null som eksponent</text>
  <text x="143" y="370" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">0</tspan> = <tspan fill="#f59e0b">1</tspan>  <tspan font-size="12" fill="#64748b">(x ≠ 0)</tspan>
  </text>

  <!-- Rule 8: Exponent 1 -->
  <rect x="285" y="315" width="245" height="70" rx="8" fill="#64748b" fill-opacity="0.1" stroke="#64748b" stroke-width="2"/>
  <text x="408" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b" text-anchor="middle">1 som eksponent</text>
  <text x="408" y="370" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle">
    <tspan font-style="italic">x</tspan><tspan font-size="12" baseline-shift="super">1</tspan> = <tspan font-style="italic" fill="#f59e0b">x</tspan>
  </text>
</svg>