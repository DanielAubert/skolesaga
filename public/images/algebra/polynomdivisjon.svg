<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <!-- Background -->
  <rect width="600" height="480" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Polynomdivisjon - Steg for steg</text>
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Eksempel: (x³ - 2x² - 5x + 6) : (x - 1)</text>

  <!-- Division setup box -->
  <rect x="40" y="75" width="520" height="350" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Division bracket -->
  <path d="M 180 100 L 180 120 L 520 120" stroke="#3b82f6" stroke-width="3" fill="none"/>

  <!-- Divisor -->
  <text x="100" y="115" font-family="monospace" font-size="18" fill="#3b82f6" text-anchor="middle">(x - 1)</text>

  <!-- Dividend -->
  <text x="350" y="115" font-family="monospace" font-size="18" fill="#1e293b" text-anchor="middle">x³ - 2x² - 5x + 6</text>

  <!-- Step 1 -->
  <rect x="50" y="135" width="510" height="55" rx="5" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="1"/>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Steg 1:</text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="12" fill="#64748b">x³ : x = x²</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Gang x² med (x-1): x²·(x-1) = x³ - x²</text>

  <!-- Quotient building - step 1 -->
  <text x="200" y="105" font-family="monospace" font-size="16" fill="#f59e0b" font-weight="bold">x²</text>

  <!-- Step 1 subtraction -->
  <text x="270" y="155" font-family="monospace" font-size="14" fill="#1e293b">x³ - 2x²</text>
  <text x="270" y="175" font-family="monospace" font-size="14" fill="#ef4444">-(x³ - x²)</text>
  <line x1="270" y1="180" x2="380" y2="180" stroke="#64748b" stroke-width="1"/>
  <text x="310" y="195" font-family="monospace" font-size="14" fill="#22c55e">-x²</text>

  <!-- Step 2 -->
  <rect x="50" y="200" width="510" height="55" rx="5" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Steg 2:</text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Ta ned -5x. Har na: -x² - 5x</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-x² : x = -x. Gang: -x·(x-1) = -x² + x</text>

  <!-- Quotient building - step 2 -->
  <text x="240" y="105" font-family="monospace" font-size="16" fill="#f59e0b" font-weight="bold">- x</text>

  <!-- Step 2 subtraction -->
  <text x="380" y="220" font-family="monospace" font-size="14" fill="#1e293b">-x² - 5x</text>
  <text x="380" y="240" font-family="monospace" font-size="14" fill="#ef4444">-(-x² + x)</text>
  <line x1="380" y1="245" x2="490" y2="245" stroke="#64748b" stroke-width="1"/>
  <text x="420" y="260" font-family="monospace" font-size="14" fill="#22c55e">-6x</text>

  <!-- Step 3 -->
  <rect x="50" y="265" width="510" height="55" rx="5" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Steg 3:</text>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Ta ned +6. Har na: -6x + 6</text>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-6x : x = -6. Gang: -6·(x-1) = -6x + 6</text>

  <!-- Quotient building - step 3 -->
  <text x="280" y="105" font-family="monospace" font-size="16" fill="#f59e0b" font-weight="bold">- 6</text>

  <!-- Step 3 subtraction -->
  <text x="480" y="285" font-family="monospace" font-size="14" fill="#1e293b">-6x + 6</text>
  <text x="480" y="305" font-family="monospace" font-size="14" fill="#ef4444">-(-6x + 6)</text>
  <line x1="480" y1="310" x2="560" y2="310" stroke="#64748b" stroke-width="1"/>
  <text x="520" y="325" font-family="monospace" font-size="14" fill="#22c55e" font-weight="bold">0</text>

  <!-- Result indication -->
  <text x="530" y="345" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Rest = 0</text>

  <!-- Final answer box -->
  <rect x="50" y="355" width="510" height="60" rx="8" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="378" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Svar:</text>
  <text x="300" y="402" font-family="monospace" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">(x³ - 2x² - 5x + 6) : (x - 1) = x² - x - 6</text>

  <!-- Bottom note -->
  <rect x="40" y="430" width="520" height="40" rx="5" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="300" y="455" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">
    Kan faktoriseres videre: x² - x - 6 = (x - 3)(x + 2), sa x³ - 2x² - 5x + 6 = (x-1)(x-3)(x+2)
  </text>
</svg>