<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <!-- Background -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Likningsvekt - Balanse i likninger</text>

  <!-- Equation -->
  <text x="275" y="55" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Eksempel: 2x + 3 = 11</text>

  <!-- Balance stand -->
  <rect x="265" y="320" width="20" height="60" fill="#64748b"/>
  <rect x="225" y="375" width="100" height="15" rx="3" fill="#64748b"/>

  <!-- Fulcrum triangle -->
  <polygon points="275,280 255,320 295,320" fill="#64748b"/>

  <!-- Balance beam -->
  <rect x="50" y="275" width="450" height="10" rx="5" fill="#3b82f6"/>

  <!-- Strings/chains -->
  <line x1="120" y1="285" x2="120" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="430" y1="285" x2="430" y2="180" stroke="#64748b" stroke-width="2"/>

  <!-- Left pan (2x + 3) -->
  <ellipse cx="120" cy="185" rx="80" ry="20" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>

  <!-- Items on left pan -->
  <!-- x box 1 -->
  <rect x="70" y="145" width="35" height="35" rx="5" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <text x="87" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">x</text>

  <!-- x box 2 -->
  <rect x="115" y="145" width="35" height="35" rx="5" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <text x="132" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">x</text>

  <!-- +3 circles -->
  <circle cx="80" cy="120" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">1</text>
  <circle cx="110" cy="120" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">1</text>
  <circle cx="140" cy="120" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">1</text>

  <!-- Label left side -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">2x + 3</text>

  <!-- Right pan (11) -->
  <ellipse cx="430" cy="185" rx="80" ry="20" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>

  <!-- Items on right pan - 11 unit circles -->
  <circle cx="385" cy="155" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="415" cy="155" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="445" cy="155" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="475" cy="155" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="385" cy="125" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="415" cy="125" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="445" cy="125" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="475" cy="125" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="400" cy="95" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="430" cy="95" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="460" cy="95" r="12" fill="#f59e0b" fill-opacity="0.4" stroke="#f59e0b" stroke-width="2"/>

  <!-- Label right side -->
  <text x="430" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">11</text>

  <!-- Equals sign in the middle -->
  <text x="275" y="195" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#64748b" text-anchor="middle">=</text>

  <!-- Rule box at bottom -->
  <rect x="40" y="310" width="470" height="80" rx="8" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="2"/>
  <text x="275" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Balanseregelen for likninger:</text>
  <text x="275" y="360" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Det du gjor pa den ene siden av likhetstegnet,</text>
  <text x="275" y="380" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">ma du ogsa gjore pa den andre siden for a beholde balansen.</text>
</svg>