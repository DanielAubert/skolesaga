<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420">
  <!-- Background -->
  <rect width="550" height="420" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Nullpunktmetoden</text>
  <text x="275" y="52" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">f(x) = (x - 2)(x + 3) = x² + x - 6</text>

  <!-- Coordinate system -->
  <!-- Y-axis -->
  <line x1="150" y1="80" x2="150" y2="320" stroke="#64748b" stroke-width="2"/>
  <polygon points="150,75 145,85 155,85" fill="#64748b"/>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="12" fill="#64748b">y</text>

  <!-- X-axis -->
  <line x1="40" y1="240" x2="400" y2="240" stroke="#64748b" stroke-width="2"/>
  <polygon points="405,240 395,235 395,245" fill="#64748b"/>
  <text x="410" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">x</text>

  <!-- Grid lines -->
  <line x1="40" y1="200" x2="400" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="160" x2="400" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="120" x2="400" y2="120" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="280" x2="400" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="320" x2="400" y2="320" stroke="#e2e8f0" stroke-width="1"/>

  <line x1="70" y1="80" x2="70" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="110" y1="80" x2="110" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="190" y1="80" x2="190" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="230" y1="80" x2="230" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="270" y1="80" x2="270" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="310" y1="80" x2="310" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="350" y1="80" x2="350" y2="320" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Axis labels -->
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">-3</text>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">-2</text>
  <text x="145" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">0</text>
  <text x="190" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">1</text>
  <text x="230" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2</text>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">3</text>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">4</text>

  <text x="135" y="205" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">-2</text>
  <text x="135" y="165" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">-4</text>
  <text x="135" y="125" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">-6</text>
  <text x="135" y="285" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">2</text>
  <text x="135" y="322" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">4</text>

  <!-- Parabola: f(x) = x² + x - 6 = (x-2)(x+3) -->
  <!-- Points: (-3,0), (-2,-4), (-1,-6), (0,-6), (1,-4), (2,0), (3,6) -->
  <!-- Scale: 40px per unit on x, 20px per unit on y (inverted for SVG) -->
  <path d="M 30 320 Q 70 240 90 136 Q 110 96 130 80 Q 150 80 170 96 Q 190 136 230 240 Q 270 360 350 560"
        stroke="#3b82f6" stroke-width="3" fill="none" clip-path="url(#graphClip)"/>

  <!-- Clip path for parabola -->
  <defs>
    <clipPath id="graphClip">
      <rect x="40" y="80" width="360" height="250"/>
    </clipPath>
  </defs>

  <!-- Better parabola path -->
  <path d="M 40 200 C 55 100, 75 100, 110 200 C 130 260, 145 288, 150 296 C 160 320, 170 328, 190 296 C 210 260, 240 130, 280 100 C 320 80, 360 100, 400 180"
        stroke="#3b82f6" stroke-width="3" fill="none"/>

  <!-- Zero points -->
  <!-- x = -3 (at x=70 on SVG) -->
  <circle cx="70" cy="240" r="8" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">x₁ = -3</text>

  <!-- x = 2 (at x=230 on SVG) -->
  <circle cx="230" cy="240" r="8" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">x₂ = 2</text>

  <!-- Vertex point -->
  <circle cx="150" cy="296" r="5" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  <text x="170" y="310" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">bunnpunkt</text>

  <!-- Explanation box -->
  <rect x="420" y="80" width="120" height="180" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="480" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Nullpunkter</text>

  <text x="430" y="130" font-family="Arial, sans-serif" font-size="11" fill="#64748b">f(x) = 0 når:</text>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">x - 2 = 0 → x = 2</text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">x + 3 = 0 → x = -3</text>

  <line x1="430" y1="190" x2="530" y2="190" stroke="#e2e8f0" stroke-width="1"/>

  <text x="430" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Faktorisert:</text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold" text-anchor="middle">(x-2)(x+3)</text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Utvidet:</text>
  <text x="480" y="268" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold" text-anchor="middle">x²+x-6</text>

  <!-- Bottom explanation -->
  <rect x="40" y="340" width="500" height="70" rx="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="290" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Produktregelen for likninger:</text>
  <text x="290" y="390" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Hvis a · b = 0, da ma enten a = 0 eller b = 0 (eller begge)</text>
</svg>