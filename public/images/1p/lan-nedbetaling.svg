<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400">
  <!-- Background -->
  <rect width="520" height="400" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Nedbetalingsplan - Serielan</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Lan: 100 000 kr | Rente: 5% | Periode: 4 ar</text>

  <!-- Table -->
  <g transform="translate(30, 70)">
    <!-- Header -->
    <rect x="0" y="0" width="460" height="35" rx="6 6 0 0" fill="#3b82f6"/>
    <text x="45" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Ar</text>
    <text x="135" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Restgjeld</text>
    <text x="230" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Avdrag</text>
    <text x="320" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Renter</text>
    <text x="410" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Terminbelop</text>

    <!-- Row 1 -->
    <rect x="0" y="35" width="460" height="32" fill="white"/>
    <text x="45" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">1</text>
    <text x="135" y="55" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">100 000</text>
    <text x="230" y="55" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">25 000</text>
    <text x="320" y="55" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444">5 000</text>
    <text x="410" y="55" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#3b82f6">30 000</text>

    <!-- Row 2 -->
    <rect x="0" y="67" width="460" height="32" fill="#f8fafc"/>
    <text x="45" y="87" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">2</text>
    <text x="135" y="87" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">75 000</text>
    <text x="230" y="87" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">25 000</text>
    <text x="320" y="87" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444">3 750</text>
    <text x="410" y="87" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#3b82f6">28 750</text>

    <!-- Row 3 -->
    <rect x="0" y="99" width="460" height="32" fill="white"/>
    <text x="45" y="119" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">3</text>
    <text x="135" y="119" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">50 000</text>
    <text x="230" y="119" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">25 000</text>
    <text x="320" y="119" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444">2 500</text>
    <text x="410" y="119" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#3b82f6">27 500</text>

    <!-- Row 4 -->
    <rect x="0" y="131" width="460" height="32" fill="#f8fafc"/>
    <text x="45" y="151" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">4</text>
    <text x="135" y="151" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">25 000</text>
    <text x="230" y="151" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">25 000</text>
    <text x="320" y="151" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444">1 250</text>
    <text x="410" y="151" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#3b82f6">26 250</text>

    <!-- Sum row -->
    <rect x="0" y="163" width="460" height="35" rx="0 0 6 6" fill="#1e293b"/>
    <text x="45" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">Sum</text>
    <text x="135" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">-</text>
    <text x="230" y="185" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#22c55e">100 000</text>
    <text x="320" y="185" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ef4444">12 500</text>
    <text x="410" y="185" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#f59e0b">112 500</text>

    <!-- Border -->
    <rect x="0" y="0" width="460" height="198" rx="6" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  </g>

  <!-- Bar chart showing declining payments -->
  <g transform="translate(30, 290)">
    <text x="230" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Terminbelop over tid (synkende)</text>

    <!-- Bars -->
    <rect x="40" y="20" width="80" height="60" rx="4" fill="#3b82f6"/>
    <rect x="140" y="25" width="80" height="55" rx="4" fill="#3b82f6"/>
    <rect x="240" y="30" width="80" height="50" rx="4" fill="#3b82f6"/>
    <rect x="340" y="37" width="80" height="43" rx="4" fill="#3b82f6"/>

    <!-- Labels -->
    <text x="80" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Ar 1</text>
    <text x="180" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Ar 2</text>
    <text x="280" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Ar 3</text>
    <text x="380" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Ar 4</text>

    <!-- Values on bars -->
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">30 000</text>
    <text x="180" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">28 750</text>
    <text x="280" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">27 500</text>
    <text x="380" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">26 250</text>
  </g>
</svg>