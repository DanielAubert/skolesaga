<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400">
  <!-- Background -->
  <rect width="520" height="400" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Sannsynlighet i hverdagen</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Hva er sjansen for ulike hendelser?</text>

  <!-- Weather example -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>

    <!-- Cloud and rain icon -->
    <circle cx="45" cy="40" r="18" fill="#3b82f6"/>
    <circle cx="60" cy="35" r="22" fill="#3b82f6"/>
    <circle cx="75" cy="42" r="16" fill="#3b82f6"/>
    <ellipse cx="60" cy="55" rx="30" ry="8" fill="#3b82f6"/>

    <!-- Rain drops -->
    <line x1="45" y1="65" x2="42" y2="80" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="65" x2="57" y2="85" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="65" x2="72" y2="78" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>

    <text x="130" y="35" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Vaermelding</text>
    <text x="130" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">"70% sjanse</text>
    <text x="130" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">for regn"</text>

    <text x="110" y="100" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#3b82f6">P(regn) = 0,70</text>
  </g>

  <!-- Dice example -->
  <g transform="translate(270, 70)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="white" stroke="#22c55e" stroke-width="2"/>

    <!-- Dice -->
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#22c55e"/>
    <circle cx="40" cy="40" r="5" fill="white"/>
    <circle cx="60" cy="40" r="5" fill="white"/>
    <circle cx="40" cy="60" r="5" fill="white"/>
    <circle cx="60" cy="60" r="5" fill="white"/>

    <text x="130" y="35" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Terningkast</text>
    <text x="130" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">"Sjanse for</text>
    <text x="130" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">a kaste 6"</text>

    <text x="110" y="100" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#22c55e">P(6) = 1/6 = 0,17</text>
  </g>

  <!-- Probability scale -->
  <g transform="translate(30, 210)">
    <text x="230" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Sannsynlighetsskala</text>

    <!-- Scale bar -->
    <defs>
      <linearGradient id="probScale" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="20" width="460" height="25" rx="6" fill="url(#probScale)"/>

    <!-- Scale labels -->
    <text x="0" y="60" text-anchor="start" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0</text>
    <text x="115" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0,25</text>
    <text x="230" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0,50</text>
    <text x="345" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0,75</text>
    <text x="460" y="60" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">1</text>

    <!-- Description labels -->
    <text x="0" y="75" text-anchor="start" font-family="system-ui, sans-serif" font-size="9" fill="#ef4444">Umulig</text>
    <text x="115" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">Lite sannsynlig</text>
    <text x="230" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">50/50</text>
    <text x="345" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#84cc16">Ganske sannsynlig</text>
    <text x="460" y="75" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Sikkert</text>

    <!-- Markers on scale -->
    <circle cx="77" cy="32" r="8" fill="white" stroke="#1e293b" stroke-width="2"/>
    <text x="77" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#1e293b">6</text>
    <line x1="77" y1="45" x2="77" y2="85" stroke="#1e293b" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="77" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#1e293b">Terning</text>

    <circle cx="322" cy="32" r="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="317" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#3b82f6">Regn</text>
    <line x1="322" y1="45" x2="322" y2="85" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="322" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">Regn 70%</text>
  </g>

  <!-- Formula box -->
  <rect x="30" y="320" width="220" height="65" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Formel for sannsynlighet</text>
  <text x="140" y="370" text-anchor="middle" font-family="monospace" font-size="12" fill="#3b82f6">P = Gunstige / Mulige</text>

  <!-- Example calculation -->
  <rect x="270" y="320" width="220" height="65" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="380" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Eksempel: Trekke hjerter</text>
  <text x="380" y="358" text-anchor="middle" font-family="monospace" font-size="11" fill="#475569">13 hjerter av 52 kort</text>
  <text x="380" y="376" text-anchor="middle" font-family="monospace" font-size="11" fill="#22c55e">P = 13/52 = 1/4 = 0,25</text>
</svg>