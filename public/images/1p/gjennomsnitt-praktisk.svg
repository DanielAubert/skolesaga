<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380">
  <!-- Background -->
  <rect width="520" height="380" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Gjennomsnitt i praksis</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Beregne gjennomsnittskarakter fra prove</text>

  <!-- Grade cards -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Karakterer fra 6 elever:</text>

    <!-- Grade boxes -->
    <rect x="0" y="15" width="55" height="55" rx="8" fill="#22c55e"/>
    <text x="27" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">5</text>

    <rect x="65" y="15" width="55" height="55" rx="8" fill="#3b82f6"/>
    <text x="92" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">4</text>

    <rect x="130" y="15" width="55" height="55" rx="8" fill="#22c55e"/>
    <text x="157" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">6</text>

    <rect x="195" y="15" width="55" height="55" rx="8" fill="#f59e0b"/>
    <text x="222" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">3</text>

    <rect x="260" y="15" width="55" height="55" rx="8" fill="#3b82f6"/>
    <text x="287" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">4</text>

    <rect x="325" y="15" width="55" height="55" rx="8" fill="#22c55e"/>
    <text x="352" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">5</text>

    <!-- Plus signs -->
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">+</text>
    <text x="120" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">+</text>
    <text x="185" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">+</text>
    <text x="250" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">+</text>
    <text x="315" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">+</text>

    <!-- Equals result -->
    <text x="395" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#1e293b">=</text>
    <rect x="415" y="15" width="65" height="55" rx="8" fill="#1e293b"/>
    <text x="447" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white">27</text>
  </g>

  <!-- Calculation -->
  <g transform="translate(30, 170)">
    <rect x="0" y="0" width="460" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

    <text x="230" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Beregning av gjennomsnitt</text>

    <text x="30" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Steg 1: Summer alle verdiene:</text>
    <text x="230" y="55" font-family="monospace" font-size="12" fill="#1e293b">5 + 4 + 6 + 3 + 4 + 5 = 27</text>

    <text x="30" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Steg 2: Del pa antallet:</text>
    <text x="230" y="80" font-family="monospace" font-size="12" fill="#1e293b">27 / 6 = <tspan font-weight="bold" fill="#3b82f6">4,5</tspan></text>
  </g>

  <!-- Formula box -->
  <g transform="translate(30, 285)">
    <rect x="0" y="0" width="200" height="75" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Formel</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">Gjennomsnitt =</text>
    <text x="100" y="68" text-anchor="middle" font-family="monospace" font-size="11" fill="#475569">Sum / Antall</text>
  </g>

  <!-- Result -->
  <g transform="translate(250, 285)">
    <rect x="0" y="0" width="240" height="75" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Resultat</text>
    <text x="120" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#1e293b">Gjennomsnittskarakter:</text>
    <text x="120" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">4,5</text>
  </g>

  <!-- Visual representation -->
  <g transform="translate(400, 155)">
    <rect x="0" y="0" width="90" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="45" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Visualisert</text>

    <!-- Bar showing average level -->
    <rect x="15" y="30" width="60" height="60" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Average line -->
    <line x1="10" y1="50" x2="80" y2="50" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="45" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#3b82f6">4,5</text>

    <!-- Scale -->
    <text x="82" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">6</text>
    <text x="82" y="55" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">4</text>
    <text x="82" y="75" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">2</text>
    <text x="82" y="92" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">0</text>
  </g>
</svg>