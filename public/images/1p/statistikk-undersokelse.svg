<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400">
  <!-- Background -->
  <rect width="520" height="400" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Fremstilling av sporreundersokelse</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">"Hvilken sosial media bruker du mest?" - 100 elever</text>

  <!-- Survey form icon -->
  <g transform="translate(30, 65)">
    <rect x="0" y="0" width="140" height="130" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="25" rx="6 6 0 0" fill="#3b82f6"/>
    <text x="70" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">Sporsmalet</text>

    <!-- Options -->
    <circle cx="20" cy="45" r="6" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="20" cy="45" r="3" fill="#3b82f6"/>
    <text x="32" y="48" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">TikTok</text>
    <text x="125" y="48" text-anchor="end" font-family="monospace" font-size="10" fill="#3b82f6">35</text>

    <circle cx="20" cy="68" r="6" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="32" y="71" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">Instagram</text>
    <text x="125" y="71" text-anchor="end" font-family="monospace" font-size="10" fill="#22c55e">30</text>

    <circle cx="20" cy="91" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="32" y="94" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">Snapchat</text>
    <text x="125" y="94" text-anchor="end" font-family="monospace" font-size="10" fill="#f59e0b">20</text>

    <circle cx="20" cy="114" r="6" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="32" y="117" font-family="system-ui, sans-serif" font-size="10" fill="#1e293b">YouTube</text>
    <text x="125" y="117" text-anchor="end" font-family="monospace" font-size="10" fill="#ef4444">15</text>
  </g>

  <!-- Bar chart -->
  <g transform="translate(200, 65)">
    <rect x="0" y="0" width="290" height="150" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="145" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Stolpediagram</text>

    <!-- Y-axis -->
    <line x1="50" y1="35" x2="50" y2="130" stroke="#94a3b8" stroke-width="1"/>
    <text x="45" y="40" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">40</text>
    <text x="45" y="65" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">30</text>
    <text x="45" y="90" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">20</text>
    <text x="45" y="115" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">10</text>
    <text x="45" y="133" text-anchor="end" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">0</text>

    <!-- X-axis -->
    <line x1="50" y1="130" x2="275" y2="130" stroke="#94a3b8" stroke-width="1"/>

    <!-- Bars -->
    <rect x="65" y="47" width="40" height="83" rx="3" fill="#3b82f6"/>
    <text x="85" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">TikTok</text>

    <rect x="120" y="59" width="40" height="71" rx="3" fill="#22c55e"/>
    <text x="140" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Insta</text>

    <rect x="175" y="83" width="40" height="47" rx="3" fill="#f59e0b"/>
    <text x="195" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">Snap</text>

    <rect x="230" y="95" width="40" height="35" rx="3" fill="#ef4444"/>
    <text x="250" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">YouTube</text>
  </g>

  <!-- Pie chart -->
  <g transform="translate(100, 310)">
    <!-- Pie slices -->
    <path d="M 0 0 L 55 0 A 55 55 0 0 1 -17 52.3 Z" fill="#3b82f6"/>
    <path d="M 0 0 L -17 52.3 A 55 55 0 0 1 -55 0 Z" fill="#22c55e"/>
    <path d="M 0 0 L -55 0 A 55 55 0 0 1 -17 -52.3 Z" fill="#f59e0b"/>
    <path d="M 0 0 L -17 -52.3 A 55 55 0 0 1 55 0 Z" fill="#ef4444"/>

    <!-- Percentage labels -->
    <text x="25" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">35%</text>
    <text x="-30" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">30%</text>
    <text x="-30" y="-15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">20%</text>
    <text x="15" y="-20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">15%</text>
  </g>

  <text x="100" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Sektordiagram</text>

  <!-- Calculations -->
  <g transform="translate(200, 230)">
    <rect x="0" y="0" width="290" height="150" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="145" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Beregning av prosent</text>

    <text x="20" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">TikTok:</text>
    <text x="80" y="48" font-family="monospace" font-size="11" fill="#475569">35/100 = 0,35 = 35%</text>

    <text x="20" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Instagram:</text>
    <text x="80" y="70" font-family="monospace" font-size="11" fill="#475569">30/100 = 0,30 = 30%</text>

    <text x="20" y="92" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">Snapchat:</text>
    <text x="80" y="92" font-family="monospace" font-size="11" fill="#475569">20/100 = 0,20 = 20%</text>

    <text x="20" y="114" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">YouTube:</text>
    <text x="80" y="114" font-family="monospace" font-size="11" fill="#475569">15/100 = 0,15 = 15%</text>

    <line x1="20" y1="125" x2="270" y2="125" stroke="#e2e8f0" stroke-width="1"/>
    <text x="145" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Sum: 35+30+20+15 = 100%</text>
  </g>
</svg>