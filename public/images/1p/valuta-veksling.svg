<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <!-- Background -->
  <rect width="500" height="340" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="250" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Valutaveksling</text>
  <text x="250" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Veksle mellom norske kroner og andre valutaer</text>

  <!-- Currency exchange board -->
  <g transform="translate(30, 65)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#1e293b"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">VALUTAKURSER</text>

    <!-- Currency rows -->
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="13" fill="white">EUR</text>
    <text x="80" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Euro</text>
    <text x="180" y="55" text-anchor="end" font-family="monospace" font-size="13" fill="#22c55e">11,50</text>

    <text x="20" y="80" font-family="system-ui, sans-serif" font-size="13" fill="white">USD</text>
    <text x="80" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Dollar</text>
    <text x="180" y="80" text-anchor="end" font-family="monospace" font-size="13" fill="#22c55e">10,80</text>

    <text x="20" y="105" font-family="system-ui, sans-serif" font-size="13" fill="white">GBP</text>
    <text x="80" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Pund</text>
    <text x="180" y="105" text-anchor="end" font-family="monospace" font-size="13" fill="#22c55e">13,50</text>

    <text x="20" y="130" font-family="system-ui, sans-serif" font-size="13" fill="white">SEK</text>
    <text x="80" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Sv. krone</text>
    <text x="180" y="130" text-anchor="end" font-family="monospace" font-size="13" fill="#22c55e">1,05</text>
  </g>

  <!-- Exchange illustration -->
  <g transform="translate(260, 65)">
    <!-- NOK box -->
    <rect x="0" y="0" width="90" height="50" rx="6" fill="#3b82f6"/>
    <text x="45" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#bfdbfe">Norske</text>
    <text x="45" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">1150 kr</text>

    <!-- Arrow -->
    <path d="M100 25 L125 25" stroke="#64748b" stroke-width="2" fill="none"/>
    <polygon points="125,20 135,25 125,30" fill="#64748b"/>

    <!-- EUR box -->
    <rect x="145" y="0" width="90" height="50" rx="6" fill="#22c55e"/>
    <text x="190" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#bbf7d0">Euro</text>
    <text x="190" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">100 EUR</text>

    <!-- Calculation -->
    <rect x="0" y="65" width="210" height="75" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="105" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Beregning:</text>
    <text x="105" y="108" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">1150 kr / 11,50 = 100 EUR</text>
    <text x="105" y="128" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">100 EUR x 11,50 = 1150 kr</text>
  </g>

  <!-- Practical example -->
  <rect x="30" y="220" width="440" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="250" y="245" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel: Ferietur til USA</text>

  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#eff6ff"/>
    <text x="90" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">NOK til USD</text>
    <text x="90" y="36" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e293b">5400 kr / 10,80 = 500 USD</text>
  </g>

  <g transform="translate(270, 260)">
    <rect x="0" y="0" width="180" height="45" rx="6" fill="#f0fdf4"/>
    <text x="90" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">USD til NOK</text>
    <text x="90" y="36" text-anchor="middle" font-family="monospace" font-size="11" fill="#1e293b">200 USD x 10,80 = 2160 kr</text>
  </g>
</svg>