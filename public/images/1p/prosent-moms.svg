<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <defs>
    <linearGradient id="receiptGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="340" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Moms (MVA) - 25% merverdiavgift</text>

  <!-- Receipt illustration -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="180" height="230" rx="4" fill="url(#receiptGrad)" stroke="#cbd5e1" stroke-width="1"/>

    <!-- Receipt header -->
    <rect x="0" y="0" width="180" height="35" rx="4" fill="#3b82f6"/>
    <text x="90" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">KVITTERING</text>

    <!-- Receipt content -->
    <text x="15" y="60" font-family="monospace" font-size="11" fill="#475569">Vare:</text>
    <text x="165" y="60" text-anchor="end" font-family="monospace" font-size="11" fill="#475569">Pris</text>

    <line x1="15" y1="70" x2="165" y2="70" stroke="#e2e8f0" stroke-width="1"/>

    <text x="15" y="90" font-family="monospace" font-size="11" fill="#1e293b">Sko</text>
    <text x="165" y="90" text-anchor="end" font-family="monospace" font-size="11" fill="#1e293b">800 kr</text>

    <text x="15" y="110" font-family="monospace" font-size="11" fill="#1e293b">Jakke</text>
    <text x="165" y="110" text-anchor="end" font-family="monospace" font-size="11" fill="#1e293b">1200 kr</text>

    <line x1="15" y1="125" x2="165" y2="125" stroke="#1e293b" stroke-width="1"/>

    <text x="15" y="145" font-family="monospace" font-size="12" font-weight="bold" fill="#1e293b">Sum eks. mva:</text>
    <text x="165" y="145" text-anchor="end" font-family="monospace" font-size="12" fill="#3b82f6">1600 kr</text>

    <text x="15" y="170" font-family="monospace" font-size="12" fill="#ef4444">+ Mva 25%:</text>
    <text x="165" y="170" text-anchor="end" font-family="monospace" font-size="12" fill="#ef4444">400 kr</text>

    <line x1="15" y1="185" x2="165" y2="185" stroke="#1e293b" stroke-width="2"/>

    <text x="15" y="210" font-family="monospace" font-size="14" font-weight="bold" fill="#22c55e">TOTALT:</text>
    <text x="165" y="210" text-anchor="end" font-family="monospace" font-size="14" font-weight="bold" fill="#22c55e">2000 kr</text>
  </g>

  <!-- Calculation explanations -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="230" height="230" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

    <text x="115" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Beregninger</text>

    <!-- From price without VAT -->
    <rect x="15" y="40" width="200" height="70" rx="6" fill="#eff6ff"/>
    <text x="25" y="60" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">Fra pris UTEN moms:</text>
    <text x="25" y="80" font-family="monospace" font-size="11" fill="#475569">Mva = 1600 × 0,25 = 400 kr</text>
    <text x="25" y="100" font-family="monospace" font-size="11" fill="#475569">Total = 1600 × 1,25 = 2000 kr</text>

    <!-- From price with VAT -->
    <rect x="15" y="120" width="200" height="90" rx="6" fill="#f0fdf4"/>
    <text x="25" y="140" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Fra pris MED moms:</text>
    <text x="25" y="160" font-family="monospace" font-size="11" fill="#475569">Pris eks = 2000 / 1,25</text>
    <text x="25" y="180" font-family="monospace" font-size="11" fill="#475569">Pris eks = 1600 kr</text>
    <text x="25" y="200" font-family="monospace" font-size="11" fill="#475569">Mva = 2000 - 1600 = 400 kr</text>
  </g>

  <!-- Visual bar comparison -->
  <g transform="translate(30, 295)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Pris uten mva:</text>
    <rect x="100" y="-12" width="320" height="18" rx="4" fill="#3b82f6"/>
    <text x="260" y="2" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">1600 kr (100%)</text>

    <text x="0" y="28" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Pris med mva:</text>
    <rect x="100" y="16" width="320" height="18" rx="4" fill="#22c55e"/>
    <rect x="356" y="16" width="64" height="18" rx="0 4 4 0" fill="#ef4444"/>
    <text x="228" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">1600 kr</text>
    <text x="388" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">+25%</text>
  </g>
</svg>