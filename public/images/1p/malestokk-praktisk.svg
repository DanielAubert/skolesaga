<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380">
  <!-- Background -->
  <rect width="520" height="380" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Malestokk pa plantegning</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Malestokk 1:50 (1 cm pa tegning = 50 cm i virkeligheten)</text>

  <!-- Floor plan -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="280" height="200" rx="4" fill="white" stroke="#1e293b" stroke-width="2"/>

    <!-- Rooms -->
    <!-- Living room -->
    <rect x="5" y="5" width="160" height="120" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="85" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">Stue</text>

    <!-- Bedroom -->
    <rect x="170" y="5" width="105" height="90" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="222" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Soverom</text>

    <!-- Kitchen -->
    <rect x="5" y="130" width="100" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="55" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">Kjokken</text>

    <!-- Bathroom -->
    <rect x="170" y="100" width="105" height="95" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <text x="222" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ec4899">Bad</text>

    <!-- Hallway -->
    <rect x="110" y="130" width="55" height="65" fill="#e2e8f0" stroke="#64748b" stroke-width="1"/>
    <text x="137" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Gang</text>

    <!-- Measurement arrows -->
    <!-- Width -->
    <line x1="0" y1="215" x2="280" y2="215" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="210" x2="0" y2="220" stroke="#ef4444" stroke-width="2"/>
    <line x1="280" y1="210" x2="280" y2="220" stroke="#ef4444" stroke-width="2"/>
    <text x="140" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">5,6 cm (tegning)</text>

    <!-- Height -->
    <line x1="295" y1="0" x2="295" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="290" y1="0" x2="300" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <line x1="290" y1="200" x2="300" y2="200" stroke="#3b82f6" stroke-width="2"/>
    <text x="310" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6" transform="rotate(90, 310, 100)">4 cm (tegning)</text>
  </g>

  <!-- Scale indicator -->
  <g transform="translate(30, 300)">
    <rect x="0" y="0" width="100" height="20" fill="white" stroke="#1e293b" stroke-width="1"/>
    <rect x="0" y="0" width="20" height="20" fill="#1e293b"/>
    <rect x="40" y="0" width="20" height="20" fill="#1e293b"/>
    <rect x="80" y="0" width="20" height="20" fill="#1e293b"/>
    <text x="50" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0          1          2 m</text>
    <text x="50" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Malestokk 1:50</text>
  </g>

  <!-- Calculations -->
  <g transform="translate(340, 70)">
    <rect x="0" y="0" width="150" height="280" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

    <text x="75" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Beregninger</text>

    <rect x="10" y="40" width="130" height="70" rx="6" fill="#fef2f2"/>
    <text x="75" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#ef4444">Bredde:</text>
    <text x="75" y="75" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">5,6 cm x 50</text>
    <text x="75" y="92" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">= 280 cm</text>
    <text x="75" y="105" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#ef4444">= 2,8 m</text>

    <rect x="10" y="120" width="130" height="70" rx="6" fill="#eff6ff"/>
    <text x="75" y="138" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6">Lengde:</text>
    <text x="75" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">4 cm x 50</text>
    <text x="75" y="172" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">= 200 cm</text>
    <text x="75" y="185" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#3b82f6">= 2 m</text>

    <rect x="10" y="200" width="130" height="70" rx="6" fill="#f0fdf4"/>
    <text x="75" y="218" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">Areal:</text>
    <text x="75" y="235" text-anchor="middle" font-family="monospace" font-size="10" fill="#475569">2,8 m x 2 m</text>
    <text x="75" y="255" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#22c55e">= 5,6 m2</text>
  </g>
</svg>