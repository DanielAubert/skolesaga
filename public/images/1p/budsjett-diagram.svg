<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360">
  <!-- Background -->
  <rect width="520" height="360" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Maanedsbudsjett - Student</text>
  <text x="260" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Total inntekt: 12 000 kr</text>

  <!-- Pie chart - positioned left -->
  <g transform="translate(140, 190)">
    <!-- Bolig 40% - 144 degrees -->
    <path d="M 0 0 L 100 0 A 100 100 0 0 1 -30.9 95.1 Z" fill="#3b82f6"/>

    <!-- Mat 25% - 90 degrees -->
    <path d="M 0 0 L -30.9 95.1 A 100 100 0 0 1 -100 0 Z" fill="#22c55e"/>

    <!-- Transport 15% - 54 degrees -->
    <path d="M 0 0 L -100 0 A 100 100 0 0 1 -58.8 -80.9 Z" fill="#f59e0b"/>

    <!-- Fritid 10% - 36 degrees -->
    <path d="M 0 0 L -58.8 -80.9 A 100 100 0 0 1 30.9 -95.1 Z" fill="#ef4444"/>

    <!-- Sparing 10% - 36 degrees -->
    <path d="M 0 0 L 30.9 -95.1 A 100 100 0 0 1 100 0 Z" fill="#8b5cf6"/>

    <!-- Center circle for donut effect -->
    <circle cx="0" cy="0" r="50" fill="#f8fafc"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">12 000 kr</text>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 85)">
    <!-- Bolig -->
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#3b82f6"/>
    <text x="28" y="14" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">Bolig</text>
    <text x="200" y="14" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">4 800 kr (40%)</text>

    <!-- Mat -->
    <rect x="0" y="32" width="18" height="18" rx="3" fill="#22c55e"/>
    <text x="28" y="46" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">Mat</text>
    <text x="200" y="46" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#22c55e">3 000 kr (25%)</text>

    <!-- Transport -->
    <rect x="0" y="64" width="18" height="18" rx="3" fill="#f59e0b"/>
    <text x="28" y="78" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">Transport</text>
    <text x="200" y="78" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f59e0b">1 800 kr (15%)</text>

    <!-- Fritid -->
    <rect x="0" y="96" width="18" height="18" rx="3" fill="#ef4444"/>
    <text x="28" y="110" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">Fritid</text>
    <text x="200" y="110" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">1 200 kr (10%)</text>

    <!-- Sparing -->
    <rect x="0" y="128" width="18" height="18" rx="3" fill="#8b5cf6"/>
    <text x="28" y="142" font-family="system-ui, sans-serif" font-size="13" fill="#1e293b">Sparing</text>
    <text x="200" y="142" text-anchor="end" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#8b5cf6">1 200 kr (10%)</text>
  </g>

  <!-- Calculation box -->
  <rect x="270" y="240" width="220" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="380" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Beregning av prosent</text>

  <text x="285" y="290" font-family="monospace" font-size="11" fill="#64748b">Bolig: 4800 / 12000 = 0,40</text>
  <text x="285" y="310" font-family="monospace" font-size="11" fill="#64748b">0,40 Ã— 100% = 40%</text>
  <text x="285" y="330" font-family="monospace" font-size="11" fill="#22c55e">Sum: 40+25+15+10+10 = 100%</text>
</svg>