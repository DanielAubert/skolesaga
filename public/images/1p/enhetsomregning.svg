<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360">
  <!-- Background -->
  <rect width="520" height="360" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="260" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Enhetsomregning - Lengde</text>
  <text x="260" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Omregning mellom km, m, cm og mm</text>

  <!-- Conversion ladder -->
  <g transform="translate(60, 80)">
    <!-- Ladder structure -->
    <rect x="0" y="0" width="400" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

    <!-- Steps -->
    <rect x="20" y="20" width="80" height="45" rx="6" fill="#3b82f6"/>
    <text x="60" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">km</text>
    <text x="60" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#bfdbfe">kilometer</text>

    <rect x="120" y="20" width="80" height="45" rx="6" fill="#22c55e"/>
    <text x="160" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">m</text>
    <text x="160" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#bbf7d0">meter</text>

    <rect x="220" y="20" width="80" height="45" rx="6" fill="#f59e0b"/>
    <text x="260" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">cm</text>
    <text x="260" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fef3c7">centimeter</text>

    <rect x="320" y="20" width="60" height="45" rx="6" fill="#ef4444"/>
    <text x="350" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="white">mm</text>
    <text x="350" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fecaca">millimeter</text>

    <!-- Arrows down (multiply) -->
    <path d="M100 50 L115 50" stroke="#1e293b" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
    <text x="107" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">x1000</text>

    <path d="M200 50 L215 50" stroke="#1e293b" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
    <text x="207" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">x100</text>

    <path d="M300 50 L315 50" stroke="#1e293b" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
    <text x="307" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">x10</text>

    <!-- Arrows up (divide) -->
    <text x="107" y="93" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">/1000</text>
    <text x="207" y="93" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">/100</text>
    <text x="307" y="93" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">/10</text>

    <!-- Arrow marker -->
    <defs>
      <marker id="arrowDown" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#1e293b"/>
      </marker>
    </defs>

    <!-- Tip box -->
    <rect x="20" y="110" width="360" height="55" rx="6" fill="#eff6ff"/>
    <text x="200" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">Huskeregel:</text>
    <text x="200" y="148" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Gar til mindre enhet = GANG (flere av den lille)</text>
    <text x="200" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Gar til storre enhet = DEL (faerre av den store)</text>
  </g>

  <!-- Practical examples -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="220" height="65" rx="8" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="110" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Eksempel: m til cm</text>
    <text x="110" y="42" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">2,5 m x 100 = 250 cm</text>
    <text x="110" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(storre til mindre = gang)</text>
  </g>

  <g transform="translate(270, 280)">
    <rect x="0" y="0" width="220" height="65" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ef4444">Eksempel: mm til m</text>
    <text x="110" y="42" text-anchor="middle" font-family="monospace" font-size="12" fill="#1e293b">4500 mm / 1000 = 4,5 m</text>
    <text x="110" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(mindre til storre = del)</text>
  </g>
</svg>