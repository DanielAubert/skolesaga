<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 440" width="560" height="440">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="440" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="100" y1="40" x2="100" y2="310"/>
    <line x1="150" y1="40" x2="150" y2="310"/>
    <line x1="200" y1="40" x2="200" y2="310"/>
    <line x1="300" y1="40" x2="300" y2="310"/>
    <line x1="350" y1="40" x2="350" y2="310"/>
    <line x1="400" y1="40" x2="400" y2="310"/>
    <line x1="450" y1="40" x2="450" y2="310"/>
    <line x1="60" y1="75" x2="480" y2="75"/>
    <line x1="60" y1="125" x2="480" y2="125"/>
    <line x1="60" y1="225" x2="480" y2="225"/>
    <line x1="60" y1="275" x2="480" y2="275"/>
  </g>

  <!-- Axes -->
  <line x1="60" y1="175" x2="490" y2="175" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="320" x2="250" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="485" y="195" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="150" y1="170" x2="150" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="145" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="200" y1="170" x2="200" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="195" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="300" y1="170" x2="300" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="298" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="350" y1="170" x2="350" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="348" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="400" y1="170" x2="400" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="398" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="450" y1="170" x2="450" y2="180" stroke="#64748b" stroke-width="2"/>
  <text x="448" y="195" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="245" y1="125" x2="255" y2="125" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="130" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="245" y1="75" x2="255" y2="75" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="80" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="245" y1="225" x2="255" y2="225" stroke="#64748b" stroke-width="2"/>
  <text x="228" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="245" y1="275" x2="255" y2="275" stroke="#64748b" stroke-width="2"/>
  <text x="228" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Linear function line: y = 2(x - 2) + 1 = 2x - 3 -->
  <!-- passes through (2, 1) with slope 2 -->
  <line x1="125" y1="300" x2="450" y2="-25" stroke="#3b82f6" stroke-width="3"/>

  <!-- Known point (2, 1) -->
  <circle cx="350" cy="125" r="9" fill="#ef4444"/>
  <text x="360" y="115" font-family="Arial, sans-serif" font-size="15" fill="#ef4444" font-weight="bold">(2, 1)</text>
  <text x="360" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">= (x₀, y₀)</text>

  <!-- Show slope with auxiliary point -->
  <circle cx="400" cy="25" r="5" fill="#22c55e"/>

  <!-- Horizontal line showing x movement -->
  <line x1="350" y1="125" x2="400" y2="125" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,3"/>
  <!-- Vertical line showing y movement -->
  <line x1="400" y1="125" x2="400" y2="25" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- Right angle marker -->
  <path d="M 385 125 L 385 110 L 400 110" fill="none" stroke="#64748b" stroke-width="1.5"/>

  <!-- Labels for slope demonstration -->
  <text x="362" y="145" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">+1</text>
  <text x="410" y="85" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">+2</text>

  <!-- Slope annotation -->
  <rect x="420" y="130" width="100" height="45" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="435" y="150" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">Stigningstall</text>
  <text x="450" y="168" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">a = 2</text>

  <!-- Given information box -->
  <rect x="60" y="240" width="130" height="65" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="75" y="262" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">Gitt:</text>
  <text x="75" y="282" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Punkt: (2, 1)</text>
  <text x="75" y="298" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Stigningstall: a = 2</text>

  <!-- Formula boxes -->
  <rect x="25" y="345" width="510" height="85" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <!-- Title in box -->
  <text x="45" y="370" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Ettpunktsformelen:</text>

  <!-- Main formula -->
  <text x="45" y="402" font-family="Arial, sans-serif" font-size="20" fill="#3b82f6" font-weight="bold">y - y₀ = a(x - x₀)</text>

  <!-- Vertical separator -->
  <line x1="280" y1="355" x2="280" y2="420" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Example -->
  <text x="295" y="370" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="bold">Eksempel:</text>
  <text x="295" y="392" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">y - 1 = 2(x - 2)</text>
  <text x="295" y="412" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">y = 2x - 4 + 1</text>
  <text x="420" y="412" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">y = 2x - 3</text>

  <!-- Title -->
  <text x="280" y="22" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Ettpunktsformelen: Finn likningen fra ett punkt og stigningstallet</text>
</svg>