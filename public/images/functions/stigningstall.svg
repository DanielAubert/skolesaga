<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 420" width="560" height="420">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="420" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="100" y1="40" x2="100" y2="320"/>
    <line x1="150" y1="40" x2="150" y2="320"/>
    <line x1="200" y1="40" x2="200" y2="320"/>
    <line x1="300" y1="40" x2="300" y2="320"/>
    <line x1="350" y1="40" x2="350" y2="320"/>
    <line x1="400" y1="40" x2="400" y2="320"/>
    <line x1="450" y1="40" x2="450" y2="320"/>
    <!-- Horizontal grid lines -->
    <line x1="60" y1="80" x2="480" y2="80"/>
    <line x1="60" y1="130" x2="480" y2="130"/>
    <line x1="60" y1="230" x2="480" y2="230"/>
    <line x1="60" y1="280" x2="480" y2="280"/>
  </g>

  <!-- Axes -->
  <line x1="60" y1="180" x2="490" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="330" x2="250" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="485" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="150" y1="175" x2="150" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="145" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="200" y1="175" x2="200" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="195" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="300" y1="175" x2="300" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="298" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="350" y1="175" x2="350" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="348" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="400" y1="175" x2="400" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="398" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="450" y1="175" x2="450" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="448" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="245" y1="130" x2="255" y2="130" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="135" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="245" y1="80" x2="255" y2="80" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="245" y1="230" x2="255" y2="230" stroke="#64748b" stroke-width="2"/>
  <text x="228" y="235" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="245" y1="280" x2="255" y2="280" stroke="#64748b" stroke-width="2"/>
  <text x="228" y="285" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Linear function line -->
  <line x1="100" y1="305" x2="470" y2="45" stroke="#3b82f6" stroke-width="3"/>

  <!-- Point 1: (1, 0) at (300, 180) -->
  <circle cx="300" cy="180" r="8" fill="#ef4444"/>
  <text x="280" y="218" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">(x₁, y₁)</text>

  <!-- Point 2: (3, 2) at (400, 80) -->
  <circle cx="400" cy="80" r="8" fill="#ef4444"/>
  <text x="410" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">(x₂, y₂)</text>

  <!-- Horizontal dashed line (delta x) -->
  <line x1="300" y1="180" x2="400" y2="180" stroke="#22c55e" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Vertical dashed line (delta y) -->
  <line x1="400" y1="180" x2="400" y2="80" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Right angle marker -->
  <path d="M 385 180 L 385 165 L 400 165" fill="none" stroke="#64748b" stroke-width="1.5"/>

  <!-- Delta x label -->
  <text x="330" y="210" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" font-weight="bold">x₂ - x₁</text>
  <text x="332" y="230" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">(= 2)</text>

  <!-- Delta y label -->
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">y₂ - y₁</text>
  <text x="425" y="150" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">(= 2)</text>

  <!-- Formula box -->
  <rect x="30" y="345" width="500" height="65" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="50" y="375" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="bold">Stigningstall:</text>

  <!-- Fraction for formula -->
  <text x="185" y="375" font-family="Arial, sans-serif" font-size="22" fill="#3b82f6" font-weight="bold">a = </text>

  <!-- Numerator -->
  <text x="235" y="365" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">y₂ - y₁</text>
  <!-- Fraction line -->
  <line x1="235" y1="372" x2="315" y2="372" stroke="#3b82f6" stroke-width="2"/>
  <!-- Denominator -->
  <text x="238" y="392" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" font-weight="bold">x₂ - x₁</text>

  <!-- Equals and result -->
  <text x="330" y="378" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" font-weight="bold">=</text>

  <!-- Numerical fraction -->
  <text x="355" y="365" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">2</text>
  <line x1="350" y1="372" x2="370" y2="372" stroke="#3b82f6" stroke-width="2"/>
  <text x="355" y="392" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" font-weight="bold">2</text>

  <text x="385" y="378" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" font-weight="bold">= 1</text>

  <!-- Explanation -->
  <text x="440" y="378" font-family="Arial, sans-serif" font-size="14" fill="#64748b">(endring i y / endring i x)</text>

  <!-- Title -->
  <text x="280" y="25" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Stigningstall: Hvor bratt er linjen?</text>
</svg>