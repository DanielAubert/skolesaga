<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 440" width="560" height="440">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="440" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="100" y1="40" x2="100" y2="320"/>
    <line x1="150" y1="40" x2="150" y2="320"/>
    <line x1="200" y1="40" x2="200" y2="320"/>
    <line x1="300" y1="40" x2="300" y2="320"/>
    <line x1="350" y1="40" x2="350" y2="320"/>
    <line x1="400" y1="40" x2="400" y2="320"/>
    <line x1="450" y1="40" x2="450" y2="320"/>
    <line x1="60" y1="80" x2="480" y2="80"/>
    <line x1="60" y1="130" x2="480" y2="130"/>
    <line x1="60" y1="230" x2="480" y2="230"/>
    <line x1="60" y1="280" x2="480" y2="280"/>
  </g>

  <!-- Axes -->
  <line x1="60" y1="180" x2="490" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="330" x2="250" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="485" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="150" y1="175" x2="150" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="145" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="200" y1="175" x2="200" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="195" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="300" y1="175" x2="300" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="298" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="350" y1="175" x2="350" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="348" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="400" y1="175" x2="400" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="398" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="450" y1="175" x2="450" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="448" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="245" y1="130" x2="255" y2="130" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="135" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="245" y1="80" x2="255" y2="80" stroke="#64748b" stroke-width="2"/>
  <text x="233" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="245" y1="230" x2="255" y2="230" stroke="#64748b" stroke-width="2"/>
  <text x="228" y="235" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>

  <!-- Linear function line: passes through (1, -1) and (4, 2) -->
  <!-- y = x - 2 equivalent, or y - y1 = ((y2-y1)/(x2-x1))(x-x1) -->
  <line x1="100" y1="280" x2="470" y2="50" stroke="#3b82f6" stroke-width="3"/>

  <!-- Point 1: (1, -1) -->
  <circle cx="300" cy="230" r="8" fill="#ef4444"/>
  <text x="255" y="260" font-family="Arial, sans-serif" font-size="15" fill="#ef4444" font-weight="bold">(1, -1)</text>
  <text x="250" y="278" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">= (x₁, y₁)</text>

  <!-- Point 2: (4, 2) -->
  <circle cx="450" cy="80" r="8" fill="#22c55e"/>
  <text x="458" y="75" font-family="Arial, sans-serif" font-size="15" fill="#22c55e" font-weight="bold">(4, 2)</text>
  <text x="458" y="93" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">= (x₂, y₂)</text>

  <!-- Dashed lines to show the relationship -->
  <line x1="300" y1="230" x2="450" y2="230" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="450" y1="230" x2="450" y2="80" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- Right angle marker -->
  <path d="M 435 230 L 435 215 L 450 215" fill="none" stroke="#64748b" stroke-width="1.5"/>

  <!-- Delta labels -->
  <text x="355" y="250" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">x₂ - x₁ = 3</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">y₂ - y₁ = 3</text>

  <!-- Formula boxes -->
  <rect x="25" y="345" width="510" height="85" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <!-- Title in box -->
  <text x="45" y="370" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">To-punkts-formelen:</text>

  <!-- Main formula -->
  <text x="45" y="400" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" font-weight="bold">y - y₁ = </text>

  <!-- Fraction -->
  <text x="132" y="390" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">y₂ - y₁</text>
  <line x1="130" y1="397" x2="200" y2="397" stroke="#3b82f6" stroke-width="2"/>
  <text x="133" y="417" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">x₂ - x₁</text>

  <text x="210" y="400" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" font-weight="bold">(x - x₁)</text>

  <!-- Vertical separator -->
  <line x1="305" y1="355" x2="305" y2="420" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Example -->
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="bold">Eksempel:</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">y - (-1) = </text>
  <text x="402" y="387" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">3</text>
  <line x1="398" y1="393" x2="415" y2="393" stroke="#1e293b" stroke-width="1.5"/>
  <text x="402" y="408" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">3</text>
  <text x="422" y="395" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">(x - 1)</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">y = x - 2</text>

  <!-- Title -->
  <text x="280" y="25" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">To-punkts-formelen: Finn likningen fra to punkter</text>
</svg>