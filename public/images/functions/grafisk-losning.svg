<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 460" width="560" height="460">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="460" fill="#fafafa"/>

  <!-- Title -->
  <text x="280" y="25" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Grafisk losning av likningssett</text>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="50" x2="80" y2="330"/>
    <line x1="130" y1="50" x2="130" y2="330"/>
    <line x1="180" y1="50" x2="180" y2="330"/>
    <line x1="280" y1="50" x2="280" y2="330"/>
    <line x1="330" y1="50" x2="330" y2="330"/>
    <line x1="380" y1="50" x2="380" y2="330"/>
    <line x1="430" y1="50" x2="430" y2="330"/>
    <line x1="480" y1="50" x2="480" y2="330"/>
    <line x1="50" y1="90" x2="510" y2="90"/>
    <line x1="50" y1="140" x2="510" y2="140"/>
    <line x1="50" y1="240" x2="510" y2="240"/>
    <line x1="50" y1="290" x2="510" y2="290"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="190" x2="520" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="340" x2="230" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="515" y="210" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="240" y="55" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="130" y1="185" x2="130" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="125" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="180" y1="185" x2="180" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="175" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="280" y1="185" x2="280" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="278" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="330" y1="185" x2="330" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="328" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="380" y1="185" x2="380" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="378" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="430" y1="185" x2="430" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="428" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="225" y1="140" x2="235" y2="140" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="225" y1="90" x2="235" y2="90" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="225" y1="240" x2="235" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="225" y1="290" x2="235" y2="290" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="295" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Line 1: y = 2x - 3 (blue) -->
  <!-- At x=-1: y=-5, at x=4: y=5 -->
  <line x1="130" y1="340" x2="480" y2="-10" stroke="#3b82f6" stroke-width="3"/>

  <!-- Line 2: y = -x + 3 (green) -->
  <!-- At x=-2: y=5, at x=5: y=-2 -->
  <line x1="80" y1="-10" x2="480" y2="290" stroke="#22c55e" stroke-width="3"/>

  <!-- Intersection point (2, 1) -->
  <circle cx="330" cy="140" r="9" fill="#ef4444" stroke="white" stroke-width="2"/>

  <!-- Dashed lines from intersection to axes -->
  <line x1="330" y1="140" x2="330" y2="190" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="330" y1="140" x2="230" y2="140" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Intersection label -->
  <rect x="340" y="118" width="75" height="25" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="350" y="136" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">(2, 1)</text>

  <!-- Line labels -->
  <rect x="440" y="55" width="105" height="28" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">I: y = 2x - 3</text>

  <rect x="55" y="55" width="110" height="28" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="65" y="75" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" font-weight="bold">II: y = -x + 3</text>

  <!-- Solution annotation -->
  <rect x="55" y="250" width="140" height="65" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">Skjaringspunktet:</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">x = 2, y = 1</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Losningen!</text>

  <!-- Formula box -->
  <rect x="25" y="355" width="510" height="95" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="380" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold">Grafisk losning av likningssett:</text>

  <text x="45" y="405" font-family="Arial, sans-serif" font-size="13" fill="#64748b">1. Tegn begge grafene i samme koordinatsystem</text>
  <text x="45" y="425" font-family="Arial, sans-serif" font-size="13" fill="#64748b">2. Finn</text>
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">skjaringspunktet</text>
  <text x="195" y="425" font-family="Arial, sans-serif" font-size="13" fill="#64748b">- der linjene krysser</text>
  <text x="45" y="445" font-family="Arial, sans-serif" font-size="13" fill="#64748b">3. Koordinatene til skjaringspunktet er losningen: (x, y)</text>

  <!-- Verification box -->
  <rect x="350" y="375" width="175" height="65" rx="5" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="365" y="395" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="bold">Kontroll (x=2, y=1):</text>
  <text x="365" y="415" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">I: 1 = 2(2) - 3 = 1 OK</text>
  <text x="365" y="432" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">II: 1 = -(2) + 3 = 1 OK</text>
</svg>