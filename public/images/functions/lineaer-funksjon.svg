<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400" width="560" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="400" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="80" y1="40" x2="80" y2="340"/>
    <line x1="130" y1="40" x2="130" y2="340"/>
    <line x1="180" y1="40" x2="180" y2="340"/>
    <line x1="230" y1="40" x2="230" y2="340"/>
    <line x1="330" y1="40" x2="330" y2="340"/>
    <line x1="380" y1="40" x2="380" y2="340"/>
    <line x1="430" y1="40" x2="430" y2="340"/>
    <line x1="480" y1="40" x2="480" y2="340"/>
    <!-- Horizontal grid lines -->
    <line x1="40" y1="90" x2="520" y2="90"/>
    <line x1="40" y1="140" x2="520" y2="140"/>
    <line x1="40" y1="240" x2="520" y2="240"/>
    <line x1="40" y1="290" x2="520" y2="290"/>
  </g>

  <!-- Axes -->
  <line x1="40" y1="190" x2="520" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="350" x2="280" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="515" y="210" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="290" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- Origin -->
  <text x="262" y="210" font-family="Arial, sans-serif" font-size="14" fill="#64748b">0</text>

  <!-- X-axis tick marks and labels -->
  <line x1="180" y1="185" x2="180" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="175" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="230" y1="185" x2="230" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="330" y1="185" x2="330" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="328" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="380" y1="185" x2="380" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="378" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="430" y1="185" x2="430" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="428" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>

  <!-- Y-axis tick marks and labels -->
  <line x1="275" y1="140" x2="285" y2="140" stroke="#64748b" stroke-width="2"/>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="275" y1="90" x2="285" y2="90" stroke="#64748b" stroke-width="2"/>
  <text x="260" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="275" y1="240" x2="285" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="255" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="275" y1="290" x2="285" y2="290" stroke="#64748b" stroke-width="2"/>
  <text x="255" y="295" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Linear function line: y = 2x + 1 -->
  <!-- At x=-2: y=-3, at x=3: y=7 -->
  <!-- Point at x=-2 (180, 340), x=3 (430, -60) - need to clip -->
  <line x1="130" y1="315" x2="430" y2="15" stroke="#3b82f6" stroke-width="3"/>

  <!-- Y-intercept point (0, 1) -->
  <circle cx="280" cy="140" r="6" fill="#ef4444"/>
  <text x="295" y="135" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">(0, b)</text>

  <!-- Arrow showing b = 1 (konstantledd) -->
  <line x1="280" y1="190" x2="280" y2="145" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="230" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">b = 1</text>

  <!-- Show slope calculation -->
  <!-- From (1, 3) to (2, 5) -->
  <circle cx="330" cy="90" r="5" fill="#22c55e"/>
  <circle cx="380" cy="40" r="5" fill="#22c55e"/>

  <!-- Horizontal line showing delta x = 1 -->
  <line x1="330" y1="90" x2="380" y2="90" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <!-- Vertical line showing delta y = 2 -->
  <line x1="380" y1="90" x2="380" y2="40" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Delta labels -->
  <text x="345" y="108" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">1</text>
  <text x="390" y="70" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">2</text>

  <!-- Formula box -->
  <rect x="30" y="350" width="500" height="45" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="378" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="bold">y = ax + b</text>
  <text x="180" y="378" font-family="Arial, sans-serif" font-size="16" fill="#64748b">der</text>
  <text x="210" y="378" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">a = stigningstall</text>
  <text x="365" y="378" font-family="Arial, sans-serif" font-size="16" fill="#64748b">og</text>
  <text x="395" y="378" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">b = konstantledd</text>

  <!-- Title -->
  <text x="280" y="25" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">y = 2x + 1</text>

  <!-- Slope label -->
  <text x="420" y="25" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">a = 2</text>
</svg>