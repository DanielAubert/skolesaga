<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 480" width="580" height="480">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="580" height="480" fill="#fafafa"/>

  <!-- Title -->
  <text x="290" y="28" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">Diskriminanten D = b² - 4ac</text>

  <!-- ==================== LEFT PANEL: D > 0 ==================== -->
  <rect x="15" y="45" width="175" height="220" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>

  <!-- Title -->
  <text x="102" y="70" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="bold">D > 0</text>
  <text x="102" y="88" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">To nullpunkter</text>

  <!-- Mini coordinate system -->
  <line x1="35" y1="190" x2="175" y2="190" stroke="#64748b" stroke-width="1.5"/>
  <line x1="102" y1="240" x2="102" y2="100" stroke="#64748b" stroke-width="1.5"/>

  <!-- Parabola with two zeros -->
  <path d="M 45 120
           C 75 230, 130 230, 165 120"
        fill="none" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- Zero points -->
  <circle cx="62" cy="190" r="5" fill="#22c55e"/>
  <circle cx="145" cy="190" r="5" fill="#22c55e"/>

  <!-- Labels -->
  <text x="55" y="210" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">x₁</text>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">x₂</text>

  <!-- Example -->
  <text x="102" y="250" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Eks: x² - 4 = 0</text>
  <text x="102" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle" font-weight="bold">x = -2, x = 2</text>

  <!-- ==================== MIDDLE PANEL: D = 0 ==================== -->
  <rect x="202" y="45" width="175" height="220" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>

  <!-- Title -->
  <text x="290" y="70" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="bold">D = 0</text>
  <text x="290" y="88" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">Ett nullpunkt (dobbeltrot)</text>

  <!-- Mini coordinate system -->
  <line x1="222" y1="190" x2="362" y2="190" stroke="#64748b" stroke-width="1.5"/>
  <line x1="290" y1="240" x2="290" y2="100" stroke="#64748b" stroke-width="1.5"/>

  <!-- Parabola touching x-axis -->
  <path d="M 232 120
           C 262 190, 318 190, 352 120"
        fill="none" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- Single zero point (tangent) -->
  <circle cx="290" cy="190" r="6" fill="#f59e0b"/>

  <!-- Label -->
  <text x="290" y="210" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold" text-anchor="middle">x₀</text>

  <!-- Example -->
  <text x="290" y="250" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Eks: x² - 4x + 4 = 0</text>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle" font-weight="bold">x = 2</text>

  <!-- ==================== RIGHT PANEL: D < 0 ==================== -->
  <rect x="390" y="45" width="175" height="220" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>

  <!-- Title -->
  <text x="477" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">D &lt; 0</text>
  <text x="477" y="88" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">Ingen nullpunkter</text>

  <!-- Mini coordinate system -->
  <line x1="410" y1="190" x2="550" y2="190" stroke="#64748b" stroke-width="1.5"/>
  <line x1="477" y1="240" x2="477" y2="100" stroke="#64748b" stroke-width="1.5"/>

  <!-- Parabola above x-axis -->
  <path d="M 420 140
           C 450 180, 505 180, 538 140"
        fill="none" stroke="#3b82f6" stroke-width="2.5"/>

  <!-- No intersection - X marks -->
  <text x="477" y="205" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">Ingen skjering</text>

  <!-- Example -->
  <text x="477" y="250" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Eks: x² + 1 = 0</text>
  <text x="477" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle" font-weight="bold">Ingen losning</text>

  <!-- ==================== FORMULA BOX ==================== -->
  <rect x="25" y="285" width="530" height="95" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="315" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">ABC-formelen:</text>

  <!-- Main formula -->
  <text x="175" y="315" font-family="Arial, sans-serif" font-size="15" fill="#3b82f6" font-weight="bold">x = </text>

  <!-- Fraction structure -->
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">-b +/- </text>
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">sqrt(</text>
  <text x="297" y="305" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">b² - 4ac</text>
  <text x="370" y="305" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">)</text>
  <line x1="208" y1="312" x2="385" y2="312" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">2a</text>

  <!-- Prettier version -->
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="14" fill="#64748b">der</text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="15" fill="#f59e0b" font-weight="bold">D = b² - 4ac</text>

  <!-- Summary -->
  <text x="45" y="355" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">D > 0:</text>
  <text x="95" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b">To ulike losninger</text>

  <text x="215" y="355" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">D = 0:</text>
  <text x="265" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b">En losning (dobbeltrot)</text>

  <text x="405" y="355" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">D &lt; 0:</text>
  <text x="455" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Ingen losninger</text>

  <!-- ==================== EXAMPLE CALCULATION ==================== -->
  <rect x="25" y="395" width="530" height="75" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <text x="45" y="420" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Eksempel:</text>
  <text x="125" y="420" font-family="Arial, sans-serif" font-size="13" fill="#64748b">x² - 5x + 6 = 0</text>

  <text x="260" y="420" font-family="Arial, sans-serif" font-size="13" fill="#64748b">a = 1, b = -5, c = 6</text>

  <text x="45" y="445" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">D = (-5)² - 4(1)(6) = 25 - 24 = 1</text>
  <text x="290" y="445" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">(D > 0: To losninger)</text>

  <text x="45" y="465" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">x = (5 +/- 1) / 2</text>
  <text x="170" y="465" font-family="Arial, sans-serif" font-size="13" fill="#64748b">=></text>
  <text x="195" y="465" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">x = 3 eller x = 2</text>
</svg>