<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 420" width="560" height="420">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="420" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="40" x2="80" y2="320"/>
    <line x1="130" y1="40" x2="130" y2="320"/>
    <line x1="180" y1="40" x2="180" y2="320"/>
    <line x1="280" y1="40" x2="280" y2="320"/>
    <line x1="330" y1="40" x2="330" y2="320"/>
    <line x1="380" y1="40" x2="380" y2="320"/>
    <line x1="430" y1="40" x2="430" y2="320"/>
    <line x1="480" y1="40" x2="480" y2="320"/>
    <line x1="50" y1="80" x2="510" y2="80"/>
    <line x1="50" y1="130" x2="510" y2="130"/>
    <line x1="50" y1="230" x2="510" y2="230"/>
    <line x1="50" y1="280" x2="510" y2="280"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="180" x2="520" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="330" x2="230" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="515" y="200" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="240" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="130" y1="175" x2="130" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="180" y1="175" x2="180" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="175" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="280" y1="175" x2="280" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="278" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="330" y1="175" x2="330" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="328" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="380" y1="175" x2="380" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="378" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="430" y1="175" x2="430" y2="185" stroke="#64748b" stroke-width="2"/>
  <text x="428" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="225" y1="130" x2="235" y2="130" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="135" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="225" y1="80" x2="235" y2="80" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="225" y1="230" x2="235" y2="230" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="235" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="225" y1="280" x2="235" y2="280" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="285" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Line 1: y = 2x + 2 (blue) -->
  <!-- At x=-2: y=-2, at x=3: y=8 -->
  <line x1="80" y1="280" x2="430" y2="-20" stroke="#3b82f6" stroke-width="3"/>

  <!-- Line 2: y = 2x - 1 (green) -->
  <!-- At x=-1: y=-3, at x=4: y=7 -->
  <line x1="130" y1="330" x2="480" y2="30" stroke="#22c55e" stroke-width="3"/>

  <!-- Labels for lines -->
  <rect x="440" y="45" width="95" height="28" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">y = 2x + 2</text>

  <rect x="440" y="95" width="95" height="28" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" font-weight="bold">y = 2x - 1</text>

  <!-- Show parallel nature with slope indicators -->
  <!-- For blue line at (0,2) -->
  <circle cx="230" cy="80" r="4" fill="#3b82f6"/>
  <line x1="230" y1="80" x2="280" y2="80" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="280" y1="80" x2="280" y2="-20" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- For green line at (0,-1) -->
  <circle cx="230" cy="230" r="4" fill="#22c55e"/>
  <line x1="230" y1="230" x2="280" y2="230" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="280" y1="230" x2="280" y2="130" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Slope labels -->
  <text x="242" y="98" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" font-weight="bold">1</text>
  <text x="287" y="45" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" font-weight="bold">2</text>

  <text x="242" y="248" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" font-weight="bold">1</text>
  <text x="287" y="188" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" font-weight="bold">2</text>

  <!-- Annotation showing both have same slope -->
  <rect x="55" y="248" width="120" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="68" y="270" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">Samme stigningstall:</text>
  <text x="90" y="293" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">a = 2</text>

  <!-- Formula box -->
  <rect x="25" y="345" width="510" height="65" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="375" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Parallelle linjer:</text>
  <text x="45" y="398" font-family="Arial, sans-serif" font-size="14" fill="#64748b">To linjer er parallelle hvis de har</text>
  <text x="260" y="398" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">samme stigningstall (a)</text>

  <!-- Never intersect annotation -->
  <text x="340" y="375" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Parallelle linjer krysser</text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">aldri hverandre!</text>

  <!-- Title -->
  <text x="280" y="22" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Parallelle linjer: Samme stigningstall, ulike konstantledd</text>
</svg>