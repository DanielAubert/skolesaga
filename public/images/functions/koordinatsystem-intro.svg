<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 440" width="560" height="440">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="440" fill="#fafafa"/>

  <!-- Title -->
  <text x="280" y="25" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">Koordinatsystemet</text>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="80" y1="50" x2="80" y2="330"/>
    <line x1="130" y1="50" x2="130" y2="330"/>
    <line x1="180" y1="50" x2="180" y2="330"/>
    <line x1="280" y1="50" x2="280" y2="330"/>
    <line x1="330" y1="50" x2="330" y2="330"/>
    <line x1="380" y1="50" x2="380" y2="330"/>
    <line x1="430" y1="50" x2="430" y2="330"/>
    <line x1="480" y1="50" x2="480" y2="330"/>
    <!-- Horizontal grid lines -->
    <line x1="50" y1="90" x2="510" y2="90"/>
    <line x1="50" y1="140" x2="510" y2="140"/>
    <line x1="50" y1="240" x2="510" y2="240"/>
    <line x1="50" y1="290" x2="510" y2="290"/>
  </g>

  <!-- X-axis (horizontal) -->
  <line x1="40" y1="190" x2="520" y2="190" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Y-axis (vertical) -->
  <line x1="230" y1="340" x2="230" y2="40" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- X-axis label -->
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="20" fill="#3b82f6" font-weight="bold">x</text>
  <text x="485" y="210" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">(x-aksen)</text>

  <!-- Y-axis label -->
  <text x="245" y="55" font-family="Arial, sans-serif" font-size="20" fill="#22c55e" font-weight="bold">y</text>
  <text x="245" y="72" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">(y-aksen)</text>

  <!-- Origin point and label -->
  <circle cx="230" cy="190" r="6" fill="#ef4444"/>
  <text x="200" y="218" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">Origo</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="13" fill="#ef4444">(0, 0)</text>

  <!-- X-axis tick marks and labels -->
  <line x1="80" y1="185" x2="80" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="73" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">-3</text>

  <line x1="130" y1="185" x2="130" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="123" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">-2</text>

  <line x1="180" y1="185" x2="180" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="173" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">-1</text>

  <line x1="280" y1="185" x2="280" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="277" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">1</text>

  <line x1="330" y1="185" x2="330" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="327" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">2</text>

  <line x1="380" y1="185" x2="380" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="377" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">3</text>

  <line x1="430" y1="185" x2="430" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <text x="427" y="210" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">4</text>

  <!-- Y-axis tick marks and labels -->
  <line x1="225" y1="90" x2="235" y2="90" stroke="#22c55e" stroke-width="2"/>
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">2</text>

  <line x1="225" y1="140" x2="235" y2="140" stroke="#22c55e" stroke-width="2"/>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">1</text>

  <line x1="225" y1="240" x2="235" y2="240" stroke="#22c55e" stroke-width="2"/>
  <text x="203" y="245" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">-1</text>

  <line x1="225" y1="290" x2="235" y2="290" stroke="#22c55e" stroke-width="2"/>
  <text x="203" y="295" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">-2</text>

  <!-- Example point (3, 2) -->
  <circle cx="380" cy="90" r="7" fill="#f59e0b"/>
  <text x="390" y="85" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">(3, 2)</text>

  <!-- Dashed lines from point to axes -->
  <line x1="380" y1="90" x2="380" y2="190" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="380" y1="90" x2="230" y2="90" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Quadrant labels -->
  <text x="340" y="115" font-family="Arial, sans-serif" font-size="11" fill="#64748b">I. kvadrant</text>
  <text x="340" y="128" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(x > 0, y > 0)</text>

  <text x="85" y="115" font-family="Arial, sans-serif" font-size="11" fill="#64748b">II. kvadrant</text>
  <text x="85" y="128" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(x &lt; 0, y > 0)</text>

  <text x="85" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">III. kvadrant</text>
  <text x="85" y="283" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(x &lt; 0, y &lt; 0)</text>

  <text x="340" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">IV. kvadrant</text>
  <text x="340" y="283" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(x > 0, y &lt; 0)</text>

  <!-- Information box -->
  <rect x="25" y="355" width="510" height="75" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="380" font-family="Arial, sans-serif" font-size="15" fill="#1e293b" font-weight="bold">Et punkt i koordinatsystemet:</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="15" fill="#f59e0b" font-weight="bold">(x, y)</text>

  <text x="45" y="405" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">x-koordinat:</text>
  <text x="135" y="405" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Avstand fra y-aksen (horisontalt)</text>

  <text x="315" y="405" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">y-koordinat:</text>
  <text x="408" y="405" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Avstand fra x-aksen (vertikalt)</text>

  <text x="45" y="425" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">Origo (0, 0):</text>
  <text x="135" y="425" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Punktet der aksene krysser</text>
</svg>