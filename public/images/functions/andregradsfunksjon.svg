<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 460" width="580" height="460">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="580" height="460" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="90" y1="40" x2="90" y2="340"/>
    <line x1="140" y1="40" x2="140" y2="340"/>
    <line x1="190" y1="40" x2="190" y2="340"/>
    <line x1="290" y1="40" x2="290" y2="340"/>
    <line x1="340" y1="40" x2="340" y2="340"/>
    <line x1="390" y1="40" x2="390" y2="340"/>
    <line x1="440" y1="40" x2="440" y2="340"/>
    <line x1="490" y1="40" x2="490" y2="340"/>
    <line x1="60" y1="90" x2="520" y2="90"/>
    <line x1="60" y1="140" x2="520" y2="140"/>
    <line x1="60" y1="240" x2="520" y2="240"/>
    <line x1="60" y1="290" x2="520" y2="290"/>
  </g>

  <!-- Axes -->
  <line x1="60" y1="190" x2="530" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="350" x2="240" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="525" y="210" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="140" y1="185" x2="140" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="135" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="190" y1="185" x2="190" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="185" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="290" y1="185" x2="290" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="288" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="340" y1="185" x2="340" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="338" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="390" y1="185" x2="390" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="388" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="440" y1="185" x2="440" y2="195" stroke="#64748b" stroke-width="2"/>
  <text x="438" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="235" y1="140" x2="245" y2="140" stroke="#64748b" stroke-width="2"/>
  <text x="223" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="235" y1="90" x2="245" y2="90" stroke="#64748b" stroke-width="2"/>
  <text x="223" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="235" y1="240" x2="245" y2="240" stroke="#64748b" stroke-width="2"/>
  <text x="218" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="235" y1="290" x2="245" y2="290" stroke="#64748b" stroke-width="2"/>
  <text x="218" y="295" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Parabola: f(x) = x^2 - 4x + 3 = (x-1)(x-3) -->
  <!-- Vertex at x=2, y=-1 -->
  <!-- Zeros at x=1 and x=3 -->
  <path d="M 90 240
           Q 115 178 140 130
           Q 165 90 190 65
           Q 215 48 240 40
           Q 265 40 290 48
           Q 315 65 340 90
           Q 365 125 390 170
           Q 415 230 440 300
           Q 455 340 470 390"
        fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- More accurate parabola using calculated points -->
  <!-- f(x) = x^2 - 4x + 3 -->
  <!-- x=-1: 1+4+3=8, x=0: 3, x=1: 0, x=2: -1, x=3: 0, x=4: 3, x=5: 8 -->
  <path d="M 90 -210
           Q 140 90 190 190
           Q 215 230 240 240
           Q 265 230 290 190
           Q 340 90 390 -210"
        fill="none" stroke="none"/>

  <!-- Better parabola path -->
  <path d="M 90 290
           C 140 180, 190 190, 240 240
           C 290 190, 340 180, 390 290"
        fill="none" stroke="none"/>

  <!-- Simplified parabola using quadratic bezier -->
  <!-- Points: (-1, 8) -> (90, -210), (0, 3) -> (140, 40), (1, 0) -> (190, 190), (2, -1) -> (240, 240), (3, 0) -> (290, 190), (4, 3) -> (340, 40), (5, 8) -> (390, -210) -->
  <!-- Adjusting for visible range with y-scale of 50 per unit -->
  <!-- Actually use simpler approach: vertex form -->

  <!-- Correct parabola: scale 50px per unit, y inverted -->
  <!-- f(x) = (x-2)^2 - 1, vertex at (2, -1) = (340, 240) in svg coords -->
  <!-- Let's use: at x=0: y=3, at x=1: y=0, at x=2: y=-1, at x=3: y=0, at x=4: y=3 -->
  <!-- SVG coords (origin at 240, 190), scale 50px/unit: -->
  <!-- x=0 (240), y=3 (40); x=1 (290), y=0 (190); x=2 (340), y=-1 (240); x=3 (390), y=0 (190); x=4 (440), y=3 (40) -->

  <path d="M 90 340
           Q 165 130, 240 40
           Q 290 115, 340 240
           Q 390 115, 440 40
           Q 515 130, 540 340"
        fill="none" stroke="none"/>

  <!-- Cleaner parabola using actual equation y = x^2 - 4x + 3 -->
  <path d="M 90 290
           C 165 130, 215 240, 340 240
           C 415 240, 465 130, 540 290"
        fill="none" stroke="none"/>

  <!-- Final parabola - hand-tuned for good visual -->
  <path d="M 90 290
           Q 190 190, 290 190
           Q 340 250, 340 240
           Q 340 250, 390 190
           Q 490 190, 540 290"
        fill="none" stroke="none"/>

  <!-- Using polyline for accuracy: f(x) = (x-2)^2 - 1 -->
  <!-- x: -2, -1, 0, 1, 2, 3, 4, 5, 6 -->
  <!-- y: 15, 8, 3, 0, -1, 0, 3, 8, 15 (but scaled for viewing) -->
  <!-- Better: f(x) = 0.5(x-2)^2 - 2 for better fit -->
  <!-- x: -1, 0, 1, 2, 3, 4, 5 -->
  <!-- y: 2.5, 0, -1.5, -2, -1.5, 0, 2.5 -->

  <!-- Using the actual function with proper scaling -->
  <polyline points="90,40 140,115 190,165 240,190 290,190 340,165 390,115 440,40"
            fill="none" stroke="none"/>

  <!-- Final accurate parabola: f(x) = x^2 - 4x + 3 with adjusted scale -->
  <!-- Using bezier for smooth curve -->
  <path d="M 140 140
           Q 190 185, 240 190
           Q 290 195, 290 190
           Q 290 195, 340 190
           Q 390 185, 440 140"
        fill="none" stroke="none"/>

  <!-- Simple clear parabola -->
  <path d="M 140 140
           C 190 195, 240 210, 290 210
           C 340 210, 390 195, 440 140"
        fill="none" stroke="none"/>

  <!-- Final working parabola: f(x) = (x-1)(x-3), zeros at 1 and 3, vertex at (2, -1) -->
  <!-- Scale: 50px per unit, y inverted. Origin at (240, 190) -->
  <!-- x=1 -> 290, y=0 -> 190 | x=3 -> 390, y=0 -> 190 | x=2 -> 340, y=-1 -> 240 -->

  <path d="M 140 90
           C 215 240, 315 240, 440 90"
        fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Symmetry line (dashed) at x = 2 -->
  <line x1="340" y1="30" x2="340" y2="320" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">x = 2</text>
  <text x="350" y="72" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b">(symmetrilinje)</text>

  <!-- Vertex point at (2, -1) -->
  <circle cx="340" cy="240" r="7" fill="#ef4444"/>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">(2, -1)</text>
  <text x="350" y="282" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Bunnpunkt</text>

  <!-- Zero points -->
  <!-- x = 1 (at 290, 190) -->
  <circle cx="290" cy="190" r="6" fill="#22c55e"/>
  <text x="275" y="220" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">(1, 0)</text>

  <!-- x = 3 (at 390, 190) -->
  <circle cx="390" cy="190" r="6" fill="#22c55e"/>
  <text x="398" y="183" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">(3, 0)</text>

  <!-- Nullpunkter label -->
  <rect x="430" y="200" width="95" height="25" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="440" y="218" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Nullpunkter</text>

  <!-- Y-intercept at (0, 3) - off visible area, show arrow -->
  <circle cx="240" cy="40" r="5" fill="#64748b"/>
  <text x="248" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b">(0, 3) y-skjering</text>

  <!-- Function label -->
  <rect x="450" y="100" width="115" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="460" y="120" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">f(x) = x² - 4x + 3</text>

  <!-- Indicate a > 0 -->
  <rect x="60" y="60" width="100" height="50" rx="5" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="75" y="82" font-family="Arial, sans-serif" font-size="13" fill="#64748b" font-weight="bold">a = 1 > 0</text>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Parabelen</text>
  <text x="75" y="115" font-family="Arial, sans-serif" font-size="11" fill="#64748b">apner oppover</text>

  <!-- Formula box -->
  <rect x="25" y="365" width="530" height="85" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="390" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Andregradsfunksjon:</text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">f(x) = ax² + bx + c</text>

  <text x="45" y="415" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">Symmetrilinje:</text>
  <text x="140" y="415" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">x = -b/(2a)</text>

  <text x="240" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">Topp-/bunnpunkt:</text>
  <text x="370" y="415" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">(-b/(2a), f(-b/(2a)))</text>

  <text x="45" y="440" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">Nullpunkter:</text>
  <text x="130" y="440" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">x-verdier der f(x) = 0</text>

  <text x="310" y="440" font-family="Arial, sans-serif" font-size="13" fill="#64748b" font-weight="bold">Konstantledd c:</text>
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">y-skjering (0, c)</text>

  <!-- Title -->
  <text x="290" y="22" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Andregradsfunksjon (parabel)</text>
</svg>