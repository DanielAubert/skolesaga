<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 440" width="560" height="440">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="560" height="440" fill="#fafafa"/>

  <!-- Grid -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="80" y1="40" x2="80" y2="330"/>
    <line x1="130" y1="40" x2="130" y2="330"/>
    <line x1="180" y1="40" x2="180" y2="330"/>
    <line x1="280" y1="40" x2="280" y2="330"/>
    <line x1="330" y1="40" x2="330" y2="330"/>
    <line x1="380" y1="40" x2="380" y2="330"/>
    <line x1="430" y1="40" x2="430" y2="330"/>
    <line x1="480" y1="40" x2="480" y2="330"/>
    <line x1="50" y1="85" x2="510" y2="85"/>
    <line x1="50" y1="135" x2="510" y2="135"/>
    <line x1="50" y1="235" x2="510" y2="235"/>
    <line x1="50" y1="285" x2="510" y2="285"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="185" x2="520" y2="185" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="340" x2="230" y2="30" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Axis labels -->
  <text x="515" y="205" font-family="Arial, sans-serif" font-size="16" fill="#64748b">x</text>
  <text x="240" y="45" font-family="Arial, sans-serif" font-size="16" fill="#64748b">y</text>

  <!-- X-axis tick marks -->
  <line x1="130" y1="180" x2="130" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>
  <line x1="180" y1="180" x2="180" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="175" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="280" y1="180" x2="280" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="278" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="330" y1="180" x2="330" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="328" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="380" y1="180" x2="380" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="378" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <line x1="430" y1="180" x2="430" y2="190" stroke="#64748b" stroke-width="2"/>
  <text x="428" y="205" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>

  <!-- Y-axis tick marks -->
  <line x1="225" y1="135" x2="235" y2="135" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <line x1="225" y1="85" x2="235" y2="85" stroke="#64748b" stroke-width="2"/>
  <text x="213" y="90" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <line x1="225" y1="235" x2="235" y2="235" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="240" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1</text>
  <line x1="225" y1="285" x2="235" y2="285" stroke="#64748b" stroke-width="2"/>
  <text x="208" y="290" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-2</text>

  <!-- Line 1: y = 2x - 1 (blue), slope = 2 -->
  <line x1="80" y1="310" x2="430" y2="10" stroke="#3b82f6" stroke-width="3"/>

  <!-- Line 2: y = -0.5x + 2 (green), slope = -1/2 -->
  <line x1="60" y1="60" x2="500" y2="280" stroke="#22c55e" stroke-width="3"/>

  <!-- Intersection point (1.2, 1.4) approximately - at (280, 135) -->
  <circle cx="290" cy="130" r="6" fill="#ef4444"/>

  <!-- Right angle marker at intersection -->
  <path d="M 278 115 L 265 122 L 272 135" fill="none" stroke="#ef4444" stroke-width="2"/>

  <!-- 90 degree label -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">90°</text>

  <!-- Labels for lines -->
  <rect x="440" y="45" width="100" height="28" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">y = 2x - 1</text>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">a₁ = 2</text>

  <rect x="55" y="50" width="120" height="28" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="65" y="70" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" font-weight="bold">y = -0.5x + 2</text>
  <text x="65" y="90" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">a₂ = -1/2</text>

  <!-- Show slope product calculation -->
  <rect x="350" y="260" width="180" height="70" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="365" y="285" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" font-weight="bold">Stigningstall-produkt:</text>
  <text x="380" y="315" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">a₁ · a₂ = 2 · (-1/2)</text>
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="18" fill="#ef4444" font-weight="bold"> = -1</text>

  <!-- Formula box -->
  <rect x="25" y="355" width="510" height="75" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>

  <text x="45" y="380" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Vinkelrette linjer:</text>
  <text x="45" y="405" font-family="Arial, sans-serif" font-size="14" fill="#64748b">To linjer er vinkelrette (90°) hvis produktet av stigningstallene er</text>
  <text x="440" y="405" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">-1</text>

  <text x="280" y="420" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" font-weight="bold" text-anchor="middle">a₁ · a₂ = -1</text>

  <!-- Title -->
  <text x="280" y="22" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Vinkelrette linjer: Stigningstallene ganger til -1</text>
</svg>