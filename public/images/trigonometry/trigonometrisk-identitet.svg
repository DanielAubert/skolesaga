<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <marker id="arrow-id" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Trigonometrisk identitet: sin²x + cos²x = 1</text>

  <!-- Main identity box -->
  <rect x="180" y="45" width="240" height="40" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="300" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#4f46e5" font-weight="600">sin²x + cos²x = 1</text>

  <!-- Unit circle visualization -->
  <g transform="translate(150, 250)">
    <!-- Axes -->
    <line x1="-120" y1="0" x2="140" y2="0" stroke="#374151" stroke-width="1.5" marker-end="url(#arrow-id)"/>
    <line x1="0" y1="120" x2="0" y2="-140" stroke="#374151" stroke-width="1.5" marker-end="url(#arrow-id)"/>

    <!-- Axis labels -->
    <text x="145" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#374151">x</text>
    <text x="5" y="-140" font-family="system-ui, sans-serif" font-size="12" fill="#374151">y</text>

    <!-- Unit circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#6366f1" stroke-width="2"/>

    <!-- Coordinate markers -->
    <text x="102" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#374151">1</text>
    <text x="-112" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#374151">-1</text>
    <text x="5" y="-102" font-family="system-ui, sans-serif" font-size="11" fill="#374151">1</text>
    <text x="5" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#374151">-1</text>

    <!-- Point on circle (at angle ~40 degrees) -->
    <circle cx="77" cy="-64" r="5" fill="#ef4444"/>

    <!-- Radius line (r=1) -->
    <line x1="0" y1="0" x2="77" y2="-64" stroke="#374151" stroke-width="2"/>
    <text x="45" y="-45" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-weight="500">r=1</text>

    <!-- cos x (horizontal projection) -->
    <line x1="0" y1="0" x2="77" y2="0" stroke="#22c55e" stroke-width="3"/>
    <text x="38" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" font-weight="600">cos x</text>

    <!-- sin x (vertical projection) -->
    <line x1="77" y1="0" x2="77" y2="-64" stroke="#3b82f6" stroke-width="3"/>
    <text x="85" y="-30" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-weight="600">sin x</text>

    <!-- Right angle marker -->
    <path d="M 77,-15 L 62,-15 L 62,0" fill="none" stroke="#374151" stroke-width="1"/>

    <!-- Angle arc -->
    <path d="M 30,0 A 30,30 0 0,0 23,-20" fill="none" stroke="#6366f1" stroke-width="1.5"/>
    <text x="35" y="-8" font-family="system-ui, sans-serif" font-size="14" fill="#6366f1" font-style="italic">x</text>

    <!-- Point coordinates label -->
    <text x="85" y="-72" font-family="system-ui, sans-serif" font-size="11" fill="#374151">(cos x, sin x)</text>
  </g>

  <!-- Derivation from Pythagoras -->
  <rect x="330" y="120" width="250" height="130" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="345" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-weight="600">Utledning (Pytagoras):</text>
  <text x="345" y="170" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">I enhetssirkelen (r = 1):</text>
  <text x="345" y="195" font-family="system-ui, sans-serif" font-size="13" fill="#374151">x² + y² = r²</text>
  <text x="345" y="218" font-family="system-ui, sans-serif" font-size="13" fill="#374151">(cos x)² + (sin x)² = 1²</text>
  <text x="345" y="241" font-family="system-ui, sans-serif" font-size="14" fill="#4f46e5" font-weight="600">sin²x + cos²x = 1</text>

  <!-- Related identities box -->
  <rect x="330" y="265" width="250" height="100" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="345" y="290" font-family="system-ui, sans-serif" font-size="14" fill="#166534" font-weight="600">Relaterte identiteter:</text>
  <text x="345" y="315" font-family="system-ui, sans-serif" font-size="13" fill="#166534">sin²x = 1 - cos²x</text>
  <text x="345" y="338" font-family="system-ui, sans-serif" font-size="13" fill="#166534">cos²x = 1 - sin²x</text>
  <text x="345" y="358" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">(Nyttig for omskriving)</text>

  <!-- Other important identities -->
  <rect x="30" y="380" width="540" height="60" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="50" y="403" font-family="system-ui, sans-serif" font-size="13" fill="#1e40af" font-weight="600">Andre viktige identiteter:</text>
  <text x="50" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">tan x = sin x / cos x</text>
  <text x="200" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">1 + tan²x = 1/cos²x</text>
  <text x="370" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">sin(2x) = 2*sin x*cos x</text>

  <!-- Visual explanation -->
  <rect x="30" y="100" width="170" height="50" rx="5" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="40" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#854d0e" font-weight="500">Visualisering:</text>
  <text x="40" y="138" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e">Punktet pa enhetssirkelen</text>
  <text x="40" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e">har alltid avstand 1 fra origo</text>
</svg>