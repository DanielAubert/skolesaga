<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <!-- Background -->
  <rect width="600" height="420" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Eksakte verdier for spesielle vinkler</text>

  <!-- Table background -->
  <rect x="30" y="50" width="540" height="250" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Table header background -->
  <rect x="30" y="50" width="540" height="40" rx="8" fill="#f3f4f6"/>
  <rect x="30" y="80" width="540" height="10" fill="#f3f4f6"/>

  <!-- Column headers -->
  <text x="80" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-weight="600">Vinkel</text>
  <text x="170" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-weight="600">Radianer</text>
  <text x="280" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-weight="600">sin</text>
  <text x="380" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" font-weight="600">cos</text>
  <text x="480" y="77" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" font-weight="600">tan</text>

  <!-- Header separator -->
  <line x1="30" y1="90" x2="570" y2="90" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Column separators -->
  <line x1="130" y1="50" x2="130" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="220" y1="50" x2="220" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="330" y1="50" x2="330" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="430" y1="50" x2="430" y2="300" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Row: 0 degrees -->
  <text x="80" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#374151" font-weight="500">0°</text>
  <text x="170" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">0</text>
  <text x="280" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#3b82f6" font-weight="500">0</text>
  <text x="380" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#22c55e" font-weight="500">1</text>
  <text x="480" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#ef4444" font-weight="500">0</text>
  <line x1="30" y1="135" x2="570" y2="135" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Row: 30 degrees -->
  <text x="80" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#374151" font-weight="500">30°</text>
  <text x="170" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">pi/6</text>
  <text x="280" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#3b82f6" font-weight="500">1/2</text>
  <text x="380" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" font-weight="500">sqrt(3)/2</text>
  <text x="480" y="160" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" font-weight="500">sqrt(3)/3</text>
  <line x1="30" y1="175" x2="570" y2="175" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Row: 45 degrees -->
  <text x="80" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#374151" font-weight="500">45°</text>
  <text x="170" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">pi/4</text>
  <text x="280" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-weight="500">sqrt(2)/2</text>
  <text x="380" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" font-weight="500">sqrt(2)/2</text>
  <text x="480" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#ef4444" font-weight="500">1</text>
  <line x1="30" y1="215" x2="570" y2="215" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Row: 60 degrees -->
  <text x="80" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#374151" font-weight="500">60°</text>
  <text x="170" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">pi/3</text>
  <text x="280" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-weight="500">sqrt(3)/2</text>
  <text x="380" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#22c55e" font-weight="500">1/2</text>
  <text x="480" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" font-weight="500">sqrt(3)</text>
  <line x1="30" y1="255" x2="570" y2="255" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Row: 90 degrees -->
  <text x="80" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#374151" font-weight="500">90°</text>
  <text x="170" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">pi/2</text>
  <text x="280" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#3b82f6" font-weight="500">1</text>
  <text x="380" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#22c55e" font-weight="500">0</text>
  <text x="480" y="285" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444" font-weight="500">udefinert</text>

  <!-- Decimal values box -->
  <rect x="30" y="315" width="270" height="95" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="45" y="338" font-family="system-ui, sans-serif" font-size="13" fill="#1e40af" font-weight="600">Desimalverdier (tilnaermet):</text>
  <text x="45" y="360" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">sqrt(2)/2 ≈ 0.707</text>
  <text x="170" y="360" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">sqrt(3)/2 ≈ 0.866</text>
  <text x="45" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">sqrt(3)/3 ≈ 0.577</text>
  <text x="170" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">sqrt(3) ≈ 1.732</text>
  <text x="45" y="400" font-family="system-ui, sans-serif" font-size="12" fill="#1e40af">1/2 = 0.5</text>

  <!-- Memory trick box -->
  <rect x="315" y="315" width="255" height="95" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="330" y="338" font-family="system-ui, sans-serif" font-size="13" fill="#166534" font-weight="600">Huskeregel for sin:</text>
  <text x="330" y="360" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin 0° = sqrt(0)/2 = 0</text>
  <text x="330" y="378" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin 30° = sqrt(1)/2 = 1/2</text>
  <text x="330" y="396" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin 45° = sqrt(2)/2</text>
  <text x="460" y="360" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin 60° = sqrt(3)/2</text>
  <text x="460" y="378" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin 90° = sqrt(4)/2 = 1</text>
</svg>