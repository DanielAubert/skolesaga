<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <marker id="arrow-amp" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Amplitude, periode og faseforskyvning</text>

  <!-- General formula box -->
  <rect x="150" y="40" width="300" height="35" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="300" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#4f46e5" font-weight="600">y = A * sin(k(x - c)) + d</text>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="210" x2="550" y2="210"/>
    <line x1="50" y1="270" x2="550" y2="270"/>
    <line x1="50" y1="330" x2="550" y2="330"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="270" x2="560" y2="270" stroke="#374151" stroke-width="2" marker-end="url(#arrow-amp)"/>
  <line x1="50" y1="350" x2="50" y2="125" stroke="#374151" stroke-width="2" marker-end="url(#arrow-amp)"/>

  <!-- Axis labels -->
  <text x="565" y="275" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-style="italic">x</text>
  <text x="55" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-style="italic">y</text>

  <!-- Y-axis values -->
  <text x="35" y="154" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">d+A</text>
  <text x="35" y="214" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">d</text>
  <text x="35" y="274" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">0</text>
  <text x="35" y="334" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="end">d-A</text>

  <!-- Main sine curve (shifted up by d=60, phase shifted by c) -->
  <path d="M 100,210
           Q 150,150 200,150
           Q 250,150 300,210
           Q 350,270 400,270
           Q 450,270 500,210"
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

  <!-- Reference sine curve (original, dashed) -->
  <path d="M 50,270
           Q 100,210 150,210
           Q 200,210 250,270
           Q 300,330 350,330
           Q 400,330 450,270
           Q 500,210 530,210"
        fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Amplitude indicator -->
  <line x1="200" y1="150" x2="200" y2="210" stroke="#ef4444" stroke-width="2"/>
  <line x1="195" y1="150" x2="205" y2="150" stroke="#ef4444" stroke-width="2"/>
  <line x1="195" y1="210" x2="205" y2="210" stroke="#ef4444" stroke-width="2"/>
  <text x="212" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" font-weight="600">A</text>

  <!-- Period indicator -->
  <line x1="100" y1="140" x2="500" y2="140" stroke="#22c55e" stroke-width="2"/>
  <line x1="100" y1="135" x2="100" y2="145" stroke="#22c55e" stroke-width="2"/>
  <line x1="500" y1="135" x2="500" y2="145" stroke="#22c55e" stroke-width="2"/>
  <text x="300" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e" font-weight="600">Periode = 2pi/k</text>

  <!-- Phase shift indicator -->
  <line x1="50" y1="355" x2="100" y2="355" stroke="#f59e0b" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="360" stroke="#f59e0b" stroke-width="2"/>
  <line x1="100" y1="350" x2="100" y2="360" stroke="#f59e0b" stroke-width="2"/>
  <text x="75" y="372" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#f59e0b" font-weight="600">c</text>
  <text x="75" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b">(faseforskyvning)</text>

  <!-- Vertical shift indicator -->
  <line x1="530" y1="210" x2="530" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="525" y1="210" x2="535" y2="210" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="525" y1="270" x2="535" y2="270" stroke="#8b5cf6" stroke-width="2"/>
  <text x="545" y="245" font-family="system-ui, sans-serif" font-size="14" fill="#8b5cf6" font-weight="600">d</text>

  <!-- Key points -->
  <circle cx="100" cy="210" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="300" cy="210" r="4" fill="#3b82f6"/>
  <circle cx="400" cy="270" r="4" fill="#3b82f6"/>
  <circle cx="500" cy="210" r="4" fill="#3b82f6"/>

  <!-- Parameter explanations -->
  <rect x="30" y="395" width="135" height="45" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="40" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#991b1b" font-weight="600">A = Amplitude</text>
  <text x="40" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#991b1b">Hoyde fra midtlinje</text>

  <rect x="175" y="395" width="135" height="45" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="185" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#166534" font-weight="600">k = Vinkelhastighet</text>
  <text x="185" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#166534">Periode = 2pi/k</text>

  <rect x="320" y="395" width="135" height="45" rx="5" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
  <text x="330" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" font-weight="600">c = Faseforskyvning</text>
  <text x="330" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e">Horisontal forskyvning</text>

  <rect x="465" y="395" width="115" height="45" rx="5" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="475" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#6d28d9" font-weight="600">d = Likevektslinje</text>
  <text x="475" y="432" font-family="system-ui, sans-serif" font-size="10" fill="#6d28d9">Vertikal forskyvning</text>

  <!-- Legend -->
  <line x1="400" y1="100" x2="430" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <text x="440" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#374151">y = A*sin(k(x-c))+d</text>
  <line x1="400" y1="118" x2="430" y2="118" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="440" y="123" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">y = sin(x) (referanse)</text>
</svg>