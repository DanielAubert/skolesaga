<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <!-- Background -->
  <rect width="550" height="380" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Sinussetningen</text>

  <!-- Triangle -->
  <polygon points="100,300 450,300 280,100" fill="#eff6ff" fill-opacity="0.5" stroke="#374151" stroke-width="2.5"/>

  <!-- Angle arcs -->
  <!-- Angle A at bottom left -->
  <path d="M 130,300 A 30,30 0 0,0 118,275" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Angle B at bottom right -->
  <path d="M 420,300 A 30,30 0 0,1 432,278" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Angle C at top -->
  <path d="M 260,120 A 25,25 0 0,1 300,120" fill="none" stroke="#ef4444" stroke-width="2"/>

  <!-- Vertex labels -->
  <text x="80" y="315" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="600">A</text>
  <text x="460" y="315" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="600">B</text>
  <text x="275" y="85" font-family="system-ui, sans-serif" font-size="18" fill="#ef4444" font-weight="600">C</text>

  <!-- Side labels with colors matching opposite angles -->
  <!-- Side a (opposite to A) - between B and C -->
  <text x="380" y="190" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="600">a</text>

  <!-- Side b (opposite to B) - between A and C -->
  <text x="170" y="190" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="600">b</text>

  <!-- Side c (opposite to C) - between A and B -->
  <text x="275" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#ef4444" font-weight="600">c</text>

  <!-- Main formula box -->
  <rect x="100" y="340" width="350" height="30" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="275" y="362" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#4f46e5" font-weight="600">
    a/sin A = b/sin B = c/sin C
  </text>

  <!-- Explanation box -->
  <rect x="20" y="45" width="180" height="110" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="500">Bruksomrade:</text>
  <text x="30" y="88" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Brukes nar du kjenner:</text>
  <text x="30" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">- To vinkler og en side</text>
  <text x="30" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">- To sider og en vinkel</text>
  <text x="35" y="137" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">(motstående en av sidene)</text>

  <!-- Alternative forms box -->
  <rect x="350" y="45" width="180" height="90" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="360" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#166534" font-weight="500">Alternative former:</text>
  <text x="360" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#166534">a = b * sin A / sin B</text>
  <text x="360" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#166534">sin A = a * sin B / b</text>
  <text x="360" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#166534">A = arcsin(a * sin B / b)</text>

  <!-- Key insight -->
  <text x="275" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-style="italic">
    Forholdet mellom en side og sinus til motstående vinkel er konstant
  </text>
</svg>