<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <!-- Background -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Cosinussetningen</text>

  <!-- Triangle -->
  <polygon points="80,280 470,280 320,100" fill="#f0fdf4" fill-opacity="0.5" stroke="#374151" stroke-width="2.5"/>

  <!-- Angle arcs -->
  <!-- Angle A at bottom left -->
  <path d="M 110,280 A 30,30 0 0,0 100,258" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Angle B at bottom right -->
  <path d="M 440,280 A 30,30 0 0,1 453,262" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Angle C at top (highlighted) -->
  <path d="M 298,120 A 25,25 0 0,1 342,120" fill="none" stroke="#ef4444" stroke-width="2.5"/>

  <!-- Vertex labels -->
  <text x="60" y="295" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="600">A</text>
  <text x="480" y="295" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="600">B</text>
  <text x="318" y="85" font-family="system-ui, sans-serif" font-size="18" fill="#ef4444" font-weight="600">C</text>

  <!-- Side labels -->
  <!-- Side a (opposite to A) - between B and C -->
  <text x="410" y="180" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="600">a</text>

  <!-- Side b (opposite to B) - between A and C -->
  <text x="180" y="180" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="600">b</text>

  <!-- Side c (opposite to C) - between A and B (highlighted) -->
  <text x="275" y="310" font-family="system-ui, sans-serif" font-size="18" fill="#ef4444" font-weight="600">c</text>

  <!-- Main formula box -->
  <rect x="70" y="335" width="410" height="55" rx="6" fill="white" stroke="#22c55e" stroke-width="2"/>
  <text x="275" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="17" fill="#166534" font-weight="600">
    c² = a² + b² - 2ab * cos(C)
  </text>
  <text x="275" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">
    (Gjelder tilsvarende for a² og b²)
  </text>

  <!-- Explanation box -->
  <rect x="20" y="45" width="175" height="100" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="500">Bruksomrade:</text>
  <text x="30" y="88" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Brukes nar du kjenner:</text>
  <text x="30" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">- To sider og vinkelen</text>
  <text x="35" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">mellom dem (SVS)</text>
  <text x="30" y="138" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">- Alle tre sidene (SSS)</text>

  <!-- Alternative forms box -->
  <rect x="355" y="45" width="175" height="100" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="365" y="68" font-family="system-ui, sans-serif" font-size="13" fill="#1e40af" font-weight="500">Alle tre former:</text>
  <text x="365" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">a² = b² + c² - 2bc*cos A</text>
  <text x="365" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">b² = a² + c² - 2ac*cos B</text>
  <text x="365" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">c² = a² + b² - 2ab*cos C</text>

  <!-- Finding angle form -->
  <rect x="200" y="45" width="145" height="55" rx="6" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="210" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" font-weight="500">Finne vinkel:</text>
  <text x="210" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#854d0e">cos C = (a²+b²-c²)/(2ab)</text>

  <!-- Key insight -->
  <text x="275" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-style="italic">
    Generalisering av Pytagoras: nar C = 90°, blir cos C = 0
  </text>
  <text x="275" y="268" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-style="italic">
    og vi far c² = a² + b²
  </text>
</svg>