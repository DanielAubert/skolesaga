<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Trigonometri i rettvinklet trekant</text>

  <!-- Triangle -->
  <polygon points="80,320 400,320 400,100" fill="none" stroke="#374151" stroke-width="2.5"/>

  <!-- Right angle marker -->
  <path d="M 380,320 L 380,300 L 400,300" fill="none" stroke="#374151" stroke-width="1.5"/>

  <!-- Angle arc at A -->
  <path d="M 120,320 A 40,40 0 0,0 108,285" fill="none" stroke="#6366f1" stroke-width="2"/>
  <text x="135" y="295" font-family="system-ui, sans-serif" font-size="18" fill="#6366f1" font-style="italic">v</text>

  <!-- Side labels -->
  <!-- Hypotenuse (c) -->
  <text x="220" y="195" font-family="system-ui, sans-serif" font-size="18" fill="#374151" font-weight="500">c (hypotenus)</text>

  <!-- Opposite side (a - motst책ende) -->
  <text x="410" y="220" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="500">a</text>
  <text x="410" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6">(motst책ende)</text>

  <!-- Adjacent side (b - hosliggende) -->
  <text x="220" y="350" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="500">b (hosliggende)</text>

  <!-- Vertex labels -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-weight="600">A</text>
  <text x="405" y="330" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-weight="600">B</text>
  <text x="405" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-weight="600">C</text>

  <!-- Formula box background -->
  <rect x="20" y="50" width="170" height="130" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Formulas -->
  <text x="30" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Definisjoner:</text>

  <!-- sin -->
  <text x="30" y="105" font-family="system-ui, sans-serif" font-size="16" fill="#3b82f6" font-weight="600">sin v = a/c</text>
  <text x="130" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">motst책ende/hypotenus</text>

  <!-- cos -->
  <text x="30" y="135" font-family="system-ui, sans-serif" font-size="16" fill="#22c55e" font-weight="600">cos v = b/c</text>
  <text x="130" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">hosliggende/hypotenus</text>

  <!-- tan -->
  <text x="30" y="165" font-family="system-ui, sans-serif" font-size="16" fill="#ef4444" font-weight="600">tan v = a/b</text>
  <text x="130" y="165" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">motst책ende/hosliggende</text>

  <!-- Memory aid box -->
  <rect x="320" y="50" width="210" height="45" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="330" y="72" font-family="system-ui, sans-serif" font-size="13" fill="#166534" font-weight="500">Huskeregel (SOH-CAH-TOA):</text>
  <text x="330" y="88" font-family="system-ui, sans-serif" font-size="12" fill="#166534">Sin=Opp/Hyp, Cos=Adj/Hyp, Tan=Opp/Adj</text>
</svg>