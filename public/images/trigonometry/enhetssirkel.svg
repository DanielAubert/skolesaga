<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Enhetssirkelen</text>

  <!-- Grid lines (subtle) -->
  <line x1="300" y1="50" x2="300" y2="550" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="50" y1="300" x2="550" y2="300" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Axes with arrows -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="550" x2="300" y2="50" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Axis labels -->
  <text x="560" y="305" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-style="italic">x</text>
  <text x="305" y="45" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-style="italic">y</text>

  <!-- Unit circle -->
  <circle cx="300" cy="300" r="180" fill="none" stroke="#6366f1" stroke-width="2.5"/>

  <!-- Coordinate markers on axes -->
  <text x="478" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#374151">1</text>
  <text x="115" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#374151">-1</text>
  <text x="305" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#374151">1</text>
  <text x="305" y="490" font-family="system-ui, sans-serif" font-size="14" fill="#374151">-1</text>

  <!-- Origin -->
  <circle cx="300" cy="300" r="3" fill="#374151"/>
  <text x="285" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#374151">0</text>

  <!-- Angle points and labels -->

  <!-- 0 degrees (1, 0) -->
  <circle cx="480" cy="300" r="5" fill="#ef4444"/>
  <text x="490" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">0°</text>
  <text x="490" y="310" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">(1, 0)</text>

  <!-- 30 degrees -->
  <circle cx="456" cy="210" r="5" fill="#3b82f6"/>
  <text x="465" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">30°</text>
  <text x="465" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(√3/2, 1/2)</text>

  <!-- 45 degrees -->
  <circle cx="427" cy="173" r="5" fill="#22c55e"/>
  <text x="435" y="160" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">45°</text>
  <text x="435" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(√2/2, √2/2)</text>

  <!-- 60 degrees -->
  <circle cx="390" cy="144" r="5" fill="#f59e0b"/>
  <text x="398" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">60°</text>
  <text x="398" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(1/2, √3/2)</text>

  <!-- 90 degrees (0, 1) -->
  <circle cx="300" cy="120" r="5" fill="#ef4444"/>
  <text x="310" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">90°</text>
  <text x="310" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">(0, 1)</text>

  <!-- 120 degrees -->
  <circle cx="210" cy="144" r="5" fill="#f59e0b"/>
  <text x="160" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">120°</text>
  <text x="160" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-1/2, √3/2)</text>

  <!-- 135 degrees -->
  <circle cx="173" cy="173" r="5" fill="#22c55e"/>
  <text x="115" y="165" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">135°</text>
  <text x="100" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-√2/2, √2/2)</text>

  <!-- 150 degrees -->
  <circle cx="144" cy="210" r="5" fill="#3b82f6"/>
  <text x="75" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">150°</text>
  <text x="70" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-√3/2, 1/2)</text>

  <!-- 180 degrees (-1, 0) -->
  <circle cx="120" cy="300" r="5" fill="#ef4444"/>
  <text x="60" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">180°</text>
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">(-1, 0)</text>

  <!-- 210 degrees -->
  <circle cx="144" cy="390" r="5" fill="#3b82f6"/>
  <text x="70" y="390" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">210°</text>
  <text x="65" y="405" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-√3/2, -1/2)</text>

  <!-- 225 degrees -->
  <circle cx="173" cy="427" r="5" fill="#22c55e"/>
  <text x="105" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">225°</text>
  <text x="90" y="450" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-√2/2, -√2/2)</text>

  <!-- 240 degrees -->
  <circle cx="210" cy="456" r="5" fill="#f59e0b"/>
  <text x="160" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">240°</text>
  <text x="155" y="490" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(-1/2, -√3/2)</text>

  <!-- 270 degrees (0, -1) -->
  <circle cx="300" cy="480" r="5" fill="#ef4444"/>
  <text x="310" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">270°</text>
  <text x="310" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">(0, -1)</text>

  <!-- 300 degrees -->
  <circle cx="390" cy="456" r="5" fill="#f59e0b"/>
  <text x="400" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">300°</text>
  <text x="400" y="490" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(1/2, -√3/2)</text>

  <!-- 315 degrees -->
  <circle cx="427" cy="427" r="5" fill="#22c55e"/>
  <text x="438" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">315°</text>
  <text x="438" y="455" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(√2/2, -√2/2)</text>

  <!-- 330 degrees -->
  <circle cx="456" cy="390" r="5" fill="#3b82f6"/>
  <text x="468" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#374151" font-weight="500">330°</text>
  <text x="468" y="410" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">(√3/2, -1/2)</text>

  <!-- Example angle line (45 degrees) -->
  <line x1="300" y1="300" x2="427" y2="173" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- cos and sin projection lines -->
  <line x1="427" y1="173" x2="427" y2="300" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="300" y1="300" x2="427" y2="300" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Legend box -->
  <rect x="20" y="530" width="560" height="55" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="40" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#374151">For en vinkel v: </text>
  <text x="145" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#22c55e" font-weight="600">cos v = x-koordinat</text>
  <text x="310" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6" font-weight="600">sin v = y-koordinat</text>
  <text x="470" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444" font-weight="600">tan v = y/x</text>
  <text x="40" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Radius = 1, derfor ligger alle punkter pa sirkelen slik at x² + y² = 1</text>
</svg>