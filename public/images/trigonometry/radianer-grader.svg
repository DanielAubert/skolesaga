<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <!-- Background -->
  <rect width="600" height="450" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Radianer og grader</text>

  <!-- Circle for visualization -->
  <circle cx="180" cy="200" r="120" fill="none" stroke="#374151" stroke-width="2"/>
  <circle cx="180" cy="200" r="3" fill="#374151"/>

  <!-- Radius line -->
  <line x1="180" y1="200" x2="300" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" font-weight="500">r</text>

  <!-- Arc showing 1 radian -->
  <path d="M 300,200 A 120,120 0 0,0 251,109" fill="none" stroke="#ef4444" stroke-width="3"/>

  <!-- Line to 1 radian point -->
  <line x1="180" y1="200" x2="251" y2="109" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Arc length label -->
  <text x="310" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" font-weight="500">buelengde = r</text>
  <text x="310" y="172" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">(1 radian)</text>

  <!-- Angle arc -->
  <path d="M 220,200 A 40,40 0 0,0 207,168" fill="none" stroke="#6366f1" stroke-width="2"/>
  <text x="225" y="180" font-family="system-ui, sans-serif" font-size="14" fill="#6366f1" font-weight="600">1 rad</text>

  <!-- Definition box -->
  <rect x="350" y="60" width="230" height="90" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="365" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#4f46e5" font-weight="600">Definisjon av radian:</text>
  <text x="365" y="108" font-family="system-ui, sans-serif" font-size="12" fill="#374151">1 radian er vinkelen der</text>
  <text x="365" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#374151">buelengden = radius</text>
  <text x="365" y="145" font-family="system-ui, sans-serif" font-size="13" fill="#6366f1" font-weight="500">1 rad ≈ 57.3°</text>

  <!-- Key relationship -->
  <rect x="350" y="160" width="230" height="60" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="365" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#1e40af" font-weight="600">Hel sirkel:</text>
  <text x="365" y="208" font-family="system-ui, sans-serif" font-size="13" fill="#1e40af">360° = 2*pi rad ≈ 6.28 rad</text>

  <!-- Conversion formulas -->
  <rect x="40" y="340" width="250" height="95" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="55" y="365" font-family="system-ui, sans-serif" font-size="14" fill="#166534" font-weight="600">Omregningsformler:</text>
  <text x="55" y="390" font-family="system-ui, sans-serif" font-size="13" fill="#166534">Grader → Radianer:</text>
  <text x="55" y="408" font-family="system-ui, sans-serif" font-size="12" fill="#166534">rad = grader * (pi/180)</text>
  <text x="175" y="390" font-family="system-ui, sans-serif" font-size="13" fill="#166534">Radianer → Grader:</text>
  <text x="175" y="408" font-family="system-ui, sans-serif" font-size="12" fill="#166534">grader = rad * (180/pi)</text>

  <!-- Common conversions table -->
  <rect x="310" y="250" width="270" height="185" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="445" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-weight="600">Vanlige verdier</text>

  <!-- Table header -->
  <text x="350" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-weight="500">Grader</text>
  <text x="445" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-weight="500">Radianer</text>
  <text x="530" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-weight="500">Desimal</text>
  <line x1="320" y1="308" x2="570" y2="308" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Table rows -->
  <text x="350" y="328" font-family="system-ui, sans-serif" font-size="12" fill="#374151">0°</text>
  <text x="445" y="328" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">0</text>
  <text x="530" y="328" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">0</text>

  <text x="350" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#374151">30°</text>
  <text x="445" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">pi/6</text>
  <text x="530" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">0.524</text>

  <text x="350" y="372" font-family="system-ui, sans-serif" font-size="12" fill="#374151">45°</text>
  <text x="445" y="372" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">pi/4</text>
  <text x="530" y="372" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">0.785</text>

  <text x="350" y="394" font-family="system-ui, sans-serif" font-size="12" fill="#374151">60°</text>
  <text x="445" y="394" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">pi/3</text>
  <text x="530" y="394" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">1.047</text>

  <text x="350" y="416" font-family="system-ui, sans-serif" font-size="12" fill="#374151">90°</text>
  <text x="445" y="416" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">pi/2</text>
  <text x="530" y="416" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">1.571</text>

  <text x="350" y="438" font-family="system-ui, sans-serif" font-size="12" fill="#374151">180°</text>
  <text x="445" y="438" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">pi</text>
  <text x="530" y="438" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">3.142</text>

  <!-- Note about calculators -->
  <rect x="40" y="260" width="250" height="65" rx="6" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="55" y="283" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e" font-weight="500">Kalkulator-tips:</text>
  <text x="55" y="302" font-family="system-ui, sans-serif" font-size="11" fill="#854d0e">Sjekk om kalkulatoren er i</text>
  <text x="55" y="317" font-family="system-ui, sans-serif" font-size="11" fill="#854d0e">grader (DEG) eller radianer (RAD)</text>
</svg>