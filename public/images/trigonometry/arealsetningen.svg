<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <!-- Background -->
  <rect width="550" height="380" fill="#fafafa"/>

  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Arealsetningen</text>

  <!-- Triangle with shaded area -->
  <polygon points="80,300 450,300 350,120" fill="#dbeafe" fill-opacity="0.6" stroke="#374151" stroke-width="2.5"/>

  <!-- Height line (dashed) -->
  <line x1="350" y1="120" x2="350" y2="300" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Right angle marker at height -->
  <path d="M 350,280 L 370,280 L 370,300" fill="none" stroke="#6366f1" stroke-width="1.5"/>

  <!-- Height label -->
  <text x="365" y="215" font-family="system-ui, sans-serif" font-size="14" fill="#6366f1" font-weight="500">h</text>

  <!-- Angle C at bottom left (the angle we use) -->
  <path d="M 115,300 A 35,35 0 0,0 100,270" fill="none" stroke="#ef4444" stroke-width="2.5"/>
  <text x="135" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#ef4444" font-weight="600">C</text>

  <!-- Vertex labels -->
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="18" fill="#374151" font-weight="600">A</text>
  <text x="460" y="315" font-family="system-ui, sans-serif" font-size="18" fill="#374151" font-weight="600">B</text>
  <text x="350" y="105" font-family="system-ui, sans-serif" font-size="18" fill="#374151" font-weight="600">C</text>

  <!-- Side labels -->
  <!-- Side a (bottom, between A and B) -->
  <text x="265" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#3b82f6" font-weight="600">c</text>

  <!-- Side b (left, between A and C) -->
  <text x="195" y="200" font-family="system-ui, sans-serif" font-size="18" fill="#22c55e" font-weight="600">b</text>

  <!-- Side a (right, between B and C) -->
  <text x="415" y="200" font-family="system-ui, sans-serif" font-size="18" fill="#f59e0b" font-weight="600">a</text>

  <!-- Main formula box -->
  <rect x="140" y="335" width="270" height="35" rx="6" fill="white" stroke="#6366f1" stroke-width="2"/>
  <text x="275" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#4f46e5" font-weight="600">
    A = (1/2) * a * b * sin(C)
  </text>

  <!-- Derivation box -->
  <rect x="20" y="50" width="190" height="100" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="73" font-family="system-ui, sans-serif" font-size="13" fill="#374151" font-weight="500">Utledning:</text>
  <text x="30" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Areal = (1/2) * grunnlinje * hoyde</text>
  <text x="30" y="112" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">h = b * sin(C)</text>
  <text x="30" y="129" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Areal = (1/2) * a * b * sin(C)</text>

  <!-- All three forms box -->
  <rect x="340" y="50" width="190" height="100" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="350" y="73" font-family="system-ui, sans-serif" font-size="13" fill="#166534" font-weight="500">Alle tre former:</text>
  <text x="350" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#166534">A = (1/2)*a*b*sin C</text>
  <text x="350" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#166534">A = (1/2)*a*c*sin B</text>
  <text x="350" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#166534">A = (1/2)*b*c*sin A</text>

  <!-- Usage note -->
  <rect x="220" y="50" width="110" height="50" rx="6" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="230" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#854d0e" font-weight="500">Brukes nar:</text>
  <text x="230" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e">To sider og vinkelen</text>
  <text x="230" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#854d0e">mellom dem er kjent</text>

  <!-- Key insight -->
  <text x="275" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" font-style="italic">
    Arealet er halvparten av produktet av to sider ganger sinus til vinkelen mellom dem
  </text>
</svg>