<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <marker id="arrow-sin" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="350" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Graf av y = sin(x)</text>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <!-- Horizontal grid -->
    <line x1="50" y1="100" x2="570" y2="100"/>
    <line x1="50" y1="175" x2="570" y2="175"/>
    <line x1="50" y1="250" x2="570" y2="250"/>

    <!-- Vertical grid at key points -->
    <line x1="130" y1="60" x2="130" y2="290"/>
    <line x1="210" y1="60" x2="210" y2="290"/>
    <line x1="290" y1="60" x2="290" y2="290"/>
    <line x1="370" y1="60" x2="370" y2="290"/>
    <line x1="450" y1="60" x2="450" y2="290"/>
    <line x1="530" y1="60" x2="530" y2="290"/>
  </g>

  <!-- Axes -->
  <line x1="50" y1="175" x2="580" y2="175" stroke="#374151" stroke-width="2" marker-end="url(#arrow-sin)"/>
  <line x1="50" y1="290" x2="50" y2="55" stroke="#374151" stroke-width="2" marker-end="url(#arrow-sin)"/>

  <!-- Axis labels -->
  <text x="585" y="180" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-style="italic">x</text>
  <text x="55" y="52" font-family="system-ui, sans-serif" font-size="14" fill="#374151" font-style="italic">y</text>

  <!-- Y-axis values -->
  <text x="35" y="104" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">1</text>
  <text x="35" y="179" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">0</text>
  <text x="35" y="254" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="end">-1</text>

  <!-- X-axis values (in radians and degrees) -->
  <text x="50" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
  <text x="130" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">pi/2</text>
  <text x="130" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">90°</text>
  <text x="210" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">pi</text>
  <text x="210" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">180°</text>
  <text x="290" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">3pi/2</text>
  <text x="290" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">270°</text>
  <text x="370" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">2pi</text>
  <text x="370" y="318" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">360°</text>
  <text x="450" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">5pi/2</text>
  <text x="530" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#374151" text-anchor="middle">3pi</text>

  <!-- Sine curve - using path with smooth curve -->
  <path d="M 50,175
           Q 90,100 130,100
           Q 170,100 210,175
           Q 250,250 290,250
           Q 330,250 370,175
           Q 410,100 450,100
           Q 490,100 530,175
           Q 555,220 570,250"
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

  <!-- Key points on curve -->
  <circle cx="50" cy="175" r="4" fill="#3b82f6"/>
  <circle cx="130" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="210" cy="175" r="4" fill="#3b82f6"/>
  <circle cx="290" cy="250" r="4" fill="#3b82f6"/>
  <circle cx="370" cy="175" r="4" fill="#3b82f6"/>
  <circle cx="450" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="530" cy="175" r="4" fill="#3b82f6"/>

  <!-- Amplitude indicator -->
  <line x1="130" y1="100" x2="130" y2="175" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="145" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444" font-weight="600">A = 1</text>
  <text x="145" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">(amplitude)</text>

  <!-- Period indicator -->
  <line x1="50" y1="85" x2="370" y2="85" stroke="#22c55e" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="90" stroke="#22c55e" stroke-width="2"/>
  <line x1="370" y1="80" x2="370" y2="90" stroke="#22c55e" stroke-width="2"/>
  <text x="210" y="78" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="600" text-anchor="middle">Periode = 2pi (360°)</text>

  <!-- Function label -->
  <rect x="420" y="45" width="160" height="40" rx="6" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="500" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#3b82f6" font-weight="600" text-anchor="middle">y = sin(x)</text>

  <!-- Properties box -->
  <rect x="420" y="220" width="160" height="60" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="430" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#1e40af">Egenskaper:</text>
  <text x="430" y="255" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">- Amplitude: 1</text>
  <text x="430" y="268" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">- Periode: 2pi</text>
  <text x="430" y="281" font-family="system-ui, sans-serif" font-size="10" fill="#1e40af">- Nullpunkter: 0, pi, 2pi, ...</text>
</svg>