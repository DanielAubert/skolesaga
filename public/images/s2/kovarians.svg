<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400" width="580" height="400">
  <defs>
    <marker id="arrowhead11" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Kovarians mellom Variabler</text>

  <!-- === POSITIV KOVARIANS (venstre) === -->
  <!-- Koordinatsystem -->
  <line x1="50" y1="280" x2="200" y2="280" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>
  <line x1="50" y1="280" x2="50" y2="100" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>

  <text x="195" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">X</text>
  <text x="35" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Y</text>

  <!-- Datapunkter - positiv korrelasjon -->
  <circle cx="70" cy="260" r="4" fill="#22c55e"/>
  <circle cx="85" cy="245" r="4" fill="#22c55e"/>
  <circle cx="95" cy="235" r="4" fill="#22c55e"/>
  <circle cx="110" cy="210" r="4" fill="#22c55e"/>
  <circle cx="120" cy="195" r="4" fill="#22c55e"/>
  <circle cx="135" cy="175" r="4" fill="#22c55e"/>
  <circle cx="145" cy="165" r="4" fill="#22c55e"/>
  <circle cx="155" cy="145" r="4" fill="#22c55e"/>
  <circle cx="170" cy="130" r="4" fill="#22c55e"/>
  <circle cx="180" cy="115" r="4" fill="#22c55e"/>

  <!-- Regresjonslinje -->
  <line x1="60" y1="270" x2="190" y2="110" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#22c55e">Cov(X,Y) &gt; 0</text>
  <text x="125" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Positiv kovarians</text>

  <!-- === NEGATIV KOVARIANS (midten) === -->
  <!-- Koordinatsystem -->
  <line x1="230" y1="280" x2="380" y2="280" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>
  <line x1="230" y1="280" x2="230" y2="100" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>

  <text x="375" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">X</text>
  <text x="215" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Y</text>

  <!-- Datapunkter - negativ korrelasjon -->
  <circle cx="250" cy="120" r="4" fill="#ef4444"/>
  <circle cx="265" cy="135" r="4" fill="#ef4444"/>
  <circle cx="280" cy="150" r="4" fill="#ef4444"/>
  <circle cx="290" cy="170" r="4" fill="#ef4444"/>
  <circle cx="305" cy="190" r="4" fill="#ef4444"/>
  <circle cx="315" cy="210" r="4" fill="#ef4444"/>
  <circle cx="330" cy="230" r="4" fill="#ef4444"/>
  <circle cx="340" cy="245" r="4" fill="#ef4444"/>
  <circle cx="355" cy="255" r="4" fill="#ef4444"/>
  <circle cx="365" cy="265" r="4" fill="#ef4444"/>

  <!-- Regresjonslinje -->
  <line x1="240" y1="115" x2="375" y2="270" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>

  <text x="305" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">Cov(X,Y) &lt; 0</text>
  <text x="305" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Negativ kovarians</text>

  <!-- === INGEN KOVARIANS (hoyre) === -->
  <!-- Koordinatsystem -->
  <line x1="410" y1="280" x2="560" y2="280" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>
  <line x1="410" y1="280" x2="410" y2="100" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrowhead11)"/>

  <text x="555" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">X</text>
  <text x="395" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Y</text>

  <!-- Datapunkter - ingen korrelasjon (spredt) -->
  <circle cx="430" cy="130" r="4" fill="#3b82f6"/>
  <circle cx="450" cy="250" r="4" fill="#3b82f6"/>
  <circle cx="470" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="490" cy="220" r="4" fill="#3b82f6"/>
  <circle cx="435" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="510" cy="140" r="4" fill="#3b82f6"/>
  <circle cx="480" cy="190" r="4" fill="#3b82f6"/>
  <circle cx="525" cy="260" r="4" fill="#3b82f6"/>
  <circle cx="540" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="460" cy="170" r="4" fill="#3b82f6"/>

  <text x="485" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">Cov(X,Y) = 0</text>
  <text x="485" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Ingen kovarians</text>

  <!-- Formel boks -->
  <rect x="130" y="340" width="320" height="50" rx="6" fill="white" stroke="#64748b" stroke-width="1.5"/>
  <text x="290" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Kovariansformel:</text>
  <text x="290" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Cov(X,Y) = E[(X - mu_X)(Y - mu_Y)] = E[XY] - mu_X * mu_Y</text>
</svg>