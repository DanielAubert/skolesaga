<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Kostnadsminimering</text>

  <!-- Koordinatsystem -->
  <line x1="70" y1="320" x2="500" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="70" y1="320" x2="70" y2="50" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead2)"/>

  <!-- Aksetiketter -->
  <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Antall (x)</text>
  <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">K(x)</text>

  <!-- Kostnadsfunksjon K(x) - U-formet -->
  <path d="M 90,120 Q 150,280 240,290 Q 320,295 380,250 Q 440,190 480,100" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="490" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">K(x)</text>

  <!-- Minimumspunkt -->
  <circle cx="280" cy="292" r="7" fill="#22c55e" stroke="white" stroke-width="2"/>

  <!-- Tangentlinje i minimum (horisontal) -->
  <line x1="180" y1="292" x2="380" y2="292" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Stiplet linje ned til x-aksen -->
  <line x1="280" y1="292" x2="280" y2="320" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Optimal mengde markering -->
  <text x="280" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">x*</text>

  <!-- K(x*) markering -->
  <line x1="70" y1="292" x2="280" y2="292" stroke="#64748b" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="50" y="296" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">K*</text>

  <!-- Forklaringsboks -->
  <rect x="320" y="55" width="210" height="110" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="425" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Minimering av kostnad</text>
  <line x1="335" y1="88" x2="515" y2="88" stroke="#e2e8f0" stroke-width="1"/>
  <text x="425" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">1. Finn K'(x) = 0</text>
  <text x="425" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">2. Sjekk K''(x) &gt; 0</text>
  <text x="425" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Horisontal tangent i minimum</text>

  <!-- Stigende/synkende indikatorer -->
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">K'(x) &lt; 0</text>
  <text x="140" y="195" font-family="Arial, sans-serif" font-size="11" fill="#64748b">synkende</text>

  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">K'(x) &gt; 0</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="11" fill="#64748b">stigende</text>

  <!-- Pilene for retning -->
  <path d="M 170,210 L 200,250" stroke="#64748b" stroke-width="2" fill="none"/>
  <polygon points="200,250 195,240 205,243" fill="#64748b"/>

  <path d="M 380,260 L 410,220" stroke="#64748b" stroke-width="2" fill="none"/>
  <polygon points="410,220 400,223 403,233" fill="#64748b"/>

  <!-- Bunnlinje -->
  <text x="275" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Ved x* er kostnaden minimert: K'(x*) = 0 og K''(x*) &gt; 0</text>
</svg>