<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400" width="580" height="400">
  <defs>
    <marker id="arrowhead6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="intGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Integraler i Okonomi</text>

  <!-- Koordinatsystem -->
  <line x1="60" y1="300" x2="380" y2="300" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <line x1="60" y1="300" x2="60" y2="70" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead6)"/>

  <!-- Aksetiketter -->
  <text x="380" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Mengde (x)</text>
  <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">kr</text>

  <!-- Areal under kurven -->
  <path d="M 100,300 L 100,200 Q 150,160 200,140 Q 260,125 300,120 L 300,300 Z" fill="url(#intGradient)" stroke="none"/>

  <!-- Marginalinntekt kurve R'(x) -->
  <path d="M 70,230 Q 120,180 180,150 Q 250,125 340,115" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <text x="348" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">R'(x)</text>

  <!-- Grensemarkorer -->
  <line x1="100" y1="300" x2="100" y2="200" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="300" y1="300" x2="300" y2="120" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- x-verdier -->
  <text x="100" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">a</text>
  <text x="300" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">b</text>

  <!-- Areal-etikett -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Inntekt</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">fra a til b</text>

  <!-- Forklaringsboks -->
  <rect x="395" y="60" width="175" height="200" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="482" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">Okonomisk tolkning</text>
  <line x1="408" y1="95" x2="557" y2="95" stroke="#e2e8f0" stroke-width="1"/>

  <text x="482" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" font-weight="bold">Total inntekt:</text>
  <text x="482" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">R(b) - R(a) =</text>
  <text x="482" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">integral R'(x) dx fra a til b</text>

  <line x1="408" y1="170" x2="557" y2="170" stroke="#e2e8f0" stroke-width="1"/>

  <text x="482" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" font-weight="bold">Total kostnad:</text>
  <text x="482" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">K(b) - K(a) =</text>
  <text x="482" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">integral K'(x) dx fra a til b</text>

  <text x="482" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(areal under marginalkostnad)</text>

  <!-- Notat nederst -->
  <rect x="60" y="340" width="510" height="50" rx="6" fill="white" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="315" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Sammenheng mellom marginal og total:</text>
  <text x="315" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Integralet av marginalfunksjonen gir endring i totalfunksjonen over et intervall</text>
</svg>