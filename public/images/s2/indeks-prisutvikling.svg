<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400" width="580" height="400">
  <defs>
    <marker id="arrowhead12" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Indeks og Prisutvikling</text>

  <!-- Koordinatsystem -->
  <line x1="70" y1="310" x2="420" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead12)"/>
  <line x1="70" y1="310" x2="70" y2="60" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead12)"/>

  <!-- Aksetiketter -->
  <text x="420" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Ar</text>
  <text x="35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Indeks</text>

  <!-- Basisar linje (100) -->
  <line x1="70" y1="230" x2="400" y2="230" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="55" y="235" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b">100</text>

  <!-- Y-akse verdier -->
  <text x="55" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">80</text>
  <line x1="65" y1="270" x2="70" y2="270" stroke="#64748b" stroke-width="1"/>

  <text x="55" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">120</text>
  <line x1="65" y1="190" x2="70" y2="190" stroke="#64748b" stroke-width="1"/>

  <text x="55" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">140</text>
  <line x1="65" y1="150" x2="70" y2="150" stroke="#64748b" stroke-width="1"/>

  <text x="55" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">160</text>
  <line x1="65" y1="110" x2="70" y2="110" stroke="#64748b" stroke-width="1"/>

  <!-- X-akse verdier (ar) -->
  <text x="100" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2018</text>
  <text x="160" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2019</text>
  <text x="220" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2020</text>
  <text x="280" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2021</text>
  <text x="340" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2022</text>
  <text x="400" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2023</text>

  <!-- Konsumprisindeks (KPI) kurve -->
  <path d="M 100,230 L 160,220 L 220,210 L 280,185 L 340,165 L 400,145" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="100" cy="230" r="5" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <circle cx="160" cy="220" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="210" r="4" fill="#3b82f6"/>
  <circle cx="280" cy="185" r="4" fill="#3b82f6"/>
  <circle cx="340" cy="165" r="4" fill="#3b82f6"/>
  <circle cx="400" cy="145" r="5" fill="#3b82f6" stroke="white" stroke-width="2"/>

  <!-- Etikett for KPI -->
  <text x="410" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">KPI</text>

  <!-- Boligprisindeks kurve -->
  <path d="M 100,230 L 160,205 L 220,175 L 280,140 L 340,110 L 400,85" fill="none" stroke="#22c55e" stroke-width="3"/>
  <circle cx="100" cy="230" r="5" fill="#22c55e" stroke="white" stroke-width="2"/>
  <circle cx="160" cy="205" r="4" fill="#22c55e"/>
  <circle cx="220" cy="175" r="4" fill="#22c55e"/>
  <circle cx="280" cy="140" r="4" fill="#22c55e"/>
  <circle cx="340" cy="110" r="4" fill="#22c55e"/>
  <circle cx="400" cy="85" r="5" fill="#22c55e" stroke="white" stroke-width="2"/>

  <!-- Etikett for boligpris -->
  <text x="410" y="82" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Bolig</text>

  <!-- Basisar markering -->
  <text x="100" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">Basisar</text>

  <!-- Forklaringsboks -->
  <rect x="445" y="55" width="125" height="145" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="507" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Indeksberegning</text>
  <line x1="455" y1="88" x2="560" y2="88" stroke="#e2e8f0" stroke-width="1"/>

  <text x="507" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Indeks_t =</text>
  <text x="507" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">(P_t / P_0) * 100</text>

  <line x1="455" y1="138" x2="560" y2="138" stroke="#e2e8f0" stroke-width="1"/>

  <text x="507" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">P_t = pris i ar t</text>
  <text x="507" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">P_0 = pris i basisar</text>
  <text x="507" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Basisar = 100</text>

  <!-- Prosentvis endring boks -->
  <rect x="445" y="215" width="125" height="95" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
  <text x="507" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Endring</text>
  <text x="507" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Prosentvis:</text>
  <text x="507" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">(I_t - I_0)/I_0 * 100%</text>
  <text x="507" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Eksempel: 145 - 100</text>
  <text x="507" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">= 45% okning</text>

  <!-- Bunnlinje -->
  <text x="250" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Indeks viser relativ prisutvikling sammenlignet med basisaret (=100)</text>
  <text x="250" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Konsumprisindeks (KPI) maler generell prisstigning</text>
</svg>