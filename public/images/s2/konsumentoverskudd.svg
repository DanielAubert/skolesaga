<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="csGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Konsumentoverskudd</text>

  <!-- Koordinatsystem -->
  <line x1="70" y1="330" x2="480" y2="330" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <line x1="70" y1="330" x2="70" y2="50" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead4)"/>

  <!-- Aksetiketter -->
  <text x="480" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Mengde (Q)</text>
  <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Pris (P)</text>

  <!-- Konsumentoverskudd areal (trekant) -->
  <polygon points="70,80 70,200 300,200" fill="url(#csGradient)" stroke="none"/>

  <!-- Ettersporselskurve (D) -->
  <path d="M 70,80 L 400,300" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">D</text>

  <!-- Markedspris linje -->
  <line x1="70" y1="200" x2="400" y2="200" stroke="#ef4444" stroke-width="2.5"/>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">P*</text>

  <!-- Stiplet linje til Q* -->
  <line x1="300" y1="200" x2="300" y2="330" stroke="#64748b" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b" font-weight="bold">Q*</text>

  <!-- Pris-akse verdier -->
  <text x="55" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">P_max</text>
  <text x="55" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">P*</text>

  <!-- KO-etikett i arealet -->
  <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">KO</text>

  <!-- Forklaringsboks -->
  <rect x="320" y="55" width="210" height="130" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="425" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Konsumentoverskudd</text>
  <line x1="335" y1="88" x2="515" y2="88" stroke="#e2e8f0" stroke-width="1"/>
  <text x="425" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Differansen mellom hva</text>
  <text x="425" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">konsumenten er villig til</text>
  <text x="425" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">a betale og markedsprisen</text>
  <line x1="335" y1="154" x2="515" y2="154" stroke="#e2e8f0" stroke-width="1"/>
  <text x="425" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">KO = integral D(Q) - P*Q*</text>

  <!-- Formel boks -->
  <rect x="90" y="240" width="180" height="75" rx="6" fill="white" stroke="#64748b" stroke-width="1"/>
  <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Areal av trekant:</text>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">KO = (1/2)(P_max - P*) * Q*</text>

  <!-- Pilmarkering -->
  <path d="M 160,140 L 130,160" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <polygon points="130,160 138,155 135,165" fill="#3b82f6"/>
</svg>