<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 400" width="580" height="400">
  <defs>
    <marker id="arrowhead10" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <linearGradient id="rejectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.15"/>
    </linearGradient>
  </defs>

  <!-- Bakgrunn -->
  <rect width="580" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="290" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">t-fordeling og Hypotesetest</text>

  <!-- Koordinatsystem -->
  <line x1="40" y1="270" x2="420" y2="270" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead10)"/>
  <line x1="230" y1="270" x2="230" y2="70" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Aksetiketter -->
  <text x="420" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">t</text>
  <text x="230" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">0</text>

  <!-- Avvisningsomrade venstre -->
  <path d="M 50,270 Q 70,265 90,250 L 100,270 Z" fill="url(#rejectGradient)" stroke="none"/>

  <!-- Avvisningsomrade hoyre -->
  <path d="M 360,270 L 370,250 Q 390,265 410,270 Z" fill="url(#rejectGradient)" stroke="none"/>

  <!-- t-fordeling kurve (litt bredere enn normalfordeling) -->
  <path d="M 50,268 Q 80,260 110,230 Q 150,170 190,120 Q 215,95 230,90 Q 250,95 270,120 Q 310,170 350,230 Q 380,260 410,268" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Kritiske verdier -->
  <line x1="100" y1="270" x2="100" y2="235" stroke="#ef4444" stroke-width="2.5"/>
  <line x1="360" y1="270" x2="360" y2="235" stroke="#ef4444" stroke-width="2.5"/>

  <!-- Kritiske verdier etiketter -->
  <text x="100" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">-t*</text>
  <text x="360" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">t*</text>

  <!-- Testobservator markering -->
  <line x1="310" y1="270" x2="310" y2="150" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="310" cy="150" r="5" fill="#22c55e" stroke="white" stroke-width="2"/>
  <text x="310" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">t_obs</text>

  <!-- Omrade etiketter -->
  <text x="75" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Forkast</text>
  <text x="75" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">H_0</text>

  <text x="385" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Forkast</text>
  <text x="385" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">H_0</text>

  <text x="230" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Behold H_0</text>

  <!-- Alfa etiketter -->
  <text x="75" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">alfa/2</text>
  <text x="385" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">alfa/2</text>

  <!-- Forklaringsboks -->
  <rect x="440" y="55" width="130" height="165" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="505" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">t-test</text>
  <line x1="452" y1="88" x2="558" y2="88" stroke="#e2e8f0" stroke-width="1"/>

  <text x="505" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Testobservator:</text>
  <text x="505" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">t = (x - mu_0)/(s/sqrt(n))</text>

  <line x1="452" y1="138" x2="558" y2="138" stroke="#e2e8f0" stroke-width="1"/>

  <text x="505" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Frihetsgrader:</text>
  <text x="505" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">df = n - 1</text>

  <line x1="452" y1="185" x2="558" y2="185" stroke="#e2e8f0" stroke-width="1"/>

  <text x="505" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Forkast H_0 hvis:</text>
  <text x="505" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">|t_obs| &gt; t*</text>

  <!-- Beslutningsboks -->
  <rect x="440" y="235" width="130" height="80" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
  <text x="505" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e">Beslutning</text>
  <text x="505" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">t_obs i gront omrade:</text>
  <text x="505" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Behold H_0</text>
  <text x="505" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">t_obs i rodt omrade:</text>
  <text x="505" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">Forkast H_0</text>

  <!-- Bunnlinje -->
  <text x="230" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">t-fordelingen brukes nar populasjonsstandardavviket er ukjent (sigma ukjent)</text>
  <text x="230" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">og utvalgsstorrelsen er liten (n &lt; 30)</text>
</svg>