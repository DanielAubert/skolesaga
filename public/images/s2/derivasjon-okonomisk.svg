<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Bakgrunn -->
  <rect width="550" height="400" fill="#fafafa"/>

  <!-- Tittel -->
  <text x="275" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Marginalinntekt og Marginalkostnad</text>

  <!-- Koordinatsystem -->
  <line x1="60" y1="340" x2="500" y2="340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="60" y1="340" x2="60" y2="60" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Aksetiketter -->
  <text x="500" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Antall (x)</text>
  <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">kr</text>

  <!-- Marginalinntekt (MR) - synkende linje -->
  <path d="M 80,100 Q 200,150 320,220 Q 400,280 480,320" fill="none" stroke="#22c55e" stroke-width="3"/>
  <text x="485" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">MR</text>

  <!-- Marginalkostnad (MC) - U-formet kurve -->
  <path d="M 80,280 Q 150,320 200,300 Q 280,240 360,180 Q 420,140 480,100" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="485" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">MC</text>

  <!-- Skjaeringspunkt -->
  <circle cx="290" cy="205" r="6" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>

  <!-- Stiplet linje ned til x-aksen -->
  <line x1="290" y1="205" x2="290" y2="340" stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Optimal mengde markering -->
  <text x="290" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b" font-weight="bold">x*</text>

  <!-- Profittmaksimering -->
  <rect x="340" y="55" width="190" height="90" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="435" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">Profittmaksimering</text>
  <text x="435" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">MR = MC</text>
  <text x="435" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">R'(x) = K'(x)</text>
  <text x="435" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">gir optimal mengde x*</text>

  <!-- Forklaringsboks -->
  <rect x="70" y="55" width="160" height="70" rx="6" fill="white" stroke="#64748b" stroke-width="1"/>
  <circle cx="85" cy="75" r="6" fill="#22c55e"/>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">MR = R'(x) = Marginalinntekt</text>
  <circle cx="85" cy="100" r="6" fill="#ef4444"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">MC = K'(x) = Marginalkostnad</text>

  <!-- Merknader under kurver -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">Inntekt pr. enhet</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Kostnad pr. enhet</text>
</svg>