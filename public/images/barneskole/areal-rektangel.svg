<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- Background -->
  <rect width="420" height="300" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Areal av rektangel</text>

  <!-- Grid rectangle -->
  <g transform="translate(60, 60)">
    <!-- Rectangle background -->
    <rect width="200" height="120" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="3"/>

    <!-- Grid lines - vertical -->
    <line x1="40" y1="0" x2="40" y2="120" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="80" y1="0" x2="80" y2="120" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="120" y1="0" x2="120" y2="120" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="160" y1="0" x2="160" y2="120" stroke="#22c55e" stroke-width="1.5"/>

    <!-- Grid lines - horizontal -->
    <line x1="0" y1="40" x2="200" y2="40" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="#22c55e" stroke-width="1.5"/>

    <!-- Cell numbers -->
    <g font-family="Arial, sans-serif" font-size="14" fill="#166534" text-anchor="middle">
      <text x="20" y="25">1</text>
      <text x="60" y="25">2</text>
      <text x="100" y="25">3</text>
      <text x="140" y="25">4</text>
      <text x="180" y="25">5</text>
      <text x="20" y="65">6</text>
      <text x="60" y="65">7</text>
      <text x="100" y="65">8</text>
      <text x="140" y="65">9</text>
      <text x="180" y="65">10</text>
      <text x="20" y="105">11</text>
      <text x="60" y="105">12</text>
      <text x="100" y="105">13</text>
      <text x="140" y="105">14</text>
      <text x="180" y="105">15</text>
    </g>

    <!-- Width measurement -->
    <line x1="0" y1="-15" x2="200" y2="-15" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-10" stroke="#3b82f6" stroke-width="2"/>
    <line x1="200" y1="-20" x2="200" y2="-10" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">5 cm</text>

    <!-- Height measurement -->
    <line x1="215" y1="0" x2="215" y2="120" stroke="#ef4444" stroke-width="2"/>
    <line x1="210" y1="0" x2="220" y2="0" stroke="#ef4444" stroke-width="2"/>
    <line x1="210" y1="120" x2="220" y2="120" stroke="#ef4444" stroke-width="2"/>
    <text x="235" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">3 cm</text>
  </g>

  <!-- Formula box -->
  <g transform="translate(280, 85)">
    <rect x="0" y="0" width="120" height="90" fill="#f59e0b" rx="10" opacity="0.2"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">Formel:</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">Areal = l x b</text>
    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">(lengde x bredde)</text>
  </g>

  <!-- Calculation -->
  <g transform="translate(60, 200)">
    <rect x="-10" y="-5" width="350" height="80" fill="#a855f7" rx="12" opacity="0.1"/>

    <text x="10" y="22" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      <tspan font-weight="bold">Utregning:</tspan>
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="18" fill="#374151">
      <tspan fill="#3b82f6" font-weight="bold">5</tspan> x <tspan fill="#ef4444" font-weight="bold">3</tspan> = <tspan fill="#22c55e" font-weight="bold">15</tspan>
    </text>
    <text x="10" y="72" font-family="Arial, sans-serif" font-size="15" fill="#64748b">
      Arealet er <tspan font-weight="bold" fill="#22c55e">15 cm</tspan><tspan baseline-shift="super" font-size="11" fill="#22c55e">2</tspan> (kvadratcentimeter)
    </text>
  </g>
</svg>