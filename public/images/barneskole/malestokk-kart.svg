<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- Background -->
  <rect width="420" height="300" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Malestokk pa kart</text>

  <!-- Map area -->
  <g transform="translate(40, 50)">
    <!-- Map background -->
    <rect width="200" height="180" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>

    <!-- Roads -->
    <path d="M20,90 Q60,70 100,90 T180,85" stroke="#fbbf24" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M100,20 L100,160" stroke="#94a3b8" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- House icons -->
    <g transform="translate(35, 45)">
      <rect x="-10" y="0" width="20" height="18" fill="#ef4444"/>
      <polygon points="0,-12 -14,0 14,0" fill="#b91c1c"/>
      <rect x="-3" y="8" width="6" height="10" fill="#fbbf24"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Hjem</text>
    </g>

    <g transform="translate(155, 115)">
      <rect x="-12" y="0" width="24" height="20" fill="#3b82f6"/>
      <polygon points="0,-12 -16,0 16,0" fill="#1d4ed8"/>
      <rect x="-4" y="10" width="8" height="10" fill="#fbbf24"/>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Skole</text>
    </g>

    <!-- Distance line on map -->
    <line x1="35" y1="55" x2="155" y2="125" stroke="#a855f7" stroke-width="3" stroke-dasharray="6,3"/>
    <circle cx="35" cy="55" r="5" fill="#a855f7"/>
    <circle cx="155" cy="125" r="5" fill="#a855f7"/>

    <!-- Distance label -->
    <rect x="60" y="75" width="50" height="22" fill="white" rx="4" stroke="#a855f7" stroke-width="1"/>
    <text x="85" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a855f7">4 cm</text>

    <!-- Tree decorations -->
    <circle cx="65" cy="140" r="10" fill="#16a34a"/>
    <rect x="62" y="148" width="6" height="8" fill="#854d0e"/>
    <circle cx="145" cy="50" r="10" fill="#16a34a"/>
    <rect x="142" y="58" width="6" height="8" fill="#854d0e"/>
  </g>

  <!-- Scale bar -->
  <g transform="translate(40, 240)">
    <rect x="0" y="0" width="200" height="25" fill="#f1f5f9" rx="4"/>
    <text x="100" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Malestokk 1 : 50 000</text>
    <line x1="10" y1="35" x2="60" y2="35" stroke="#374151" stroke-width="2"/>
    <line x1="10" y1="30" x2="10" y2="40" stroke="#374151" stroke-width="2"/>
    <line x1="60" y1="30" x2="60" y2="40" stroke="#374151" stroke-width="2"/>
    <text x="35" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1 cm = 500 m</text>
  </g>

  <!-- Calculation box -->
  <g transform="translate(260, 65)">
    <rect width="140" height="165" fill="#a855f7" rx="12" opacity="0.12"/>

    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Utregning:</text>

    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">Pa kartet:</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a855f7">4 cm</text>

    <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">I virkeligheten:</text>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">4 x 500 m =</text>
    <text x="70" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22c55e">2 km</text>
  </g>

  <!-- Bottom explanation -->
  <text x="210" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">
    1 cm pa kartet = 50 000 cm = 500 m i virkeligheten
  </text>
</svg>