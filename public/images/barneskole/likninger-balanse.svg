<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Likningsvekt - x + 3 = 7</text>

  <!-- Balance scale -->
  <g transform="translate(210, 180)">
    <!-- Stand/base -->
    <rect x="-15" y="80" width="30" height="15" fill="#64748b" rx="3"/>
    <rect x="-8" y="0" width="16" height="80" fill="#94a3b8" rx="2"/>

    <!-- Fulcrum triangle -->
    <polygon points="0,-5 -15,10 15,10" fill="#475569"/>

    <!-- Balance beam -->
    <rect x="-160" y="-15" width="320" height="10" fill="#f59e0b" rx="3"/>

    <!-- Left pan strings -->
    <line x1="-130" y1="-5" x2="-130" y2="30" stroke="#94a3b8" stroke-width="2"/>
    <line x1="-100" y1="-5" x2="-100" y2="30" stroke="#94a3b8" stroke-width="2"/>

    <!-- Right pan strings -->
    <line x1="100" y1="-5" x2="100" y2="30" stroke="#94a3b8" stroke-width="2"/>
    <line x1="130" y1="-5" x2="130" y2="30" stroke="#94a3b8" stroke-width="2"/>

    <!-- Left pan -->
    <ellipse cx="-115" cy="40" rx="50" ry="12" fill="#d97706"/>
    <ellipse cx="-115" cy="35" rx="50" ry="12" fill="#f59e0b"/>

    <!-- Right pan -->
    <ellipse cx="115" cy="40" rx="50" ry="12" fill="#d97706"/>
    <ellipse cx="115" cy="35" rx="50" ry="12" fill="#f59e0b"/>

    <!-- Left side items: x + 3 -->
    <!-- Mystery box (x) -->
    <g transform="translate(-140, -5)">
      <rect x="0" y="-45" width="35" height="35" fill="#3b82f6" rx="5"/>
      <text x="17.5" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">x</text>
      <text x="17.5" y="-55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">ukjent</text>
    </g>

    <!-- 3 unit cubes -->
    <g transform="translate(-100, 0)">
      <rect x="0" y="-40" width="22" height="22" fill="#22c55e" rx="4"/>
      <text x="11" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="24" y="-40" width="22" height="22" fill="#22c55e" rx="4"/>
      <text x="35" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="12" y="-62" width="22" height="22" fill="#22c55e" rx="4"/>
      <text x="23" y="-46" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    </g>

    <!-- Right side items: 7 -->
    <g transform="translate(70, 0)">
      <!-- 7 unit cubes arranged nicely -->
      <rect x="0" y="-40" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="11" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="24" y="-40" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="35" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="48" y="-40" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="59" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="72" y="-40" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="83" y="-24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>

      <rect x="12" y="-62" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="23" y="-46" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="36" y="-62" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="47" y="-46" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <rect x="60" y="-62" width="22" height="22" fill="#a855f7" rx="4"/>
      <text x="71" y="-46" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    </g>

    <!-- Labels under pans -->
    <text x="-115" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">x + 3</text>
    <text x="115" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">7</text>
  </g>

  <!-- Solution box -->
  <g transform="translate(30, 255)">
    <rect width="360" height="55" fill="#22c55e" rx="10" opacity="0.12"/>
    <text x="180" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Losning:</text>
    <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      Siden <tspan fill="#3b82f6" font-weight="bold">x</tspan> + <tspan fill="#22c55e" font-weight="bold">3</tspan> = <tspan fill="#a855f7" font-weight="bold">7</tspan>, ma <tspan fill="#3b82f6" font-weight="bold">x = 4</tspan>
    </text>
  </g>

  <!-- Balance indicator -->
  <text x="210" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Vekten er i balanse nar begge sider er like!</text>
</svg>