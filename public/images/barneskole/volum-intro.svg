<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Volum - telle kuber</text>

  <!-- 3D Box made of unit cubes (3x4x2 = 24 cubes) -->
  <g transform="translate(80, 80)">
    <!-- Define isometric cube paths -->
    <!-- Each cube is approximately 30x30 in isometric view -->

    <!-- Bottom layer (3x4 = 12 cubes) -->
    <!-- Row 1 -->
    <g transform="translate(0, 90)">
      <!-- Cube 1 -->
      <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
      <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
      <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      <!-- Cube 2 -->
      <g transform="translate(30, -15)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
      <!-- Cube 3 -->
      <g transform="translate(60, -30)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
      <!-- Cube 4 -->
      <g transform="translate(90, -45)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(-30, 105)">
      <g transform="translate(0, 0)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#22c55e" stroke="#166534" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#16a34a" stroke="#166534" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#15803d" stroke="#166534" stroke-width="1"/>
      </g>
      <g transform="translate(30, -15)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#22c55e" stroke="#166534" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#16a34a" stroke="#166534" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#15803d" stroke="#166534" stroke-width="1"/>
      </g>
      <g transform="translate(60, -30)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#22c55e" stroke="#166534" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#16a34a" stroke="#166534" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#15803d" stroke="#166534" stroke-width="1"/>
      </g>
      <g transform="translate(90, -45)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#22c55e" stroke="#166534" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#16a34a" stroke="#166534" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#15803d" stroke="#166534" stroke-width="1"/>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(-60, 120)">
      <g transform="translate(0, 0)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#f59e0b" stroke="#b45309" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#d97706" stroke="#b45309" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#ca8a04" stroke="#b45309" stroke-width="1"/>
      </g>
      <g transform="translate(30, -15)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#f59e0b" stroke="#b45309" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#d97706" stroke="#b45309" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#ca8a04" stroke="#b45309" stroke-width="1"/>
      </g>
      <g transform="translate(60, -30)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#f59e0b" stroke="#b45309" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#d97706" stroke="#b45309" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#ca8a04" stroke="#b45309" stroke-width="1"/>
      </g>
      <g transform="translate(90, -45)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#f59e0b" stroke="#b45309" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#d97706" stroke="#b45309" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#ca8a04" stroke="#b45309" stroke-width="1"/>
      </g>
    </g>

    <!-- Top layer (partially visible - 12 more cubes) -->
    <!-- Row 1 top -->
    <g transform="translate(0, 60)">
      <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
      <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
      <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      <g transform="translate(30, -15)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
      <g transform="translate(60, -30)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
      <g transform="translate(90, -45)">
        <polygon points="0,15 15,0 45,15 30,30" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
        <polygon points="0,15 0,45 30,60 30,30" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
        <polygon points="30,30 30,60 60,45 60,15" fill="#1d4ed8" stroke="#1e40af" stroke-width="1"/>
      </g>
    </g>
  </g>

  <!-- Dimensions -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    <text x="240" y="100" fill="#3b82f6">4</text>
    <text x="55" y="220" fill="#22c55e">3</text>
    <text x="220" y="235" fill="#f59e0b">2</text>
  </g>

  <!-- Formula box -->
  <g transform="translate(270, 85)">
    <rect width="130" height="155" fill="#a855f7" rx="12" opacity="0.12"/>

    <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Volum:</text>

    <text x="65" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">lengde x bredde x hoyde</text>

    <text x="65" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      <tspan fill="#3b82f6" font-weight="bold">4</tspan> x <tspan fill="#22c55e" font-weight="bold">3</tspan> x <tspan fill="#f59e0b" font-weight="bold">2</tspan>
    </text>

    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#a855f7">= 24</text>
    <text x="65" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">kuber</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="40" y="270" width="340" height="35" fill="#f1f5f9" rx="8"/>
  <text x="210" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#475569">
    Volum = antall enhetskuber som far plass inni figuren
  </text>
</svg>