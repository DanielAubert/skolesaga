<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <!-- Background -->
  <rect width="450" height="280" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="225" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Typer vinkler</text>

  <!-- Acute angle (Spiss vinkel) -->
  <g transform="translate(75, 150)">
    <!-- Angle arc -->
    <path d="M25,0 A25,25 0 0,0 21.65,-12.5" fill="none" stroke="#22c55e" stroke-width="3"/>

    <!-- Angle lines -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="69.28" y2="-40" stroke="#374151" stroke-width="3" stroke-linecap="round"/>

    <!-- Degree label -->
    <text x="40" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">45°</text>

    <!-- Title -->
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">Spiss vinkel</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">under 90°</text>

    <!-- Green dot at vertex -->
    <circle cx="0" cy="0" r="5" fill="#22c55e"/>
  </g>

  <!-- Right angle (Rett vinkel) -->
  <g transform="translate(225, 150)">
    <!-- Right angle square marker -->
    <rect x="0" y="-20" width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="2"/>

    <!-- Angle lines -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#374151" stroke-width="3" stroke-linecap="round"/>

    <!-- Degree label -->
    <text x="35" y="-35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">90°</text>

    <!-- Title -->
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">Rett vinkel</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">noyaktig 90°</text>

    <!-- Blue dot at vertex -->
    <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
  </g>

  <!-- Obtuse angle (Stump vinkel) -->
  <g transform="translate(375, 150)">
    <!-- Angle arc -->
    <path d="M25,0 A25,25 0 0,0 -17.68,-17.68" fill="none" stroke="#ef4444" stroke-width="3"/>

    <!-- Angle lines -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-56.57" y2="-56.57" stroke="#374151" stroke-width="3" stroke-linecap="round"/>

    <!-- Degree label -->
    <text x="10" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">135°</text>

    <!-- Title -->
    <text x="10" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">Stump vinkel</text>
    <text x="10" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">over 90°</text>

    <!-- Red dot at vertex -->
    <circle cx="0" cy="0" r="5" fill="#ef4444"/>
  </g>

  <!-- Visual scale at bottom -->
  <g transform="translate(50, 240)">
    <rect width="350" height="30" fill="#f1f5f9" rx="6"/>

    <!-- Scale bar -->
    <line x1="25" y1="15" x2="325" y2="15" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>

    <!-- Markers -->
    <circle cx="25" cy="15" r="6" fill="#22c55e"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0°</text>

    <circle cx="175" cy="15" r="6" fill="#3b82f6"/>
    <text x="175" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">90°</text>

    <circle cx="325" cy="15" r="6" fill="#f59e0b"/>
    <text x="325" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">180°</text>

    <!-- Range labels -->
    <text x="100" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Spiss</text>
    <text x="250" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Stump</text>
  </g>
</svg>