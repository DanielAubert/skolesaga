<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 340" width="420" height="340">
  <!-- Background -->
  <rect width="420" height="340" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Koordinatsystemet</text>

  <!-- Grid and axes -->
  <g transform="translate(60, 60)">
    <!-- Grid lines -->
    <g stroke="#e2e8f0" stroke-width="1">
      <!-- Vertical -->
      <line x1="0" y1="0" x2="0" y2="220"/>
      <line x1="40" y1="0" x2="40" y2="220"/>
      <line x1="80" y1="0" x2="80" y2="220"/>
      <line x1="120" y1="0" x2="120" y2="220"/>
      <line x1="160" y1="0" x2="160" y2="220"/>
      <line x1="200" y1="0" x2="200" y2="220"/>
      <line x1="240" y1="0" x2="240" y2="220"/>
      <line x1="280" y1="0" x2="280" y2="220"/>
      <!-- Horizontal -->
      <line x1="0" y1="0" x2="280" y2="0"/>
      <line x1="0" y1="40" x2="280" y2="40"/>
      <line x1="0" y1="80" x2="280" y2="80"/>
      <line x1="0" y1="120" x2="280" y2="120"/>
      <line x1="0" y1="160" x2="280" y2="160"/>
      <line x1="0" y1="200" x2="280" y2="200"/>
    </g>

    <!-- X-axis -->
    <line x1="-10" y1="200" x2="290" y2="200" stroke="#374151" stroke-width="2.5"/>
    <polygon points="290,200 280,195 280,205" fill="#374151"/>
    <text x="295" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">x</text>

    <!-- Y-axis -->
    <line x1="0" y1="230" x2="0" y2="-10" stroke="#374151" stroke-width="2.5"/>
    <polygon points="0,-10 -5,0 5,0" fill="#374151"/>
    <text x="-5" y="-18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">y</text>

    <!-- Axis numbers -->
    <g font-family="Arial, sans-serif" font-size="13" fill="#64748b">
      <!-- X-axis numbers -->
      <text x="40" y="218" text-anchor="middle">1</text>
      <text x="80" y="218" text-anchor="middle">2</text>
      <text x="120" y="218" text-anchor="middle">3</text>
      <text x="160" y="218" text-anchor="middle">4</text>
      <text x="200" y="218" text-anchor="middle">5</text>
      <text x="240" y="218" text-anchor="middle">6</text>

      <!-- Y-axis numbers -->
      <text x="-12" y="164" text-anchor="middle">1</text>
      <text x="-12" y="124" text-anchor="middle">2</text>
      <text x="-12" y="84" text-anchor="middle">3</text>
      <text x="-12" y="44" text-anchor="middle">4</text>
      <text x="-12" y="4" text-anchor="middle">5</text>
    </g>

    <!-- Origin label -->
    <text x="-12" y="215" font-family="Arial, sans-serif" font-size="13" fill="#64748b">0</text>

    <!-- Point A (2, 3) -->
    <circle cx="80" cy="80" r="10" fill="#22c55e"/>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">A</text>
    <text x="95" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">(2, 3)</text>

    <!-- Dashed lines for A -->
    <line x1="80" y1="80" x2="80" y2="200" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="80" y1="80" x2="0" y2="80" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3"/>

    <!-- Point B (5, 2) -->
    <circle cx="200" cy="120" r="10" fill="#3b82f6"/>
    <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">B</text>
    <text x="215" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">(5, 2)</text>

    <!-- Point C (4, 4) -->
    <circle cx="160" cy="40" r="10" fill="#f59e0b"/>
    <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">C</text>
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">(4, 4)</text>
  </g>

  <!-- Explanation -->
  <g transform="translate(60, 295)">
    <rect x="-10" y="-10" width="300" height="45" fill="#f1f5f9" rx="8"/>
    <text x="5" y="12" font-family="Arial, sans-serif" font-size="13" fill="#374151">
      <tspan font-weight="bold">Koordinater (x, y):</tspan>
    </text>
    <text x="5" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      <tspan fill="#3b82f6" font-weight="bold">x</tspan> = bortover, <tspan fill="#ef4444" font-weight="bold">y</tspan> = oppover
    </text>
  </g>
</svg>