<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" width="450" height="320">
  <!-- Background -->
  <rect width="450" height="320" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="225" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Utvide og forkorte broker</text>

  <!-- UTVIDE Section -->
  <g transform="translate(30, 60)">
    <text x="90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">UTVIDE</text>

    <!-- Original fraction 1/2 -->
    <g transform="translate(20, 20)">
      <rect x="-15" y="-10" width="50" height="80" fill="#22c55e" rx="8" opacity="0.15"/>
      <text x="10" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">1</text>
      <line x1="-5" y1="30" x2="25" y2="30" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
      <text x="10" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">2</text>
    </g>

    <!-- Arrow with multiplier -->
    <g transform="translate(75, 50)">
      <path d="M0,0 L35,0" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead-orange)"/>
      <circle cx="17" cy="-18" r="16" fill="#f59e0b"/>
      <text x="17" y="-13" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">x2</text>
    </g>

    <!-- Expanded fraction 2/4 -->
    <g transform="translate(120, 20)">
      <rect x="-15" y="-10" width="50" height="80" fill="#3b82f6" rx="8" opacity="0.15"/>
      <text x="10" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3b82f6">2</text>
      <line x1="-5" y1="30" x2="25" y2="30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
      <text x="10" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3b82f6">4</text>
    </g>

    <!-- Visual representation -->
    <g transform="translate(0, 110)">
      <!-- 1/2 circle -->
      <circle cx="35" cy="30" r="28" fill="none" stroke="#22c55e" stroke-width="2"/>
      <path d="M35,30 L35,2 A28,28 0 0,1 35,58 Z" fill="#22c55e"/>
      <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1/2</text>

      <!-- Equals sign -->
      <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#374151">=</text>

      <!-- 2/4 circle -->
      <circle cx="135" cy="30" r="28" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M135,30 L135,2 A28,28 0 0,0 107,30 Z" fill="#3b82f6"/>
      <path d="M135,30 L107,30 A28,28 0 0,0 135,58 Z" fill="#3b82f6"/>
      <line x1="135" y1="2" x2="135" y2="58" stroke="#3b82f6" stroke-width="1.5"/>
      <line x1="107" y1="30" x2="163" y2="30" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="135" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2/4</text>
    </g>
  </g>

  <!-- FORKORTE Section -->
  <g transform="translate(240, 60)">
    <text x="90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">FORKORTE</text>

    <!-- Original fraction 4/8 -->
    <g transform="translate(20, 20)">
      <rect x="-15" y="-10" width="50" height="80" fill="#a855f7" rx="8" opacity="0.15"/>
      <text x="10" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#a855f7">4</text>
      <line x1="-5" y1="30" x2="25" y2="30" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
      <text x="10" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#a855f7">8</text>
    </g>

    <!-- Arrow with divisor -->
    <g transform="translate(75, 50)">
      <path d="M0,0 L35,0" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
      <circle cx="17" cy="-18" r="16" fill="#ef4444"/>
      <text x="17" y="-13" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">:4</text>
    </g>

    <!-- Simplified fraction 1/2 -->
    <g transform="translate(120, 20)">
      <rect x="-15" y="-10" width="50" height="80" fill="#ec4899" rx="8" opacity="0.15"/>
      <text x="10" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ec4899">1</text>
      <line x1="-5" y1="30" x2="25" y2="30" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
      <text x="10" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ec4899">2</text>
    </g>

    <!-- Visual representation -->
    <g transform="translate(0, 110)">
      <!-- 4/8 circle -->
      <circle cx="35" cy="30" r="28" fill="none" stroke="#a855f7" stroke-width="2"/>
      <path d="M35,30 L35,2 A28,28 0 0,1 63,30 Z" fill="#a855f7"/>
      <path d="M35,30 L63,30 A28,28 0 0,1 35,58 Z" fill="#a855f7"/>
      <!-- 8 section lines -->
      <line x1="35" y1="2" x2="35" y2="58" stroke="#a855f7" stroke-width="1"/>
      <line x1="7" y1="30" x2="63" y2="30" stroke="#a855f7" stroke-width="1"/>
      <line x1="15" y1="10" x2="55" y2="50" stroke="#a855f7" stroke-width="1"/>
      <line x1="55" y1="10" x2="15" y2="50" stroke="#a855f7" stroke-width="1"/>
      <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4/8</text>

      <!-- Equals sign -->
      <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#374151">=</text>

      <!-- 1/2 circle -->
      <circle cx="135" cy="30" r="28" fill="none" stroke="#ec4899" stroke-width="2"/>
      <path d="M135,30 L135,2 A28,28 0 0,1 135,58 Z" fill="#ec4899"/>
      <text x="135" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1/2</text>
    </g>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Bottom explanation -->
  <rect x="30" y="275" width="390" height="35" fill="#f1f5f9" rx="8"/>
  <text x="225" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Verdien er den samme - bare antall deler endres!
  </text>
</svg>