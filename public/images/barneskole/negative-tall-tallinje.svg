<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <!-- Background -->
  <rect width="450" height="280" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="225" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Negative tall pa tallinje</text>

  <!-- Number line -->
  <g transform="translate(25, 130)">
    <!-- Main line -->
    <line x1="0" y1="0" x2="400" y2="0" stroke="#374151" stroke-width="3"/>

    <!-- Arrow heads -->
    <polygon points="0,0 10,-6 10,6" fill="#374151"/>
    <polygon points="400,0 390,-6 390,6" fill="#374151"/>

    <!-- Tick marks and numbers -->
    <!-- -5 -->
    <line x1="40" y1="-10" x2="40" y2="10" stroke="#374151" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">-5</text>

    <!-- -4 -->
    <line x1="80" y1="-8" x2="80" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">-4</text>

    <!-- -3 -->
    <line x1="120" y1="-8" x2="120" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">-3</text>

    <!-- -2 -->
    <line x1="160" y1="-8" x2="160" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">-2</text>

    <!-- -1 -->
    <line x1="200" y1="-8" x2="200" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">-1</text>

    <!-- 0 -->
    <line x1="240" y1="-12" x2="240" y2="12" stroke="#374151" stroke-width="3"/>
    <text x="240" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151" font-weight="bold">0</text>

    <!-- 1 -->
    <line x1="280" y1="-8" x2="280" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="280" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">1</text>

    <!-- 2 -->
    <line x1="320" y1="-8" x2="320" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="320" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">2</text>

    <!-- 3 -->
    <line x1="360" y1="-8" x2="360" y2="8" stroke="#374151" stroke-width="1.5"/>
    <text x="360" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22c55e">3</text>

    <!-- Highlighted point at -3 -->
    <circle cx="120" cy="0" r="12" fill="#3b82f6"/>
    <text x="120" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">-3</text>

    <!-- Highlighted point at 2 -->
    <circle cx="320" cy="0" r="12" fill="#a855f7"/>
    <text x="320" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">2</text>

    <!-- Labels -->
    <text x="100" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">Negative tall</text>
    <path d="M40,-18 L180,-18" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>

    <text x="340" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#22c55e" font-weight="bold">Positive tall</text>
    <path d="M280,-18 L380,-18" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)"/>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Example boxes -->
  <g transform="translate(40, 195)">
    <!-- Temperature example -->
    <rect width="170" height="70" fill="#3b82f6" rx="10" opacity="0.12"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Temperatur</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#374151">
      <tspan fill="#3b82f6" font-weight="bold">-3</tspan><tspan fill="#374151">Â°C</tspan>
    </text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">3 grader under null</text>
  </g>

  <g transform="translate(240, 195)">
    <!-- Elevator example -->
    <rect width="170" height="70" fill="#a855f7" rx="10" opacity="0.12"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Heis/Kjelleretasje</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#374151">
      <tspan fill="#a855f7" font-weight="bold">-2</tspan>
    </text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">2 etasjer under bakken</text>
  </g>
</svg>