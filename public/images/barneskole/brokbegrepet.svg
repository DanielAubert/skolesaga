<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="200" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Brok som del av helhet</text>

  <!-- Pie/Pizza visualization -->
  <g transform="translate(130, 160)">
    <!-- Full circle background (crust) -->
    <circle cx="0" cy="0" r="85" fill="#fcd34d" stroke="#b45309" stroke-width="3"/>

    <!-- Pizza slices - 8 pieces, 3 eaten -->
    <!-- Slice 1 - filled -->
    <path d="M0,0 L0,-80 A80,80 0 0,1 56.57,-56.57 Z" fill="#ef4444" stroke="#b45309" stroke-width="2"/>
    <!-- Slice 2 - filled -->
    <path d="M0,0 L56.57,-56.57 A80,80 0 0,1 80,0 Z" fill="#ef4444" stroke="#b45309" stroke-width="2"/>
    <!-- Slice 3 - filled -->
    <path d="M0,0 L80,0 A80,80 0 0,1 56.57,56.57 Z" fill="#ef4444" stroke="#b45309" stroke-width="2"/>
    <!-- Slice 4 - empty (eaten) -->
    <path d="M0,0 L56.57,56.57 A80,80 0 0,1 0,80 Z" fill="#fef3c7" stroke="#b45309" stroke-width="2" stroke-dasharray="4,2"/>
    <!-- Slice 5 - empty (eaten) -->
    <path d="M0,0 L0,80 A80,80 0 0,1 -56.57,56.57 Z" fill="#fef3c7" stroke="#b45309" stroke-width="2" stroke-dasharray="4,2"/>
    <!-- Slice 6 - empty (eaten) -->
    <path d="M0,0 L-56.57,56.57 A80,80 0 0,1 -80,0 Z" fill="#fef3c7" stroke="#b45309" stroke-width="2" stroke-dasharray="4,2"/>
    <!-- Slice 7 - filled -->
    <path d="M0,0 L-80,0 A80,80 0 0,1 -56.57,-56.57 Z" fill="#ef4444" stroke="#b45309" stroke-width="2"/>
    <!-- Slice 8 - filled -->
    <path d="M0,0 L-56.57,-56.57 A80,80 0 0,1 0,-80 Z" fill="#ef4444" stroke="#b45309" stroke-width="2"/>

    <!-- Pepperoni dots -->
    <circle cx="-20" cy="-50" r="8" fill="#dc2626"/>
    <circle cx="25" cy="-35" r="8" fill="#dc2626"/>
    <circle cx="50" cy="15" r="8" fill="#dc2626"/>
    <circle cx="20" cy="35" r="8" fill="#dc2626"/>
    <circle cx="-45" cy="-25" r="8" fill="#dc2626"/>
    <circle cx="-55" cy="8" r="8" fill="#dc2626"/>
  </g>

  <!-- Fraction display -->
  <g transform="translate(300, 120)">
    <rect x="-40" y="-30" width="80" height="100" fill="#3b82f6" rx="12" opacity="0.15"/>

    <!-- Numerator -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">5</text>
    <text x="55" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Teller</text>

    <!-- Fraction line -->
    <line x1="-25" y1="12" x2="25" y2="12" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>

    <!-- Denominator -->
    <text x="0" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">8</text>
    <text x="55" y="47" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Nevner</text>
  </g>

  <!-- Legend -->
  <g transform="translate(40, 265)">
    <rect x="0" y="-12" width="18" height="18" fill="#ef4444" rx="3"/>
    <text x="25" y="2" font-family="Arial, sans-serif" font-size="14" fill="#374151">= 5 stykker igjen</text>

    <rect x="160" y="-12" width="18" height="18" fill="#fef3c7" stroke="#b45309" stroke-width="1" stroke-dasharray="2,1" rx="3"/>
    <text x="185" y="2" font-family="Arial, sans-serif" font-size="14" fill="#374151">= 3 stykker spist</text>
  </g>

  <!-- Explanation -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">5 av 8 stykker er igjen - det er fem attendeler!</text>
</svg>