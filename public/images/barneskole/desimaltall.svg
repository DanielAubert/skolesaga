<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 260" width="420" height="260">
  <!-- Background -->
  <rect width="420" height="260" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Desimaltall pa tallinje</text>

  <!-- Main number line -->
  <line x1="30" y1="100" x2="390" y2="100" stroke="#374151" stroke-width="3"/>

  <!-- Tick marks and numbers -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#374151">
    <!-- 0 -->
    <line x1="60" y1="90" x2="60" y2="110" stroke="#374151" stroke-width="2"/>
    <text x="60" y="130" text-anchor="middle" font-weight="bold">0</text>

    <!-- 0.5 -->
    <line x1="150" y1="93" x2="150" y2="107" stroke="#94a3b8" stroke-width="2"/>
    <text x="150" y="130" text-anchor="middle" fill="#94a3b8">0,5</text>

    <!-- 1 -->
    <line x1="240" y1="90" x2="240" y2="110" stroke="#374151" stroke-width="2"/>
    <text x="240" y="130" text-anchor="middle" font-weight="bold">1</text>

    <!-- 1.5 -->
    <line x1="330" y1="93" x2="330" y2="107" stroke="#94a3b8" stroke-width="2"/>
    <text x="330" y="130" text-anchor="middle" fill="#94a3b8">1,5</text>
  </g>

  <!-- Small tick marks for tenths -->
  <g stroke="#cbd5e1" stroke-width="1">
    <line x1="78" y1="96" x2="78" y2="104"/>
    <line x1="96" y1="96" x2="96" y2="104"/>
    <line x1="114" y1="96" x2="114" y2="104"/>
    <line x1="132" y1="96" x2="132" y2="104"/>
    <line x1="168" y1="96" x2="168" y2="104"/>
    <line x1="186" y1="96" x2="186" y2="104"/>
    <line x1="204" y1="96" x2="204" y2="104"/>
    <line x1="222" y1="96" x2="222" y2="104"/>
    <line x1="258" y1="96" x2="258" y2="104"/>
    <line x1="276" y1="96" x2="276" y2="104"/>
    <line x1="294" y1="96" x2="294" y2="104"/>
    <line x1="312" y1="96" x2="312" y2="104"/>
    <line x1="348" y1="96" x2="348" y2="104"/>
    <line x1="366" y1="96" x2="366" y2="104"/>
  </g>

  <!-- Highlighted point at 0.7 -->
  <circle cx="186" cy="100" r="10" fill="#22c55e"/>
  <text x="186" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">0,7</text>
  <path d="M186 75 L186 85" stroke="#22c55e" stroke-width="2"/>

  <!-- Highlighted point at 1.3 -->
  <circle cx="294" cy="100" r="10" fill="#3b82f6"/>
  <text x="294" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">1,3</text>
  <path d="M294 75 L294 85" stroke="#3b82f6" stroke-width="2"/>

  <!-- Explanation boxes -->
  <g transform="translate(50, 160)">
    <rect width="140" height="80" fill="#22c55e" rx="10" opacity="0.15"/>
    <rect x="10" y="10" width="25" height="25" fill="#22c55e" rx="5"/>
    <text x="45" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">0,7</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">= 7 tideler</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">= 7/10</text>
  </g>

  <g transform="translate(230, 160)">
    <rect width="140" height="80" fill="#3b82f6" rx="10" opacity="0.15"/>
    <rect x="10" y="10" width="25" height="25" fill="#3b82f6" rx="5"/>
    <text x="45" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">1,3</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#374151">= 1 hel + 3 tideler</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">= 1 + 3/10</text>
  </g>
</svg>