<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- Background -->
  <rect width="420" height="300" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Potenser</text>

  <!-- Main example: 2^3 -->
  <g transform="translate(30, 55)">
    <!-- Power notation box -->
    <rect width="140" height="100" fill="#3b82f6" rx="12" opacity="0.12"/>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6">2</text>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">3</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">grunntall</text>
    <text x="115" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">eksponent</text>
  </g>

  <!-- Equals sign -->
  <text x="195" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#374151">=</text>

  <!-- Multiplication form -->
  <g transform="translate(220, 70)">
    <rect width="170" height="85" fill="#22c55e" rx="12" opacity="0.12"/>
    <text x="85" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">2 x 2 x 2</text>
    <text x="85" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">2 ganget 3 ganger</text>
  </g>

  <!-- Visual representation with cubes -->
  <g transform="translate(50, 175)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Visuelt:</text>

    <!-- First 2 -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="25" height="25" fill="#3b82f6" rx="4"/>
      <rect x="30" y="0" width="25" height="25" fill="#3b82f6" rx="4"/>
      <text x="27" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">2</text>
    </g>

    <!-- X sign -->
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="20" fill="#374151">x</text>

    <!-- Second 2 -->
    <g transform="translate(100, 15)">
      <rect x="0" y="0" width="25" height="25" fill="#22c55e" rx="4"/>
      <rect x="30" y="0" width="25" height="25" fill="#22c55e" rx="4"/>
      <text x="27" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">2</text>
    </g>

    <!-- X sign -->
    <text x="180" y="42" font-family="Arial, sans-serif" font-size="20" fill="#374151">x</text>

    <!-- Third 2 -->
    <g transform="translate(200, 15)">
      <rect x="0" y="0" width="25" height="25" fill="#f59e0b" rx="4"/>
      <rect x="30" y="0" width="25" height="25" fill="#f59e0b" rx="4"/>
      <text x="27" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">2</text>
    </g>

    <!-- Equals -->
    <text x="275" y="42" font-family="Arial, sans-serif" font-size="20" fill="#374151">=</text>

    <!-- Result: 8 cubes -->
    <g transform="translate(295, 10)">
      <rect x="0" y="0" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="20" y="0" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="40" y="0" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="60" y="0" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="0" y="20" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="20" y="20" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="40" y="20" width="18" height="18" fill="#a855f7" rx="3"/>
      <rect x="60" y="20" width="18" height="18" fill="#a855f7" rx="3"/>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a855f7">8</text>
    </g>
  </g>

  <!-- Other examples -->
  <g transform="translate(30, 265)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Flere eksempler:</text>

    <g transform="translate(110, -8)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#374151">3</text>
      <text x="12" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">2</text>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">= 3 x 3 =</text>
      <text x="95" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">9</text>
    </g>

    <g transform="translate(230, -8)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#374151">5</text>
      <text x="12" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">2</text>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">= 5 x 5 =</text>
      <text x="95" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22c55e">25</text>
    </g>
  </g>
</svg>