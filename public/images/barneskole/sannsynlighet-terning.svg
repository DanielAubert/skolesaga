<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Sannsynlighet med terning</text>

  <!-- Main dice -->
  <g transform="translate(170, 55)">
    <!-- Dice shadow -->
    <rect x="5" y="5" width="80" height="80" rx="12" fill="#94a3b8" opacity="0.3"/>
    <!-- Dice body -->
    <rect width="80" height="80" rx="12" fill="white" stroke="#374151" stroke-width="3"/>
    <!-- Dots for 6 -->
    <circle cx="22" cy="22" r="8" fill="#374151"/>
    <circle cx="58" cy="22" r="8" fill="#374151"/>
    <circle cx="22" cy="40" r="8" fill="#374151"/>
    <circle cx="58" cy="40" r="8" fill="#374151"/>
    <circle cx="22" cy="58" r="8" fill="#374151"/>
    <circle cx="58" cy="58" r="8" fill="#374151"/>
  </g>

  <!-- Question -->
  <text x="210" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#374151">
    <tspan font-weight="bold">Sporsmal:</tspan> Hva er sjansen for a fa en sekser?
  </text>

  <!-- Six small dice showing all outcomes -->
  <g transform="translate(45, 185)">
    <text x="165" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b">Alle mulige utfall:</text>

    <!-- Dice 1 -->
    <g transform="translate(0, 15)">
      <rect width="45" height="45" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="22.5" cy="22.5" r="5" fill="#374151"/>
    </g>

    <!-- Dice 2 -->
    <g transform="translate(55, 15)">
      <rect width="45" height="45" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="14" cy="14" r="4" fill="#374151"/>
      <circle cx="31" cy="31" r="4" fill="#374151"/>
    </g>

    <!-- Dice 3 -->
    <g transform="translate(110, 15)">
      <rect width="45" height="45" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="12" cy="12" r="4" fill="#374151"/>
      <circle cx="22.5" cy="22.5" r="4" fill="#374151"/>
      <circle cx="33" cy="33" r="4" fill="#374151"/>
    </g>

    <!-- Dice 4 -->
    <g transform="translate(165, 15)">
      <rect width="45" height="45" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="14" cy="14" r="4" fill="#374151"/>
      <circle cx="31" cy="14" r="4" fill="#374151"/>
      <circle cx="14" cy="31" r="4" fill="#374151"/>
      <circle cx="31" cy="31" r="4" fill="#374151"/>
    </g>

    <!-- Dice 5 -->
    <g transform="translate(220, 15)">
      <rect width="45" height="45" rx="6" fill="white" stroke="#cbd5e1" stroke-width="2"/>
      <circle cx="12" cy="12" r="4" fill="#374151"/>
      <circle cx="33" cy="12" r="4" fill="#374151"/>
      <circle cx="22.5" cy="22.5" r="4" fill="#374151"/>
      <circle cx="12" cy="33" r="4" fill="#374151"/>
      <circle cx="33" cy="33" r="4" fill="#374151"/>
    </g>

    <!-- Dice 6 (highlighted) -->
    <g transform="translate(275, 15)">
      <rect width="45" height="45" rx="6" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
      <circle cx="14" cy="12" r="4" fill="white"/>
      <circle cx="31" cy="12" r="4" fill="white"/>
      <circle cx="14" cy="22.5" r="4" fill="white"/>
      <circle cx="31" cy="22.5" r="4" fill="white"/>
      <circle cx="14" cy="33" r="4" fill="white"/>
      <circle cx="31" cy="33" r="4" fill="white"/>
    </g>
  </g>

  <!-- Answer box -->
  <g transform="translate(50, 260)">
    <rect width="320" height="50" fill="#22c55e" rx="10" opacity="0.12"/>

    <text x="160" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Sannsynlighet:</text>
    <text x="160" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      <tspan fill="#22c55e" font-weight="bold">1</tspan> gunstig utfall av <tspan fill="#3b82f6" font-weight="bold">6</tspan> mulige = <tspan font-weight="bold">1/6</tspan>
    </text>
  </g>

  <!-- Fun fact -->
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Det betyr ca. 17% sjanse - omtrent 1 av 6 ganger!
  </text>
</svg>