<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <!-- Background -->
  <rect width="400" height="280" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="200" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Plassverdisystemet</text>

  <!-- Number display -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">3 527</text>

  <!-- Place value boxes -->
  <!-- Thousands -->
  <g transform="translate(50, 90)">
    <rect width="70" height="50" fill="#ef4444" rx="8"/>
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">3</text>
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Tusener</text>
  </g>

  <!-- Hundreds -->
  <g transform="translate(130, 90)">
    <rect width="70" height="50" fill="#f59e0b" rx="8"/>
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">5</text>
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Hundrere</text>
  </g>

  <!-- Tens -->
  <g transform="translate(210, 90)">
    <rect width="70" height="50" fill="#22c55e" rx="8"/>
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">2</text>
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Tiere</text>
  </g>

  <!-- Ones -->
  <g transform="translate(290, 90)">
    <rect width="70" height="50" fill="#3b82f6" rx="8"/>
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">7</text>
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">Enere</text>
  </g>

  <!-- Visual blocks representation -->
  <g transform="translate(50, 180)">
    <!-- 3 big cubes for thousands -->
    <rect x="0" y="0" width="25" height="25" fill="#ef4444" rx="3" opacity="0.9"/>
    <rect x="28" y="0" width="25" height="25" fill="#ef4444" rx="3" opacity="0.9"/>
    <rect x="56" y="0" width="25" height="25" fill="#ef4444" rx="3" opacity="0.9"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">3 x 1000</text>
  </g>

  <g transform="translate(120, 180)">
    <!-- 5 medium squares for hundreds -->
    <rect x="0" y="5" width="18" height="18" fill="#f59e0b" rx="2"/>
    <rect x="20" y="5" width="18" height="18" fill="#f59e0b" rx="2"/>
    <rect x="40" y="5" width="18" height="18" fill="#f59e0b" rx="2"/>
    <rect x="10" y="0" width="18" height="18" fill="#f59e0b" rx="2" opacity="0.7"/>
    <rect x="30" y="0" width="18" height="18" fill="#f59e0b" rx="2" opacity="0.7"/>
    <text x="35" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">5 x 100</text>
  </g>

  <g transform="translate(205, 180)">
    <!-- 2 sticks for tens -->
    <rect x="5" y="0" width="8" height="25" fill="#22c55e" rx="2"/>
    <rect x="18" y="0" width="8" height="25" fill="#22c55e" rx="2"/>
    <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">2 x 10</text>
  </g>

  <g transform="translate(280, 180)">
    <!-- 7 small dots for ones -->
    <circle cx="8" cy="6" r="5" fill="#3b82f6"/>
    <circle cx="22" cy="6" r="5" fill="#3b82f6"/>
    <circle cx="36" cy="6" r="5" fill="#3b82f6"/>
    <circle cx="50" cy="6" r="5" fill="#3b82f6"/>
    <circle cx="15" cy="18" r="5" fill="#3b82f6"/>
    <circle cx="29" cy="18" r="5" fill="#3b82f6"/>
    <circle cx="43" cy="18" r="5" fill="#3b82f6"/>
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">7 x 1</text>
  </g>

  <!-- Equation at bottom -->
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">3000 + 500 + 20 + 7 = 3527</text>
</svg>