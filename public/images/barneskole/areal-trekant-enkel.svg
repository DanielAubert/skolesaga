<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- Background -->
  <rect width="420" height="300" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="210" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Areal av trekant</text>

  <!-- Triangle with rectangle outline -->
  <g transform="translate(60, 60)">
    <!-- Ghost rectangle (showing full area) -->
    <rect width="160" height="120" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4" rx="2"/>

    <!-- The triangle -->
    <polygon points="0,120 160,120 80,0" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="3"/>

    <!-- The other half triangles (to show it's half of rectangle) -->
    <polygon points="0,0 0,120 80,0" fill="#f59e0b" opacity="0.2"/>
    <polygon points="160,0 160,120 80,0" fill="#f59e0b" opacity="0.2"/>

    <!-- Base measurement -->
    <line x1="0" y1="135" x2="160" y2="135" stroke="#22c55e" stroke-width="2"/>
    <line x1="0" y1="130" x2="0" y2="140" stroke="#22c55e" stroke-width="2"/>
    <line x1="160" y1="130" x2="160" y2="140" stroke="#22c55e" stroke-width="2"/>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">g = 8 cm</text>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">(grunnlinje)</text>

    <!-- Height measurement -->
    <line x1="80" y1="0" x2="80" y2="120" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-15" y1="0" x2="-15" y2="120" stroke="#ef4444" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-10" y2="0" stroke="#ef4444" stroke-width="2"/>
    <line x1="-20" y1="120" x2="-10" y2="120" stroke="#ef4444" stroke-width="2"/>
    <text x="-35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444" transform="rotate(-90, -35, 65)">h = 6 cm</text>

    <!-- Right angle marker -->
    <rect x="75" y="110" width="10" height="10" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  </g>

  <!-- Formula and calculation box -->
  <g transform="translate(250, 70)">
    <rect width="150" height="180" fill="#3b82f6" rx="12" opacity="0.1"/>

    <text x="75" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e40af">Formel:</text>

    <!-- Formula -->
    <text x="75" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">A = </text>
    <text x="95" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">g x h</text>
    <line x1="80" y1="53" x2="110" y2="53" stroke="#374151" stroke-width="2"/>
    <text x="95" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">2</text>

    <!-- Calculation -->
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">Utregning:</text>

    <text x="75" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#374151">
      <tspan fill="#22c55e" font-weight="bold">8</tspan> x <tspan fill="#ef4444" font-weight="bold">6</tspan>
    </text>
    <line x1="55" y1="132" x2="95" y2="132" stroke="#374151" stroke-width="1.5"/>
    <text x="75" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#374151">2</text>

    <text x="75" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">= 24 cm2</text>
  </g>

  <!-- Explanation at bottom -->
  <g transform="translate(30, 255)">
    <rect width="360" height="35" fill="#f1f5f9" rx="8"/>
    <text x="180" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#475569">
      Trekanten er halvparten av rektangelet - derfor deler vi pa 2!
    </text>
  </g>
</svg>